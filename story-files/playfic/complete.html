 to work through both of us, toward the equality of\",\"    the Egyptian people.\\\"\",\"*else\",\"    bow that seems mocking.  \\\"I hear you've stayed in the illusion business.\",\"    Well, me too.\\\"\",\"\",\"\\\"What's he talking about?\\\" Ptolemy IV says, alarmed.\",\"\",\"*choice\",\"    #If I call out this priest, it will make me less suspicious.  Nefertari would understand.\",\"        *gosub kill_that_priest\",\"    #In a private moment with the priest, I tell him his thievery is too obvious.\",\"        You suggest to Ptolemy that he climb the statue of Serapis, which he does with\",\"        agility and enthusiasm.  While he is distracted, you pull the priest of Serapis aside.\",\"\",\"        \\\"Are you a fool, man?\\\" you say.  \\\"It's clear there are many scrolls missing from this place.\\\"\",\"\",\"        \\\"People expect missing scrolls,\\\" he says.  \\\"It's a public library.  Nobody trusts the\",\"        public.\\\"\",\"\",\"        \\\"But that's just it,\\\" you say.  \\\"This is a public library.  Why are you stealing from\",\"        a public library?  They could just come here!\\\"\",\"\",\"        \\\"Have you really thought about our rules?\\\" the priest says sadly.  \\\"They can't really\",\"        come here.\\\"\",\"\",\"        The priest of Serapis explains all the ways in which the Serapeum's rules\",\"        make it difficult for Egyptians to borrow: renters can't borrow because patrons must own property, the poor can't borrow\",\"        because a deposit is required, and so on.\",\"\",\"        \\\"That's easy enough,\\\" you say.  \\\"We'll change the rules.  Ptolemy truly does want this\",\"        library to be open to everyone.  But you have to stop being so obvious about your thievery!\\\"\",\"\",\"        The priest agrees, and indeed, Ptolemy III is quite amenable to making the library more\",\"        accessible to Egyptians.\",\"\",\"        But Nefertari is strangely displeased.  In your next rendezvous with one\",\"        of her agents, the mysterious man delivers this note:\",\"\",\"        [i]You have served our people in the short term but not the long. In the future, try not[/i]\",\"        [i]to make King Ptolemy look good. -N.[/i]\",\"\",\"        You shrug.  You did the right thing.  That's what matters.\",\"        *set egypt_unrest %-10\",\"        *set nefertari_rel %-10\",\"\",\"    #On second thought, let's not go to the Serapeum.  It's a silly place.\",\"        \\\"Don't worry about it,\\\" you tell Ptolemy.  \\\"You know, this place is just not as interesting\",\"        as I remember.  Would you like to get a snack?\\\"\",\"\",\"        \\\"Yeah, this place is boring,\\\" Ptolemy IV says.  \\\"Let's go.\\\"\",\"\",\"        You leave the priest to whatever fate might befall him.  Sure enough,\",\"        his thievery is soon discovered, and Ptolemy executes the man.\",\"        Riots briefly break out in the Egyptian quarter as a result of the\",\"        popular priest's death, but then, riots always break out in the Egyptian quarter.\",\"        *set egypt_unrest %+10\",\"\",\"*return\",\"\",\"\",\"*label giving_away_scrolls\",\"*set wanted_to_help true\",\"After your field trip with Ptolemy IV is over, you go to the Great\",\"Library to pick out some scrolls to give to the priest to win him over.\",\"*return\",\"\",\"\",\"*label p4_wins_serapeum\",\"Unfortunately, Ptolemy IV has his own ideas, and he tells his father about\",\"the priest's behavior.\",\"\",\"*if offered_gift\",\"    The priest is executed; worse, the story\",\"    circulates that you were the one who ordered his death, because\",\"    you were offended when he refused your gift.  Worshippers saw him\",\"    bat away your invention, but did not hear the context of the missing\",\"    scrolls.\",\"    *set nefertari_rel %- 20\",\"*else\",\"    The priest is executed, leading to riots across the Egyptian quarter.\",\"    He apparently came from an important Egyptian family, with many\",\"    connections across the priesthood.\",\"Meanwhile, Ptolemy IV seems to understand that you were\",\"trying to ingratiate yourself with the priest, so he doesn't think\",\"much of your choices either.\",\"*set egypt_unrest %+ 10\",\"*set ptolemy_4_rel %- 10\",\"\",\"*if wanted_to_help\",\"    But you remain convinced that serving the Egyptians better would\",\"    be best in the long run, and you do enact some policy changes\",\"    at the Serapeum that should make it easier for them to borrow books.\",\"    *set idealist %+ 10\",\"    *set elitist %- 10\",\"*else\",\"    So much for not getting involved.\",\"    *if invented_auto_doors\",\"        Maybe the new priest will appreciate your automatic doors a little\",\"        more.\",\"*return\",\"\",\"\",\"*label weak_rule_change\",\"*set idealist %+ 10\",\"*set elitist %- 10\",\"You quietly change the rules of the Serapeum so that Egyptians are\",\"able to check out scrolls more often.  Renters are allowed to borrow,\",\"borrowers can demonstrate proficiency in any written language to\",\"gain access, and the deposit is reduced to a truly trivial sum.\",\"\",\"Indeed, over the following months, many more Egyptians make use of the\",\"Serapeum.  But the missing scrolls do not come back.  In fact, more\",\"go missing.\",\"*comment alexandria_knowledge change would be harsh,\",\"*comment and we establish in another path these scrolls aren't great\",\"\",\"In retrospect, you suppose capitulation is not as powerful as negotiation.\",\"But you hope that in sparing the priest's life you avoided an ugly conflagration.\",\"\",\"*comment emboldening the Egyptians\",\"*set egypt_unrest %+ 5\",\"*return\",\"\",\"\",\"*label p3_no_serapis\",\"\\\"My patience with this man is at an end,\\\" Ptolemy III says darkly.  \\\"He has\",\"retained his important post because he is from a well-respected family among the\",\"Egyptian elites.  No longer.  Now he will die.\\\"\",\"\",\"Ptolemy IV imitates a swing of the headman's ax, and a crowd cheering.\",\"\",\"Which is more or less what happens a week later, only when the priest's head\",\"rolls into the basket, the roar from the amphitheater crowd turns angry.\",\"Egyptians and Greeks draw knives on each other, and you hastily escort\",\"Ptolemy IV from the brewing riot.\",\"\",\"\\\"Did you see his head roll like that?\\\" Ptolemy IV says.  \\\"That was so\\u2014\\\"\",\"\",\"\\\"A mistake,\\\" you say, cutting short the ten-year-old's retelling.  \\\"I think\",\"this may have been a mistake.\\\"\",\"\",\"*if serve_nefertari\",\"    Indeed, your further attempts to find agents of Nefertari prove fruitless.\",\"    Nefertari now wants nothing to do with you.\",\"    *set serve_nefertari false\",\"\",\"The riots over the priest's death continue for a week.  Though it is the Egyptians\",\"who are angriest, it is the Egyptian quarter of the city that endures the\",\"bulk of the arson.  Eventually, things return to an uneasy truce.\",\"*set egypt_unrest %+ 10\",\"*set nefertari_rel %- 20\",\"*return\",\"\",\"\",\"*label p3_serapis_believed\",\"But when you achieve your audience with Ptolemy III, you are surprised to\",\"learn he has no interest in killing the priest.\",\"\",\"\\\"Whatever you said or did to the man ten years ago has worked brilliantly,\\\"\",\"Ptolemy III says, toying with a gold scepter in his hands.  \\\"He has been a\",\"stout advocate for Serapis ever since.\",\"What would it mean to kill him?  It would be like killing the idea of unity\",\"itself.\\\"\",\"\",\"*if serve_nefertari\",\"    You are pleased by this line of thinking.  Perhaps Ptolemy would show\",\"    mercy to you as well, if your service to Nefertari were ever revealed.\",\"*else\",\"    \\\"But he's stolen so many books for the Egyptians,\\\" you say.  \\\"I believe he is\",\"    helping them start their own library.\\\"\",\"*gosub save_the_faithful\",\"*return\",\"\",\"\",\"*label save_the_faithful\",\"\",\"\\\"I say we kill him,\\\" Ptolemy IV opines.\",\"\",\"\\\"If a fervent believer in unity is stealing books nonetheless,\\\" says the king,\",\"\\\"we should find out why the Egyptians find the Serapeum unfit for their purposes.\\\"\",\"\",\"The King calls for one of his royal accountants, an Egyptian himself,\",\"and asks why an educated Egyptian such as himself may not use the Serapeum.\",\"\",\"\\\"Sire, one must have a permanent place of residence to check\",\"out scrolls from the Serapeum,\\\" the old man says, bowing his shaved head\",\"a little.  \\\"Renters are not allowed, ostensibly because of the difficulty\",\"of collecting fines if they move.  And the Egyptians almost all rent.\\\"\",\"\",\"Ptolemy III suddenly looks extremely angry.  He throws his scepter to the marble\",\"floor, chipping the marble and denting the scepter's orb.\",\"\",\"\\\"Why did you not tell me this before?\\\" he shouts at you.  \\\"That was to be a\",\"house of unity!  What good is a house of unity where we oppress the Egyptians?  What part of the Serapis cult did you not understand?\\\"\",\"\",\"Caught off guard, you say, \\\"The rules were in place before I\",\"arrived, and they are the same for Greeks and Egyptians.  It did not occur\",\"to me they would be unfair.\\\"\",\"\",\"\\\"Let the renters borrow books,\\\" Ptolemy III says darkly.  \\\"The scrolls we put\",\"in that public library are trash.  I don't care if they wander.  Serve Serapis,\",\"librarian, and give the Egyptians what they want!\\\"\",\"\",\"\\\"We're not going to kill him?\\\" Ptolemy IV says.\",\"*set petty %- 5\",\"\",\"\\\"Out!\\\"\",\"\",\"You change the rules for the Serapeum so that renters can borrow from the library\",\"as well.  You aren't certain whether Ptolemy also intimidates the priest a bit,\",\"but the scrolls return to their proper shelves soon enough.  Perhaps the priest\",\"convinced the Egyptians that sharing the library best served Serapis after all.\",\"*set egypt_unrest %- 10\",\"\",\"*if serve_nefertari\",\"    At your next rendezvous with an agent of Nefertari, the agent never shows up.\",\"    Instead, there is simply a note under a rock:  [i]We're done. -N.[/i]\",\"\",\"    You think Nefertari should be happier about the new library rules, but\",\"    you suppose your actions didn't look much like helping.\",\"\",\"    *set serve_nefertari false\",\"*return\",\"\",\"\",\"*label offer_to_the_priest\",\"You make your case as best you can.  \\\"But I won't change the policies\",\"unless those scrolls come back,\\\" you finish.\",\"\",\"*if (rhetoric >= 5) or (serapis_believed)\",\"    The priest nods.  \\\"You make a good case.  Our people would be better off\",\"    united.\",\"    *if serapis_believed\",\"        I thought I served Serapis by making the Egyptians and Greeks\",\"        equal, but separation is not unity.\",\"    I see that now.\",\"    Very well, I will see to it that the scrolls return to the Serapeum.\\\"\",\"    *set idealist %+ 10\",\"    *set elitist %- 10\",\"\",\"    When you visit again in a week, most of the missing scrolls have been returned.\",\"    You see to it that the rules for borrowing change, and soon,\",\"    many more Egyptians visit the lending library.\",\"    *set egypt_unrest %- 10\",\"*else\",\"    \\\"We are an administration of liars,\\\" the priest says bitterly.  \\\"Your\",\"    promises are worth nothing, and neither are mine.  Do what you will.\\\"\",\"\",\"    You are unable to convince the priest that no harm would come to\",\"    him or the other thieves if they returned the scrolls.\",\"\",\"    You take a day to deliberate about what to do, but the priest\",\"    of the Serapeum is gone by the next day.  A rumor reaches you that the man\",\"    had been thinking of taking a job at another library, and that it\",\"    might be called the Library of Thoth.\",\"    *set egypt_unrest %+ 5\",\"\",\"    Do you wish to make the changes in policy anyway?\",\"    *choice\",\"        #Yes, it is still the right thing to do.\",\"            *gosub weak_rule_change\",\"        #Not anymore.\",\"            *set elitist %+ 10\",\"            *set idealist %- 10\",\"            You have had it with the Egyptians, and see no reason to\",\"            make it even easier for them to steal your scrolls.\",\"            Perhaps someday, you'll revisit the policy.\",\"*return\",\"\",\"\",\"*label kill_that_priest\",\"\\\"I am afraid you have made a grave error,\\\" you tell the priest of Serapis.\",\"\\\"Come, Ptolemy.  I believe we have some business to attend to.\\\"\",\"\",\"\\\"My father's gonna [i]kill[/i] you,\\\" Ptolemy tells the priest, ruining whatever\",\"subtlety you had hoped to achieve.\",\"\",\"*if serapis_believed\",\"    \\\"So be it,\\\" says the priest.  \\\"I have a greater lord now, and that lord is Serapis.\",\"    He will understand that I did what I must to save the Egyptian people.\\\"\",\"\",\"    *gosub p3_serapis_believed\",\"\",\"*else\",\"    \\\"Your father is a liar, and he has made a liar out of me,\\\" the priest snarls.\",\"    \\\"May the true gods reward me for my faithfulness to the Egyptian people.\\\"\",\"\",\"    You convey this statement, along with news of the missing scrolls, to Ptolemy III\",\"    in his throne room.\",\"\",\"    *gosub p3_no_serapis\",\"*return\",\"\"], \"labels\":{\"end_serapeum\":697,\"ptolemyquestion\":1113,\"end_of_berenice_section\":1201,\"ask_berenice_for_no_olympics\":1426,\"to_the_olympics\":1682,\"end_of_olympics\":1819,\"warnptolaboutagath\":2157,\"warnagathoclea\":2243,\"poetryplz\":2357,\"agathoclea_end\":2381,\"zookeepers\":2387,\"yessirormaam\":2399,\"postcourieridea\":2408,\"ptolemy4room\":2437,\"two_thieves\":2444,\"giving_away_scrolls\":2521,\"p4_wins_serapeum\":2528,\"weak_rule_change\":2563,\"p3_no_serapis\":2585,\"p3_serapis_believed\":2615,\"save_the_faithful\":2635,\"offer_to_the_priest\":2686,\"kill_that_priest\":2731}}"], "labels":{}},
"fall": {"crc":374845783, "lines":["{\"crc\":-1939660259, \"lines\":[\"*image chap5.png center Chapter Five: The Colossus Falls\",\"\",\"*temp madeSosibiusAccusation false\",\"\",\"[b]226 B.C.E.[/b]\",\"*set year 226\",\"\",\"*if petty < 50\",\"    *achieve mentor\",\"\",\"*if tutoring_ptolemy\",\"    As you had agreed when you first arrived in Alexandria, you serve as young\",\"    Ptolemy IV's tutor until he is nineteen years old.  The time passes quickly, between your\",\"    duties at the library and your duty to the young prince.  When you are finally\",\"    relieved of your tutoring duty, you are not quite sure what to do with all the time.\",\"    But soon enough, the royal family has need of you again, as they find that Ptolemy\",\"    often still needs someone at court who can explain what his parents are doing.\",\"*else\",\"    Soon, young Ptolemy graduates from the Musaeum, and he returns to court, there to\",\"    observe his parents in their day-to-day decision-making until he can finally inherit the\",\"    throne.  You are tapped by the royal family again to act as a kind of adviser and\",\"    interpreter for the prince.\",\"\",\"*if petty <= 45\",\"    Ptolemy IV is a willing student, and he quietly pays as close\",\"    attention as possible.  He sits at court on a plain chair, still more\",\"    plain than that of Sosibius.\",\"*elseif petty < 55\",\"    Ptolemy IV seems to vacillate between your advice, which tends toward\",\"    the Stoic philosophy with which you were raised, and that of Sosibius, which\",\"    seems calculated to turn Ptolemy into an effete ne'er-do-well.  When he sits at court,\",\"    he brings little bowls of figs and dates, and munches on them as his parents hear\",\"    cases.  He has a private slave fanning him, even when his parents do not.\",\"    Despite these little weaknesses, he remains a respectful student.\",\"*else\",\"\",\"    Unlike his father, nineteen-year-old Ptolemy IV insists on having\",\"    slaves cater to him while the king is holding court.  He drinks wine, \",\"    is fanned by palm fronds, and always has a selection of dates and grapes\",\"    available in little bowls nearby.  As a result, Ptolemy IV is growing fat.\",\"\",\"    But Berenice and Ptolemy III both indulge the boy\\u2014they deny him nothing.\",\"\",\"Sosibius, meanwhile, continues to find excuses to hover around the\",\"*if primary_caretaker = \\\"you\\\"\",\"    boy.\",\"*else\",\"    boy, despite the fact that young Ptolemy no longer needs a caretaker.\",\"*if agathoclea_lover\",\"    Sosibius often inquires about Agathoclea, who became Ptolemy's lover years ago\",\"    and remains so now.  There has been increasing tension between Ptolemy IV\",\"    and his parents because he wishes Agathoclea to be queen one day, and\",\"    neither parent wants to entertain that notion.  Meanwhile, Agathoclea's\",\"    brother Agathocles has come to court as well, representing the Egyptian\",\"    priesthood at court despite his being Greek himself.  The two men try\",\"    their best to exclude you from their conversations with the prince,\",\"    *if petty > 50\",\"        and they largely succeed.\",\"    *else\",\"        but he still seems to listen to you more than them.\",\"    *set egypt_unrest %+10\",\"\",\"One day, a messenger comes from Rhodes.  \\\"Sire, the Colossus of Rhodes has\",\"fallen in an earthquake,\\\" the messenger says.\",\"\",\"*if ptolemy_4_rel > 50\",\"    \\\"What's a colossus?\\\" Ptolemy IV asks you.\",\"\",\"    \\\"A large wonder of a statue that stood over their port,\\\" you say.  \",\"    \\\"It was so tall, a ship's mast only came to its knees.\\\"\",\"*else\",\"    You can tell that Ptolemy IV does not know what the messenger is talking about, but he is too proud to\",\"    admit it.  \\\"The Colossus was a large statue that stood over their port,\\\"\",\"    you whisper to him.  He waves this away, as if he is uninterested.\",\"\",\"\\\"We can help them rebuild,\\\" says Ptolemy III.  \\\"We have the gold.\\\"\",\"\",\"\\\"They say it is an act of the gods, punishing their hubris,\\\" the messenger\",\"says.\",\"\",\"*if agathoclea_lover\",\"    You catch Sosibius and Agathocles exchanging a smirk at this notion.  Hubris: what a\",\"    quaint idea!\",\"*else\",\"    \\\"This is my sign\\u2026.\\\" Sosibius mutters to himself, though you catch it because you are next\",\"    to him.  You wonder what sort of message from the gods he has read into the fall of the Colossus.\",\"    You think he must be a narcissistic man indeed to think that the gods would send such a grand\",\"    personal missive.\",\"\",\"\\\"They have not requested aid,\\\" the messenger concludes.\",\"\",\"Ptolemy III looks to you.  \\\"What do you think we ought to do, ${name}?\\\"\",\"\",\"*choice\",\"    #\\\"We should build our own colossus, as a testament to the strength of Alexandria.\\\"\",\"        *set elitist %+10\",\"        \\\"A fine idea,\\\" Ptolemy III says.  \\\"What do you think it should look\",\"        like?\\\"\",\"        *choice\",\"            #\\\"It should look like you, Your Highness.\\\"\",\"                *set colossus \\\"Ptolemy III\\\"\",\"                *set ptolemy_3_rel %+10\",\"            #\\\"It should look like your son, to prepare the way for his rule.\\\"\",\"                *set colossus \\\"Ptolemy IV\\\"\",\"                *set ptolemy_4_rel %+10\",\"                *set petty %+10\",\"            #\\\"It should look like Berenice, our awe-inspiring queen.\\\"\",\"                *set berenice_rel %+ 10\",\"                *set colossus \\\"Berenice\\\"\",\"            #\\\"It should look like Serapis, to inspire faith in the god of the Serapeum.\\\"\",\"                *set colossus \\\"Serapis\\\"\",\"                *set egypt_unrest %- 10\",\"            #\\\"It should look like Alexander, honoring the founder of the city.\\\"\",\"                *set colossus \\\"Alexander\\\"\",\"                *set egypt_unrest %+ 5\",\"                *comment Staves off guard rebellion a bit?\",\"                *set petty %- 5\",\"            #\\\"It should look like Poseidon, so that the god of earthquakes doesn't destroy our Colossus.\\\"\",\"                *set colossus \\\"Poseidon\\\"\",\"                \",\"        \\\"Very well, it shall look like \",\"        *if colossus = \\\"Ptolemy III\\\"\",\"            myself!\\\"\",\"        *elseif colossus = \\\"Ptolemy IV\\\"\",\"            my son!\\\"\",\"        *else\",\"            ${colossus}!\\\" \",\"        Ptolemy III says.  \\\"An excellent idea, ${name}.\\\"\",\"\",\"        *if colossus = \\\"Ptolemy IV\\\"\",\"            You seem to have won some appreciation from the\",\"            young man himself, who claps his hands and says, \\\"Oh, excellent!\",\"            What an excellent idea, ${nickname}!\\\"\",\"\",\"        The work begins on the construction of a new colossal statue in the image\",\"        of ${colossus}.  The work is expensive, but you think Alexandria should\",\"        be a city of wonders, and Ptolemy III agrees.\",\"        *set idealist %+10\",\"        *set elitist %+10\",\"        *set alexandria_strength -2\",\"        *set colossus_built true\",\"    #\\\"We should go buy the pieces, bring them back, and reassemble them.\\\"\",\"        *set idealist %-10\",\"        \\\"A fine idea, ${name}!\\\" says Ptolemy III.  \\\"Let the world see\",\"        that though Rhodes may fall, Alexandria rises!\\\"\",\"\",\"        In the months to come, ships return from Rhodes with the pieces of\",\"        the giant statue, and they begin reassembling the Colossus.\",\"        *set alexandria_strength -1\",\"        *set colossus_built true\",\"    #\\\"The money would be better spent on the city's defense.\\\"\",\"        *set idealist %-10\",\"        *set colossus \\\"none\\\"\",\"        \\\"A wise ruler spends his money on knowledge and strength,\\\" you say.\",\"        \\\"You have always been practical, Ptolemy.\\\"\",\"        *set idealist %-10\",\"\",\"        \\\"Indeed,\\\" says Ptolemy III.  \\\"You're right, we have no need of the \",\"        Colossus\\u2014we have the lighthouse already, and it is more useful.\\\"\",\"        To the messenger, he adds, \\\"Send our regrets to the Rhodians.\\\"\",\"\",\"        *if petty > 45\",\"            \\\"But I want a colossus!\\\" Ptolemy IV says.\",\"\",\"            \\\"It doesn't matter what you want,\\\" Ptolemy III says.  \\\"Or what\",\"            I want, either.  What matters is ruling wisely.\\\"\",\"\",\"            \\\"But\\u2026\\\"\",\"            \",\"            Ptolemy III narrows his eyes.  \\\"I'm not buying you a monument,\",\"            child, and if you think you deserve otherwise, you have been\",\"            spoiled.\\\"  He casts a suspicious glance at Sosibius,\",\"            who blithely shrugs.\",\"\",\"            \\\"Yes, Father.\\\"\",\"            *set petty %-5\",\"*page_break\",\"*if colossus_built\",\"    Months later, you watch from the steps of the library as the Colossus of Alexandria is constructed over the \",\"    harbor.\",\"    The skeleton of iron bars is only\",\"    complete up to the torso, and the brass plates have only been attached\",\"    up to the statue's knees.\",\"\",\"    *if (not(euclid_dead))\",\"        \\\"Why did you endorse such folly?\\\" Euclid asks you.  The old woman\",\"        hobbles over to where you are sitting on the steps.  \\\"I thought you wiser\",\"        than this.\\\"\",\"\",\"        \\\"Why shouldn't we create such a wonder?\\\" you ask her.\",\"\",\"        \\\"The wise person does not care for ornamentation,\\\" Euclid says.\",\"        \\\"Good deeds speak for themselves.\\\"  Euclid waves her cane at the\",\"        great statue.  \\\"This thing is all about trying to impress.  Who?  What for?\",\"        Our deeds as a city will decide what the world thinks of us.\\\"\",\"\",\"        *choice\",\"            #\\\"I suppose you're right that it's folly, but it's too late now.\\\"\",\"                *set idealist %+10\",\"                \\\"Everyone makes mistakes,\\\" Euclid says, putting her hand\",\"                on your shoulder.  \\\"At least this one is subtle.\\\"\",\"            #\\\"It will bring delight to the common people.  That's reason enough.\\\"\",\"                *set elitist %-10\",\"                \\\"Ah, doing it for the common people,\\\" Euclid says.  \\\"I suppose\",\"                trying to make them happy is a worthy goal, if a little foolish\",\"                given how little control you have over their happiness.\\\"\",\"\",\"                \\\"Your Stoic philosophy makes you hard to please,\\\" you say.\",\"\",\"                \\\"I know,\\\" Euclid says.\",\"            #\\\"It is a great deed to create it.  That's reason enough.\\\"\",\"                *set elitist %+10\",\"                \\\"I suppose I had no better reason for writing the\",\"                [i]Elements[/i],\\\" Euclid says.  \\\"The creation of great things is\",\"                not folly itself, so long\",\"                as one's mind is on the act and not its reception.\\\"\",\"\",\"                \\\"I think I admire the Colossus for its own greatness,\",\"                and care not how it will be received.\\\"\",\"\",\"                \\\"Well, that's fine, then,\\\" Euclid says.\",\"\",\"    *page_break\",\"*if colossus_built\",\"    Several months into the construction of the Colossus, you\",\"*else\",\"    You are soon glad you saved the empire's money.  You\",\"are again in the throne room when an Egyptian priest comes before Berenice;\",\"Ptolemy has given the queen dominion over Egyptian affairs.\",\"The old man bows his shaven head low in greeting.\",\"\",\"\\\"Wise Berenice, I am concerned about my followers,\\\" the priest says.\",\"\\\"They are starving.  The price of bread in this city has risen tremendously\",\"this season.  A laborer's wages can no longer fill his belly.\\\"\",\"\",\"\\\"What, are all the laborers in the city starving?\\\" Berenice says.\",\"\",\"The priest hesitates.  \\\"Forgive me, Your Highness.  An Egyptian laborer's wages\",\"can no longer fill his belly.\\\"\",\"\",\"\\\"Ah.\\\"  Berenice frowns.  \\\"That is quite a lot of starving laborers regardless.\\\"\",\"\",\"\\\"If it were possible to loosen the treasury purse strings\\u2026\\\"\",\"\",\"*if colossus_built\",\"    \\\"Our discretionary funds are tied up in the Colossus,\\\" Berenice says, shrugging.\",\"    \\\"All else is spoken for.\\\"\",\"*else\",\"    Berenice sighs.  \\\"We just promised the discretionary funds to mercenaries\",\"    instead, to clean up the Egyptian quarter.\\\"  She brightens a little.  \\\"Lucky, that.\",\"    We shouldn't have any trouble from these laborers.\\\"\",\"\",\"*if (not(nefertari_dead))\",\"    The priest hesitates.  \\\"I was not sure whether to bring this up, but there is\",\"    the matter of Nefertari.\\\"\",\"\",\"    \\\"What about her?\\\" Berenice asks, sitting forward on her throne.\",\"\",\"    \\\"She is garnishing the wages of many laborers in exchange for tasks\",\"    and stolen goods,\\\" the priest says.  \\\"She'll pay for a stolen sword,\",\"    or gossip about the palace guard, or even stolen food she sells back\",\"    to the very people bringing her things.\\\"\",\"\",\"    \\\"So they're not starving,\\\" Berenice says, scowling.  \\\"They're stealing\",\"    and\",\"    *if nefertari_deal\",\"        spying.  And for Nefertari!  I trusted her!  Let it be known\",\"        that our deal with her is henceforth dissolved.\\\"\",\"        *comment we'll keep it true in case it's useful as historical fact\",\"\",\"        \\\"That is fine, but my people do not mean to betray,\\\" says the priest.\",\"    *else\",\"        spying.\\\"\",\"\",\"        \\\"They do what they must,\\\" the priest says. He opens his arms in supplication.\",\"    \\\"Please.  A hungry man is desperate.  Do not make my people desperate.\\\"\",\"\",\"*else\",\"    \\\"Please,\\\" the priest says.  \\\"Say what you will about the late Nefertari,\",\"    but she was always generous to the lowliest of her crew.  Surely you can be\",\"    as giving as a pirate queen.\\\"\",\"\",\"Berenice looks to you.  \\\"Any advice, O sage?\\\"\",\"\",\"*if serve_nefertari\",\"    You wonder what Nefertari would want you to advise.\",\"*choice\",\"    *if (colossus_built) #We must cancel construction of the Colossus to buy bread for the people.\",\"        \\\"The people can't eat statues,\\\" you say with a shrug.  \\\"Let us call off\",\"        the construction of the Colossus, sell the materials, and buy bread instead.\\\"\",\"        *set colossus_built false\",\"\",\"        Berenice shrugs.  \\\"Perhaps you're right,\\\" she says.\",\"\",\"        \\\"Thank you very much,\\\" the priest says, bowing low.\",\"\",\"        The Colossus construction project is abandoned, with only two complete legs to show for\",\"        it.  But instead of tearing these legs down, Berenice has a plaque commissioned\",\"        for the base:\",\"\",\"        ABANDONED TO FEED THE PEOPLE\",\"        IN THE REIGN OF THE WISE AND PRACTICAL PTOLEMY III\",\"\",\"        Which her husband finds delightful. Both king and\",\"        queen are pleased with you.\",\"        *set berenice_rel %+ 10\",\"        *set ptolemy_3_rel %+ 10\",\"        *set egypt_unrest %- 15\",\"\",\"    *if ((not(nefertari_dead)) and (not(serve_nefertari))) #It sounds as though the Egyptian quarter needs a thorough shaking down.  Let's send in guards to catch all these thieves.\",\"        \\\"The poor will always be hungry, but the thievery and spying alarms me,\\\" you say.\",\"        \\\"Let us clean that up.\\\"\",\"\",\"        Berenice nods.  \\\"Agreed.  Sorry, Your Holiness, but we would have more sympathy\",\"        if your flock were not traitors.\\\"\",\"\",\"        \\\"Not all of them are traitors,\\\" the old priest begins, but Berenice gives him\",\"        a look that says he is excused.  \\\"I see, Your Highness.  Thank you.\\\"\",\"\",\"        A large military contingent enters the Egyptian quarter to rough up shifty citizens,\",\"        extract confessions, and make arrests.  A huge number of people are thrown in jail.\",\"        Then, just as a patrol is making\",\"        a final sweep, a mob attacks and kills the patrol, starting a full-blown riot.\",\"\",\"        *if alexandria_strength >= 4\",\"            The rest of Alexandria's infantry is called in, and the riot is put down at the expense\",\"            of many Egyptian lives, as well as those of a few guards.\",\"            The whole experience leaves the Egyptian quarter angry, but it could have been\",\"            much worse if the military were not as strong as it is.\",\"            *set egypt_unrest %+ 5\",\"        *else\",\"            The rest of Alexandria's infantry is called in, but it is a smaller force than\",\"            what is really necessary for the job, and they are unprepared for all the surprise attacks\",\"            the Egyptians launch from various hiding places.  Patrol after\",\"            patrol is killed, until finally, the military tacitly retreats.\",\"            The affair is an utter fiasco, as the Egyptians are no doubt only emboldened\",\"            by their success.\",\"            *set egypt_unrest %+ 20\",\"            *set alexandria_strength -1\",\"\",\"            On the bright side, you suppose the Egyptians who looted the dead guards won't starve.\",\"    #We aren't at war, yet we still retain a large military.  Let us release some funds for food instead.\",\"        \\\"We haven't been at war with anyone since the Seleucids,\\\" you say to Berenice.  \\\"Surely\",\"        we have no need for such a large military.  Let us feed the people instead.\\\"\",\"\",\"        \\\"As the army's commander, my husband should approve the plan,\\\" Berenice says.  \\\"But I\",\"        will make your case to him.  I've said the same thing for a long time.\\\"\",\"\",\"        Indeed, Ptolemy III relents, and he gives a few soldiers estates to the south in\",\"        exchange for early retirement.  The funds that would have paid the soldiers' wages\",\"        go to buying bread for the city's poor.  Poor Greeks and Egyptians alike praise\",\"        the wisdom and generosity of Berenice II and Ptolemy III.\",\"        *set egypt_unrest %- 15\",\"        *set alexandria_strength -1\",\"\",\"        *if serve_nefertari\",\"            Secretly, of course, you suspect Nefertari's rise is at hand,\",\"            and a weak military will make the city more ripe for her takeover.\",\"        *else\",\"            You just hope you were right about not needing those soldiers.\",\"\",\"    #The Great Library can sell books to raise funds for this worthy cause.\",\"        \\\"We have many scrolls that nobody reads in the Great Library,\\\" you say.  \\\"I'm sure\",\"        we could sell enough of them to raise money for this noble deed.\\\"\",\"\",\"        \\\"Excellent,\\\" Berenice says.  \\\"Let it be so.\\\"\",\"\",\"        \\\"Oh, thank you, librarian,\\\" the priest says, bowing low.\",\"\",\"        If only it were that simple!  The problem with your plan, you discover, is that\",\"        the books nobody reads are also the books nobody wants to buy; the books\",\"        people want to buy are the books whose sale would result in a murderous\",\"        riot at the Great Library.  In the end, you manage to scrape together\",\"        enough money to feed many Egyptians, but not all of them, and you earn\",\"        the eternal wrath of about twelve scholars.  Not a bad trade, you think;\",\"        if you don't earn a scholar's eternal wrath now and then, you're probably doing\",\"        something wrong.\",\"        *set alexandria_knowledge -1\",\"        *set egypt_unrest %- 5\",\"\",\"        *if ((not(nefertari_dead)) and (not(serve_nefertari)))\",\"            When you check in with the priest later, you that hear Nefertari is still\",\"            making the same offer to the poor Egyptians, but fewer people are\",\"            taking her up on it.  You suppose that's the best that can be done.\",\"    *if ((not(nefertari_dead)) and (not(serve_nefertari))) #Enough is enough.  I suggest declaring war on Nefertari.\",\"        \\\"The real problem here is Nefertari,\\\" you tell Berenice.  \\\"Let us raise\",\"        the money to feed the poor by capturing Nefertari's ships and confiscating her plunder.\\\"\",\"\",\"        \\\"I like the way you think,\\\" Berenice says.  \\\"Let it be so.\\\"\",\"\",\"        *comment There is no way to raise alexandria_strength before now, afaik.\",\"        *comment Would revisit this and branch if there were.\",\"        But the first month of the naval campaign goes extremely poorly.  Ships\",\"        that are set to go after Nefertari find their rigging broken and their sails torn\",\"        before they are a day out of port.  Investigators looking for clues to\",\"        her ship's whereabouts turn up dead.  Officials close to the king find\",\"        their pets dead inside their homes, with an Egyptian N squiggled in blood nearby.\",\"\",\"        In short, Nefertari has too strong a grip on the city, with all her compromised\",\"        Egyptian workers, and you cannot get to her now.\",\"        Alexandria will only see Nefertari when she is good and ready.\",\"        *comment Now we're practically forcing the ending with this foreshadowing,\",\"        *comment so let's push it\",\"        *set egypt_unrest %+ 20\",\"\",\"*if serve_nefertari\",\"    *page_break\",\"    Curious about Nefertari's plan, you get the coordinates of her barge from\",\"    her agent in town and pay her a visit.  (Coordinates:  you invented those!  Good job, you.)\",\"\",\"    Nefertari's barge is all activity, despite being in the middle of the Mediterranean,\",\"    and the pirate queen herself is studying maps of the palace and nearby barracks.\",\"\",\"    \\\"Is the revolution at hand?\\\" you ask.  \\\"Is that why there's all this activity?\\\"\",\"\",\"    *comment Last call!  We don't set egypt_unrest again before the siege >= 50 check,\",\"    *comment so we know exactly whether revolution will happen\",\"    *if egypt_unrest >= 50\",\"        \\\"Not so close,\\\" says Nefertari.  \\\"But soon.  Within the year.  Are you\",\"        ready to be my Head Librarian?\\\"\",\"\",\"        \\\"I am getting quite sick of the Ptolemies, I can say that much,\\\" you say.\",\"\",\"        \\\"Have patience,\\\" Nefertari says with a smile.  \\\"Soon, very\",\"        *if nefertari_lover\",\"            soon, my love.\\\"\",\"        *else\",\"            soon.\\\"\",\"\",\"        \\\"Are you going to tell me when it's coming?\\\" you say.\",\"\",\"        \\\"My dear ${name}, you have been a faithful servant, but even you\",\"        could not keep such a secret to yourself.  You are too soft-hearted.\",\"        If you whisper it to even one innocent Greek baker or butcher,\",\"        the revolution may be shot.  You will know when it happens.\",\"        When it does, come to the palace, and I will find you.\\\"\",\"\",\"        You suppose that is the best you could hope for, and you spend\",\"        a little time on the barge with\",\"        *if nefertari_lover\",\"            Nefertari\",\"        *else\",\"            Nefertari's crew, who sees you as their hero for starting their\",\"            library,\",\"        before returning to shore.\",\"    *else\",\"        Nefertari crumples up a map and tosses it over the side of the ship.\",\"        \\\"No!  There can be no revolution.  Nothing adds up!  I simply don't\",\"        have the support of the people.  Ptolemy's been too good to them.\",\"        Without boots on the ground, we've already lost.\\\"  She buries\",\"        her face in her hands.\",\"        \",\"        If the Egyptian people are treated\",\"        well, then Nefertari should be happy.  She knows that.\",\"        But she had been looking forward to a takeover of Alexandria,\",\"        and now she has realized she will always be a pirate,\",\"        and never truly a queen.\",\"\",\"        *set nefertari_rel %- 30\",\"        \\\"This is your fault,\\\" Nefertari says, suddenly looking up at you\",\"        with a murderous gleam in her eyes.  \\\"You, the librarian\",\"        who is so nice to Egyptians.  I don't know how, but you\",\"        rubbed off on Ptolemy somehow, and you defanged my revolution.\\\"\",\"\",\"        \\\"I hardly did anything,\\\" you protest.\",\"\",\"        In a low voice, Nefertari says, \\\"You may be a hero to some\",\"        of my people, but I want you to leave this vessel and\",\"        never come near me again.\\\"\",\"\",\"        Saddened that Nefertari could not find contentment\",\"        the way her people have, you take your leave.\",\"        *set serve_nefertari false\",\"        *set nefertari_lover false\",\"\",\"*page_break\",\"*if euclid_dead\",\"    *goto post_euclid\",\"Shortly after that, Euclid falls\",\"very ill.  You go to see Euclid in her house, a small, sparsely furnished\",\"cottage on the outskirts of the city.  Euclid is lying on her hard-looking \",\"[i]kline[/i].  The old woman is looking a little green.\",\"\",\"\\\"I believe I may be dying, ${name},\\\" she says.  \\\"Stoicism says I must\",\"be content with it, I know, but pain makes philosophy hard.\\\"\",\"\",\"*choice\",\"    #I spend the next several days experimenting with medicines to attempt to improve Euclid's health.\",\"        You spend the next several days experimenting with various medicines.\",\"        *set medicine +1\",\"        Euclid gamely takes them all, including the emetics.\",\"        *if medicine >= 7\",\"            Her condition improves, until a week later, she is walking around\",\"            again.  You think you have saved Euclid's life.\",\"            *achieve euclid_saved\",\"        *else\",\"            But her condition fails to improve, and one day, she never\",\"            gets up again.\",\"            *set euclid_dead true\",\"    #I spend the next several days trying to learn everything I can from Euclid before she passes on.\",\"        You find that Euclid knows about much more than geometry, and that problems\",\"        of mirrors and optics have been concerning her lately.\",\"        *set techne +1\",\"        *if invented_optics\",\"            You share with her your work with Archimedes on focusing the rays\",\"            of the sun as intensely as possible, and learn she had similar\",\"            thoughts about the mathematics of light.\",\"\",\"            \\\"There is a time and place for every piece of knowledge,\\\" Euclid\",\"            says, \\\"and when the time is right, many can discover it.\\\"\",\"        *else\",\"            Your conversations with her lead you to imagine a new invention:\",\"            a giant mirror that could focus the rays of the sun onto a point,\",\"            perhaps setting its target aflame.\",\"            *set invented_optics true\",\"            *achieve optics\",\"        \",\"        Euclid seems grateful for a topic of conversation that should take\",\"        her mind off her pain.  But after four days, she passes away.\",\"        *set euclid_dead true\",\"    #I spend the next several days investigating who poisoned Euclid.\",\"        You spend several days trying to find out who poisoned\",\"        Euclid.  You ask her neighbors who was seen near her\",\"        house, and you find that Sosibius was spotted there carrying a bottle of wine.\",\"        Finding an open bottle of wine in Euclid's pantry that matches the\",\"        neighbors' description, you try feeding it to some mice, \",\"        and they die.  But this line of evidence would not be enough to convict\",\"        Sosibius, and you have no luck finding more.\",\"\",\"        When you report your results to Euclid, she shakes her head.  \\\"You\",\"        did the best you could,\\\" she says.  \\\"I should have spoken up about\",\"        that man back when you first came to the library.  Instead I held\",\"        my tongue like a coward for years, and only recently did I tell Ptolemy\",\"        about the day Sosibius threatened me.  I suppose word got to\",\"        Sosibius that I said he was still a worthless heel of a man.\",\"        Like a good Stoic, I'll at least die having\",\"        spoken my mind.\\\"  She weakly puts a hand on yours.  \\\"Protect the library.\",\"        It is so beautiful.  The royals know that.  But I fear\",\"        my poisoning may have been practice\\u2026.\\\"  She swoons and lies back\",\"        on her [i]kline[/i], her eyelids closed and fluttering.  \\\"How can I die still so\",\"        ignorant?  It's so unfair\\u2026so much I'll never know\\u2026.\\\" She then passes away.\",\"        \",\"        *set euclid_dead true\",\"\",\"        You regretfully have no hard evidence that Sosibius was the poisoner,\",\"        but you could attempt to convince Ptolemy III to have him executed\",\"        regardless.\",\"        *choice\",\"            #Yes, I will attempt to convince Ptolemy III to have Sosibius executed.\",\"                You ask for an audience with Ptolemy III, and explain the\",\"                circumstantial evidence that leads you to conclude Sosibius\",\"                poisoned Euclid.\",\"\",\"                *if ptolemy_3_rel >= 55\",\"                    Throughout your explanation, Ptolemy III nods thoughtfully.\",\"                    When you are done, he says, \\\"Your evidence would not\",\"                    stand in a court, but your intuition is good enough\",\"                    for me.  Let Sosibius be hanged.\\\"\",\"\",\"                    Sosibius is executed the next day.  You attend\",\"                    the execution, and feel Ptolemy IV's accusing eyes\",\"                    on you the whole time.  Sosibius always pampered\",\"                    Ptolemy IV, and you suspect it will take some time\",\"                    for the young prince to forgive you.  Still,\",\"                    *if evil\",\"                        Sosibius surely had to die at some point;\",\"                        he had no interest in sharing.\",\"                    *else\",\"                        you think the prince is better off without the slimy courtier's\",\"                        influence.\",\"                    *set sosibius_dead true\",\"                    *set ptolemy_4_rel %-10\",\"                    *set petty %-10\",\"\",\"                    For about a week, Ptolemy III's court is abuzz with speculation\",\"                    about what Sosibius did to deserve his fate.  But then,\",\"                    the interest of the court wanes, and life goes on.  Ptolemy\",\"                    has earned the trust of his court, and they assume that when he\",\"                    acts, it is for a good reason.  You hope that when Ptolemy IV\",\"                    inherits the throne, he will not abuse that faith.\",\"                *else\",\"                    During your explanation, Ptolemy III develops a scowl.\",\"                    When you are finished, he says, \\\"I can't run my empire\",\"                    on hearsay and suspicion.  I'm sorry, but there simply\",\"                    isn't sufficient evidence to convict Sosibius.\\\"\",\"\",\"                    *set madeSosibiusAccusation true\",\"\",\"                    When you next see him at court, Ptolemy IV seems\",\"                    sullen\\u2014you think perhaps his father has told him of your\",\"                    accusation.  Well, so be it\\u2014if the young prince trusts\",\"                    both of you less, perhaps that is an improvement.\",\"                    *set ptolemy_4_rel %-10\",\"                    *set petty %-10\",\"            *selectable_if (medicine >= 7) #I will attempt to poison Sosibius in turn.  (Requires Medicine: 7)\",\"                You have a servant deliver to Sosibius a bottle of wine laced\",\"                with aconite, a cold remedy that is poisonous in large doses.\",\"                You worry that the courtier may be too paranoid to drink it,\",\"                but your fears come to naught.  Within a few days, Sosibius\",\"                is dead.\",\"                *set sosibius_dead true\",\"            #I will tell Ptolemy IV to stay away from Sosibius.\",\"                At the end of one of your lessons, you tell Ptolemy IV,\",\"                \\\"I think you should stay away from Sosibius if you can.  That\",\"                man is trouble.\\\"\",\"                *if (petty < 50) and (ptolemy_4_rel >= 50)\",\"\",\"                    Ptolemy IV nods obediently.  \\\"Yes, ${name}.\\\"\",\"\",\"                    You congratulate yourself on having won Ptolemy IV's\",\"                    loyalty.  Sosibius should be much less dangerous without\",\"                    the ear of the prince.\",\"                    *set petty %-10\",\"                *else\",\"\",\"                    \\\"You just don't like Sosibius because you're jealous,\\\"\",\"                    Ptolemy IV says.  \\\"You know I like him better, because\",\"                    he isn't afraid to enjoy our wealth instead of spending\",\"                    it on the library.\\\"\",\"\",\"                    You can't seem to convince the prince that Sosibius is\",\"                    dangerous;\",\"                    *if petty > 50\",\"                        Sosibius and he are good friends at this point.\",\"                    *else\",\"                        he just doesn't trust you enough.\",\"                    But perhaps you've at least planted a seed of doubt.\",\"                    *set petty %-5\",\"\",\"*if (euclid_dead and (not(euclid_died_early)))\",\"    *page_break\",\"    Euclid's funerary rites are a simple, quiet affair in her home,\",\"    attended by all fifteen mathematicians in Alexandria.  Their awe\",\"    of her is palpable.\",\"\",\"    Euclid's procession to the necropolis west of the city begins at dawn.\",\"    At first, it is just you and the fifteen mathematicians.\",\"    No one in the city particularly takes note\",\"    until Ptolemy III joins the rear of the procession with an honor guard.\",\"\",\"    \\\"Even my grandfather was in awe of her,\\\" Ptolemy III says to you.\",\"    \\\"Surely she deserves my respect as well.\\\"\",\"\",\"    Thereafter, the procession draws curious looks from commoners and\",\"    merchants on the street, all puzzled at what kind of scholar could get\",\"    the great king to attend the procession.\",\"    When you reach the necropolis, Ptolemy III departs, and once again\",\"    it is only the mathematicians, two of whom carry Euclid's body into\",\"    the tomb.  The others silently contemplate their loss.\",\"*page_break\",\"\",\"*if (evil and sosibius_dead)\",\"    Emboldened by your engineering of the death of Sosibius, you wonder whether\",\"    it is time to kill Ptolemy III.  You think you could get your hands on the same\",\"    poison Sosibius gave to Euclid.\",\"    *choice\",\"        #Yes, it is time.  I need the king dead, so my puppet Ptolemy IV can take the throne.\",\"            Using some poison you found among Sosibius's things, you poison\",\"            an amphora of wine on its way to Ptolemy III.  A day later,\",\"            the king sends for you in his chambers.  He lies on his large [i]kline[/i],\",\"            looking sickly.\",\"            *goto evil_jumps_here\",\"        #No, I see now how detestable a poisoner is.  I have no interest in killing Ptolemy III.\",\"            *set evil false\",\"            Seeing\",\"            *i on myself?\\\"\",\"\",\"    *if (evil and sosibius_dead)\",\"        \\\"Who can say, Your Highness?\\\" you say, professing ignorance.\",\"        *set ptolemy_3_dead true\",\"        *goto evil_jumps_here2\",\"\",\"    *choice\",\"        #I tell him I think he was poisoned by Sosibius, then attempt to cure him.\",\"            *if ((ptolemy_3_rel >= 55) or madeSosibiusAccusation) or euclid_died_early\",\"                *if madeSosibiusAccusation\",\"                    Ptolemy sighs.  \\\"Then I indeed brought this upon myself,\\\"\",\"                    he says.  \\\"But before I go, I will see my assassin hanged.\\\"\",\"                *else\",\"                    Ptolemy studies you for a moment, as if weighing whether\",\"                    to trust your opinion.  Then he sighs.\",\"                    \\\"I knew I shouldn't have trusted that man,\\\" Ptolemy III says.\",\"                    \\\"He will be executed.\\\"\",\"\",\"                Indeed, the next day, Sosibius is hanged.\",\"                *if petty > 50\",\"                    You hear that Ptolemy IV angrily raged at his father\",\"                    over Sosibius's execution, but he doesn't seem to have\",\"                    heard it was you who suggested it.\",\"\",\"                *set sosibius_dead true\",\"                Meanwhile,\",\"            *else\",\"                You explain your suspicions to Ptolemy, but he is unconvinced.\",\"                \\\"I cannot execute people on mere suspicion, librarian,\\\" he\",\"                tells you.  \\\"The graveyards of the city would run out of plots,\",\"                were I to kill everyone I suspected.\\\"\",\"\",\"                Berenice seems to consider your words, but she nods to\",\"                Ptolemy.  \\\"My husband is right\\u2014we can't start hanging\",\"                people based on pure suspicion.\\\"\",\"\",\"                You shrug.  \\\"As you wish, my lieges.\\\"\",\"\",\"                Still suspecting poison,\",\"            *label tryToCurePtolemy\",\"            you prescribe a mixture of antidotes\",\"            to the more common poisons, such as hemlock and aconite.\",\"            *if medicine >= 7\",\"                Ptolemy III grudgingly imbibes the foul concoction three\",\"                times a day, and over the next few days, his health improves\",\"                until he is no longer ill.\",\"                *set ptolemy_3_rel %+20\",\"                *page_break\",\"                *achieve royal_physician\",\"\",\"            *else\",\"                You wish your knowledge of poison antidotes was more thorough.\",\"                The ones you prescribe don't\",\"                seem to do any good.  Within a few days, Ptolemy III is dead.\",\"                *set ptolemy_3_dead true\",\"\",\"        #I tell him I think his son poisoned him, then attempt to cure him.\",\"            *temp somebodyConvinced false\",\"            *if ((ptolemy_3_rel < 55) and (rhetoric < 6)) or madeSosibiusAccusation\",\"                *if madeSosibiusAccusation\",\"                    \\\"You certainly are willing to throw around accusations,\\\"\",\"                    Ptolemy says.\",\"                The king shakes his head.  \\\"I can't believe my own son would\",\"                poison me.  He loves his father.\\\"\",\"\",\"                *if ((berenice_rel < 50) or (petty < 50)) or madeSosibiusAccusation\",\"                    Berenice shakes her head as well.  \\\"I can't believe it, either.\",\"                    His very nickname about court is Philopator: father-lover.\",\"                    It can't be him.\\\"\",\"                *else\",\"                    Berenice puts a hand on Ptolemy III's arm.  \\\"Oh, you\",\"                    don't know the boy as we do, my love.  He is\",\"                    the plaything of Sosibius, and who knows what fool notions\",\"                    that man has put in our son's head.\\\"\",\"\",\"                    The old man sighs.  \\\"Perhaps you're right.  We will\",\"                    question the boy.\\\"\",\"                    *set somebodyConvinced true\",\"            *else\",\"                *set somebodyConvinced true\",\"                \\\"My son?\\\" Ptolemy III says.  \\\"It seems too terrible to\",\"                contemplate, but you are the wisest person I know.  Very well.\",\"                We will do what needs to be done.\\\"\",\"\",\"            *if somebodyConvinced\",\"                Ptolemy IV is captured and held in a guest room for questioning.\",\"                *if petty > 50\",\"                    He is a useless ball of rage for the entirety of his\",\"                    captivity, simply screaming at his captors instead of\",\"                    answering their questions.\",\"                *else\",\"                    The boy responds by crying nonstop for hours, until\",\"                    he is finally silent.  But when he is questioned,\",\"                    he claims to know nothing about poisoning Ptolemy III.\",\"\",\"                Meanwhile, you attempt to cure his father of the poison.\",\"                *if medicine >= 7\",\"                    Thankfully, your experience in medicine is up to the task,\",\"                    and the elder Ptolemy improves day after day, until he\",\"                    is fully recovered.\",\"                    *set ptolemy_3_rel %+20\",\"                    *page_break\",\"                    *achieve royal_physician\",\"\",\"                    Ptolemy III invites you to accompany him to his son's\",\"                    \\\"cell,\\\" a guest room that would be opulent by the\",\"                    standards of an Alexandrian citizen.\",\"                    *if petty > 50\",\"                        But the room has been throughly thrashed, with\",\"                        the remains of several urns shattered on the floor,\",\" .\",\"\",\"                        \\\"Sosibius.  He said you would try to kill me one day\",\"                        because you never really loved me.\\\"\",\"\",\"                        Ptolemy III frowns.  \\\"Did you try to poison me, or not?\\\"\",\"\",\"                        \\\"N-no.\\\"\",\"\",\"                        \\\"Did Sosibius?\\\"\",\"\",\"                        \\\"I don't think he would do that.\\\"\",\"                    \",\"                    Ptolemy III looks to you uncertainly.\",\"                    *choice\",\"                        #I recommend executing Ptolemy IV.\",\"                            \\\"This boy can't be king,\\\" you say softly to Ptolemy \",\"                            III.\",\"\",\"                            Ptolemy III reluctantly nods, and the two of you\",\"                            leave, with Ptolemy IV\",\"                            *if petty > 50\",\"                                shouting curses at your backs.\",\"                            *else\",\"                                weeping softly behind you.\",\"\",\"                            The prince you worked so hard to educate is\",\"                            hanged.  You hope you have done the right thing.\",\"                            *set ptolemy_4_dead true\",\"                        #I think we have the wrong person\\u2014let's execute Sosibius.\",\"                            \\\"Something is not right,\\\" you tell Ptolemy IV.\",\"                            \\\"I think Sosibius has acted to turn the prince\",\"                            against you.  It is he who should be hanged.\\\"\",\"\",\"                            \\\"I think you must be right,\\\" Ptolemy III says.\",\"\",\"                            \\\"No!\\\" Ptolemy IV\",\"                            *if petty > 50\",\"                                screams.  \\\"Not Sosibius!  You monsters!\\\"\",\"                            *else\",\" e skill in presenting your case.\",\"                *set rhetoric +1\",\"\",\"                Unfortunately for Ptolemy III, there is no tomorrow:  his\",\"                condition takes a turn for the worse, and he passes away\",\"                in the night.  Some say he partly died of a broken heart,\",\"                unable to trust his own son.  But you think it was probably the\",\"                poison.\",\"                *set ptolemy_3_dead true\",\"                    \",\"        *if (not(madeSosibiusAccusation)) #I do not venture an accusation, but I do try to cure Ptolemy III's poisoning.\",\"            With so little to go on, you do not wish to throw around accusations.\",\"            To try to cure Ptolemy III,\",\"            *comment this label is up above in the blame-Sosibius branch\",\"            *goto tryToCurePtolemy\",\"            \",\"        #I do not cure Ptolemy, for I have made a deal with the poisoner.\",\"            Indeed, you recall an encounter with Sosibius in the royal kitchen,\",\"            where he was resealing a bottle of wine with red wax.  His hands\",\"            were smudged with some kind of green vegetable matter, and no wine\",\"            was missing from the bottle.  There was a rank smell in the room.\",\"\",\"            *if medicine >= 4\",\"                You identified the unpleasant odor: it was poisonous hemlock.\",\"            *else\",\"                \\\"Hemlock?\\\" you guessed, and Sosibius's wide eyes confirmed it.\",\"\",\"            \\\"I suppose you poisoned Euclid as well,\\\" you said.\",\"\",\"            \\\"Practice makes perfect,\\\" Sosibius said.  \\\"She was an\",\"            old curmudgeon anyway.  I don't think anybody liked her.\\\"\",\"\",\"            \\\"All right, so she was practice,\\\" you said.  \\\"And Ptolemy?\\\"\",\"\",\"            \\\"You and I both know that the boy we influence would serve us\",\"            better than his old man.  I've grown old waiting for him to die.\",\"            You have, too.  Let's agree that his time has passed, shall we?\",\"            Long live Ptolemy IV?\\\"\",\"\",\"            *if evil\",\"                You liked Sosibius's plan.\",\"                It wasn't so different from the plan you came to Alexandria with.\",\"                What Sosibius didn't know was that the real plan would not include\",\"                him in the end.\",\"\",\"                But no reason to let him know that.\",\"            *else\",\"                It suddenly struck you that you could, if you wished, do\",\"                exactly what Sosibius was doing, and use your influence with\",\"                Ptolemy IV for personal gain once Ptolemy III was gone.  Why\",\"                not?  Of course, the continued existence of Sosibius\",\"                would make this difficult.  Berenice could get in the\",\"                way as well.\",\"\",\"                But there was no reason to let Sosibius know your\",\"                thinking about all this.\",\"                *set evil true\",\"            What concession did you extract from Sosibius in exchange for your silence?\",\"\",\"            *choice\",\"                #I demanded that Sosibius ensure Ptolemy IV would listen to me from now on.\",\"                    \\\"You can't keep warring with me for the boy's affections,\",\"                    then,\\\" you said.  \\\"I'll join your conspiracy, but that\",\"                    boy ought to think I'm a Homeric hero from now on.\\\"\",\"                    *set ptolemy_4_rel %+20\",\"            \",\"                    \\\"Fine,\\\" Sosibius said.  \\\"It will be done.\\\"\",\"\",\"                    And you did notice that since then, Ptolemy IV has been\",\"                    much more friendly to you.\",\"                #I demanded that he encourage Ptolemy IV to be a good ruler instead of a petty one.\",\"                    \\\"I'll help you, but not if it means destroying the\",\"                    kingdom,\\\" you said.  \\\"I see the way you coddle and spoil\",\"                    the boy.  If he spends the treasury on himself, or even\",\"                    on us, it could rapidly spell the end of Alexandria's\",\"                    golden age.  I'll aid your plot, but our power will only\",\"                    be weakened if the boy is weak.\\\"\",\"                    *set petty %-5\",\"\",\"                    \\\"Fine,\\\" Sosibius said, although you wondered how much\",\"                    he could really change his own nature.  \\\"It will be done.\\\"\",\"\",\"                    Since then, you think you have noticed that the prince has \",\"                    become slightly less demanding\\u2026but the change has\",\"                    been slight, if it hasn't been in your head entirely.\",\"                #I demanded books for my personal library as a gesture of good faith.\",\"                    \\\"Let's see some tangible proof of your good faith,\\\"\",\"                    you told Sosibius, and you listed some books in rhetoric,\",\"                    medicine, and techne that the Great Library itself had been unable\",\"                    to afford.  \\\"Before old Ptolemy dies, or you will be\",\"                    revealed.\\\"\",\"\",\"                    You lived the next week in fear that Sosibius would simply\",\"                    poison you as well, and you made a point of buying food\",\"                    from random street vendors and drinking water from wells\",\"                    around town.  But the books you requested showed up on\",\"                    your doorstep, as you requested.\",\"                    *set techne +1\",\"                    *set rhetoric +1\",\"                    *set medicine +1\",\"                #I simply told Sosibius to put in a good word for me with Berenice, since I have fallen for her.\",\"                    *comment Though PC is arguably dging the \",\"        greatness of the deceased with a low bow.\",\"    *if (not(sosibius_dead))\",\"        Sosibius hangs around the periphery of the room,\",\"        chatting with important nobles and encouraging Ptolemy IV to chat with\",\"        them as well.\",\"    To his credit, Ptolemy IV seems shaken by his father's death,\",\"    and tears continually creep into his eyes.\",\"    *if berenice_dead\",\"        *bug\",\"    *if ptolemy_4_dead\",\"        *bug\",\"    \",\"    Then, one by one, the attendees leave the quiet room, leaving Berenice and\",\"    Ptolemy IV with the body overnight.\",\"    \",\"    At daybreak, the attendees\",\"    reconvene for the procession to the tomb.  Though she is Greek, Berenice\",\"    has covered her face in mud, in the Egyptian tradition.\",\"    You join the procession, which quickly gathers mourners at the palace gates.\",\"    Greeks and Egyptians alike wail as the procession makes its way down the\",\"    street, and none wails louder than Berenice.\",\"    Guards roughly shove away commoners who grasp at Ptolemy III's body,\",\"    hoping to touch the divine.  People shout to Ptolemy\",\"    *if sosibius_dead\",\"        IV,\",\"    *else\",\"        IV as Sosibius whispers in his ear,\",\"    but the young man's attention is wholly taken by his father.\",\"\",\"    Outside the west gate of the city, the procession ascends one of the\",\"    hills of the necropolis until it reaches the temporary tomb where\",\"    Ptolemy III will stay until a greater monument can be built.  It is\",\"    a simple arch of stone in the side of the hill, with stairs leading\",\"    down into darkness.  As none may enter the tomb but relatives, you \",\"    turn away, only to find that what looks like the whole city has been\",\"    following you.  The people of Alexandria seem lost; they gaze at Berenice and\",\"    Ptolemy the Younger, hoping for guidance.  But both Berenice and\",\"    Ptolemy IV are at a loss for words.\",\"\ ng the court more splendid.\\\"\",\"\",\"                Ptolemy appreciates your encouragement, and he does his best\",\"                to make the court more glamorous. \",\"                *gosub courtSpending\",\"                *set alexandria_strength -1\",\"                *set petty %+10\",\"                *set ptolemy_4_rel %+10\",\"            #I ask that the money be spent on the Great Library instead.\",\"                *gosub ptolemySaysNoLibrary\",\"                \",\"                *gosub courtSpending\",\"                *set ptolemy_4_rel %-10\",\"                *set alexandria_strength -1\",\"            #I ask that more money be spent on the Great Library as well as on luxuries.\",\"                *if ptolemy_4_rel > 50\",\"                    \\\"Of course,\\\" Ptolemy IV says.  \\\"Why not share my wealth?\",\"                    After all, you have been good to me, librarian.\",\"                    You can have your library, and I will have my court.\\\"\",\"\",\"                    *gosub courtSpending\",\"\",\"                    True to his word, Ptolemy IV also purchases the next hundred\",\"                    books you request for the Library.  You wonder a bit\",\"                    how the treasury handles it, but this is not your concern.\",\"                    *set alexandria_strength -2\",\"                    *set alexandria_knowledge +1\",\"\",\"                    *gosub buyBooks\",\"                *else\",\"                    *gosub ptolemySaysNoLibrary\",\"\",\"                    *gosub courtSpending\",\"                    *set alexandria_strength -1\",\"    *else\",\"        \\\"Now that I am king, I can grant you better favors,\\\" Ptolemy IV\",\"        tells you after the coronation ceremony.  \\\"Tell me, could the\",\"        Great Library use more money to purchase books?\",\"        *if alexandria_strength >= 4\",\"            We have kept up a militia\",\"            large enough to fight a war, yet we have been at peace for years.\",\"            I could divert some funds to the library instead.\\\"\",\"        *else\",\"            We have already diverted some funds from the military recently, and have seen\",\"            no terrible consequences.\\\"\",\"        \",\"        *choice\",\"            #\\\"More funds for the library sounds like an excellent idea.\\\"\",\"                *set alexandria_strength -1\",\"                *set alexandria_knowledge +1\",\"                \\\"It will be done,\\\" Ptolemy IV says, and true to his word,\",\"                he delivers a large sum of money to the Great Library for\",\"                the purchase of new books.\",\"                *gosub buyBooks\",\"            #\\\"Things are fine the way they are, Your Highness.\\\"\",\"                \\\"One never knows when the military may be needed, Your\",\"                Highness,\\\" you say.  \\\"The library is doing fine.\\\"\",\"\",\"                \\\"As you wish,\\\" Ptolemy IV says.\",\"            #\\\"We should spend more for the city's defense.  Knowledge can wait.\\\"\",\"                Ptolemy IV seems struck by your advocating for a stronger\",\"                military.  \\\"Perhaps I underestimated what sort of military\",\"                we need, after all,\\\" Ptolemy IV says.\",\"\",\"                \\\"We are not as strong as Rome, for example,\\\" you say.\",\"                \\\"All it takes is one stronger nation to make the weaker\",\"                suffer.\\\"\",\"\",\"                \\\"We shall do better,\\\" Ptolemy IV says, and true to his word,\",\"                he hires additional mercenaries to strengthen Alexandria's\",\"                militia.\",\"                *set alexandria_strength +1\",\"                *set alexandria_knowledge -1\",\"*page_break\",\"*if (ptolemy_3_dead and (not(berenice_dead)))\",\"    For a few weeks after Ptolemy III dies, Berenice is overcome with grief\",\"    and rarely leaves her room in the
