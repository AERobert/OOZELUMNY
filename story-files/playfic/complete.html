have always wanted to know everything.\",\"        *set techne +1\",\"        *set rhetoric +1\",\"        *set medicine +1\",\"        Since you were young, you have been in awe of Alexandria, a center of learning\",\"        like no other. Scholars from all over the world have been drawn there like moths to\",\"        a brilliant flame, but only a select few have been invited by King Ptolemy himself.\",\"        When you received the letter with Ptolemy's seal, your heart leapt.\",\"        How could you ever refuse?  This is your destiny.\",\"\",\"        The letter also said something about becoming a tutor to the young Ptolemy IV,\",\"        who will one day inherit the throne.  Child care is not something you've ever paid\",\"        much attention to, but you suppose it will be a learning experience like any other.\",\"        *return\",\"    #I can provide the education that will make the prince a great ruler.\",\"        *set ptolemy_4_rel %+20\",\"        *set rhetoric +2\",\"        You can hardly believe your good fortune:  Ptolemy III has selected you to be his unborn son's\",\"        tutor.  Alexandria is one of the most promising young empires to have arisen\",\"        from the ashes of Alexander the Great's empire.  Young Ptolemy IV will probably\",\"        one day be declared a god, like his father before him.  When he does become king,\",\"        your sage advice will be what shaped him.  Through your influence, you can shape an empire.\",\"\",\"        In addition to your duties as the young Ptolemy's advisor, the letter mentioned that you\",\"        will also be expected to contribute to the management of the Great Library.  That\",\"        is all well and good, but you must not become too distracted.  The Great Library can\",\"        only be as great as its benefactor.  The reminders of old, fallen empires abound in\",\"        Egypt\\u2014may they remind you that a civilization is always one terrible ruler away\",\"        from decline.\",\"        *return\",\"    #I miss my old friend, Archimedes.  We built some amazing things together.\",\"        You befriended Archimedes while you were a student at the Musaeum of Alexandria.\",\"        You bonded over the creation of inventions together, neglecting your studies in\",\"        rhetoric so that you could make the perfect catapult, the tallest crane, and the\",\"        most accurate water clock.  While the other students attended because their patrician\",\"        parents wanted them to comport themselves more regally, you and Archimedes were grubby\",\"        masters of techne, and proud of it.\",\"        *set arch_rel %+30\",\"        *set techne +2\",\"\",\"        For the last fifteen years, the two of you have lived far apart\\u2014Archimedes on the island\",\"        of Sicily to the west, and you in the city of Cyrene to the east.  \",\"        But that will change when you live in Alexandria, and you look forward to once again\",\"        coming up with brilliant inventions with your old friend.  He already makes frequent\",\"        trips to Alexandria, and you think you could convince him to stay if you really tried.\",\"\",\"        Your new jobs are also exciting, no question:  by the request of Ptolemy III himself, you\",\"        will be both a librarian at the Great Library and a tutor to young Ptolemy IV.  But\",\"        foolishly or not, you are moving because you were lonely in Cyrene, and your excitement\",\"        to work in the library and Ptolemy's court are secondary to your happiness at once\",\"        again being in the presence of genius.\",\"\",\"        *return\",\"    #I plan to manipulate the royal family until they are dead and I rule Alexandria.\",\"        *set evil true\",\"        When Ptolemy III summoned you, he never realized he was summoning a devil.\",\"\",\"        You have heard that Ptolemy III and his wife Berenice are somewhat poor\",\"        judges of character.  They already have at least one leech attached to\",\"        them, a social climber named Sosi-something who has managed to transcend his\",\"        low birth just by sucking up and doing odd jobs.  Apparently Ptolemy III\",\"        puts great faith in mathematicians such as yourself, and he still consults\",\"        the now-ancient Euclid, who advised his father and grandfather as well.\",\"\",\"        When Ptolemy III offered to make you the unborn prince's future tutor,\",\"        you thought about these propositions and what you could deduce from them,\",\"        and you formed a plan.  You will take advantage of the trust that\",\"        Ptolemy III puts in his scholars.  And you will teach Ptolemy IV.  But in teaching\",\"        the young prince, you will make him just a little soft.  He won't want to think\",\"        hard about things; he'll ask you what to do.  Oh yes, you'll build up his trust,\",\"        too; you'll make him trust you even more than his parents.\",\"\",\"        Next step: get rid of the parents.  Maybe you can convince Ptolemy IV to off them;\",\"        maybe you'll build up your skill in Medicine to poison them; or maybe some other\",\"        schemer will do the dirty work for you.  When Ptolemy IV ascends the throne, you\",\"        will be the person he trusts most, and he will do whatever you say.  Once he has\",\"        a child, he will name you regent, and you will finally have no more use for him at all.\",\"\",\"        But your plan will take a long time to come to fruition, so for now, you play the\",\"        loyal scholar, doing scholarly things at the library until the prince is born.\",\"        *set medicine +2\",\"        *set rhetoric +1\",\"        *set petty %+ 10\",\"        *set arch_rel %- 10\",\"        *set berenice_rel %- 5\",\"        *set ptolemy_3_rel %- 5\",\"        *set ptolemy_4_rel %+ 5\",\"\",\"        *return\",\"*label nameChoice\",\"*choice\",\"    #\\\"Eratosthenes.\\\"  (Male)\",\"        *set male true\",\"        *set name \\\"Eratosthenes\\\"\",\"        *return\",\"    #\\\"Sophia.\\\" (Female)\",\"        *set male false\",\"        *set name \\\"Sophia\\\"\",\"        *return\",\"    #I'm a man by a different name.\",\"        *set male true\",\"        *gosub nameEntry\",\"        *return\",\"    #I'm a woman by a different name.\",\"        *set male false\",\"        *gosub nameEntry\",\"        *return\",\"\",\"*label nameEntry\",\"What is your name?\",\"*input_text name\",\"${name}, is that right?\",\"*choice\",\"    #Yes.\",\"        *return\",\"    #No, let me try again.\",\"        *goto nameEntry\",\"\",\"*label sosibius\",\"As you look out on the ocean, a gaunt, bearded man wearing a fine purple chiton\",\"comes to join you at the ship's prow.  He gives you a tight, disdainful smile.\",\"\\\"You are the one who will be young Ptolemy's tutor, correct?\\\"\",\"\",\"You nod.  \\\"That's me.  And you are\\u2026?\\\"\",\"\",\"\\\"Sosibius,\\\" he says with a scoff, as if you should have known better.  He looks you\",\"up and down.  \\\"Aren't you a little young to be the prince's tutor?\\\"\",\"\",\"\\\"I don't believe my age is relevant.\\\"  You turn your gaze again to the lighthouse in the distance, hoping\",\"this annoying man might get the hint and leave.\",\"\",\"\\\"Hmph,\\\" Sosibius says, and he looks out to sea.  \\\"But you are young for someone with such an\",\"illustrious post.  Ptolemy III was tutored by Head Librarian Apollonius,\",\"and even then he was much older than you are now.\\\"\",\"\",\"\\\"I'm not certain why you're telling me this,\\\" you say.\",\"\",\"\\\"You should simply understand that you cannot expect much advancement yet,\\\"\",\"Sosibius says.  \\\"So when someone like myself, a man of no particular\",\"advantages or talents, is offered a position of power ahead\",\"of you, remember that I have at least been working a long time for it.  If\",\"I become the prince's caretaker, do not attempt to deny me the influence\",\"that is my due.\\\"\",\"\",\"*label sosibiusAnswers\",\"*fake_choice\",\"    *hide_reuse #\\\"And what will you do with that influence?\\\"\",\"        \\\"All I ask is a fine lifestyle, taking part in the riches of the treasury,\\\"\",\"        Sosibius says.  \\\"Surely that is not too much to ask.\\\"\",\"        *goto sosibiusAnswers\",\"    #\\\"I will stay out of your way.\\\"\",\"        \\\"Excellent.\\\"\",\"    #\\\"The prince deserves to have true friends.  Are you ready to be one?\\\"\",\"        *set idealist %+10\",\"        Sosibius laughs.  \\\"You are an idealist, I see.  Good luck with that.\\\"\",\"    #\\\"The prince can be our joint creation.  What do you say?\\\"\",\"        *set idealist %-10\",\"        Sosibius laughs.  \\\"Sorry, I work alone.\\\"\",\"    #\\\"It is I who will win power in this court.  I suggest you stay out of my way.\\\"\",\"        *set idealist %- 20\",\"        \\\"Tough words!\\\" Sosibius says.  \\\"Fine then, let this be a contest.  We shall\",\"        see who gains more power over the young prince, the courtier or the librarian.\\\"\",\"\",\"Sosibius looks behind him, then whispers, \\\"The queen comes.\",\"Remember, she thinks highly of me, so you would do well to treat me with respect.\\\"\",\"\",\"*if evil\",\"    Respect?  Fine.  On the surface, you will be gracious to Sosibius.\",\"    But you came to Alexandria with a plan:  build influence with the prince until\",\"    he trusts you utterly, then orchestrate his parents' deaths and take control of Alexandria.\",\"    If Sosibius has the same plan, then he must die as well.  But these plans of yours\",\"    will take years\\u2026so you will play the loyal subject for now.\",\"\",\"\\\"Greetings, both of you.\\\" Queen Berenice II joins you at the ship's prow.  Despite her regal\",\"title, Berenice prefers to dress like an athlete; her tunic doesn't even cover her knees.\",\"Such a chiton would have been scandalous in Cyrene, but you've\",\"heard women dress and act more like men in Alexandria.  Berenice's muscular build\",\"and the bronze dagger tucked into her belt suggest that she can protect herself just\",\"fine without a bodyguard, and indeed, she has none on this trip.\",\"\",\"As your queen back in Cyrene, Berenice had gained a somewhat fearsome reputation, including \",\"a rumor that she killed her previous husband, Demetrius the Fair.  But now the people of\",\"Alexandria talk only about their queen's legendary romance with Ptolemy III.\",\"You hear that in Alexandria, they love instead of fear her.  The twenty-odd oarsmen are from\",\"Cyrene, however, and they carefully avert their gaze from the queen to avoid drawing her attention.\",\"\",\"\\\"I see you two are getting to know each other,\\\" Berenice says lightly.\",\"\",\"\\\"My companion has remarkable wit; I can tell already,\\\" Sosibius says, bowing low to you in a\",\"way you're sure he would not have done minutes ago.  \\\"But, I lack a name for this fine sage.\\\"\",\"\",\"*gosub nameChoice\",\"*if male\",\"    *set phim \\\"him\\\"\",\"*else\",\"    *set phim \\\"her\\\"\",\"\",\"\\\"${name}, I am very pleased to make your acquaintance,\\\" Sosibius says, again all obsequiousness.\",\"\",\"\\\"Is that what you like to be called?\\\" Berenice asks with a polite smile.\",\"\",\"\\\"Well, I do have a nickname,\\\" you say.\",\"*temp noNickChoice false\",\"*gosub nicknameChoice\",\"\",\"*if noNickChoice\",\"    *comment \\\"Ghoul\\\", cadavers\",\"    \\\"How ghastly,\\\" Sosibius says, hand to his mouth.\",\"\",\"*else\",\"    \\\"${nickname}, huh,\\\" Sosibius says dubiously.\",\"\",\"*if nickname = \\\"Beta\\\"\",\"    Berenice grins a little.  \\\"You're humble.  I like that.\\\"\",\"\",\"    \\\"Well, it's hard to be first at things when you're classmates with Archimedes.\\\"\",\"*elseif noNickChoice\",\"    Berenice, however, seems unphased.  \\\"You did what with cadavers, now?\\\" she says lightly,\",\"    as if discussing carpentry.\",\"\",\"    \\\"Just examining the interior bits in an effort to figure out how the body\",\"    works,\\\" you say.  \\\"I was very much\",\"    influenced by the advice of my friend Archimedes, who suggested that the body may well operate\",\"    on the same principles as simple machines.\\\"\",\"\",\"*else\",\"    Berenice gives you a skeptical look, drawing your attention to the fact that her eyebrows\",\"    have been shaved and replaced with kohl, in the Egyptian style.  \\\"Your friends must\",\"    think very highly of you.\\\"\",\"\",\"    \\\"Unless you're the only person who calls yourself that,\\\" Sosibius adds with a grin.\",\"\",\"    \\\"No, even Archimedes calls me that,\\\" you say.  \\\"And he's not one for nicknames.\\\"\",\"\",\"Berenice looks surprised.  \\\"Archimedes, the inventor?  You know him?\\\"\",\"\",\"\\\"We were students at the Musaeum at the same time.\\\"  You nod in the direction of the lighthouse.\",\"\\\"In between classes, we would run off together to watch the lighthouse being built.\\\"\",\"\",\"Berenice follows your gaze to the lighthouse and smiles at some private memory.\",\"\\\"And what do you think of my husband's lighthouse?\\\"\",\"\",\"*choice\",\"    #\\\"A granary for the Egyptians might have been a better plan.\\\"\",\"        *set elitist %-10\",\"        *set berenice_rel %-10\",\"        *set egypt_unrest %-10\",\"        Berenice's expression turns cold.\",\"        \\\"There will always be poor in the streets,\\\" she says.  \\\"Ptolemy wants Alexandria\",\"        to be a city of wonders.  Bread for all is a nice thought, but I don't think you\",\"        would appreciate it if we took your stipend as librarian and used it to buy that\",\"        bread.\\\"\",\"\",\"        Sosibius grins, as if he has just scored a point.  \\\"I agree completely, Your\",\"        Majesty.  Alexandria is about wonders.\\\"\",\"\",\"        Despite her tone, you hope Berenice will think on your advice.\",\"\",\"        *return\",\"    #\\\"I'm eager to perform some measurements from the top.  I want to test a hypothesis.\\\"\",\"        \\\"What hypothesis?\\\" Berenice asks.\",\"\",\"        \\\"I think the world might be round,\\\" you say.\",\"\",\"        *set techne +1\",\"\",\"        \\\"Round?\\\" Berenice says, surprised.  \\\"What do you mean?\\\"\",\"\",\"        \\\"I mean\\u2026\\\"\",\"\",\"        *return\",\"    #\\\"Like Alexandria itself, it's a beacon of hope in a dark world.\\\"\",\"        Sosibius rolls his eyes.\",\"\",\"        *set berenice_rel %+10\",\"        *set idealist %+10\",\"        Berenice smiles.  \\\"I think so too,\\\" she says.  \\\"The lighthouse doesn't just\",\"        guide ships.  It guides people, beckoning the best and the brightest.  It says, 'Here,\",\"        we work wonders.'\\\"\",\"        *return\",\"\",\"*label piratesBoarding\",\"Your conversation with Berenice is interrupted by a terrified yell\",\"from the rear of the vessel.  Two Egyptians, one man and one woman,\",\"have crawled over the side and boarded the vessel next to the helmsman.\",\"You look around for the pirates' ship, but you only see a trireme darkly lurking on the\",\"horizon behind the boat.  They must have used a smaller dinghy, low to the water, to make the approach\",\"undetected.\",\"\",\"\\\"Pirates!\\\" Berenice says, drawing her dagger.  \\\"Stay back, ${nickname} and Sosibius.\\\"\",\"\",\"\\\"Gladly,\\\" Sosibius says, and he flees belowdecks.\",\"\",\"The two pirates draw their curved swords, and the woman makes an aggressive gesture toward the helmsman.\",\"The old Greek sailor gets the point and backs away from the giant steering oar.\",\"\",\"\\\"We're just here for your cargo,\\\" the woman says.  \\\"Stay right\",\"where you are.  We'll be gone soon enough.\\\"\",\"\",\"The oarsmen look uneasily at each other, and give a kind of collective shrug.\",\"\",\"*choice\",\"    #I happen to have installed some anti-pirate traps on this ship.\",\"        Luckily, the two Egyptian pirates already happen to be standing near the helm,\",\"        where you've installed your trap.  You\",\"        stomp on a lever, releasing a taut string that had been\",\"        restraining a spring-loaded section of the deck.\",\"        The trap dumps the pirates overboard into the Mediterranean\",\"        before they can think to yelp.\",\"        *set techne +1\",\"\",\"        Berenice slowly sheathes her dagger.  \\\"I admit, I'm impressed,\\\" she tells you.\",\"        *set berenice_rel %+10\",\"\",\"        *return\",\"    #With my Rhetoric skills, I convince the oarsmen to stand up to the pirates.\",\"        \\\"You have underestimated the crew of this vessel,\\\" you tell the pirates.  \\\"They\",\"        are not slaves, but have chosen to serve the captain.  They\",\"        are Greeks of honor who would never run away from a fight in which they outnumber\",\"        their attackers.  All you men of honor, stand with me now.\\\"\",\"\",\"        Roughly half the oarsmen stand immediately, followed belatedly by the other half.\",\"        Thankfully, none of them seem to mind that you stand behind them all, on the opposite\",\"        end of the boat.\",\"\",\"        \\\"I suggest you find easier pickings,\\\" you tell the pirates.\",\"        \",\"        The pirates visibly hesitate, and it's enough of an opening for the two closest oarsmen\",\"        to rush the Egyptians and push them over the side of the boat.  The man drops his khopesh sword,\",\"        which an oarsman picks up and brandishes in triumph.  A cheer goes up all around.\",\"        *set rhetoric +1\",\"\",\"        \\\"Well done,\\\" Berenice says.  \\\"I admit, I'm impressed.\\\"\",\"        *set berenice_rel %+10\",\"\",\"        *return\",\"    #Berenice can fight them; I will stand ready if she is injured.\",\"        *set medicine +2\",\"        *set berenice_rel %+ 10\",\"        Berenice runs down the center of the ship\",\"        toward the pirates.  The Egyptians ready themselves for her charge, but at the last moment,\",\"        she stops and throws her dagger at the hand of the woman, who drops her khopesh\",\"        sword in surprise. As the other pirate takes a swing at Berenice, the queen\",\"        ducks under his weapon to pick up the woman's dropped blade.  Still close to the ground,\",\"        Berenice slashes both Egyptians' legs with her new sword. Hamstrung and bent\",\"        over, they are momentarily stunned, long enough for Berenice to push the pirates overboard.\",\"\",\"        \\\"Impressive,\\\" you say faintly.  \\\"Are you\\u2026hurt at all?\\\"\",\"\",\"        \\\"No, but I was glad to have you here,\\\" Berenice said.  \\\"I've heard of your\",\"        skill in healing, and I think I was bolder because of it.\\\"\",\"\",\"        The other oarsmen, still more impressed, let go of their oars to prostrate themselves\",\"        before her.  \\\"All hail Queen Berenice!\\\" one shouts.\",\"\",\"        \\\"All hail Queen Berenice,\\\" the others say.\",\"\",\"        Berenice smiles to herself as she picks up her dagger to put it back in her belt.\",\"\",\"        *return\",\"\",\"\",\"*label restOfPiratesChoice\",\"You may have taken care of the initial boarding party, but the pirate ship is drawing\",\"ever nearer to your ship.  Archers gather at the rails of the enemy trireme,\",\"drawing their bows and waiting for the vessel to close in.  You\",\"notice the pirate crew is a mix of men and women, Egyptians and Greeks.\",\"\",\"At the back of the trireme, an Egyptian woman wearing a large gold-leaf headdress appears to\",\"be in command.  Her flowing white robe and long ankh-topped spear mimic the dress of an\",\"Egyptian priestess, while her headdress reminds you of the old pharaohs.  She lifts\",\"her staff to give a \\\"full speed ahead\\\" motion.\",\"*set sawNefertari true\",\"\",\"\\\"That's Nefertari,\\\" Berenice says.  \\\"The so-called Pirate Queen Nefertari.  A hero to downtrodden\",\"Egyptians, and a menace to Greek merchants.\\\"  She turns to you.\",\"\\\"I'm more of an athlete than a diplomat.  Do you think you\",\"could talk these pirates into working for Alexandria?\",\"We could give them free rein to attack ships that aren't ours,\",\"in exchange for a small share of their plunder.\\\"\",\"\",\"\\\"Won't they just shoot us if we try to get close?\\\" you say.\",\"\",\"\\\"Nefertari has been known to recognize the black flag of parley,\\\" Berenice says.\",\"\\\"And I don't think she would anger my husband by killing me.  Or you.  At worst, we'd be\",\"ransomed.\\\"  She seems remarkably unfazed by this unnerving possibility.\",\"\",\"You consider for a moment whether you're good enough at Rhetoric to convince the pirates\",\"to work for Alexandria.\",\"*choice\",\"    #\\\"This doesn't seem like the time.  Let's test some weapons I invented instead.\\\"\",\"        Berenice shrugs.  \\\"I suppose you're right\\u2014these aren't the ideal\",\"        circumstances for negotiation.\\\"\",\"\",\"        Along each side of the ship, you've installed three large ballistae\",\"        capable of hurling large bolts at the enemy.  You briefly explain your\",\"        plan to the captain, who gives orders to approach the enemy vessel.\",\"        Crew scramble to operate the machines, and you quickly bark out orders\",\"        to keep them from losing fingers.\",\"\",\"        [i]Thunk thunk thunk![/i]  All three bolts hit the pirate ship cleanly, \",\"        smashing holes in the side of the vessel.  You hear Nefertari shout an order,\",\"        and the pirate ship gives up the chase, turning away to find easier prey.\",\"        *set techne +1\",\"        *return\",\"    #\\\"Yes, let's raise the black flag of parley.\\\"\",\"        You raise a black flag, indicating to the other ship that you wish to parley.\",\"        The enemy archers keep their bows nocked as the other ship draws closer,\",\"        but they do not let their arrows fly.  \",\"\",\"        Finally, the large enemy ship comes alongside your smaller vessel, and a plank\",\"        with a large spike comes down onto your ship, linking the two.  The pirates\",\"        strike a torch, and you can see now that Nefertari is wearing all kinds of jewelry\",\"        that glints in the torchlight\\u2014a golden torque about her neck, a golden circlet,\",\"        and assorted rings.\",\"\",\"        \\\"You wish to discuss something?\\\" Nefertari says.  \\\"Speak.\\\"\",\"\",\"        *if rhetoric >= 2\",\"            \\\"We offer an alliance between two nations,\\\" you say.  \\\"Your small\",\"            nation of the sea, and great Alexandria.\\\"\",\"\",\"            \\\"I'm listening,\\\" Nefertari says.\",\"\",\"            You proceed to describe Nefertari's tiny pirate fleet in as flowery terms as possible, \",\"            as an aquatic nation beloved\",\"            of Poseidon.  If peace could be achieved between the Egyptians\",\"            of the land, in Alexandria, and those of the sea, ruled\",\"            by Nefertari, the gods of all peoples would rejoice.\",\"\",\"            Nefertari laughs.  \\\"Ah, you are a charming one, you scholarly\",\"            nobody.  I could not think you serious, except Berenice herself\",\"            stands beside you, and she did not silence your claptrap.\\\"\",\"\",\"            \\\"${name} speaks with my authority, and the offer is genuine,\\\"\",\"            Berenice says.  \\\"Come, our nations have been at war too long.\\\" \",\"\",\"            \\\"Nation!\\\" Nefertari repeats with delight.  \\\"You flatter me.\",\"            But if you promise to speak of me to your people in such glowing\",\"            terms, I can hardly refuse.\\\"\",\"\",\"            You broker the deal with Nefertari then and there, wherein\",\"            Nefertari is made an official privateer for Alexandria.  The terms\",\"            of the deal include a special clause for the collection of books:\",\"            Nefertari must sell books only to the Great Library,\",\"            and in exchange, the library agrees to pay a fixed fee no matter\",\"            what the book.  You think this could ultimately turn out quite\",\"            well for the Great Library.\",\"            \",\"            You just hope you haven't given this Nefertari woman delusions of\",\"            grandeur.\",\"            *set nefertari_deal true\",\"            *set alexandria_knowledge +2\",\"            *set egypt_unrest %+10\",\"            *set nefertari_rel %+ 20\",\"            \",\"            *return\",\"        *else\",\"            \\\"We were wondering if you would be interested in working for\",\"            Alexandria,\\\" you tell Nefertari. Your proposal\",\"            sounds off to you as soon as you begin\\u2014[i]working for Alexandria[/i] does not sound like\",\"            something this regal woman would like to do.  If only you'd\",\"            studied Rhetoric a little harder\\u2026.\",\"            \",\"            \\\"I work for no one,\\\" Nefertari says.  \\\"And you are in no position\",\"            to bargain.  Here's a counteroffer:  stay right where you are, and\",\"            you will live.\\\"\",\"\",\"            *set pirateFail true\",\"            As Nefertari's archers keep their arrows trained on you, the\",\"            other pirates relieve your ship of its cargo.\",\"            *if techne > 0\",\"                Sadly, this includes one of your better books on the art\",\"                of techne, which even the pirates seem to realize\",\"                is old enough to be valuable.\",\"                *set techne -1\",\"            The pirates then let you go, leaving you thankful that they've decided\",\"            not to hold you for ransom.\",\"            \",\"            *return\",\"    #\\\"Let's race past them.  Our men may get hurt, but I can help them with their injuries later.\\\"\",\"        You know a little of everything, and that includes sailing.\",\"        You take the steering oar.\",\"\",\"        Knowing that the pirates' large vessel will have difficulty turning about,\",\"        you angle toward the pirate ship, then urge your rowers to row with\",\"        all their might.  The wind is on your side for this maneuver,\",\"        so you order the sailors to unfurl your small ship's sail.\",\"\",\"        As you hoped, the large vessel has difficulty turning to catch you.  At your\",\"        closest point of passage, the archers on the other ship let their arrows\",\"        fly.  One arrow catches a sailor in the arm, but the other shots go wide, \",\"        and you are safe.\",\"\",\"        *set medicine +1\",\"        You remove the arrow from the sailor's arm and bandage the man as best\",\"        you can, using scraps of his own chiton.  \",\"        Berenice watches approvingly.  \\\"You do know a little of everything.\\\"\",\"        *set berenice_rel %+10\",\"\",\"        *return\",\"        \",\"*label nicknameChoice\",\"\\\"My friends call me\\u2026\",\"*choice\",\"    #\\u2026Beta, because I am always second-best at everything.\\\"\",\"        *set nickname \\\"Beta\\\"\",\"        *set techne +1\",\"        *set rhetoric +1\",\"        *set medicine +1\",\"        *return\",\"    *if (not(male)) #\\u2026Athena, because my inventions help defend Athens.\\\"\",\"        *set nickname \\\"Athena\\\"\",\"        *set techne +3\",\"        *return\",\"    *if (male) #\\u2026Zeus, because I can create thunder and lightning with my inventions.\\\"\",\"        *set nickname \\\"Zeus\\\"\",\"        *set techne +3\",\"        *return\",\"    *if (not(male)) #\\u2026Pythia, because they always come to me for advice.\\\"\",\"        *set nickname \\\"Pythia\\\"\",\"        *set rhetoric +3\",\"        *set ptolemy_3_rel %+10\",\"        *return\",\"    *if (male) #\\u2026Apollo, because they always came to me for advice.\\\"\",\"        *set nickname \\\"Apollo\\\"\",\"        *set rhetoric +3\",\"        *set ptolemy_3_rel %+10\",\"        *return\",\"    *if (male) #\\u2026Plato, since I ran my own academy back home.\\\"\",\"        *set nickname \\\"Plato\\\"\",\"        *set rhetoric +2\",\"        *set ptolemy_4_rel %+10\",\"        *if evil\",\"            *set petty %+ 10\",\"        *else\",\"            *set petty %-10\",\"        *return\",\"    *if (not(male)) #\\u2026Sophist, since I taught many would-be politicians back home.\\\"\",\"        *set nickname \\\"Sophist\\\"\",\"        *set rhetoric +2\",\"        *set ptolemy_4_rel %+10\",\"        *if evil\",\"            *set petty %+ 10\",\"        *else\",\"            *set petty %-10\",\"        *return\",\"    *if (male) #\\u2026Prometheus, since I tend to get in a little trouble as I spread knowledge.\\\"\",\"        *set nickname \\\"Prometheus\\\"\",\"        *set techne +1\",\"        *set rhetoric +1\",\"        *set petty %+5\",\"        *set ptolemy_4_rel %+15\",\"        *set nefertari_rel %+15\",\"        *return\",\"    *if (not(male)) #\\u2026Eris, since I enjoy causing a bit of clever chaos now and then.\\\"\",\"        *set nickname \\\"Eris\\\"\",\"        *set techne +1\",\"        *set rhetoric +1\",\"        *set petty %+5\",\"        *set ptolemy_4_rel %+15\",\"        *set nefertari_rel %+15\",\"        *return\",\"    #\\\"\\u2026by my real name, though, because my unflattering nickname had to do with how I've dissected cadavers.\\\"\",\"        *set noNickChoice true\",\"        *set nickname name\",\"        *set medicine +3\",\"        *return\",\"*comment \\u2014\\u2014\\u2014\\u2014In the City\\u2014\\u2014\\u2014\\u2014\\u2014-\",\"\",\"*label inTheCity\",\"The next morning, your ship docks at Alexandria.  The harbor behind the lighthouse\",\"is busy with ships: Alexandria\",\"is a trade center for the whole Mediterranean. Shipments of grain from the fertile Nile delta stop at this port\",\"before delivery to the cities that were once united under Alexander.  \",\"As the sole supplier of papyrus, Alexandria also does regular trade with centers of learning\",\"the world over.  Many ships also stop over in Alexandria because they must use the canal\",\"connecting the Nile and the Red Sea; as a result, exotic goods from as far east as India and China\",\"find their way to Alexandrian markets.  The unusually\",\"still and deep waters of the Alexandrian harbor can support truly giant ships.\",\"\",\"On the wharf, \",\"an honor guard awaits you and Berenice to escort you both to the palace.  Their copper helmets and shields reflect the bright sun overhead, leaving an afterimage if you look too long.  You were surprised Berenice had no such guard on your vessel, but perhaps\",\"Ptolemy's reach extends only so far.\",\"\",\"\\\"I shall see you both around the palace,\\\" Sosibius says.  \\\"Farewell.\\\"\",\"\",\"What do you say to Berenice when Sosibius departs?\",\"*choice\",\"    #I try to explain that Sosibius plans to manipulate the unborn prince.\",\"        \\\"'Manipulate' is a strong word,\\\" Berenice says.  \\\"Sosibius has always been helpful\",\"        in volunteering for what is needed around court.  Now you say he has a grand plan?\",\"        If desiring influence were a crime, the whole court would need locking up.\\\"\",\"        She regards you coolly.  \\\"Do I detect some jealousy?  Some rivalry for the\",\"        royal family's affection?\\\"\",\"\",\"        \\\"Not at all,\\\" you say, with more irritation in your voice than you intended.\",\"\",\"        \\\"Hmm,\\\" Berenice says, a twinkle in her eye.  \\\"Well, if any more ambitious men want influence\",\"        at my court, you let me know right away.\\\"\",\"\",\"        \\\"Now you're just mocking me,\\\" you say.\",\"\",\"        \\\"Indeed.\\\"\",\"\",\"        Berenice seems more relaxed in the conversation that follows\\u2014it seems she has\",\"        decided you are a bit naive when it comes to matters of the court, and she trusts you\",\"        more as a result.  You suppose the consequences of your accusation could have been worse,\",\"        but you think you did little to make Berenice distrust Sosibius.\",\"\",\"        *set berenice_rel %+5\",\"        *set petty %-5\",\"    #I indirectly imply that she should be on her guard against Sosibius.\",\"        \\\"Sosibius is an interesting fellow,\\\" you say.  \\\"I wonder what it is he is really\",\"        after.\\\"\",\"\",\"        \\\"Why?\\\" Berenice says.  \\\"Do you have evidence that he should not be trusted?\\\"\",\"\",\"        \\\"Just speculating aloud,\\\" you say, gesturing a concession.  \\\"I meant nothing by it.\\\"\",\"\",\"        Berenice frowns, but says nothing more.  You have gotten her to wonder about Sosibius\",\"        herself\\u2014perhaps that will prove more effective in the end than a direct accusation.\",\"        *set petty %-10\",\"    #I say nothing about Sosibius, but chat about our mutual hometown of Cyrene instead.\",\"        You change the subject to your mutual hometown of Cyrene, where Berenice grew up a princess.\",\"        Though you intended to try to find common ground with Berenice, you find that\",\"        your experiences of Cyrene were very different; you were poor while she was wealthy,\",\"        and you spent all your time in the library while she spent all her time on horseback.\",\"        You think you liked your hometown more than she did; she speaks of \\\"escaping\\\" Cyrene\",\"        when she married Ptolemy.\",\"        \",\"        \\\"Does it bother you that Cyrenaica is no longer independent?\\\" Berenice asks.\",\"        \\\"You must have been very young when my father seceded from Alexandria.  \",\"        As a Cyrenaican, how do you feel about my marrying Ptolemy and reuniting the two kingdoms?\\\"\",\"\",\"        *choice\",\"            #\\\"I am excited to be a part of the Alexandrian empire now.\\\"\",\"                \\\"Good,\\\" Berenice says with a satisfied nod.  \\\"Right answer.\\\"\",\"                *set berenice_rel %+10\",\"            #\\\"I admit, I do not yet think of myself as Alexandrian.\\\"\",\"                \\\"Hmm,\\\" Berenice says with a tilt of her head.  \\\"I'm honestly not sure what\",\"                you see in old Cyrene, but I suppose there was much of it I never had the\",\"                freedom to see.\\\"\",\"                *set idealist %+10\",\"                *set elitist %-10\",\"            #\\\"I admit, I don't particularly care when cities change hands.\\\"\",\"                \\\"Spoken like a true librarian,\\\" Berenice says wryly.  \\\"Well, you should see\",\"                the differences between the two cities soon enough.\\\"\",\"                *set idealist %-10\",\"                *set elitist %+10\",\"\",\"You, Berenice, and the honor guard proceed toward the palace down a broad\",\"avenue lined by great colonnades and bustling with people:\",\"Greeks, Egyptians, Nubians, and even some Persians, Gauls, and Chinese.\",\"You find the mathematical precision of the streets' perfect right angles\",\"appealing; every other city you know is a chaotic tangle of streets.\",\"\",\"The vendors on the street sell a huge variety of goods.  One vendor sells olives, dates, spices,\",\"local fruits and vegetables, bread, and salt.  A butcher sells beef, goat, mutton, chicken,\",\"and even crocodile and ostrich (or so he claims).  An Egyptian vendor sells a huge variety\",\"of perfumes and oils.  An art dealer sells painted urns and pots, panel paintings, and\",\"painted marble sculpture.  Goldsmiths, blacksmiths, and tinsmiths have their own\",\"row of stalls, noisy with hammering.  Fashions for sale\",\"include traditional Greek chitons and himatia, shorter tunics more fit for Egypt,\",\"Roman togas (which are like chitons but simply draped instead of fastened\\u2014how crude!) and \",\"even saris and other garb from Eastern lands.  Anything you may desire\",\"can be had for a price in Alexandria.\",\"\",\"Your eye is drawn to the exotic first, but as you take in more of the city, you see that\",\"it is not so dissimilar to your hometown of Cyrene.  Like Cyrene, Alexandria is a Greek\",\"city, and the faces in the windows of the houses you pass are Greek:  dark and often curly hair,\",\"olive skin, and dressed mostly in conservative, long chitons, despite the heat of summer.\",\"\",\"But there are hints that these Greeks have become a little different from their peers\",\"in Athens.  There are more women on the streets, suggesting their greater freedom.  \",\"Both men and women wear chitons that are draped over just\",\"one shoulder instead of two, possibly because of the heat, though the women still preserve their modesty\",\"through the careful use of pins.  The cuts for both genders are above the knee, which would\",\"be scandalous on a woman back home.  The women wear more makeup than the women back in Cyrene\\u2014many of\",\"the Greek women you pass have dark rings of kohl around their eyes.\",\"You are also somewhat surprised to see Greeks entering the Egyptian Temple of Isis\\u2014you\",\"had heard that Egyptian mysticism was popular with some Greeks, but you had not yet seen it firsthand.\",\"\",\"You also see Egyptians on the street bearing palanquins and running messages.  \",\"Though not so dark as the Nubians', their skin is dark enough that there could be no mistaking them\",\"for Greek.\",\"Some wear Greek chitons and himatia, but many continue to wear their traditional garb:\",\"a simple linen wrap about the waist for men, and a dress with straps for women.\",\"The Egyptian women wear heavy makeup, and the men often shave their heads.\",\"You have heard that most of the Egyptians live in a slum in the western part of the city, where\",\"the old Egyptian village of Rhacotis once stood.  You wonder how they feel about their\",\"conquest by Alexander now\\u2014whether the added prosperity can make up for their subjugation.\",\"Probably not.\",\"*page_break\",\"\",\"Tensions with the Egyptians aside, Alexandria has always struck you as remarkable\",\"and full of promise.   It is hard to believe that such a huge metropolis was founded less than\",\"a hundred years ago.  Had Alexander the Great envisioned just how popular the city would become,\",\"as his workers drew the outlines of its wide and straight boulevards in flour along the ground?\",\"When birds came to eat the flour, Alexander's soothsayer claimed it was a sign that\",\"Alexandria would feed the world; whether prophecy or astute analysis, this is certainly coming\",\"to pass.  But had the soothsayer or Alexander ever foreseen that the city would become\",\"Alexander's final resting place, or that his death would come at such an early age?  And did Alexander's clever general\",\"Ptolemy know how valuable the city was\",\"when he decided to hole up in Alexandria and let the rest of Alexander's former generals fight\",\"over the rest of the empire?\",\"\",\"\\\"What do you think?\\\" Berenice asks as the honor guard leads you to the palace.\",\"\",\"\\\"Oh, I've been here before,\\\" you say.  \\\"When I studied at the Musaeum.\",\"But I have always loved Alexandria.\\\"\",\"\",\"Berenice grins at your answer.  \\\"All right.  Why?\\\"\",\"\",\"*fake_choice\",\"    #\\\"This is the one place in the world where people of all nations seem to get along.\\\"\",\"        *set idealist %+10\",\"        \\\"They seem to get along, yes,\\\" Berenice says.  \\\"But make no mistake, there is\",\"        still plenty of bile that could one day turn into blood in the streets.  We\",\"        are careful to appease the Egyptians in what ways we can.\\\"\",\"    #\\\"This is the center of all knowledge in the world.\\\"\",\"        *set elitist %+10\",\"        \\\"Ah, fair enough,\\\" Berenice says.  \\\"I had thought something about the city might\",\"        impress you, but of course you care only for knowledge.\\\"\",\"    #\\\"This is the beginning of a great empire.\\\"\",\"        *set idealist %-10\",\"        \\\"A great empire? Perhaps,\\\" Berenice says.  \\\"But even the great Alexander's empire\",\"        fell to pieces without its great leader to sustain it.  We are one of those pieces,\",\"        and we don't forget that we could fall even further in stature.  That is why\",\"        it's so important that you tutor my son when he is born.\\\"\",\"\",\"Berenice stops for a moment, forcing the honor guard to stop as well.  \\\"Listen, this is\",\"important,\\\" she tells you.  \\\"Once my son is born, your opinions will no longer be idle\",\"chatter.  He must learn from you how to be a good ruler.  Whether you favor the elites\",\"or the populace, whether you are an idealist or a pragmatist, he may come to mirror\",\"the opinions of his tutor.  So choose wisely.\\\"\",\"\",\"*fake_choice\",\"    #\\\"I will.\\\"\",\"        Berenice nods.  \\\"Good.\\\"\",\"    #\\\"I should hope I will teach him to think independently enough to have a mind of his own.\\\"\",\"        Berenice nods.  \\\"True enough.\\\"\",\"    #\\\"If he hangs on my every word, I will be pleasantly surprised.\\\"\",\"        Berenice sighs.  \\\"True.  I imagine him an obedient son, but he could well ignore\",\"        much of what either of us says.\\\"\",\"\",\"You continue with Berenice and your guard to the palace, a giant marble building with\",\"columns in the Greek style supporting a portico with an elaborate frieze.\",\"Coming closer, you see that the frieze depicts some kind of elaborate story involving\",\"both Egyptian and Greek gods founding the city.  It seems early to create such myths, with\",\"the city less than a hundred years old, but so be it.  You walk through a large\",\"courtyard, between pools stocked with exotic fish.\",\"\",\"What do you think of this palace?\",\"*fake_choice\",\"    #When wealth creates beauty and knowledge, I approve.\",\"        *set elitist %+10\",\"        You have no problem with a society that creates wonders.\",\"    #The wealth that built this place should have been used to feed the poor.\",\"        *set elitist %-10\",\"        You're skeptical of Ptolemy III's priorities\\u2014surely there were more important\",\"        matters to spend the treasury on than this giant building.  You may not\",\"        be able to bring it up to Ptolemy, but perhaps you could mention it to his son.\",\"    #Honestly, I'm thinking about math and have trouble paying attention to my surroundings.\",\"        You often daydream about mathematics when nothing else grabs your attention\",\"        in your environment, and this is what you're doing even now, imagining ways to\",\"        calculate whether numbers are prime.  It's good mental exercise, if nothing else.\",\"        *set techne +1\",\"    *if (evil) #One day, all this will be mine.\",\"        You smile to yourself.  [i]Patience, ${name}.  Patience.[/i]\",\"\",\"You enter the palace through giant copper doors three times the height of a human being, a\",\"marvel of engineering.  Inside, you find Ptolemy III seated on his golden throne, an\",\"empty golden throne beside him.  Ptolemy is a lean, strong-looking king, and he wears \",\"a golden laurel wreath and an indigo chiton, remarkably simple for such a powerful man.\",\"The thrones are flanked by two impassive royal guards bearing spears and shields.\",\"\",\"When he sees Berenice, Ptolemy III breaks into a wide smile and gets up from his throne.\",\"\\\"Berenice!\\\"  He opens his arms, and Berenice runs to him.  They embrace, and he whirls her\",\"around as if she were no weight at all.\",\"\",\"\\\"Thank you for coming, ${name},\\\" Ptolemy III says as the two monarchs take their seats.\",\"*if (not(pirateFail))\",\"    \\\"My guards will see that your possessions reach the right place.\\\"\",\"*else\",\"    \\\"I would instruct the guards to move your possessions to your room, but it seems you\",\"    come with just the clothes on your back.  As does my wife.\\\"  He seems displeased.\",\"\",\"    \\\"We had trouble with pirates,\\\" you say.\",\"\",\"    \\\"It was my fault,\\\" Berenice says.  \\\"I suggested we parley.\\\"\",\"\",\"    Ptolemy frowns.  \\\"I suppose negotiation is not our new librarian's strong point, then.\\\"\",\"*gosub space\",\"\\\"You mentioned in your letter that I could name anything and you would do it,\",\"if I agreed to be your unborn son's tutor,\\\" you say.\",\"\",\"\\\"Yes,\\\" Ptolemy says.  \\\"What is it you wish?\\\"\",\"\",\"*fake_choice\",\"    #\\\"I accept on the condition that you provide a stipend for Archimedes to come visit.\\\"\",\"        *set arch_rel %+20\",\"        *set techne +2\",\"        \\\"Archimedes?\\\" Ptolemy says.  \\\"The inventor from Syracuse?\\\"\",\"\",\"        \\\"We have been friends for a long time, and I hope to see more of him.\\\"\",\"\",\"    #\\\"I accept on the condition that you make it very clear to your son that my word is law.\\\"\",\"        *set ptolemy_4_rel %+20\",\"        \\\"He must ultimately take orders from me,\\\" Ptolemy III says, suddenly suspicious.\",\"\",\"        \\\"Of course,\\\" you say.\",\"        *if (not(evil)) \",\"            *set petty %-15\",\"            \\\"But you will also want to spoil him, because you are\",\"            a loving father.  You will want to give him everything.  So when I say he\",\"            must not overindulge, it will be important that he believes me.\\\"\",\"        *else\",\"            *set petty %+ 5\",\"            \\\"I would never question your authority.\\\"  [i]Only undermine it.[/i]\",\"    #\\\"I accept on the condition that I get plenty of time and resources for my own studies.\\\"\",\"        \\\"What sort of studies?\\\" Ptolemy asks.  \\\"What do you need?\\\"\",\"        *fake_choice\",\"            #\\\"Inventions.  I would like my own workshop.\\\"\",\"                *set techne +2\",\"            #\\\"I would like access to cadavers, to further my knowledge of medicine.\\\"\",\"                *set medicine +2\",\"            #\\\"I want a small private library with copies of the great orators' works.\\\"\",\"                *set rhetoric +2\",\"    #\\\"I accept on the condition that you change the laws that treat Egyptians unequally.\\\"\",\"        \\\"We mostly allow the Egyptians to operate by their own laws,\\\" Ptolemy III says, looking skeptical.\",\"        \\\"They are the laws of Rhacotis, the village that stood here before Alexandria.\\\"\",\"\",\"        \\\"The laws of Rhacotis do not serve them well in Alexandria,\\\" you say.\",\"        \\\"Let them hire lawyers.  Let them gather on the same hills as the Greeks for jobs.\",\"        Reduce their tithes to the temples.  You will find this all is for the good of the city,\",\"        I guarantee it.\\\"\",\"        *comment +2 for stat of choice is a big deal, so this should be good.\",\"        *set egypt_unrest %- 25\",\"\",\"\\\"Very well, it will be done,\\\" Ptolemy says.  \\\"The guards will show you to your quarters.\",\"Welcome to Alexandria.\\\"\",\"*return\",\"\",\"*comment \\u2014\\u2014\\u2014\\u2014Utilities\\u2014\\u2014\\u2014-\",\"\",\"*label space\",\"\",\"*return\",\"\"], \"labels\":{\"ontheboat\":24,\"intro\":43,\"motivation\":53,\"namechoice\":145,\"nameentry\":164,\"sosibius\":174,\"sosibiusanswers\":200,\"piratesboarding\":337,\"restofpirateschoice\":418,\"nicknamechoice\":558,\"inthecity\":626,\"space\":902}}"], "labels":{}},
"progress": {"crc":-1096990258, "lines":["{\"crc\":211673043, \"lines\":[\"*comment \\u2014\\u2014\\u2014\\u2014Chapter 2\\u2014\\u2014\\u2014\\u2014\\u2014\",\"\",\"*image chap2.png center Chapter Two: The Price of Progress\",\"\",\"*temp euclidDoomed false\",\"\",\"A few days later, an old woman who goes by the name Euclid (\\\"Glorious\\\")\",\"shows you around the Great Library.  The main hall reminds you of a temple,\",\"albeit one with three-story-tall bookshelves.\",\"In the center of the room, columns made of red marble, an Egyptian novelty, stretch to the ceiling.  Between these columns rest long tables where scholars sit\",\"reading scrolls and taking notes.  The library must have a dedicated cleaning staff; you notice\",\"the black marble floor is so highly polished that you can see your own face in it.\",\"The ladders that allow access to the high levels of books look a bit daunting;\",\"you hope you won't have to climb any yourself.\",\"\",\"\\\"Here we come to my favorite section, Mathematics,\\\" Euclid says, gesturing to one of\",\"the tall bookshelves.  She points to some papyrus scrolls with her cane.  \\\"These are\",\"all the children I have.  The [i]Elements[/i].\\\"\",\"\",\"\\\"You're the famous Euclid?\\\" you say, surprised.  You had heard of the old mathematician's\",\"work as far east as Cyrene.  Archimedes often spoke highly of Euclid.  But no one ever\",\"mentioned she was a woman.  Perhaps everyone was embarrassed to champion a woman's work?\",\"\",\"\\\"'Famous' may overstate the case,\\\" Euclid says, raising a bushy gray eyebrow.\",\"\\\"But I suppose I've taught quite a few students now at the Musaeum,\",\"so at least they know who I am.\\\"  \",\"\",\"\\\"Doesn't King Ptolemy also consult you for advice?\\\" you say.\",\"\",\"Euclid shrugs.  \\\"Sure, and the mathematicians of Alexandria, too.  \",\"But that's not fame: that's enough people for an [i]episkyros[/i] team.\\\"\",\"\",\"*gosub sosibiusThreatensEuclid\",\"*if euclidDoomed\",\"    *gosub earlyDeathOfEuclid\",\"    \",\"    With Euclid dead, you inherit some of her responsibilities at the\",\"    library.  A nearly blind old man who had been friends with Euclid introduces\",\"    you to some of the collections she curated.\",\"\",\"    \\\"These were hers, the 'stolen scrolls,'\\\" the old man says, gesturing\",\"    to a tall bookshelf full of scrolls.  \\\"This was one thing Ptolemy never\",\"    listened to her about.  Ptolemy borrowed these from other libraries,\",\"    with no intention of returning them.\",\"    Euclid wanted him to return the scrolls to the libraries\",\"    they were borrowed from, and he wanted her to just shelve them like anything\",\"    else.  So they sat here, trapped between those implacable forces.\\\"\",\"\",\"    Uncertain what to make of this, you request an audience with Ptolemy to\",\"    discuss the scrolls.\",\"    *gosub bookPolicy\",\"\",\"    *goto after_books\",\"\",\"Euclid continues the tour of the Great Library, and you come to a large cubbyhole piled with close to \",\"a hundred scrolls.  On each, in red ink, is a brief note:  \\\"FROM THE LIBRARIES.\\\"\",\"\",\"\\\"These must be the infamous stolen scrolls of Alexandria,\\\" you say.  \\\"Borrowed and\",\"never returned, before the other libraries caught on to Ptolemy's gambit.\",\"I wonder what fines Ptolemy III has racked up.\\\"\",\"\",\"\\\"I understand he has paid for the scrolls,\\\" Euclid says wryly.  \\\"The other libraries just\",\"weren't previously aware they were for sale.\\\"  She shrugs.  \\\"You will come to learn\",\"that, while Ptolemy is quite devoted to Alexandria, he is not above pushing down outsiders to\",\"get ahead.  As much as I might frown on it, I wonder if that is the price of progress.\\\"\",\"\",\"*temp talkToPtolemy false\",\"*gosub bookReaction\",\"\",\"*if talkToPtolemy\",\"    *gosub bookPolicy\",\"\",\"*label after_books\",\"\",\"*temp atLeastSomeCare false\",\"*gosub ptolemyBorn\",\"\",\"*page_break\",\"\",\"*set year 242\",\"*if primary_caretaker = \\\"you\\\"\",\"    Over the next few years, \",\"    you become well acquainted with Ptolemy IV's room in the palace, filled with\",\"    many toys that are replenished as fast as he can break them.\",\"    Young Ptolemy is an unruly child, but you think\",\"    *if evil\",\"        the prince is taking a liking to you nonetheless.\",\"        *set petty %+ 10\",\"        *set ptolemy_4_rel %+ 15\",\"    *else\",\"        some of your lessons about proper behavior are slowly sinking in.\",\"        *set petty %-15\",\"\",\"    Ptolemy also seems to genuinely like you, thanks to all this time you spend with him,\",\"    and that makes your job somewhat easier.\",\"    *set ptolemy_4_rel %+20\",\"*elseif atLeastSomeCare\",\"    Over the next few years, you spend some time as Ptolemy IV's guardian,\",\"    alternating with your duties as a librarian.\",\"    You become well acquainted with his room in the palace, filled with\",\"    many toys that are replenished as fast as he can break them.  Ptolemy IV is an unruly \",\"    child, and he doesn't seem to be learning good manners from Sosibius\\u2014often, he\",\"    greets you by lobbing a wooden soldier or block at your head.  He seems unused\",\"    to being told \\\"no,\\\" but you hope your time now will help prepare him for tutoring\",\"    later.\",\"    *if (not(evil))\",\"        *set petty %-10\",\"*else\",\"    Over the next few years, unencumbered by any responsibility for\",\"    Ptolemy IV, you continue to rise in the ranks at the library,\",\"    eventually achieving the post of Head Librarian.\",\"    *set head_librarian true\",\"    *achieve head_librarian\",\"    *if primary_caretaker = \\\"Berenice\\\"\",\"        *set petty %+5\",\"    *else\",\"        *set petty %+15\",\"    *if (petty > 50)\",\"        You hear rumors that Ptolemy IV is turning out to be quite a spoiled hellion,\",\"        and you are grateful he is someone else's problem.\",\"\",\"*if egypt_unrest > 50\",\"    Roughly once a year, there is a riot in the Egyptian quarter\\u2014it seems the Egyptians\",\"    are not especially happy with Greek rule.  Greek soldiers put the riots down\",\"    forcefully every time.\",\"\",\"*page_break\",\"*gosub serapeum\",\"*page_break\",\"\",\"*gosub caretakingChoice\",\"\",\"One day, as part of Ptolemy IV's education in natural philosophy,\",\"you take him to the Lighthouse of Alexandria.  You stop at the second \",\"observation balcony, which is so high up that the tourists below on the\",\"first balcony look like ants.\",\"*if invented_optics\",\"    You have brought your light-focusing mirror assembly, and you demonstrate\",\"    for Ptolemy its ability to set pieces of wood down at ground level\",\"    on fire.  Ptolemy is delighted.\",\"    *set ptolemy_4_rel %+ 5\",\"    But your primary lesson for Ptolemy IV today is\",\"    not exactly about optics.  You redirect his attention to the\",\"    ships on the horizon.\",\"*else\",\"    Together, you watch ships disappear over the horizon.\",\"\",\"\\\"See, even from up here, the ships disappear eventually,\\\" you say.  \\\"This\",\"is how we know the world is round.\\\"\",\"\",\"\\\"That is nonsense,\\\" Ptolemy IV says.  \\\"The world is flat.  Any fool can\",\"see it.\\\"\",\"\",\"\\\"Ah, but the curve is slight, and the world is very big,\\\" you say, and\",\"suddenly, looking down at the shadow the lighthouse casts over Alexandria,\",\"you have an idea.  By measuring that shadow, and comparing it with another\",\"at the same time of day elsewhere, you could calculate the size of the Earth.\",\"In fact, there is said to be a well in the town of Syene to the south where\",\"there is no shadow on the summer solstice, making the calculation simpler.\",\"You would only need to measure the distance to the well.\",\"\",\"\\\"Ptolemy, how would you like to take a trip down the Nile to survey your empire?\\\"\",\"\",\"*finish Chapter 3: A Trip Down the Nile\",\"\",\"\",\"*comment \\u2014\\u2014\\u2014\\u2014Euclid\\u2014\\u2014\\u2014\\u2014\",\"\",\"*label sosibiusThreatensEuclid\",\"\\\"Ah, there you are, Euclid,\\\" says Sosibius, surprising the two of you.\",\"\\\"I need to have a word with you.\\\"  The gaunt man is dressed in a\",\"chiton dyed in rich indigo, appropriate for a fine banquet.\",\"\",\"\\\"The Serapeum is the public branch of the library,\\\" Euclid says coldly.\",\"\\\"This building is for scholars, not parasites.  How did you get in?\\\"\",\"\",\"\\\"I am simply a man who naturally commands respect,\\\" Sosibius says,\",\"leaning on a bookshelf in a way that crumples the scrolls.\",\"\\\"I find that particularly in this outfit, I can go where I please.\",\"Now tell me: why did you badmouth me to King Ptolemy after my audience with him\",\"yesterday?  You know how much Ptolemy values your opinion.  What was in that\",\"for you?\\\"\",\"\",\"\\\"I speak the truth to Ptolemy, as I did to his father, and his father before\",\"him,\\\" Euclid says.  \\\"And the truth is that you are a worthless human being.\\\"\",\"\",\"\\\"Oh, quite the contrary,\\\" Sosibius says.  \\\"I am a man of means, favored by the\",\"gods.  And let me explain the import of all that.  A man of means can often make\",\"good things happen for his friends.  Would you like some rare scrolls?\",\"I can make that happen.  But I am also favored by the gods.  And that means\",\"that bad things often happen to those who stand in my way.\\\"  He raises his\",\"eyes to the heavens in mock piety.  \\\"Oh, it is a curse to see so many people\",\"laid low, when they did not know what forces they dealt with!\\\"\",\"\",\"You look around to see whether any other librarians are within earshot,\",\"but these mathematical scrolls are in an isolated alcove of the library.\",\"The three of you are alone.\",\"\",\"*choice\",\"    #I tell Sosibius to leave, and I encourage Euclid to tell Ptolemy about these threats.\",\"        *gosub trial_end\",\"        *set euclidDoomed true\",\"        \\\"Get out of here, Sosibius,\\\" you say.  \\\"No one here is interested\",\"        in what you have to say.\\\"\",\"\",\"        \\\"Precisely,\\\" Euclid affirms.\",\"\",\"        A look of rage passes briefly over Sosibius's face, but he masks\",\"        it quickly with his usual blithe demeanor.  \\\"Suit yourself,\\\" he\",\"        says, and he strides out of the library.\",\"\",\"        \\\"You must tell Ptolemy about this,\\\" you say to Euclid.\",\"        \\\"A man like that must not be allowed near the prince.\\\"\",\"\",\"        Euclid nods.  \\\"Indeed.  Come with me, so you can vouch for my\",\"        testimony.\\\"\",\"        *comment Later reduce petty, kill Euclid\",\"        *page_break\",\"        *return\",\"\",\"    #I try to placate Sosibius, then I encourage Euclid to avoid needlessly provoking him.\",\"        *gosub trial_end\",\"        \\\"You can't threaten me,\\\" Euclid says to Sosibius.  \\\"I will speak\",\"        my mind until the day I die, and nothing you do can change that.\\\"\",\"\",\"        \\\"All right then,\\\" Sosibius says.  He raises his hands in the air.\",\"        \\\"Your fate is in the hands of the gods.\\\"\",\"\",\"        \\\"Sosibius, leave her alone,\\\" you say.  \\\"From what I've heard,\",\"        Euclid sees fault in everyone.  Do you think you're going to be\",\"        an exception?  Surely Ptolemy takes her complaints with a grain of\",\"        salt.\\\"\",\"\",\"        \\\"Excuse me?\\\" Euclid says, now angry.\",\"        \",\"        Sosibius laughs.  \\\"True enough!  Of course, I should have thought\",\"        of that angle.  Perhaps I've nothing to fear from Euclid, if everyone\",\"        just ignores the old bat.\\\"  He\",\"        wags his finger at her.  \\\"But you've done nothing to improve your\",\"        standing with me, either.  Pray the Fates do not find a use for you\",\"        in their weave.\\\"  He nods to both of you.  \\\"Good day, librarians.\\\"\",\"        With a flourish, he leaves the mathematics section.\",\"\",\"        \\\"You undermined me!\\\" Euclid says.\",\"\",\"        \\\"That man was threatening to kill you,\\\" you say.  \\\"I think\",\"        he would, too.  I may have made you\",\"        look bad to Sosibius, but I also think I saved your life.\\\"\",\"\",\"        Euclid sighs.  \\\"Perhaps you are right.  I try not to care what\",\"        people think of me; that's what a good Stoic ought to do.  I am\",\"        a mathematician, not a politician, and the mathematics will be\",\"        best served if I don't get into petty arguments.\\\"\",\"\",\"        *page_break\",\"        *return\",\"\",\"    #I tell Sosibius that I, at least, am interested in his favors.\",\"        *gosub trial_end\",\"        You signal for Sosibius to follow you into a corner, which he does.\",\"        He seems tantalized by the prospect of sharing a secret.\",\"\",\"        \\\"I cannot exactly speak for Euclid,\\\" you murmur, \\\"but I, at least,\",\"        am a very practical person.  I would be happy to recommend you\",\"        to the king and queen, for whatever my recommendation is worth,\",\"        if you could procure something for me.\\\"\",\"\",\"        \\\"Of course, of course,\\\" Sosibius says.  \\\"What would you like?\\\"\",\"        *choice\",\"            #Some well-made tools for my workshop.\",\"                *set techne +1\",\"            #Some cadavers that have died of specific diseases.\",\"                *set medicine +2\",\"            #His recommendation to Ptolemy III and Berenice, in turn.\",\"                *set berenice_rel %+ 10\",\"                *set ptolemy_3_rel %+ 10\",\"\",\"        \\\"It will be done, for certain,\\\" Sosibius murmurs.  (You find out later,\",\"        shortly after you write your letters of support to the king and queen,\",\"        that Sosibius is as good as his word.)\",\"        *set petty %+ 10\",\"\",\"        When you break from your huddle, Euclid is scowling at you.\",\"\",\"        \\\"Well, what about you?\\\" Sosibius says to Euclid.  \\\"Would you\",\"        like to make a deal?\\\"\",\"\",\"        \\\"Get out of my library,\\\" Euclid says.\",\"\",\"        \\\"It's a bad time, I see,\\\" Sosibius says.  \\\"Well, discuss it with\",\"        your friend, ${name}.  Perhaps\",\"        *if male\",\"            he\",\"        *else\",\"            she\",\"        will help you see reason.\\\"  He bows with a flourish, and leaves.\",\"\",\"        You answer Euclid's dubious look with:  \\\"I got him out of our hair,\",\"        didn't I?  He went away happy, when a moment ago he was making\",\"        threats.\\\"\",\"\",\"        \\\"I am not interested in dealing with devils,\\\" Euclid says flatly.\",\"\",\"        \\\"Then you should be glad I did it for you,\\\" you say.\",\"\",\"        Euclid sighs.  \\\"I suppose.  Come, let us finish this tour.\\\"\",\"        *page_break\",\"\",\"        *return\",\"\",\"*comment \\u2014\\u2014\\u2014\\u2014-Library Policies\\u2014\\u2014\\u2014\\u2014\",\"\",\"*label bookReaction\",\"*choice\",\"    #\\\"So long as it improves the library, I'm happy.\\\"\",\"        Euclid sighs.  \\\"So you're on Ptolemy's side.  Well, I can hardly blame you.\\\"\",\"\",\"        \\\"We must not be afraid to use any and all methods to advance the library,\\\" you say.\",\"        \",\"        In the weeks that follow, more books come in from other libraries, borrowed and never\",\"        to be returned, and you quietly file them with the others.  You are happy to note\",\"        that some of these include interesting tracts on poisons and their antidotes.\",\"        \",\"        *set medicine +1\",\"        *set petty %+ 5\",\"        *set idealist %-10\",\"        *return\",\"    #\\\"I will copy the scrolls myself, so that the owners can get back the originals.\\\"\",\"        Euclid's bushy gray eyebrows rise.  \\\"I am impressed that you would devote\",\"        so much of your own time to this cause.\\\"\",\"\",\"        *if techne >= 5\",\"            \\\"It will not be so tedious as you might think,\\\" you say.  \\\"I have an idea\",\"            for a machine to make the work lighter.\",\"            I can imagine a machine that duplicates the motion of a pen with a\",\"            second pen nearby.  All I would need to do\",\"            is trace the original, which seems much less laborious than looking back and forth.\\\"\",\"\",\"            \\\"Clever,\\\" Euclid says, impressed.\",\"\",\"            *gosub scrollcopier\",\"\",\"        *else\",\"            \\\"It will be worth it,\\\" you say.\",\"\",\"            You devote the evenings of your first several months at the library to copying the\",\"            stolen scrolls by hand.  You find that the act of meticulously getting the wording\",\"            right has you thinking quite a bit about language, and your thinking about rhetoric\",\"            improves as a result.\",\"            *set idealist %+ 20\",\"            *set rhetoric +1\",\"\",\"        *return\",\"    #\\\"I think I should have a talk with Ptolemy about this.\\\"\",\"        *set talkToPtolemy true\",\"        Euclid smiles.  \\\"I knew I liked you.  I wish you luck.\\\"\",\"\",\"        *return\",\"\",\"*label bookPolicy\",\"*page_break\",\"\",\"Ptolemy grants your wish for an audience, and you soon find yourself back in the throne room.\",\"Your footsteps echo in the large chamber as you approach Ptolemy III on his throne.\",\"It occurs to you that the throne room is rather Spartan and empty compared to how opulent it could be;\",\"besides the golden thrones, there is very little decoration in the room.  Ptolemy is a pragmatic man.\",\"\",\"\\\"You said you had some concern about the books from other libraries?\\\" Ptolemy says.\",\"\\\"I hope you don't presume to judge my ethics, but have some more practical concern.\\\"\",\"\",\"*choice\",\"    #\\\"We need to set an example: not just in knowledge, but goodness.  We must return the books.\\\"\",\"        \\\"Goodness, hmm?\\\" Ptolemy III says, sounding amused.  \\\"Tell me what is so good about\",\"        goodness.\\\"\",\"        \",\"        *if rhetoric >= 4\",\"            You do tell him, citing well-spoken philosophers and orators from\",\"            the past several centuries.  You have the advantage that most philosophers\",\"            love goodness, from the Stoics to Plato\\u2014there is very little controversy there.\",\"\",\"            \\\"Enough,\\\" Ptolemy says.  \\\"I see\",\"            that in the long term, Alexandria will seem stronger if we also act with virtue.\",\"            We will return the books.\\\"\",\"            *set ptolemy_3_rel %+10\",\"\",\"            You smile in satisfaction.  \\\"You won't regret it, I'm sure.\\\"\",\"\",\"            In the near term, the library's holdings are inarguably diminished.\",\"            But you think your argument may have longer-lasting impact on\",\"            Ptolemy's policies, as well as his philosophy in raising his son.\",\"            *set idealist %+10\",\"            *if alexandria_knowledge > 0\",\"                *set alexandria_knowledge -1\",\"            *set petty %-15\",\"            *set egypt_unrest %-10\",\"        *else\",\"            *set idealist %+10\",\"            Caught off guard, you stammer, \\\"Well, of course goodness is good.  It can't\",\"            be otherwise\\u2026\\\"\",\"\",\"            Ptolemy III shakes his head.  \\\"Alexander showed that a ruler needs to be\",\"            aggressive and take what he can.  I'm sorry, Librarian, but the needs of\",\"            Alexandria come first.\\\"\",\"\",\"            You walk away from the meeting feeling embarrassed\\u2014Ptolemy III must\",\"            now think you're naive.  You remind yourself to brush up on your Rhetoric\",\"            skills when you have a chance.\",\"            *page_break\",\"\",\"        *return\",\"    #\\\"We should at least pay for the books, instead of simply stealing them.\\\"\",\"        \\\"That is exactly what I am doing,\\\" Ptolemy says.  \\\"When I get missives\",\"        with fines for the lost books, I pay them.  They may not think of my acquisition\",\"        a purchase, but I do.\\\"  Ptolemy looks slightly annoyed.  \\\"Now, did you\",\"        have any real business with me?\\\"\",\"        *set ptolemy_3_rel %-5\",\"\",\"        You save face by reporting on some other recent acquisitions, embarrassed to\",\"        find that Ptolemy wasn't as underhanded as you had thought.\",\"        *set idealist %+ 10\",\"    \",\"        *return\",\"    #\\\"We should go further, and begin confiscating books from ships in port and copying them ourselves.\\\"\",\"        *set idealist %-10\",\"        \\\"Brilliant,\\\" Ptolemy III says.  \\\"I like it.\\\"\",\"        *set alexandria_knowledge +1\",\"\",\"        \\\"It will take time to copy all of those books, but it will be worth it.\\\"\",\"\",\"        \\\"But we must keep the originals,\\\" Ptolemy says.  \\\"The power\",\"        of the knowledge may be diluted in the copies.\\\"\",\"\",\"        You hesitate to correct Ptolemy.  Many people who can't read or write\",\"        ascribe magical power to scrolls and books, and even some learned people\",\"        feel the same way.  Including Ptolemy, it seems.  \",\"        *fake_choice\",\"            #\\\"I agree.\\\"\",\"                Ptolemy III smiles.  \\\"It shall be so.\\\"\",\"                *set idealist %-10\",\"            #\\\"As you wish.\\\"\",\"                Ptolemy III smiles.  \\\"Indeed.\\\"\",\"                *set ptolemy_3_rel %+10\",\"            #\\\"I think it would be more proper to return the originals.\\\"\",\"                \\\"What is proper?\\\" Ptolemy III says.  \\\"What I will, that is proper.\\\"\",\"\",\"                *if rhetoric >= 4\",\"                    \\\"But a wise ruler knows that his subjects will imitate his behavior,\\\"\",\"                    you say, and the two of you have a brief exchange about the matter before\",\"                    Ptolemy waves the problem away.\",\"\",\"                    \\\"Very well, they shall keep the originals,\\\" he says.\",\"                    *set idealist %+10\",\"\",\"                    You congratulate yourself on your victory for propriety.\",\"                *else\",\"                    You find yourself unable to muster an argument against this,\",\"                    and Ptolemy's will is carried out.\",\"                    \",\"            #\\\"The power is in what is written, not the object itself.\\\"\",\"                *set idealist %-5\",\"                \\\"Oh, no, I think there you are wrong,\\\" Ptolemy III says.  \\\"Whatever\",\"                many people believe has power, has power.  I am not being\",\"                superstitious when I say that to have the originals in the library\",\"                would be more powerful, as people around the world stand in awe\",\"                of our collection.\\\"\",\"\",\"        Soon, all ships in Alexandria are being searched for books while in port. As more and more books are\",\"        confiscated, the library quickly begins to grow.  You find your\",\"        days consumed with copying scrolls, and more and more, you see that the scrolls you\",\"        organize in the library have been marked \\\"FROM THE SHIPS.\\\"\",\"\",\"        *if techne >= 5\",\"            As you copy scroll after scroll, you begin to wonder whether\",\"            there might not be a better way.  Gears and rods can\",\"            transfer motion from one place to another\\u2014might not\",\"            they be able to convey the movements of a\",\"            scribe's pen to a second nearby\",\"            pen?\",\"\",\"            *gosub scrollcopier\",\"\",\"        *return\",\"    *if (not(nefertari_deal)) #\\\"We should reach out to the pirate queen Nefertari and hire her as a book privateer.\\\"\",\"        Ptolemy III laughs.  \\\"Brilliant!  Why not set that pirate to work for us?\",\"        I will send out some scouts to contact her.\\\"\",\"        *set idealist %-20\",\"        *set petty %+20\",\"\",\"        Through shady channels you know better than to learn too much about,\",\"        Ptolemy makes a deal with Nefertari.  Soon, rare books from all manner of vessels\",\"        are being plundered for the Great Library.\",\"        *set nefertari_deal true\",\"        How do you feel when you see these works appear in the library?\",\"        *fake_choice\",\"            #Quite satisfied.\",\"                You enjoy the thrill of feeling a rare stolen work in your hands.\",\"            #A bit nervous.  Surely someone will begin to notice.\",\"                You feel a bit of anxiety every time you catalogue one of these\",\"                stolen works, but nothing seems to come of it.\",\"            #Regretful.  I was being sarcastic when I suggested this plan.\",\"                Ptolemy apparently has no shame when it comes to expanding the library\",\"                using any means necessary.  You thought he would take the hint.\",\"\",\"        Regardless, the library's collection begins to grow at a very quick rate.\",\"        *set alexandria_knowledge +2\",\"            \",\"        *return\",\"\",\"\",\"*label ptolemyBorn\",\"*set ptolemy_4_born true\",\"After a few months' time, Ptolemy IV is born to Berenice.  Many of the librarians\",\"copy scrolls as gifts to the young heir, optimistic that he will one day read them.\",\"\",\"What is your gift to baby Ptolemy IV?\",\"*temp gift \\\"gift\\\"\",\"*choice\",\"    #A book of poems by Aeschylus.\",\"        *set gift \\\"book of poems\\\"\",\"        You hope that one day, the young heir will see the value of beautiful\",\"        language and art.\",\"        *set ptolemy_4_rel %+10\",\"    #A book of Stoic philosophy.\",\"        *set gift \\\"book of philosophy\\\"\",\"        The Stoics advise that a person seek virtue and pay no heed to \",\"        wealth and the opinions of others\\u2014wise words, which you hope young Ptolemy will\",\"        one day read and take to heart.\",\"        *set petty %-10\",\"    #Senet, an Egyptian board game.\",\"        *set gift \\\"board game\\\"\",\"        You purchase a small Egyptian board game from an Egyptian merchant, \",\"        optimistic that by playing with at least one Egyptian toy, Ptolemy IV\",\"        might learn to respect Egyptian culture.  For a few coins more, you\",\"        get a lesson from the merchant on how to play.  The game\",\"        seems to involve throwing sticks that act as dice and moving around a board until the\",\"        afterlife is reached.  There isn't much to it, and you feel confident that\",\"        you will be able to teach young Ptolemy the rules at an early age.\",\"        *set egypt_unrest %-10\",\"        *set ptolemy_4_rel %+5\",\"\",\"In the throne room, you wait in a long line of scholars, merchants, and priests,\",\"all of whom present gifts to Berenice.  Tiny Ptolemy IV is swaddled on her lap.\",\"\",\"\\\"He's a bit young for this, but here you are,\\\" you say, presenting the ${gift}\",\"to Berenice.\",\"\",\"\\\"It's good to see you, ${nickname},\\\" Berenice says.\",\"\",\"\\\"I assume my tutoring isn't needed quite yet,\\\" you say.\",\"*if euclidDoomed\",\"    \\\"Do you need any other assistance with the prince?\\\"\",\"\",\"    \\\"No,\\\" Berenice says.  \\\"Thanks to Euclid's warning, I will be taking\",\"    care of Ptolemy.\\\"\",\"\",\"    *set primary_caretaker \\\"Berenice\\\"\",\"\",\"    \\\"You must value Euclid's opinion highly,\\\" you say.\",\"\",\"    Berenice scowls.  \\\"You must be thinking of my husband, who commanded me to\",\"    do this because of Euclid's warning.  I personally never\",\"    cared for the woman.  She criticized me for\",\"    competing in the Olympics and never let me forget my various\",\"    sins.  When she and I disagreed, my husband always took her side\",\"    because his grandfather did the same.\\\"\",\"\",\"    Ptolemy IV, sensing Berenice's displeasure, begins to wail.\",\"\",\"    \\\"Suffice it to say, I'm somewhat relieved Euclid is gone,\\\"\",\"    Berenice says loudly over the prince's wail.  \\\"Add that to my\",\"    sins if you like.\\\"  Surprisingly, no one in line looks affronted.\",\"    \\\"Now, if you please, there are many more people in line.\\\"\",\"    *return\",\"*else\",\"\",\"    \\\"No, he has a caretaker,\\\" Berenice says, pointing.\",\"\",\"    You follow Berenice's gesture and see Sosibius chatting with several\",\"    wealthy-looking men who have left the line.  Everyone in\",\"    the small crowd, including Sosibius, wears chitons with colorful, exotic dyes: indigo,\",\"    sky blue, vermilion.  Sosibius laughs at something one of the merchants says, and\",\"    it sounds forced.\",\"\",\"    \\\"I see his ambitions are moving right along,\\\" you say.\",\"\",\"    \\\"I don't see you volunteering to take care of young Ptolemy,\\\" Berenice says.\",\"    \\\"Though, to be fair, I have little interest in the dirtier business myself.\",\"    I have other business to attend to\\u2014taxes and petitioners and construction projects\",\"    call my attention.\\\" \",\"\",\"    *choice\",\"        #\\\"You're right, of course.  Sosibius is welcome to take care of the child.\\\"\",\"            Berenice nods.  \\\"I thought so.  He comes from a good family, and has\",\"            the recommendations of several upstanding people in court.  It all should be\",\"            fine.\\\"\",\"        #\\\"I think you should spend more time with the child, not Sosibius.\\\"\",\"            *if berenice_rel >= 55\",\"                Berenice sighs.  \\\"If I didn't trust you, I would say you should\",\"                learn your place.  But because it's you, I will take what you say\",\"                under consideration.\\\"\",\"\",\"                \\\"Influence on a young mind is its own kind of power,\\\" you say.\",\"                \\\"Consider that.\\\"\",\"                *set primary_caretaker \\\"Berenice\\\"\",\"\",\"                You leave the throne room confident that you have convinced\",\"                Berenice to take a more active role in young Ptolemy's upbringing.\",\"            *else\",\"                Berenice's look turns cold.  \\\"You need to learn your place, scholar.\",\"                I have more important things to do than change diapers.\\\"\",\"\",\"                You apologize and leave the throne room embarrassed.\",\"                It was probably foolish to attempt to lecture a monarch on\",\"                the use of her time.\",\"        #\\\"If you will let me, I can take care of the child instead.\\\"\",\"            \\\"That would require giving up your scholarly ambitions at the library,\\\"\",\"            Berenice says.  \\\"Are you certain?\\\"\",\"            *choice\",\"                #\\\"Yes, raising Ptolemy IV right is more important than my scholarship.\\\"\",\"                    *if berenice_rel >= 50\",\"                        *set primary_caretaker \\\"you\\\"\",\"                        *set atLeastSomeCare true\",\"                        \\\"Very well,\\\" Berenice says.  \\\"I suppose entrusting Ptolemy to you\",\"                        instead of Sosibius might give him a head start in his education.\",\"                        I will inform Sosibius that his services won't be necessary.\\\"\",\"\",\"                        *gosub careOfPtolemy\",\"                \",\"                    *else\",\"                        *gosub bereniceSaysNo\",\"                #\\\"No, I simply meant I could take care of the child sometimes.\\\"\",\"                    *if berenice_rel >= 50\",\"                        Berenice considers your offer, then nod
