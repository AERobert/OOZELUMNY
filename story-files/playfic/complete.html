ght against Rome.\",\"\",\"*comment 47 BCE Caesarion born, 44 Caesar dictator assassination\",\"*if (not(already_king))\",\"    But when Caesarion was three, Caesar declared himself dictator of Rome,\",\"    and that was too much for his enemies.  Luckily,\",\"    when he entered the Roman Senate chambers on the Ides of March, Cleopatra was there with him.\",\"*else\",\"    Three years into Alexandrian rule of Rome, Cleopatra and Caesar took a trip to Rome to address the\",\"    Senate there.  The Senate was to be abolished,\",\"    in favor of a larger assembly that would meet in Alexandria instead.\",\"    Cleopatra knew something was wrong when none of the senators rose in respect.\",\"\",\"What did Cleopatra do on the Ides of March?\",\"*temp caesar_dead false\",\"*choice\",\"    *selectable_if (techne >= 8) #She shot the would-be assassins in the face. (Requires Techne: 8)\",\"        When the first assassin began to reach for Caesar's arms, Cleopatra\",\"        knew what she had to do.  She drew her Musaeum-crafted pistol and shot\",\"        the man in the face.\",\"        \",\"        As the echo resounded through the Senate chamber, Cleopatra dropped the now-useless\",\"        weapon and drew a second pistol, even as Servilius Casca rushed at Caesar with\",\"        a dagger.  She shot him in the face as well.\",\"        \",\"        \\\"Would any other backwards Romans like to see what Alexandria has been working\",\"        on for the past two hundred years?\\\" Cleopatra shouted at the Senate. \",\"        \\\"I am the heir to ${name}'s empire, and I will end you!\\\"\",\"\",\"        No other would-be assassins came forward that day, which was good, because\",\"        Cleopatra had only brought two pistols, and neither could ever be used again.\",\"        But they had done the job, and she and Caesar walked out of the Senate chamber\",\"        unscathed.  When they were alone, she let herself cry, but Caesar never did.\",\"    *selectable_if (rhetoric >= 6) #She talked the assassins out of their assassination. (Requires Rhetoric: 6)\",\"        Noticing the tenor of the room, Cleopatra knew she had to speak quickly.\",\"        \\\"Friends,\\\" she said.  \\\"Romans, lend me your ears.  You need not bury\",\"        Caesar.  You need not praise him either.  But how Caesar goes today,\",\"        so goes Rome.  You may think Caesar is evil,\",\"        but what you see is only ambition!  Ambition for himself, and also for Rome.\",\"        Now I speak as an outsider; perhaps you hate ambition here in Rome.  But in Alexandria,\",\"        ambition is rewarded.  It is ambition that keeps the scholars of the Great Library\",\"        pushing the limits of knowledge.  It is ambition that built our Great Lighthouse,\",\"        which has guided ships for hundreds of years.  Who here will raise his\",\"        dagger and stab ambition itself?  If ambition must die, it is Rome that will perish.\\\"\",\"\",\"        There was silence in the Senate chamber after that.  No applause, but Cleopatra\",\"        expected none.  Still, no attack came on the Ides of March, and Caesar\",\"        took the floor to address the Senate as planned.\",\"    *selectable_if (medicine >= 6) #She protected Caesar, using an herb to fake his death. (Requires Medicine: 6)\",\"        When the conspirators attacked Caesar, Cleopatra\",\"        rushed into the fray.  Enduring cuts and stabs herself,\",\"        she deflected the most deadly strikes that were meant for Caesar.\",\"        \",\"        Meanwhile, the fool Caesar was still struggling, when he should have been playing dead.\",\"        Luckily, Cleopatra kept an herb with her that would calm him down.\",\"        Palming it, she put her hand over his mouth and dropped in the herb.\",\"        Trusting Cleopatra, Caesar allowed this, while the attackers assumed Cleopatra had aided them\",\"        with poison.\",\"\",\"        After a few seconds, Caesar slumped unconscious.\",\"\",\"        \\\"Enough!\\\" Cleopatra shouted.  \\\"He's dead already, leave him alone!  Why desecrate his body\",\"        when the spirit has fled?\\\"\",\"\",\"        The assassins gave Caesar a few more good stabs, then allowed Cleopatra to drag his body\",\"        into an alley.  With strips of cloth from her dress and water from a nearby well,\",\"        Cleopatra proceeded to clean and bandage Caesar's wounds.  It was simple aid, but\",\"        enough to save Caesar from the brink of death.\",\"\",\"        When Caesar was up on his feet again, rumor spread that he had actually come back from\",\"        the dead, besting Pluto and commandeering Charon's boat.  Caesar did nothing to\",\"        stop these rumors.\",\"\",\"    #She watched helplessly as Caesar was stabbed to death.\",\"        *set caesar_dead true\",\"        As the assassins rushed Caesar and stabbed him repeatedly,\",\"        Cleopatra could only look on in horror.  The man she loved was\",\"        dying, dying, dead.\",\"\",\"*if caesar_dead\",\"    Cleopatra has taken lovers since then.  She was wooed by a charming Roman named Marc Antony,\",\"    who was in charge of a great deal of\",\"    *if already_king\",\"        the province of Italia.\",\"    *else\",\"        the Roman Empire.  This wasn't very satisfying; it seemed Caesar was always a\",\"        third presence in the relationship, as both lovers wished Marc Antony were he.  Still,\",\"        Cleopatra and Marc Antony had remained casual lovers until just yesterday, when\",\"        Cleopatra learned Marc Antony had committed suicide.\",\"*else\",\"    Caesar and Cleopatra went on to have almost twenty beautiful years together.\",\"    They had love, power, knowledge: everything a couple could want.  Caesarion\",\"    grew into a dashingly handsome young man, as smart and ambitious as both his parents.\",\"\",\"    But Cleopatra and Caesar met when she was twenty-one and he was fifty-two.  And that\",\"    meant it had to end.\",\"\",\"    The end came a month ago, at an elaborate state funeral just outside of Rome.  Caesar died\",\"    at seventy-one.  Cleopatra has just returned to Alexandria, and is now contemplating\",\"    this wooden box with the asp in it.  It has been a month of loneliness and loss,\",\"    the worst month of her life.\",\"\",\"When the good times are over, and only worse days are ahead, does it\",\"make sense to end on a high note?  Cleopatra contemplates this.\",\"She recalls that in ${name}'s old age, the librarian went blind.\",\"\",\"What did you do when you went blind?\",\"*comment the first choice is truefax for Eratosthenes but hasn't been relevant until now.\",\"*comment A downer, but the choice has to be there so that the player can decide not to pick it.\",\"\",\"*choice\",\"    #I could no longer read, so I committed suicide.\",\"        *comment A player who picks this may be in an interesting state of mind.\",\"        *comment Because of this, let's thwart expectations.\",\"        Cleopatra recalls that when ${name} could no longer read,\",\"        *if male\",\"            he\",\"        *else\",\"            she\",\"        decided that life was not worth living anymore.\",\"        *if married_sosibius\",\"            Sosibius, for his part, only encouraged this behavior.  \\\"I agree, what is life without\",\"            pleasure?\\\" he told ${name}.  \\\"I support your decision utterly.\\\"\",\"        *else\",\"            *if (married_p3 and ptolemy_3_dead)\",\"                Still saddened by the death of Ptolemy III,\",\"            *else\",\"                As much as ${royal_spouse}\",\"                tried to convince ${name} to eat,\",\"            the librarian had decided that a life without\",\"            reading was not worth living.\",\"\",\"        The shadow of ${name} casts gloom on Alexandria even now,\",\"        two hundred years later.  Something about the city is still dead.\",\"        The royal dynasty has always had the threat of despondency looming over it.\",\"\",\"        Cleopatra wonders whether she ever had the choice to be happy.\",\"        They say melancholic humors are passed from parent to child.\",\"        Certainly, many of Cleopatra's relatives have gone this way.\",\"\",\"        Cleopatra begins to open the lid of the box, then shuts it.\",\"\",\"        \\\"No,\\\" she says.  \\\"No, Caesar.\",\"        *if caesar_dead\",\"            No, Marc Antony.\",\"        No, ${name}.  I won't let you do this to me.\\\"\",\"\",\"        She thinks for a moment, goes to a desk drawer, and retrieves a dagger.\",\"\",\"        \\\"You can kill yourself, ${name},\\\" Cleopatra says, tears in her eyes.\",\"        \\\"But you can't kill me.  I may be yours, but I am also ${royal_spouse}'s,\",\"        and I am also me.\\\"\",\"\",\"        She opens the box, grabs the asp by the throat, and slashes the snake\",\"        violently, spattering her desk with blood.\",\"\",\"        Cleopatra will live.  And that is her decision, not yours.\",\"            \",\"    #I could no longer read, so I shared my own knowledge instead.\",\"        Even at the end, you would leave the palace to wander the halls of\",\"        the Great Library with a cane, hoping someone would need your\",\"        expertise on something.  Inevitably, scholars would track\",\"        you down and pepper you with questions:\",\"        *if rhetoric >= techne\",\"            What do you think of this passage here?  Is it too flowery, too long?\",\"        *else\",\"            What do you think of this design?  Too many moving parts?  Too fragile?\",\"\",\"        Inevitably, you would remind them that you could no longer see;\",\"        you took it as a compliment that you were more famed for your generous\",\"        wisdom than your blindness.\",\"\",\"        Now Cleopatra realizes that she has been trapped in a solipsistic\",\"        gloom, when she could follow your example and help others.\",\"        Whether her own best times are past or not, she is not alone.\",\"\",\"        She sets down the box on her cluttered desk, with its notes and\",\"        letters in several diagrams, and heads out into the palace hall.\",\"\",\"        \\\"Caesarion!\\\" she calls out.  \\\"I'm sorry I've locked myself away these\",\"        past days.  I'm back.\\\"\",\"\",\"    *selectable_if (medicine >= 6) #I cured myself. (Requires Medicine: 6)\",\"        [i]Medicine[/i], Cleopatra thinks, and that gives her an idea.\",\"\",\"        She sets the wooden box down on her desk, and retrieves a pouch from one\",\"        of the desk drawers.  Dipping her fingers into the pouch, she\",\"        removes some crumbly green herbs, which she puts into her mouth.\",\"        She quickly puts the herbs back in her desk drawer.\",\"\",\"        Less than a minute later, she collapses to the floor.\",\"\",\"        Hours later, servants find her, find the asp.  They lament, because\",\"        who did not love the queen?  They can't find an asp bite, but\",\"        they assume it must be there somewhere.\",\"\",\"        They will have to inform Caesarion, and keep her death a secret until\",\"        he wills it otherwise.  If the people knew Cleopatra had died, there could be riots.\",\"        The servants roll the queen up in her bed coverings to hide her body.\",\"        *page_break\",\"        Camouflaged by her bed coverings, Cleopatra sneaks out of the\",\"        palace.  She hopes the servants' testimony will be enough to confirm\",\"        her death.  There may be a search for her body, but she will be gone by then.\",\"        Caesarion should not have any trouble claiming the throne.  He\",\"        takes after his parents, after all.\",\"\",\"        Cleopatra has decided that what she needed was not death, but the end of her life as she knows it.\",\"        There is a difference.\",\"\",\"        She ticks off the languages she knows:  Greek, Egyptian, Ethiopian, Troglodytae,\",\"        Syrian, Hebrew, Medean, Arabic, Ethiopian.  So many places she could go.\",\"        And yet, why couldn't she learn Chinese, or Hindi?  She can go anywhere,\",\"        do anything.  Why not?  The descendants of ${name} have always been clever.\",\"\",\"*finish The End\",\"\",\"*label octavius\",\"When Caesar's great-nephew Octavius tried to have the child assassinated,\",\"Caesar in turn sent assassins after Octavius, and the would-be heir found\",\"a different kind of inheritance in the Roman landfill he came to rest in.\",\"*return\",\"\",\"\",\"*label evil_ending\",\"*set year 206\",\"*comment protagonist (?) is 56\",\"*achieve evil\",\"[b]220 B.C.E.[/b]\",\"\",\"Alexander the Great rests in a crystal coffin in a large mausoleum in the center of the city.\",\"Using similar techniques to mummification, Egyptian priests have kept\",\"the Greek conqueror's body from decaying.  When you visit him, he appears\",\"a bit old and dry, but in fairly good condition for a long-dead man.\",\"\",\"You press your fingers to the crystal.  \\\"I've done it, my withered friend,\\\" you say.\",\"\\\"I've conquered Alexandria.\\\"\",\"\",\"You look around out of habit, but of course, you ordered that the tomb be closed to the public.\",\"Ever since you got in the habit of chatting with Alexander, you thought it best to\",\"ensure nobody could walk in on you.\",\"\",\"\\\"I had Ptolemy IV and his wife murdered yesterday,\\\" you say.\",\"*if ptolemy_4_rel < 50\",\"    \\\"It was difficult to lure the boy into my trap.  He doesn't trust me for some reason!\\\"\",\"*else\",\"    \\\"The poor fool trusted me so.  It was almost too easy to poison him,\",\"    and\",\"    *if agathoclea_lover\",\"        Agathoclea\",\"    *else\",\"        *comment People who play this game a lot will correctly realize P4 historically\",\"        *comment married his sister.  (It's actually inaccurate to claim he marries\",\"        *comment Agathoclea, but she's a more major character and this is alternate history.)\",\"        *comment But you've got to get some pretty obscure endings for that realization.\",\"        Arsinoe\",\"    as well.\\\"\",\"You chuckle.\",\"*if ptolemy_4_rel < 50\",\"    \\\"And through some strange mishap, nobody can seem to find the papers where he named\",\"    who would be regent while Ptolemy V comes of age.  Should it not be the wisest\",\"    person at the court, the one who is most knowledgeable in all things?\",\"    That is what people said.  It's nice when people see reason.\\\"\",\"*else\",\"    \\\"Luckily, he had the foresight to name his regent before he went.  Can you\",\"    guess who will be taking care of the kingdom while Ptolemy V grows up?\\\"\",\"You tap the glass thoughtfully.  \\\"Of course, if Ptolemy V ever does grow up,\",\"I shall need to hand over the reins of power.  But if he doesn't\\u2026well, who knows\",\"what fate has in store for Alexandria?\\\"\",\"\",\"You laugh.  You like the way it echoes in Alexander's tomb,\",\"so you laugh louder.  Harder.  It feels good.\",\"\",\"\\\"You may have been a great conquerer, Alexander, but in the end, I am the last\",\"*if male\",\"    man\",\"*else\",\"    woman\",\"standing.  And do you know what I am going to do next?\\\"\",\"\",\"Why did you connive your way into ruling Alexandria?\",\"*choice\",\"    #I plan to spend the treasury like there's no tomorrow.\",\"        \\\"There is so much money to spend, and I have so few years to spend it,\\\"\",\"        you say.  \\\"But I will enjoy it all, buy every delight the empire\",\"        has to offer.  We have only one life to live, Alexander, and we have to\",\"        make the most of it.\",\"\",\"        \\\"As the for the empire\\u2026well, the empire may not live forever, Alexander, but who does?\",\"        As you well know, the distant future is only an illusion.\\\"\",\"    #I just wanted to see whether I could do it.\",\"        \\\"Anything I want,\\\" you say.  \\\"That's the answer.  Alexandria is my plaything\",\"        and my grand experiment.  I have so much to learn about human nature, and in\",\"        my experience, the most interesting results are achieved when the subjects\",\"        are under tremendous amounts of stress.\\\"  You giggle.  \\\"It shall be a city\",\"        devoted to science, albeit my peculiar new brand of it.\",\"\",\"        \\\"People may find my methods peculiar or abhorrent, but what of it?\",\"        Sacrifices must always be made.\",\"        After all, Prometheus had to have his liver torn out to deliver fire to humanity.\\\"\",\"        You grin.  \\\"What I'm sure of is that if anyone's liver must be torn out, it isn't\",\"        going to be mine.\\\"\",\"    #I will show the world an empire like has never been seen before.\",\"        \\\"I have twenty years or more left in me,\\\" you say.  \\\"And you, Alexander, have taught me that\",\"        this is plenty of time in which to conquer the world.  I have learned from\",\"        your mistakes.  I know more than you did.  I am more ruthless than you were.\",\"        *if invented_geography\",\"            And when I have conquered the known world, I will not weep that there is no more\",\"            to conquer, as you did.\",\"\",\"            \\\"Unlike you, I know exactly how big the world is, Alexander.  And I will\",\"            not rest until all of it is mine.\\\"\",\"        *else\",\"            *comment Aw man, but the other line is so perfect!  Anyway, this should be uncommon\",\"            If I cannot achieve immortality with my ideas, I shall achieve it through force.\\\"\",\"\",\"*finish The End\",\"\",\"\",\"*label hypatia_at_serapeum\",\"[b]391 C.E.[/b]\",\"*set year 391\",\"\",\"Over six hundred years after the death of ${name}, Hypatia and her\",\"father Theon approach the Serapeum, their torches flickering in the night.\",\"The temple to Serapis now stands vacant,\",\"a tomb for the last remaining scrolls of the Great Library.  It has\",\"not been more than a week since the temple was closed by the edict of\",\"Emperor Theodosius, and already some vandal has painted lewd images on\",\"the marble columns and great bronze doors.\",\"\",\"A riot in the Egyptian quarter has drawn away the guards this night,\",\"and Theon and Hypatia have decided to rescue what scrolls they can.\",\"Entering the temple may be illegal now, but it is only a matter\",\"of time before squatters and looters get to the place, if they haven't\",\"already.\",\"\",\"They stop at the bronze double doors.\",\"\",\"\\\"So the Great Library is reduced to this,\\\" says Theon softly,\",\"running his hand over the ancient metalwork.  He is\",\"approaching sixty, but when he said he wanted to come along on\",\"Hypatia's covert adventure, she agreed to it.\",\"They are a team, though usually that teamwork is aimed\",\"at mathematical problems instead of sneaking about temples.\",\"\",\"\\\"Why are you so sad, Father?\\\" Hypatia says.  She is twenty-one,\",\"and has never known the Serapeum to have anything but a random hodgepodge\",\"of useless old tracts, all fiercely guarded by the priests of Serapis.\",\"\\\"The Serapeum\",\"*if serapeum_type=\\\"elitist\\\"\",\"    hasn't allowed the public to access its works in centuries.\",\"*elseif serapeum_type=\\\"bookstore\\\"\",\"    probably sold its best works long ago.\",\"*else\",\"    has always been a terrible library.\",\"And that god they\",\"worshipped, Serapis!  Everyone knows that god was made up by the Ptolemies.\",\"The Serapeum was as much an affront to reason as this new god that Theodosius\",\"tries to push on us.\\\"\",\"\",\"\\\"Don't say such things!\\\" Theon suddenly snaps.  He grabs her by the\",\"shoulders.  \\\"I say to you again: you are in danger if you say such things.\",\"Many of the Romans who worship this new god don't know the difference between\",\"Plato and Baal.  A cruel man asked me how my 'witch' daughter was doing, just\",\"yesterday.  Do you understand?  You mustn't antagonize them.\\\" \",\"\",\"\\\"Fine!\\\" Hypatia says.  \\\"Keep your voice down.\\\"  She shrugs free of her\",\"father, affronted that he would continue to treat her as a child.\",\"\",\"*page_break\",\"\",\"*if invented_auto_doors\",\"    Hypatia lowers her torch to the brazier next to the doors.\",\"    Slowly, the heated mercury in the hidden tube expands and pushes open the\",\"    bronze doors.\",\"\",\"    \\\"Remarkable that the old invention still works,\\\" Hypatia says.\",\"\",\"    \\\"Oh, the priests kept it in good condition,\\\" Theon says.\",\"    *if serapeum_type=\\\"idealist\\\"\",\"        \\\"Those talks they gave about the workings of the doors are a tradition\",\"        that goes back to Ptolemy IV.  That was his idea, inspired by his\",\"        old tutor.  Ptolemy IV believed that the Serapeum should be a place of\",\"        learning instead of mysticism.\\\"\",\"    *else\",\"        \\\"They probably didn't understand why it worked, but they knew enough\",\"        to replenish the mercury and keep the joints oiled.  I'm sure they\",\"        had some mystical explanation for it.\\\"\",\"*elseif serapeum_type=\\\"elitist\\\"\",\"    Hypatia sees a rope dangling out of a hole in the door, which the\",\"    priests would have pulled on to lock the door behind them.  Pushing\",\"    on the doors, she confirms they are locked.  But Hypatia prepared\",\"    for this; she pulls from her belt a curved rod and pokes it\",\"    through the rope hole, fishing for the bolt.\",\"\",\"    \\\"Dare I ask how my daughter learned how to pick locks?\\\" Theon says.\",\"\",\"    \\\"You told me to be open to all kinds of knowledge,\\\" Hypatia says,\",\"    trying to catch the bolt with the rod.  \\\"Besides, this lock is quite old.\",\"    I couldn't rob a Roman house with this.\\\"  Finally she feels the bolt,\",\"    guides it out of its catch, and pushes open the doors.\",\"*else\",\"    Hypatia pushes tentatively on one of the doors, and marvelously,\",\"    it simply creaks open.\",\"\",\"    \\\"No locks or bars,\\\" Hypatia says, surprised.\",\"\",\"    \\\"The Serapeum was always open to all,\\\" Theon says mournfully.\",\"\",\"Their torchlight falls on the statue of Serapis in the center of the\",\"temple.\",\"*temp pristine false\",\"*if invented_auto_doors or (serapeum_type = \\\"elitist\\\")\",\"    *set pristine true\",\"    The old god remains pristine, cared for until a week ago when the\",\"    priests were hurried out the door.\",\"\",\"    The shelves at the sides of the temple are piled high with scrolls,\",\"    no doubt in a nonsensical order that made numerological sense to\",\"    the priests.\",\"\",\"    *if invented_auto_doors\",\"        \\\"It looks as though the 'spirits' guarding the door were enough\",\"        to keep away looters for the moment,\\\" Hypatia says.\",\"\",\"        \\\"Hah!\\\" Theon says. \\\"${name}, you strange servant of reason and unreason,\",\"        you've protected the Great Library one final time.\\\"\",\"    *elseif serapeum_type = \\\"elitist\\\"\",\"        \\\"It looks like the locked door was just enough of a deterrent\",\"        to keep any thieves out,\\\" Hypatia says.\",\"\",\"        \\\"Huh!\\\" Theon says.  \\\"Perhaps old Ptolemy and the priests of the\",\"        Serapeum were right in the end to keep the rabble out.\\\"\",\"*else\",\"    Someone has painted 'DIE PAGANS' in Latin red letters across the\",\"    great statue's chest.  The hostile message is genuinely terrifying\",\"    to Hypatia, and she begins to see the reason in her father's warnings.\",\"\",\"    Many of the scrolls are burned, and there are far fewer scrolls\",\"    than there were the last time Hypatia visited.\",\"\",\"    \\\"Looks as though some other looters got here first,\\\" Hypatia says.\",\"    \\\"Too bad Serapis couldn't leap off his pedestal and scare them away\",\"    at the door.\\\"  She tries for levity, but misses.  The statue's\",\"    message is unnerving.\",\"\",\"*page_break\",\"\",\"They split up, and Hypatia goes to the bookshelves to rifle\",\"through piles of obscure scholarly tracts from the Great Library: all\",\"the books that were too boring or indecipherable for people to steal\",\"over the years.  Some liked to say that Caesar accidentally burned down\",\"the Great Library, back in the days of Cleopatra, but that was an exaggeration,\",\"and the truth was far more banal.  The Great Library's funding had been\",\"in decline ever since roughly the reign of Ptolemy III, the last\",\"ruler of the Alexandrian empire to place an emphasis on hiring good scholars.\",\"By the time Caesar accidentally burned down the Great Library's storehouse,\",\"the library was already a shadow of what it once was.  Once \",\"Queen Cleopatra had committed suicide and the Alexandrian Empire had become the Roman province of\",\"Egypt, Rome had little incentive to make the Great Library great again.\",\"After a few more centuries of graft and mismanagement, the\",\"Great Library's building was bought and turned into a mansion, and the \",\"remaining scrolls were stuffed into the Serapeum.\",\"\",\"*if serapeum_type = \\\"elitist\\\"\",\"    Over the centuries, the cult of Serapis grew more and more secretive,\",\"    rarely letting anyone not of the faithful into their temple, and few\",\"    people had any idea what treasures remained in the Serapeum.\",\"*elseif serapeum_type = \\\"bookstore\\\"\",\"    The combined temple and bookstore sold off the library's holdings over the\",\"    years, and as times became difficult and the priests of Serapis lost\",\"    any ability to appraise the works, the best scrolls left Alexandria.\",\"*else\",\"    The Serapeum was a lending library, meaning it lost works over time,\",\"    and it was a temple to an unpopular god, meaning it did not have the funds\",\"    to purchase new works.\",\"    *if serapeum_type = \\\"idealist\\\"\",\"        But the priests remained devoted to their ideal of teaching the public\",\"        until the very end, even as they lost almost all their scrolls.\",\"    *else\",\"        So the priests decided eventually that only those\",\"        most devoted to Serapis would be allowed to borrow the scrolls.  Anyone unwilling\",\"        to prostrate themselves before a false god had little idea what treasures\",\"        the library held.\",\"\",\"Finally Theodosius, a Roman emperor devoted to Constantine's peculiar\",\"monotheism, decreed that all the pagan temples should be closed, and all pagan\",\"practices banned.  No Serapeum, temple to Serapis.  No Musaeum, temple to\",\"the Muses.  Before the scholars of Alexandria could secularize their\",\"institutions, they were swiftly booted out the door by Roman soldiers.\",\"\",\"Hypatia's musing about the Serapeum's history is cut short when she\",\"stumbles across some papers with diagrams she recognizes.  These\",\"are works of ${name}, a famously clever librarian under Ptolemy III. \",\"\",\"\\\"Father, I think I've found something.\\\"\",\"\",\"*page_break\",\"\",\"Hypatia goes to an altar and spreads out the sheaf of scrolls she has found.\",\"\",\"*if invented_geography\",\"    One is a tract on calculating the correct diameter of the Earth.\",\"    Hypatia marvels at the cleverness of the experiment, which apparently\",\"    involved traveling down the Nile to do some measurements and trigonometry.\",\"\",\"*if invented_optics\",\"    One is a tract on a marvelous device that could focus the Sun's\",\"    rays using an adjustable parabola of mirrors.  A parabola: one of\",\"    the conics, like the ellipse or the hyperbola.  It is beautiful in\",\"    its own way, and this tugs at Hypatia's intuition.  Why are there\",\"    not more conics in nature?  What if there were?\",\"\",\"*if invented_copier\",\"    One of the scrolls is not a work of ${name} at all, but appears to\",\"    be a copy of a work of Aristarchus, in which the old philosopher\",\"    proposed that the Earth goes around the Sun instead of the other way\",\"    around.  The copy has the odd aberrations of a work copied with\",\"    ${name}'s automatic copying device; the original was probably lost.\",\"    Hypatia knows of the heliocentric theory, but the measurements she has so far do not show that\",\"    concentric circles around the Sun describe the orbits of the planets\",\"    any better than the geocentric model.\",\"    *if (invented_optics and invented_auto_doors)\",\"        Unless\\u2026\",\"\",\"*if (not(pristine))\",\"    The works have unfortunately been severely burned by the vandals that\",\"    reached the Serapeum first, and Hypatia's mind turns again to\",\"    the graffiti on the statue of Serapis.  As much as she would love\",\"    to think the lofty thoughts of a scholar, it is hard to concentrate\",\"    when she has the very real sense that the city is going to try to kill her.\",\"*elseif ((invented_copier and invented_optics) and invented_geography)\",\"    The world falls away as Hypatia performs calculations.  She knows by heart\",\"    many of the measurements of the planets that she has been trying to\",\"    explain for years.  Through the lens of the documents before her\\u2014round\",\"    the Earth, conics, the Sun at the center\\u2014she finally puts the pieces together.\",\"\",\"    \\\"Father, I've got it!\\\" she cries.  \\\"I know the shape of the planets'\",\"    orbits!\\\"\",\"\",\"    Her mind is racing, the numbers and calculations falling into place\",\"    even as, in her mind, the mysterious wanderers become bound to the\",\"    shapes that rule their motion.  Conics:  ellipses.\",\"\",\"    She knows a secret known to nobody else in the world, and it is beautiful.\",\"    *page_break\",\"\",\"    \\\"The planets travel in ellipses,\\\" Hypatia explains to her father.  \\\"Not\",\"    circles.  And the heliocentric idea is right.  Only, the Sun is not\",\"    at the center of the universe.  It's at a focus.\\\"\",\"\",\"    \\\"It's a remarkable idea, my dear,\\\" Theon says, \\\"but surely you need\",\"    to check the measurements to verify it, don't you?\\\"\",\"\",\"    \\\"I will, of course,\\\" Hypatia says, \\\"but what then?  If I write a tract\",\"    about it, where would I even put it, now that the Great Library is\",\"    utterly gone?\\\"\",\"\",\"    Theon hesitates.  \\\"I know there is a library in Constantinople,\\\" he says \",\"    slowly.  \\\"I think they will take even 'pagan' works such as ours.\",\"    You might bring the edition of the [i]Elements[/i] that you\",\"    and I edited.\\\"\",\"\",\"    \\\"I can't leave you, Father,\\\" Hypatia says, taking his hand.  \\\"We\",\"    are a team.\\\"\",\"\",\"    \\\"Hypatia, if you are right, your idea is bigger than either of us,\\\"\",\"    Theon says.  \\\"Theodosius may think it heretical\\u2014I know not what\",\"    he would think, honestly\\u2014but as long as your idea lives in a library,\",\"    then someone will discover it again, just as you discovered the ideas\",\"    of ${name}, and both of your works will continue the unbroken chain.\\\"\",\"    Theon grins.  \\\"If your idea is right.  Which I'm not quite willing\",\"    to concede.  I trust you will\",\"    let me be your critic, as you have always been mine?\\\"\",\"\",\"    \\\"Of course, Father,\\\" Hypatia says.  An idea occurs to her.  \\\"Why not\",\"    come with me to Constantinople?  Perhaps we could make Theodosius\",\"    more aware of the problems of Alexandria.\\\"\",\"\",\"    Theon smiles.  \\\"My dear, I could not be happier to leave this place.\",\"    Alexandria's time in the sun may be done, but I think ours is just\",\"    beginning.\\\"\",\"\",\"    *finish The End\",\"*else\",\"    ${name}'s writings nudge Hypatia's intuition \",\"    in some hard-to-describe way: something to do\",\"    with the measurements of the planets that she has been trying to explain.\",\"    But some piece of the puzzle is still missing, and she has no great\",\"    insight.\",\"\",\"Finally, she turns her attention to a different document, which she is\",\"still reading with interest when Theon comes over.\",\"\",\"\\\"What have you found?\\\" Theon asks.\",\"\",\"\\\"It's a collection of documents from ${name} of Alexandria,\\\"\",\"Hypatia says.  She shows him what she has been reading.  \\\"Look at this.\",\"It's the old librarian's final account of\",\"*if male\",\"    his\",\"*else\",\"    her\",\"life.\\\"\",\"\",\"\\\"How interesting,\\\" Theon says.  \\\"${name} lived just around the time\",\"the Great Library and Alexandria went into decline.  How does it end?\",\"Are there any closing thoughts?\\\"\",\"\",\"What is the final line of your memoir, summarizing the lessons you learned?\",\"*choice\",\"    #\\\"I gave up much to achieve what I did, but I regret nothing.\\\"\",\"        Hypatia smiles.  \\\"I like this ${name}.  Despite everything,\",\"        *if male\",\"            he\",\"        *else\",\"            she\",\"        regretted nothing.\\\"\",\"\",\"        Theon scoffs.  \\\"How can one regret [i]nothing[/i]?  Surely\",\"        that is the result of either a faulty memory or a lack\",\"        of conscience.\\\"\",\"\",\"        \\\"I think it may be neither, Father.\\\"  Hypatia sets down the scroll.\",\"        \\\"What if we were to live boldly, Father?  What if we were to tell\",\"        the bishop and the governor what we thought, and damn the\",\"        consequences?\\\"\",\"\",\"        \\\"Don't joke,\\\" Theon says darkly.  \\\"I don't like to worry about you.\\\"\",\"\",\"        \\\"Then don't,\\\" Hypatia says crisply.  \\\"I am a grown woman now,\",\"        and you need not protect me.  I will be like ${name}:\",\"        doing as I choose, regretting nothing.\\\"\",\"\",\"        \\\"Come now, Hypatia,\\\" Theon pleads.  \\\"You've always been a good girl\\u2026\\\"\",\"\",\"        \\\"And I will be a good woman,\\\" Hypatia says.  \\\"Oh, I will be the\",\"        best woman.  What will they do when they find I cannot be\",\"        intimidated, cannot be bribed?  What will they do when I\",\"        am steadfastly reasonable in the face of their appeals to fear\",\"        and hate?  What will they do when I do not let Alexandria forget\",\"        how it has squandered its greatness?  What will they\\u2014Father, are you\",\"        all right?\\\"\",\"\",\"        Theon wipes the tears from his eyes.  \\\"Oh, my sweet girl,\\\" Theon says.\",\"        \\\"I am so proud of you, and so ashamed to be proud.  Because in raising\",\"        you to be so proud, I have doomed you,\",\"        *if petty >= 50\",\"            as surely as ${name} and Sosibius doomed Ptolemy.\",\"            Oh, what a despicable thing it is to shape a child's fate!\\\"\",\"        *else\",\"            even as I tried to be as good a teacher as ${name}.\",\"            Oh, what wretched irony, that good works should be so rewarded!\\\"\",\"        \",\"    #\\\"A city is only as great as its people.\\\"\",\"        \\\"A city is only as great as its people\\u2026\\\" Hypatia muses.\",\"        \\\"Father, what keeps us here in Alexandria, anyway?\",\"        Now that the Musaeum is gone, why not go to the capital?\\\"\",\"\",\"        \\\"Constantinople?\\\" Theon says.  He scratches his brow.  \\\"They\",\"        do have a library there, I believe.  I don't know any good\",\"        scholars there\\u2026I mostly only know the community here.\\\"\",\"\",\"        \\\"You are the greatest scholar in Alexandria,\\\" Hypatia says.\",\"        \\\"If you moved to Constantinople, surely your fellows\",\"        would follow.\\\"\",\"\",\"        \\\"Oh, stop.\\\"  Theon waves this praise away, but he is pleased.  \",\"        Then he frowns.  \\\"Surely it will be dangerous for us to be\",\"        near the heart of Theodosius's theocracy.  Alexandria is more used to\",\"        competing sects.\\\"\",\"\",\"        \\\"It will be dangerous,\\\" Hypatia affirms.  \\\"But I think we must\",\"        do as ${name} did and go to the city that has the most promise.\",\"        If a city is as only as great as its people, then your presence\",\"        will make Constantinople great.\\\"\",\"\",\"        Theon laughs and takes Hypatia's hand.  \\\"My dear, you're right.\",\"        I don't know whether we will die from mob violence in Constantinople or\",\"        convince Theodosius to love pagans.  For now, you've given me\",\"        hope.\\\"  He squeezes Hypatia's hand.  \\\"You are, as ever, the\",\"        light of my life.\\\"\",\"    #\\\"Teaching, in the end, was my greatest responsibility.\\\"\",\"        \\\"Teaching\\u2026\\\"  Hypatia ponders this.  \\\"Perhaps that's our problem,\",\"        Father.  The people are simply uneducated.  We need to stop\",\"        living in our bubble of scholars and students, and take to the\",\"        streets.  Proclaim the truth to anyone who will listen,\",\"        like the zealots who follow the emperor's god.  Our truth will\",\"        shine brighter.\\\"\",\"\",\"        \\\"My dear, you will do no such thing!\\\" Theon says, exasperated.\",\"        \\\"Do you really think shouting Aristotle at random Roman citizens\",\"        is going to help matters here in Alexandria?  You will get\",\"        yourself killed!\\\"\",\"\",\"        Theon's words strike Hypatia as entirely true: she will get herself\",\"        killed.  It isn't something\",\"        she has thought much about until now, but her father is right.\",\"        Not because her father has any kind of power of prophecy, but because\",\"        Hypatia is who she is:  outspoken, judgmental, unyielding.\",\"        She is a straight, unbendable line, \",\"        and she can predict the eventual results of her intersection with\",\"        the pagan-hating zealots of the city.  She sees this with certainty\",\"        in a way perhaps even her father does not.  The initial chill\",\"        of the thought gives way to resigned certainty.\",\"\",\"        \\\"But could we start a school?\\\" Theon offers after she has been silent\",\"        for a time.\",\"\",\"        \\\"We could,\\\" Hypatia says, not sharing her feelings with her father.\",\"        \\\"Perhaps that would be enough.\\\"\",\"\",\"        She knows it will not be enough to save Alexandria from what it\",\"        has become.  That trajectory was set in motion long ago,\",\"        perhaps in the time of ${name}.  But she must do what she can.\",\"\",\"        She will be as the lighthouse: a beacon in the darkness.\",\"\",\"*finish The End\",\"\"], \"labels\":{\"steam_engine_ending\":553,\"germ_theory_ending\":744,\"wrote_epic_ending\":867,\"cleopatra_ending\":955,\"octavius\":1309,\"evil_ending\":1316,\"hypatia_at_serapeum\":1411}}"], "labels":{}},
"ending": {"crc":-626385581, "lines":["{\"crc\":-1889386692, \"lines\":[\"Thank you for playing [i]Choice of Alexandria[/i].  \",\"\",\"*feedback\",\"\",\"Choice of Games releases new games like this one on a regular basis.\",\"*subscribe\",\"*page_break\",\"\",\"The character you play in the game is based on the real-life librarian Eratosthenes. Ptolemy III, Ptolemy IV, Berenice II, Euclid, Archimedes, Sosibius, and the historical Hypatia were all real people. Eratosthenes really did calculate the circumference of the Earth and tutor Ptolemy IV, along with inventing modern geography and other remarkable accomplishments.  The real Sosibius succeeded in becoming Ptolemy IV's trusted but evil advisor.\",\"\",\"The real Euclid is thought to be male, but very little is known about the life of Euclid. (Euclid's [i]Elements[/i] was a cornerstone of mathematical education for two thousand years\\u2014high-school geometry classes teach material from it still.) Ptolemy III seems to have been a very capable ruler, whereas Ptolemy IV was weak and malleable.  The Ptolemies really did invent a god, Serapis, to try to unite the Greeks and Egyptians,\",\"and the Serapeum is thought to be all that remained of the Great Library by Hypatia's time.\",\"\",\"Berenice II did murder her first husband when she caught him sleeping with her mother.  But her love for Ptolemy III was the stuff of legend. She also competed in the Olympics, presumably in the chariot races, since women were not allowed to compete in other events.\",\"\",\"Cleopatra, by the way, was a Ptolemy as well; her father was Ptolemy XII. Like all the Ptolemies, Cleopatra was Greek, not Egyptian.\",\"\",\"The protagonist's inventions are a little anachronistic, but are largely based on those of\",\"Heron of Alexandria, who came a little later\\u2014around 40 C.E.  Heron's inventions include the\",\"\\\"automatic doors\\\" of Chapter 2, the \\\"robot\\\" of Chapter 4, and the aeolipile,\",\"a primitive precursor of the steam engine.  The \\\"Claws of Archimedes\\\" and a sun-focusing mirror\",\"are both inventions attributed to Archimedes (a real-life friend of Eratosthenes), but the details as to how and whether they worked\",\"are controversial.\",\"\",\"There are seven entirely different versions of the final chapter, each set in a different year.  To get the more unique endings, try either avoiding a revolt and concentrating on a particular skill, or achieving political power at the expense of a revolt and a dead character or three.  The ending most closely\",\"matching our own history is the one set in 391 C.E., the year Theodosius closed the Serapeum.  Hypatia,\",\"the last famous scholar of Alexandria, was tortured and killed by a mob in 415 C.E.\",\"Something rather better happens in the ending set in that year; I hope you reach it.\",\"\",\"If you enjoyed this, you may also enjoy\",\"*link https://www.choiceofgames.com/robots/redirect.php?src=alexandriaGame Choice of Robots,\",\"the other game I've written for Choice of Games.\",\"Again, thanks for playing.\",\"*line_break\",\"~KG\",\"*ending\",\"\"], \"labels\":{}}"], "labels":{}},
"choicescript_stats": {"crc":-654356063, "lines":["{\"crc\":1357963728, \"lines\":[\"[b]Year: ${year}[/b]\",\"*if (epilogue and (not(bce_end)))\",\"    [b]C.E.[/b]\",\"*else\",\"    [b]B.C.E.[/b]\",\"\",\"*image librarian.png center The Librarian\",\"[b]${name} (\\\"${nickname}\\\")[/b]\",\"*line_break\",\"Techne: ${techne}\",\"*temp arg0 techne\",\"*gosub descriptor\",\"*line_break\",\"Medicine: ${medicine}\",\"*set arg0 medicine\",\"*gosub descriptor\",\"*line_break\",\"Rhetoric: ${rhetoric}\",\"*set arg0 rhetoric\",\"*gosub descriptor\",\"*stat_chart\",\"  opposed_pair Idealist\",\"    Pragmatic\",\"  opposed_pair Elitist\",\"    Populist\",\"\",\"*line_break\",\"\",\"*image alexandria.png center Alexandria\",\"\",\"Strength: ${alexandria_strength}\",\"*if alexandria_strength < 3\",\"    (Weak)\",\"*elseif alexandria_strength = 3\",\"    (Slightly Weak)\",\"*elseif alexandria_strength = 4\",\"    (Respectable)\",\"*elseif alexandria_strength > 4\",\"    (Impressive)\",\"*line_break\",\"Knowledge: ${alexandria_knowledge}\",\"*if alexandria_knowledge < 4\",\"    (Unimpressive)\",\"*elseif alexandria_knowledge < 5\",\"    (Respectable)\",\"*elseif alexandria_knowledge < 7\",\"    (Impressive)\",\"*elseif alexandria_knowledge < 9\",\"    (Extraordinary)\",\"*else\",\"    (Legendary)\",\"*stat_chart\",\"  percent egypt_unrest Egyptian Unrest\",\"*line_break\",\"\",\"*image people.png center People of Alexandria\",\"*if ptolemy_4_born\",\"    [b]Ptolemy IV[/b]\",\"    *line_break\",\"    Age:\",\"    *if epilogue\",\"        (Dead)\",\"    *else\",\"        *temp ptolAge (245-year)\",\"        ${ptolAge}\",\"    *stat_chart\",\"      opposed_pair Petty\",\"        Wise\",\"      percent ptolemy_4_rel Relationship\",\"\",\"*if ptolemy_4_born\",\"    *line_break\",\"    [b]Other[/b]\",\"[b]Relationships[/b]\",\"*if ptolemy_3_dead or epilogue\",\"    *line_break\",\"    Ptolemy III:  Dead\",\"*else\",\"    *stat_chart\",\"       percent ptolemy_3_rel Ptolemy III\",\"*if berenice_dead or epilogue\",\"    *line_break\",\"    Berenice II:  Dead\",\"*else\",\"    *stat_chart\",\"       percent berenice_rel Berenice II\",\"*if archimedes_dead or epilogue\",\"    *line_break\",\"    Archimedes:  Dead\",\"*else\",\"    *stat_chart\",\"       percent arch_rel Archimedes\",\"*if nefertari_dead or epilogue\",\"    *line_break\",\"    Nefertari:  Dead\",\"*else\",\"    *stat_chart\",\"       percent nefertari_rel Nefertari\",\"\",\"\",\"*if (((invented_copier or invented_auto_doors) or (invented_fire_engine or invented_geography)) or ((invented_optics or invented_robo_arch) or (invented_steam_engine or invented_germ_theory))) or wrote_epic\",\"\",\"    *image inventions.png center Inventions and Discoveries\",\"*if invented_copier\",\"    Copying Machine\",\"    *line_break\",\"*if invented_auto_doors\",\"    Automatic Doors\",\"    *line_break\",\"*if invented_optics\",\"    Optics\",\"    *line_break\",\"*if invented_fire_engine\",\"    Fire Engine\",\"    *line_break\",\"*if invented_geography\",\"    Geography\",\"    *line_break\",\"*if invented_robo_arch\",\"    An Archimedes Automaton\",\"    *line_break\",\"*if invented_steam_engine\",\"    Steam Engine\",\"    *line_break\",\"*if wrote_epic\",\"    ${epic_title}\",\"    *line_break\",\"*if invented_germ_theory\",\"    Germ Theory\",\"    *line_break\",\"*if (not(pet_name = \\\"your pet\\\"))\",\"    *line_break\",\"    [b]Pet[/b]\",\"    *line_break\",\"    $!{pet} named \\\"${pet_name}\\\"\",\"\",\"*finish\",\"\",\"*label descriptor\",\"*if arg0 < 1\",\"    (No Knowledge)\",\"*elseif arg0 < 4\",\"    (Dabbler)\",\"*elseif arg0 < 7\",\"    (Knowledgeable)\",\"*elseif arg0 < 10\",\"    (Masterful)\",\"*else\",\"    (Extraordinary)\",\"*return\",\"\"], \"labels\":{\"descriptor\":138}}"], "labels":{}},
