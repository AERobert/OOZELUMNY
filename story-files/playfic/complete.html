labor, then handed the child off to wet nurses and tutors and gone right back to ruling.\",\"    But Ptolemy IV is her eldest, and perhaps Berenice finally believes the boy is old enough\",\"    to be worthy of her attention.\",\"*else\",\"    Though Berenice took care of Ptolemy when he was young, she \",\"    has since had other children\\u2014Magas and Lysimachus, and Alexander and\",\"    Arsinoe, and tragic Berenice the Younger\\u2014and her attention to young Ptolemy\",\"    has been sporadic.  You wonder what is on her mind now.\",\"\",\"Your roan stallion and her white one travel at a trot around Lake Mareotis, south of the city.\",\"Egyptian fishermen use poles to push their flat-bottomed boats around the lake.\",\"The ground is marshy and dense with reeds, but there is a well-worn path.\",\"\",\"The conversation begins innocuously enough\\u2014you speak of horses, and athletes, and the \",\"library, and the difficulties of rulership\\u2014but when you have gone some ways, Berenice\",\"finally asks, \\\"Have you ever heard about my first husband, ${name}?\\\" \",\"\",\"You had heard rumors about his murder at her hands.  \\\"No.\\\"\",\"\",\"Berenice studies the skyline of Alexandria across the lake.  \\\"I killed him,\\\" she says distantly.\",\"\",\"*choice\",\"    #\\\"I'm sure you must have had a good reason.\\\" \",\"        *set berenice_rel %+5\",\"    #\\\"Why?\\\"\",\"    #\\\"Please don't confess such things to me.\\\"\",\"        \\\"It isn't exactly a secret,\\\" says Queen Berenice, with a grim smile.\",\"        \\\"Everyone back home in Cyrene knows.\\\"  She nods to Alexandria, across the water.\",\"        \\\"And word has spread in Alexandria, too, over the years.  But not too much,\",\"        maybe because people know a queen who can murder is not to be crossed.  The more\",\"        one believes the rumor, the more one doesn't wish to be caught spreading it.\\\"\",\"\",\"        You aren't sure what to say to this.  But Berenice continues, determined to share her\",\"        story.\",\"        \",\"\\\"He was sleeping with my mother,\\\" she says, and she brings her horse to a halt, forcing you\",\"to do the same.  \\\"I caught them in the act, if you can believe it.\\\"  When she turns to you,\",\"she bears a grin that is at once hurt and hateful, defiant and fragile.\",\"\",\"*choice\",\"    #\\\"I really don't need to hear any more details.\\\"\",\"        Berenice frowns and looks away.  \\\"Perhaps not,\\\" she says softly.  \\\"Let me get to\",\"        the point.\\\"\",\"        *set berenice_rel %-5\",\"        *goto ptolemyQuestion\",\"    #\\\"I'm listening.\\\"\",\"        *set berenice_rel %+10\",\"        \\\"I came upon them in my mother's bedroom, in the Cyrene palace,\\\" Berenice says.\",\"        \\\"They were loud and careless.  All three of us lived there, so I was bound to discover\",\"        them sometime.\\\"  She pulls a dagger from her belt.  \\\"Even then, I always carried\",\"        a dagger.  I'd heard too many stories not to.  So when I saw them heedlessly groaning,\",\"        his bare back to me\\u2026\\\"  Berenice runs a finger over the blade.  \\\"I admit there was an\",\"        element of rage driving my decision, but at the time, it was more like the last puzzle\",\"        piece had clicked into place, and it was finally obvious how to unlock the prison I found\",\"        myself in.  My dagger was the key, and the back of Demetrius the Fair was the lock.\\\"\",\"        She demonstrates with the dagger: \\\"All I had to do was insert\\u2026and twist.\\\"\",\"\",\"\",\"    #\\\"I think you were right to kill him, then.\\\"\",\"        *set berenice_rel %+5\",\"        \\\"It wasn't about what was right,\\\" Berenice says, narrowing her eyes.\",\"        \\\"Father had always said I would marry Ptolemy.  But when Father died, Mother \",\"        forced me to marry that fool Demetrius instead.  So Demetrius came to Cyrene and became king by\",\"        marrying me.  And it was essentially all because Mother wanted the handsomest man in all the land\",\"        to sink her talons into.\\\"  Berenice shakes her head.  \\\"Now that I'm older, I see just\",\"        how much Demetrius was just a foolish boy.  It was Mother who jeopardized the whole kingdom\",\"        and ruined my life, all for a pretty face.  But if you gave me the chance again, I would\",\"        still stab him.  I knew even then that my romance with Ptolemy and the Alexandrian throne\",\"        awaited, and all I had to do was kill a man who would screw his wife's mother.  Yes.\",\"        I would kill him again.  Even if I feel sorry for him now.  I would put him down like a dog.\\\"\",\"\",\"At this rather astonishing statement from the queen, you can only nod your head.\",\"\",\"\\\"Which brings me to my question to you, O wise tutor of my eldest son.\\\"\",\"*label ptolemyQuestion\",\"Berenice gestures expansively to Alexandria, across the lake.  \\\"The city knows, effectively.\",\"My son does not.  We have managed to keep him ignorant of this fact about me, partly by keeping\",\"him from his peers.  No doubt every thirteen-year-old boy in Alexandria would love to inform\",\"my boy about my past in the most insulting way possible.  So instead, we keep him\",\"in the company of those who know better than to tell him such things, such as you and Sosibius.\\\"\",\"\",\"You blink for a moment, trying to consider the ramifications of this conspiracy to keep\",\"Ptolemy in the company of people who would not tell him the truth.  \\\"And you want to know\",\"whether it's time to let young Ptolemy know about your past.\\\"\",\"\",\"Berenice grins.  \\\"Precisely.  I knew you were a sharp one, librarian.\\\"\",\"\",\"*choice\",\"    #\\\"Yes, you should let him know your husband died because of his lechery.\\\"\",\"        *set petty %-10\",\"        *set kill_berenice_bump true\",\"        *if petty >= 50\",\"            \\\"I have sometimes feared your son leans a little too much toward thinking\",\"            about hedonism, instead of the Good,\\\" you say.\",\"        *else\",\"            \\\"I have been trying to make sure your son knows that pleasures of the flesh\",\"            should be spurned in favor of more lasting accomplishments,\\\" you say.\",\"        \\\"Perhaps it would be good for him to hear of how your husband met his end.\\\"\",\"\",\"        Berenice nods.  \\\"You're right\\u2014the last thing I would want is for my son\",\"        to end up a fool like Demetrius.  I will tell him.  Thank you, scholar.\\\"\",\"\",\"    #\\\"Yes, you should let him know that even great heroines must sometimes take actions others deplore.\\\"\",\"        *set petty %+10\",\"        *set kill_berenice_bump true\",\"        *set berenice_rel %+10\",\"        Berenice nods thoughtfully.  \\\"Yes, you're right.  Why build up his idea of who I am,\",\"        only to have it inevitably destroyed?  He probably has his own private shames, too,\",\"        and knowing my honor is tarnished may help him come to terms with them.  You are wise,\",\"        ${name}.  I will tell him about my past, and let him know I am human.\\\"\",\"    #\\\"No, don't tell him now.  I can write your story for him to read later.\\\"\",\"        *set rhetoric +1\",\"        *set berenice_rel %+10\",\"        *set ptolemy_3_rel %-15\",\"        *set ptolemy_4_rel %+5\",\"        Berenice frowns; apparently, she'd been hoping you would say something different.\",\"        \\\"So my son will continue in ignorance, then.  Perhaps you're right, and it's still too soon\",\"        for him to know his mother is a murderer.\\\"\",\"\",\"        \\\"If you give me time, I can craft a history that best explains your motives,\\\" you say.\",\"        \\\"It is no doubt more complex than what you've told me.\\\"\",\"\",\"        Berenice's frown lifts, and she shoots you a grateful look.  \\\"Of course.  If I had told\",\"        him now, I probably would have hardly said more than I told you.  And that is not nearly\",\"        enough.  Yes.  We will meet regularly, so that you can write a book for my son.  It\",\"        shall be so.\\\"\",\"\",\"        You spend a few months writing Berenice's book for young Ptolemy IV,\",\"        honing your writing skills in the process.\",\"        Unfortunately, you earn a little ire from Ptolemy III when he learns of the project,\",\"        since he does not at all like the idea of having his wife's transgressions committed to\",\"        book form.  But Berenice leans on him, and you finish the work and present it to Ptolemy.\",\"            \",\"        Young Ptolemy seems rather shocked to learn the truth about his mother, but when you\",\"        discuss the work with him in one of your lessons, you find that your evenhanded treatment\",\"        has helped the boy see his mother in a sympathetic light.  You aren't certain, but you\",\"        think this has opened the way to a relationship between the two in a way that would have\",\"        been impossible a year ago, and for that, you are proud.\",\"\",\"        *goto end_of_berenice_section\",\"\",\"Berenice gives her horse a little kick, and as you follow,\",\"*if berenice_rel < 60\",\"    she turns the conversation somewhat\",\"    forcefully to some minor chariot races coming up, as if to emphasize that you are not actually\",\"    on as intimate terms with her as the preceding conversation might suggest.\",\"*else\",\"    she continues to tell you more about what it was like to live with her mother and Demetrius\",\"    under the same roof\\u2014how she pieced it all together, clue by clue, and realized the\",\"    magnitude of each one's betrayal.  Most of the story is clearly inappropriate for a\",\"    thirteen-year-old, but she makes you promise not to tell Ptolemy IV anyway.\",\"    You gather that what she will tell him will be highly abbreviated.\",\"\",\"How difficult it must be, you think, for young Ptolemy to understand his mother at all.\",\"How would he really interpret the murder, when Berenice has given him so little other context?\",\"But having seen a glimpse of the anger that Berenice carries with her still, you can hardly blame\",\"her for being\",\"*if berenice_rel < 60\",\"    a closed book.\",\"*else\",\"    cautious.\",\"\",\"*label end_of_berenice_section\",\"*page_break\",\"\",\"*comment Olympics - P4 is 13 (still)\\u2014this is an Olympic year if they started in 776\",\"*set year 232\",\"*temp winTheOlympics false\",\"\",\"Ptolemy IV's thirteenth year also happens to be an Olympic year.  While you are\",\"in your office in the library, working on a treatise on \",\"*temp bestStat \\\"techne\\\"\",\"*if (medicine >= techne) and (medicine >= rhetoric)\",\"    *set bestStat \\\"medicine\\\"\",\"    the functioning of the heart,\",\"*elseif (rhetoric >= techne) and (rhetoric >= medicine)\",\"    *set bestStat \\\"rhetoric\\\"\",\"    the use of metaphor in public discourse,\",\"*else\",\"    the many uses of gears,\",\"a young courier from the palace\",\"informs you that you will be accompanying Berenice and young Ptolemy to the Olympics, so that you\",\"can tutor Ptolemy on the journey.\",\"\",\"You put down your quill.  \\\"I was not aware young Ptolemy had any interest in athletics.\\\"\",\"\",\"\\\"I cannot speak to that,\\\" says the courier, only slightly older than Ptolemy himself,\",\"\\\"but I do know he is competing.\\\"  \",\"\",\"\\\"Competing!\\\" you say.  \\\"In what?\\\"\",\"\",\"\\\"Why, the hoplitodromos, naturally,\\\" the courier says, failing to suppress his grin now.\",\"\",\"\\\"That boy is going to run a race carrying a shield practically as big as he is?\\\"\",\"\",\"\\\"If you would like to see this spectacle, I believe he is practicing even now,\\\" the courier\",\"says, still smirking in a quite improper way.  \\\"I will be happy to show you on my way\",\"back to the palace.\\\"\",\"\",\"[i]No doubt[/i], you think.  You look down at the treatise you've been writing and sigh.\",\"It seems as though you're always being pulled from your work for Ptolemy these days.\",\"You were certain you had an interesting thought before this courier distracted you.  What was it?\",\"*temp sympathetic true\",\"*choice\",\"    #\\\"Tell Berenice I will accompany them.  But I will pass on your offer to observe young Ptolemy\\u2014I am a bit busy here.\\\"\",\"        The courier nods in acknowledgment.\",\"        *gosub yesSirOrMaam\",\"\",\"        *gosub postCourierIdea\",\"        *page_break\",\"        *goto to_the_olympics\",\"        \",\"    #\\\"Tell Berenice that I would like to petition her to stay here in Alexandria instead.  Now if you'll excuse me, I'm very busy.\\\"\",\"        The courier looks alarmed at the prospect of being the bearer of bad news to Berenice,\",\"        but he nods in acknowledgment.\",\"        *gosub yesSirOrMaam\",\"\",\"        *gosub postCourierIdea\",\"        \",\"        The next day you receive your reply from Berenice via courier:\",\"        *if berenice_rel < 55\",\"            there will be no audience.  You are going to Olympus with her and young Ptolemy,\",\"            and that is final.\",\"\",\"            Ah, well\\u2014you somewhat suspected that Berenice did not like you enough to grant the\",\"            favor, but it didn't hurt to ask.\",\"            *page_break\",\"            *goto to_the_olympics\",\"        *else\",\"            there is no need for an audience\\u2014in recognition of your service to the throne,\",\"            you will be allowed a holiday from your tutoring duties, and Sosibius will simply\",\"            watch the boy when his mother is busy competing.\",\"\",\"            In the month that follows, while Berenice, Sosibius, and Ptolemy IV are away at the\",\"            Olympics, you make the most of your time away from the boy, accelerating your\",\"            scholarly work and publicizing your ideas about\",\"            *if bestStat = \\\"medicine\\\"\",\"                the heart.\",\"                *set medicine +1\",\"            *elseif bestStat = \\\"rhetoric\\\"\",\"                metaphor.\",\"                *set rhetoric +1\",\"            *else\",\"                differential gears.\",\"                *set techne +1\",\"            Not only do the conversations with your colleagues edify them, but they spark\",\"            new ideas in you as well.\",\"            *set alexandria_knowledge +1\",\"\",\"            *set petty %+20\",\"            It is a wonderful time for you\\u2026but soon enough, Ptolemy IV is back in town,\",\"            and when you begin tutoring him again, he seems\",\"            *if petty >= 50\",\"                angry at everything and everyone.\",\"            *else\",\"                dejected.\",\"            The word at the palace is that during his race, Ptolemy dropped his shield and\",\"            tripped over it; and by the time he picked himself up,\",\"            he was in last place and stayed there for the rest of the race.\",\"            *set kill_berenice_bump true\",\"\",\"            *if petty < 50\",\"                \\\"It's hard being a Stoic sometimes, ${name},\\\" Ptolemy IV says glumly at the\",\"                end of your first lesson together after he has returned.\",\"                *gosub ptolemy4room\",\"\",\"                \\\"Yes,\\\" you say.  \\\"But to pick yourself up after a bitter defeat is itself\",\"                a kind of victory.\\\"\",\"\",\"                Ptolemy IV shoots you a grateful smile, which then vanishes.\",\"                \\\"I wish you'd been there.\\\"\",\"\",\"                \\\"I'm sorry.\\\"  You are.  At least a little.\",\"            *else \",\"                \\\"You're pretty lucky, not having to do what you're told all the time,\\\"\",\"                Ptolemy IV blurts near the end of your first lesson together after his return.\",\" erable!\\\" Ptolemy IV says.\",\"                                \\\"And even you think so!\\\"\",\"\",\"                        Ptolemy does tell Berenice that you called her \\\"unkind,\\\" and while\",\"                        you think she mostly shrugs off what the boy says these days, you\",\"                        can tell her attitude toward you has chilled somewhat.  On the bright\",\"                        side, young Ptolemy seems to feel more comfortable talking to you about\",\"                        his hatred of his mother now, and he starts each lesson by telling you\",\"                        something she did that he finds objectionable.  So you suppose\",\"                        your relationship with the boy has strangely improved, although the\",\"                        situation remains awkward.\",\"                        *set berenice_rel %-10\",\"                        *set ptolemy_4_rel %+5\",\"                        *set petty %+5\",\"                    #Avoiding the subject, I finish out the lesson.\",\"                        \\\"That is really none of my business,\\\" you say.  \\\"Now, let's get back\",\"                        to thinking about triangles, shall we?\\\"\",\"\",\"                        Ptolemy scowls at his inability to get you to engage him on a subject\",\"                        he finds important.  But he obliges you and returns his attention\",\"                        to side-angle-side congruence.\",\"                        *set ptolemy_4_rel %-5\",\"        *goto end_of_olympics\",\"            \",\"    #\\\"I will go with you.  I should probably find out whether this is something Ptolemy wants.\\\"\",\"        *set idealist %+5\",\"        The courier wrinkles his nose a bit, as he can tell you are not going to be a fun\",\"        fellow spectator of the prince.\",\"        *gosub yesSirOrMaam\",\"        *set sympathetic true\",\"\",\"    #\\\"I will go with you.  Watching that brat fall on his face repeatedly sounds like a good time to me.\\\"\",\"        *set elitist %-5\",\"        The courier grins.  \\\"I thought so, too.  This way.\\\"\",\"        *set sympathetic false\",\"\",\"You follow the courier back to the palace, and then head around the back to the royal\",\"amphitheater where Berenice often holds private chariot races.  The ash-strewn track is a standard\",\"stade long, but there are only enough tiered stone blocks for a handful of people to sit and\",\"observe.  \",\"\",\"You find Ptolemy IV huffing and puffing his way around the track, \",\"bearing a meter-wide round shield in his left hand.  The huge shield bears the crest of Alexandria\\u2014an eagle standing on a thunderbolt\\u2014worked into the bronze with gold leaf.  Though \",\"the shield covers much of the boy's body, you assume he is nude behind it.\",\"\",\"*if not(male)\",\"    As a woman, you realize you probably shouldn't be seeing Ptolemy IV in the nude\\u2014but\",\"    you are apparently atypical enough that the courier had not thought of the problem.\",\"    You are not sure whether to be flattered.\",\"\",\"Ptolemy notices your presence and unwittingly allows his arm to sag.  His knee hits the shield,\",\"knocking it out of his own hand, and the shield drops, only to be immediately tangled in his \",\"legs\\u2014so that before you know it, Ptolemy is sprawled on top of his shield, crying.\",\"\",\"*if sympathetic\",\"    \\\"Never gets old,\\\" the courier laughs.  Then he notices your frowning expression.\",\"    \\\"Right, well, I'll be going now.\\\"  He takes off at a run.\",\"*else\",\"    The courier laughs, and you allow yourself a grin on seeing the \",\"    *if petty >= 50\",\"        bratty\",\"    prince so humiliated.  \\\"I thought you'd enjoy that,\\\" the courier says.  \\\"He does it pretty\",\"    often.  Anyway, I should be going.\\\"  He takes off at a run.\",\"    *choice\",\"        #Not a bad idea\\u2014I'll leave before I end up laughing in the prince's face.\",\"            Having seen what you came for, you leave.  It's probably best to not let \",\"            the prince see your enjoyment of his humiliation.\",\"            *set ptolemy_4_rel %-5\",\"            *page_break\",\"            *goto to_the_olympics\",\"        #Actually, I feel a little sorry for the prince now.  I'll go try to help him out.\",\"            *comment placeholder\\u2014can a choice be empty?  Probably not\",\"\",\"When you approach young Ptolemy, he stops crying for a moment to hide behind his giant shield,\",\"so that it is covering him like a blanket.  \\\"Wh\\u2014what do you want, ${name}?\\\" he sniffles,\",\"looking over the rim of the shield.\",\"\",\"*choice\",\"    #\\\"I was thinking of speaking to your mother and convincing her not to make you compete in the Olympics.  Does that sound good to you?\\\"\",\"        *label ask_Berenice_for_no_Olympics\",\"        Ptolemy IV's eyes widen at your offer to intervene.  \\\"You would do that?\\\" he says.\",\"\",\"        \\\"Yes, I would,\\\" you say.\",\"\",\"        Ptolemy IV beams.  \\\"Oh, thank you, ${name}!\\\"\",\"\",\"        *set ptolemy_4_rel %+10\",\"        *page_break\",\"        *if berenice_rel > 55\",\"            \\\"It was supposed to be a nice thing,\\\" Berenice says, as the two of you are riding\",\"            horses around Lake Mareotis.  As usual, she wears a tunic more suitable for a man,\",\"            but with a high hemline well-suited to riding.  \\\"We were supposed to grow closer as\",\"            a result.  I thought he would understand me better if he saw my athletic, \",\"            competitive side.\\\"\",\"\",\"            \\\"The boy is miserable,\\\" you say.  \\\"He'll only hate you if you make him do this.\\\"\",\"\",\"            Berenice sighs.  \\\"Fine.  He doesn't have to compete.  I just worry that we're spoiling\",\"            him too much.  Whatever he doesn't want to do, he doesn't do.\\\"\",\"            *set petty %+10\",\"\",\"            \\\"There are responsibilities enough in this world that he will have to do,\\\" you say.\",\"            \\\"No sense in forcing him to do something that is supposed to be enjoyable.\\\"\",\"\",\"            Berenice nods.  \\\"You make perfect sense.  Very well, you and he will both stay here\",\"            while I compete.\\\"\",\"\",\"            When Berenice returns from the Olympics, it is with a gold medal:  her chariot won\",\"            the chariot races.  You wonder whether it helped that Ptolemy IV stayed home, allowing\",\"            Berenice to concentrate on the competition.  Then again, perhaps it didn't matter so\",\"            much; Berenice was only the owner of the chariot and slave that won, after all, as\",\"            that is the only way that women are allowed to compete in the Olympics.  Still,\",\"            you think you have earned Berenice's gratitude with your advice.\",\"            *comment rich-get-richer but I think this is the only sensible stat outcome\",\"            *set berenice_rel %+10\",\"            *goto end_of_olympics\",\"        *else\",\"            \\\"Absolutely not,\\\" Berenice says from her throne, when you are granted your audience.\",\"            \\\"The boy is becoming weak\\u2014a useless pretty boy like my ex-husband.  He needs\",\"            to learn what it is to work for something.  To compete.  To be at war, even.\\\"\",\"            While holding court, Berenice looks more womanly and regal than she looks around\",\"            the palace, with a large golden diadem and a long purple achiton that flows to her ankles.\",\"            But the way she speaks is never feminine.\",\"\",\"            \\\"I don't think he is going to like you very much for this,\\\" you say.  \\\"He feels\",\"            humiliated already.  I suspect he will be humiliated further at the Olympics.\\\"\",\"\",\"            \\\"Thank you for your prediction, Cassandra,\\\" Berenice says wryly.  \\\"But perhaps\",\"            you could avoid making that a self-fulfilling prophecy, and encourage my son\",\"            to work hard instead of offering to help him worm his way out of it.  Can you\",\"            do that for me?\\\"\",\"\",\"            There isn't much else you can say:  \\\"Yes, Your Highness.\\\"\",\"            *page_break\",\"            *goto to_the_olympics\",\"\",\"    #\\\"The question really is, what do you want?  Is it to be an athlete, or something else?\\\"\",\"        Ptolemy IV hesitates, then mutters something behind his shield.\",\"\",\"        \\\"I didn't catch that.\\\"\",\"\",\"        Ptolemy IV peeks his chin over the shield rim.  \\\"I said I want to be an artist,\\\" \",\"        he says, somewhat\",\"        *if petty < 50\",\"            sheepishly.\",\"        *else\",\"            petulantly.\",\"        \",\"        \\\"What kind of artist?\\\"\",\"\",\"        \\\"Painting,\\\" Ptolemy IV says.  \\\"And poetry.  Sometimes I write poems about my paintings\",\"        and put them on the back.\\\"\",\"\",\"        You have instructed young Ptolemy in both art forms, and you must say, he's reasonably\",\"        good\\u2026for a thirteen-year-old.  You consider telling him about all the\",\"        artists who gather at the Olympics to show their work.  Ptolemy's parents could probably\",\"        pull the right strings to get Ptolemy's own art shown at the Olympics.  Finding a buyer\",\"        would be another matter, but at least that would be a challenge the boy would\",\"        pursue enthusiastically, even if his disappointment remained likely.\",\"\",\"        Maybe it would be enough to use art as an angle to get Ptolemy to want to go to the\",\"        Olympics.  Berenice would probably be happiest with that.\",\"        *choice\",\"            #\\\"I will try to convince your parents to let you compete at the Olympics as an artist instead of as an athlete.\\\"\",\"                \\\"Perhaps your parents only want to see you apply yourself to something, and\",\"                it matters not what,\\\" you say.  \\\"I will ask them whether it would be fitting\",\"                for you to join the other artists at the Olympics showing their works, and\",\"                save the athletic competitions for young men who enjoy them.\\\"\",\"\",\"                Ptolemy's eyes widen.  \\\"You would do that?\\\"\",\"                *set ptolemy_4_rel %+15\",\"\",\"                \\\"Certainly,\\\" you say.  \\\"I would like to see my pupil flourish, not be\\u2026\\\"\",\"                You avoid saying \\\"humiliated\\\":  \\\"\\u2026put out so.\\\"\",\"\",\"                Ptolemy IV brightens.  \\\"I'm going to go home, then.  I have a work that is\",\"                almost ready. If they see my painting of Zeus, I'm sure they'll let me go!\\\"\",\"\",\"                Ptolemy takes off at a run toward the palace and (perhaps\",\"                predictably) trips and sprawls over his shield again.  But this time, he does\",\"                not burst into tears.  He picks himself up, and then he walks, rolling his giant\",\"                shield alongside him like a wheel.\",\"                *page_break\",\"                Berenice, who had been unaware of Ptolemy IV's artistic leanings, is at first\",\"                a little skeptical of the idea of allowing her son to present himself as an\",\"                artist at the Olympics.  But you convince her that Ptolemy has no interest in\",\"                the hoplitodromos event, and that he would probably embarrass the\",\"                Ptolemaic dynasty if he were to compete; whereas, in your opinion, his\",\"                paintings are not half bad for a thirteen-year-old, and may attract interest from\",\"                buyers simply because of the chance of their value appreciating once young Ptolemy takes the\",\"                throne.\",\"\",\"                So it comes to be that you, Berenice, and Ptolemy IV go to the Olympics.\",\"                Berenice wins the champion's laurel for the chariot races, as the owner of the\",\"                winning chariot; she is, in retrospect, grateful that she was not distracted by\",\"                wrangling with Ptolemy.  Ptolemy IV manages to sell all three of the paintings he\",\"                brings; as it turns out, there are many patrons with the tastes of thirteen-year-old\",\"                boys, and his depictions of Zeus and Hercules and Ares go over quite well.\",\"                Sadly, the boy cares so little about the money that he forgets to bring it\",\"                back from the artists' pavilion, but you suppose some other starving artist\",\"                is quite happy now.\",\"\",\"                You may not have taught the boy the value of persevering at something he detests,\",\"                but you did show him the value of pursuing something he loves instead.\",\"                Surely, that counts for something.  At any rate, you have never seen the\",\"                young prince happier than on the voyage home, at the prow of the ship, painting\",\"                his next thirteen-year-old masterpiece.\",\"\",\"                *set berenice_rel %+10\",\"                *set petty %+5\",\"\",\"                *achieve sponsor\",\"\",\"                *goto end_of_olympics\",\"            #\\\"If you compete in the Olympics, you will have a chance to see a lot of art.  Wouldn't you like that?\\\"\",\"                Ptolemy IV considers this angle, then frowns.  \\\"Can't I just go see the art\",\"                and not compete in the Olympics?\\\"\",\"\",\"                \\\"Sometimes you've got to make compromises,\\\" you say.  \\\"I don't think Berenice is\",\"                interested in taking you with her unless you compete.\\\"\",\"                \",\"                *set petty %-5\",\"\",\"                Ptolemy IV sighs.  \\\"Okay.  I guess I'll do this.\\\"  Ptolemy IV hesitates.\",\"                \\\"Would you mind leaving?  I don't want to practice with you watching.\\\"\",\"\",\"                \\\"Sure.\\\"\",\"\",\"                Ptolemy IV hides under his shield like a turtle until you are gone.\",\"                The boy can be very immature for thirteen, you think.\",\"                *page_break\",\"                *goto to_the_olympics\",\"\",\"            #\\\"I think you're a little inexperienced to compete as an artist or an athlete.  I'll ask Berenice to consider not making you go.\\\"\",\"                *goto ask_Berenice_for_no_Olympics\",\"\",\"\",\"    #\\\"I want to help you succeed at this.  Let me be your coach.\\\"\",\"        Ptolemy IV gives you a quizzical look.  \\\"But you're a\\u2026\\\"\",\"\",\"        *if not(male)\",\"            [i]Don't say 'girl,'[/i] you think.\",\"        *else\",\"            \\\"A what?\\\" you say.\",\"\",\"        \\\"\\u2026a librarian!\\\" Ptolemy IV finishes.\",\"\",\"        \\\"I'm not the one competing,\\\" you say.  \\\"I can only promise to help you train.\\\"\",\"\",\"        \\\"How?\\\" Ptolemy IV says.\",\"\",\"        *choice\",\"            #\\\"I can regale you with tales of heroes that will inspire you as you train.\\\"\",\"                Ptolemy IV looks skeptical.  \\\"Will that help?\\\"\",\"\",\"                \\\"Won't know until you try,\\\" you say.\",\"\",\"                Ptolemy IV tilts his head this way, then that.  \\\"Fine.\\\"\",\"\",\"                Thereafter, every day until the Olympics, you follow Ptolemy IV around the\",\"                track at a brisk pace, scrolls in hand, reading him tales of Odysseus and Ajax\",\"                and Hector.\",\"                *if rhetoric < 4\",\"                    But too often, Ptolemy asks you to simply be quiet\\u2014your stories seem\",\"                    to annoy instead of inspire him.  Perhaps your reading of the material\",\"                    is too stuffy and academic; it's not speaking to the thirteen-year-old.\",\"                    By the end of Ptolemy's training, you think you have improved, but\",\"                    Ptolemy has not.\",\"                    *set rhetoric +1\",\"                *else\",\"                    It seems to work; Ptolemy seems to gain a renewed sense of purpose\",\"                    as you describe each hero buckling down to do what needs to be done.\",\"                    You tire long before Ptolemy does, but you think he is practicing longer\",\"                    hours now.\",\"                    *set petty %-5\",\"                    *set winTheOlympics true\",\"            #\\\"If you follow my recommendations for exercise and diet, you will win for sure.\\\"\",\"                Ptolemy IV frowns.  \\\"Diet?  What do you mean?  I don't want to go on a diet.\\\"\",\"\",\"                \\\"You will perform best with the right balance of humors in your body,\\\" you say.\",\"                \\\"Careful choices about what to eat can do that for you.\\\"\",\"\",\"                Ptolemy IV shrugs.  \\\"You're the scholar, I guess.\\\"\",\"\",\"                *if medicine < 5\",\"                    Thereafter, you take charge of Ptolemy IV's exercise regimen and diet.\",\"                    But you're not sure your careful attempts to balance his humors are doing\",\"                    any good. Despite your orders, you hear of Ptolemy sending back his\",\"                    vegetables in favor of blackened steak, which is not at all what you\",\"                    recommended.  You will also never know whether your exercise regimen\",\"                    would have been effective, because after a few painful stretches, Ptolemy\",\"                    gives up on the whole thing.  Gradually, you learn to mix what is theoretically\",\"                    best with what Ptolemy will tolerate.  But by that time, the Olympics are\",\"                    upon you.\",\"                    *set medicine +1\",\"                    *page_break\",\"                *else\",\"                    You gradually ease Ptolemy into a diet that is heavy on grains and vegetables,\",\"                    while slowly building an exercise regimen that emphasizes arm strength and\",\"                    speed.  You think it's working:  Ptolemy IV begins to fall much less while\",\"                    he is running, and he has more energy with which to continue practicing after\",\"                    dusk falls.  You begin to notice that he is more alert during your\",\"                    tutoring sessions as well.  You're proud of the boy.\",\"                    *set petty %-5\",\"                    *set winTheOlympics true\",\"                    *page_break\",\"            #\\\"I think I can engineer a much lighter shield for you.\\\"\",\"                Ptolemy IV perks up at this offer, then turns suspicious.  \\\"Is that even legal?\\\"\",\"\",\"                \\\"There is no regulation that forbids it,\\\" you say.  \\\"Like the chariot races,\",\"                the hoplitodromos event is partly a competition of techne.  The shield\",\"                must be made of metal, but that leaves much room for experimentation.\\\"\",\"\",\"                Gleefully, Ptolemy IV shoves his shield away from himself, forcing you to avert your\",\"                eyes.  \\\"Let's do it!\\\" you hear him say.\",\"\",\"                You spend a fair amount of time in the forge experimenting with different\",\"                bronze and brass alloys, finally settling on a lightweight brass.\",\"                Rather than a design honoring Zeus, you think a design honoring Athena\",\"                more appropriate, and you add the design of an owl to the shield.  You\",\"                give the shield to Ptolemy to practice with, and he is thrilled\\u2014the shield\",\"                is far less heavy than the one he had been carrying.  When Ptolemy III\",\"                hears of your invention, he is less fond of it\\u2014apparently the other shield\",\"                had carried some kind of familial significance\\u2014but Ptolemy IV loves it.\",\"                *set ptolemy_3_rel %-5\",\"                *if techne < 5\",\"                \",\"                    Unfortunately, shortly before you are due to go to the Olympics, Ptolemy trips\",\"                    one last time\\u2014and when he lands on the new shield, it shears clean in two.\",\"                    With no time to create another, Ptolemy IV is forced to bring the heavy bronze\",\"                    shield after all. But, at least he had a chance to practice with a lighter one.\",\"                *else\",\"                    *set winTheOlympics true\",\"                *page_break\",\"                \",\"*label to_the_olympics\",\"\",\"You, Berenice, and Ptolemy IV sail northwest across the Mediterranean to Olympia.\",\"Throughout the voyage, Berenice shows an unexpected interest in getting to\",\"know her son.\",\"*if (petty < 50) and (not (kill_berenice_bump))\",\"    You notice Berenice giving Ptolemy what appear to be lessons in swordplay and knife\",\"    fighting.  Ptolemy seems to enjoy the attention and the subject matter.\",\"*else\",\"    But Ptolemy repeatedly rebuffs her, choosing instead to stay inside his cabin.\",\"\",\"When you arrive, the site is bustling with Greeks from all over the world\\u2014there\",\"are tens of thousands of people who have come to this little enclave of temples.\",\"Still, Alexandria has left you jaded\\u2014the fact that everyone here is Greek makes the event seem\",\"a little provincial.\",\"\",\"The three of you spend a little time browsing the wares of the many merchants\",\"who have set up shop just outside the holy area with the temples.  Ptolemy IV seems very\",\"interested in the paintings and sculptures being sold, so much so that when\",\"Berenice suggests you all go see the racetrack and the hippodrome, Ptolemy IV begs for a little\",\"more time.  (And then he begs for the money to buy some paintings; Berenice obliges.)\",\"When you finally do go to the track where all the athletes are, young Ptolemy seems to lose\",\"all interest.  Berenice, meanwhile, seems to have a preternatural sense of where to find\",\"important nobility from other city-states, and she tracks these people down one by one to say hello.\",\"\",\"Tomorrow, the five-day event will begin in earnest.  What is your primary goal while here\",\"at the Olympics?\",\"*temp extraThing\",\"*choice\",\"    #I would like to get to know Berenice better.\",\"        When Berenice is not talking to nobles from around the world, or checking in on\",\"        the chariot and charioteer that will compete for her, you chat with her about her\",\"        history of athletics.\",\"\",\"        \\\"Oh, this certainly isn't my first Olympics,\\\" Berenice says as you are making your\",\"        way after dusk from the merchants' area to the tent city where all the athletes stay.\",\"        \\\"I've competed in the Nemean Games and Pythian Games as well.  The Olympics are actually\",\"        a little annoying because of the 'no women' rules.  I'd rather be riding the horse\",\"        instead of just owning it.  But there's nothing quite like the Olympics, so I'll\",\"        compete any way I can.\\\"\",\"        *set extraThing \\\"Berenice\\\"\",\"        *set berenice_rel %+5\",\"    #I would like to learn what I can from the athletes.\",\"        You can hardly pass up the chance to interview so many famous athletes and find out\",\"        about their regimens.  You tell Berenice and Ptolemy that you will catch up with them\",\"        later, and you spend much of the first day interviewing any athletes who will stop\",\"        practicing long enough to talk to you.  Many of the athletes are already nude,\",\"        *if (not(male))\",\"            but that doesn't seem to deter them from talking to you, even though they can clearly\",\"            see you are a woman.\",\"        *else\",\"            and you begin to feel as if maybe you should strip just to blend in.\",\"        You hear many tips for keeping a body in good condition, and about half of them make\",\"        sense and don't involve the gods.\",\"        *set medicine +1\",\"        *set extraThing \\\"athletes\\\"\",\"    #I would like to support Ptolemy IV.\",\"        *set extraThing \\\"Ptolemy\\\"\",\"        The most important thing is to support Ptolemy, you think.\",\"\",\"        \\\"You ready for the big competition?\\\" you say encouragingly as Ptolemy IV examines\",\"        another artist's painting, this one of Zeus smiting a human-shaped black smudge.\",\"\",\"        *if petty < 50\",\"            *if winTheOlympics\",\"                \\\"Thanks to your help, I think I am,\\\" Ptolemy says.  \\\"I really am grateful.\\\"\",\"                You continue to supply the boy with encouragement in the days to come.\",\"            *else\",\"                \\\"No,\\\" Ptolemy says.  \\\"I know I'm not.  But thank you for asking.\\\"\",\"                Despite his defeatist attitude, you make it your goal to continue to\",\"                encourage Ptolemy in the days to come.\",\"            *set ptolemy_4_rel %+10\",\"        *else\",\"            \\\"Leave me alone,\\\" Ptolemy IV says sullenly, and he continues to examine the painting.\",\"\",\"            \\\"Well, I think you're going to do great,\\\" you say.\",\"\",\"            It continues like this, with your offering praise of Ptolemy IV and him shrugging you\",\"            off and ignoring you.  Perhaps it is having some positive effect;  perhaps not.\",\"            *set ptolemy_4_rel %+5\",\"\",\"On the first day of the Olympic Games, Berenice and Ptolemy take an oath along with the other\",\"athletes before a statue of Zeus to not do anything that would offend the god.  Berenice is\",\"the only woman among them.\",\"\",\"On the second day, Berenice's chariot competes in the chariot races, though as a married woman,\",\"Berenice is not allowed to watch.  You are, however, and you see her talented slave charioteer\",\"cross the finish first, winning the laurel for Berenice.  You rush with Ptolemy to tell Berenice,\",\"and when she learns of it back at your tent, she lets out a very un-queenly whoop.\",\"\",\"On the third day, a hundred cows are killed in the name of Zeus.  That is all that happens that day.\",\"\",\"On the fourth day, Ptolemy runs his race.  You watch the nude young men gathered at the starting\",\"line with their shields, and you note that all of them are larger than Ptolemy.  Then an\",\"official shouts \\\"Go!\\\", and they're off!\",\"\",\"Ptolemy takes advantage of his small size to weave between the large shields of the pack and\",\"come out ahead.  And then\\u2026\",\"*page_break\",\"*if winTheOlympics\",\"    And then he just keeps going.  He takes the lead running down the track, with this\",\"    pack of shield-bearing giants bearing down on him from behind\\u2014and soon enough, the\",\"    race is over, and Ptolemy has won the event.\",\"\",\"    He throws down his shield and jumps up and down in triumph, and he shoots you a look from\",\"    across the stadium that speaks volumes of his gratitude.  It is because of you he won,\",\"    and he knows it.\",\"    *set ptolemy_4_rel %+10\",\"    *achieve coach\",\"*else\",\"    And then Ptolemy trips over his shield, and falls in a sprawling heap on top of it,\",\"    and he doesn't get back up, but instead, cries.\",\"\",\"    Berenice, watching beside you, buries her head in her hands.  \\\"My thirteen-year-old baby boy,\\\"\",\"    she says in disgust.\",\"\",\"    *if evil\",\"        You smile to yourself.  [i]Poor, poor Ptolemy IV.  Now do you see[/i]\",\"        [i]you can't trust your mother?  Now do you see you will fail[/i]\",\"        [i]without my help?[/i]\",\"        *set petty %+5\",\"    *else\",\"        You can only hope it was all a learning experience.\",\"        *set petty %-5\",\"*page_break\",\"\",\"On the fifth and final day of the Olympics, the winners are crowned with laurel wreaths.\",\"Berenice crows happily from the winner's circle as the laurel crown is placed on her brow,\",\"*if winTheOlympics\",\"    and she raises the hand of Ptolemy beside her as he, too, is crowned.\",\"    They certainly are a competitive family.  You would hate to ever be on their bad side.\",\"*else\",\"    while Ptolemy looks on from the sidelines and scowls.  You get the feeling the boy\",\"    does not care for his mother right now.\",\"\",\"    Well, that's understandable.\",\"\",\"*label end_of_olympics\",\"*page_break\",\"\",\"*comment Musaeum - P4 is 15\",\"*set year 230\",\"When Ptolemy IV is fifteen, you decide it would be good for the prince to see how young\",\"people who don't have private tutors are educated.  You bring him to the Musaeum,\",\"where students from all over the known world are gathered to learn \",\"grammar, logic, rhetoric, arithmetic, geometry, music, and astronomy.  \",\"You walk among the Musaeum's new white marble assembly halls that Ptolemy III built along\",\"the waterfront.  It speaks well of the elder Ptolemy, you think, that\",\"he used the same fine marble for the Musaeum as he did for the nearby palace.\",\"\",\"You enter one of these new assembly halls to join \",\"*if euclid_dead\",\"    a geometry lecture\",\"*else\",\"    one of Euclid's lectures on geometry,\",\"already in progress.  As you enter\",\"the double doors at the back of the lecture hall, over a hundred student heads crane your way,\",\"wet clay tablets and styluses momentarily set down as students try to see over their peers\",\"on the higher seats behind them.  Boys and girls alike are dressed in fine, colorfully dyed chitons,\",\"all of which were probably purchased in the last year to accommodate their growth spurts.\",\"*if euclid_dead\",\"    The instructor, a young woman who must be new,\",\"*else\",\"    Euclid\",\"is in the middle of drawing\",\"a diagram in the sand pit at the front of the lecture hall, using a taut string and a stake to make\",\"two marks in the sand, each at an equal distance from the stake.  With a long straightedge, she connects her three points\",\"to form an isosceles triangle, then draws the students' attention by decisively clearing her\",\"throat.\",\"\",\"*if euclid_dead\",\"    \\\"What I'm about to show you is an improved proof of Euclid's fifth\",\"    proposition,\\\" the instructor says with excitement.  \\\"Euclid's proof\",\"    is already known as 'the bridge of asses,' both because the construction\",\"    in the proof looks like a bridge, and because understanding it supposedly\",\"    makes you a true mathematician instead of an\\u2026ah, haha, right, I probably\",\"    shouldn't use that language in front of you, should I?  Well, anyway,\",\"    there's a simpler proof.\",\"    It turns out Euclid's proof was not only hard, but [i]needlessly[/i] hard.  Hey.\",\"    Hey, I'm over here.  Quit looking at the prince, please.  This triangle\",\"    is very interesting, honest.\\\"\",\"*else\",\"    \\\"My fifth proposition tends to cause students some trouble, so pay\",\"    attention here,\\\" Euclid says.  You note that she does not dress up for lecture; her tunic\",\"    is covered by one of those drab gray himatia that she wears about the library, acquired sometime\",\"    during an earlier Ptolemy's reign.  \\\"Pay no heed to our young visitor\\u2014all\",\"    are equal before geometry, as I told his great-grandfather so many years ago.  Now, suppose I\",\"    extend the lines of this isosceles triangle\\u2026\\\"\",\"\",\"As\",\"*if euclid_dead\",\"    the instructor\",\"*else\",\"    Euclid\",\"continues her proof, you and Ptolemy quietly take seats in the back.\",\"You suppose you've chosen a poor time to come in for Ptolemy to actually learn anything.\",\"*if euclid_dead\",\"    This instructor, while full of energy and new ideas, clearly does not\",\"    yet know how to control her classroom.\",\"*else\",\"    You've seen the proof Euclid is developing before, and it's unnecessarily complicated. But\",\"    humility is not Euclid's greatest strength, and she refuses to teach anyone's proof of the\",\"    proposition but her own.\",\"\",\"Indeed, Ptolemy seems enchanted not by the mathematics, but the world of the students, nothing\",\"of which escapes Ptolemy's eye.  You see him look longingly at a whispering pair of students,\",\"peer inquisitively at a clay tablet that two students pass back and forth, and whip his head\",\"around at the sound of students giggling.  You wonder how often young Ptolemy ever interacts\",\"with young people his age.  Probably not often.\",\"\",\"When the water clock at the front of the classroom has stopped flowing, the students notice\",\"first, and it is the general commotion of students putting their tablets back in their satchels\",\"that signals to \",\"*if euclid_dead\",\"    the instructor\",\"*else\",\"    Euclid\",\"that class is over.  \\\"Study this proof for next time!\\\" she shouts\",\"hoarsely over a classroom that has already stopped paying attention.  As students congregate into\",\"their cliques to walk out, Ptolemy IV looks longingly at them.  But when they look back with\",\"equal curiosity, he seems to shrink into himself.\",\"\",\"*if euclid_dead\",\"    The instructor approaches.  \\\"Your Highness, I'm so honored that you\",\"    would come to my classroom\\u2026\\\"\",\"\",\"    But Ptolemy ignores her.\",\"*else\",\"    Euclid hobbles toward you to chat, but Ptolemy IV cuts this short with an outburst:\",\"\\\"I want this!\\\" he says to you desperately.  \\\"I want friends!  I want to be\",\"with other students my age!  I'm so lonely, ${name}!\\\"\",\"\",\"*if (not(euclid_dead))\",\"    \\\"It seems your prince wants something again,\\\" Euclid says drily.\",\"\",\"You reflect that Ptolemy IV must be lonely indeed if even geometry class looks like the social\",\"event of the season.\",\"\",\"*temp ptolemyHasFriends false\",\"\",\"*choice\",\"    #I will try to convince Ptolemy's parents that he should have a Musaeum education instead of my tutoring.\",\"        *set elitist %-10\",\"        \\\"I agree, Ptolemy,\\\" you say.  \\\"I think it would be good for you to interact more with\",\"        students your age.\\\"\",\"\",\"        Ptolemy brightens at this.  \\\"You'll try to convince my father?\\\"\",\"\",\"        \\\"I will,\\\" you say.  \\\"And your mother as well.  I think they make decisions together\",\"        more often than you know.\\\"\",\"\",\"        *if (not(euclid_dead))\",\"            Euclid gives you a pained look, because she knows Ptolemy will soon be her problem.\",\"            But to the prince she says, with a solemn bob of her head, \\\"It will be an honor to serve\",\"            you.\\\"  Some in their old age feel free to say anything, but Euclid clearly knows one is\",\"            never too old to fall out of royal favor.\",\"        *page_break\",\"\",\"        You have an audience with Ptolemy III and Berenice in which you argue that a Musaeum\",\"        education will help Ptolemy relate to other students his age.\",\"\",\"        \\\"Would this education not be of an inferior quality to what you provide?\\\" Ptolemy III\",\"        says, scowling a bit as he leans forward on his throne.  \\\"And if it is superior, why\",\"        did you not make this recommendation to us sooner?\\\"\",\"\",\"        \\\"I have provided an excellent education to Ptolemy already, and he will be overprepared\",\"        for study with the other students at the Musaeum,\\\" you say.  \\\"His true education there\",\"        will be in how to win over the other students\\u2014without simply ordering them\",\"        to be his friends.\\\"\",\"\",\"        Ptolemy III sits back in his throne, scratching his chin.  \\\"That does seem useful.\",\"        Berenice, my love?\\\"\",\"\",\"        \\\"We do coddle the boy,\\\" Berenice says thoughtfully.  \\\"I think I would like to see a bully\",\"        punch my son in the nose.\\\"\",\"\",\"        \\\"We most certainly would not like that!\\\" Ptolemy III says, offended.\",\"\",\"        \\\"I don't mean it like that,\\\" Berenice says.  \\\"I mean he needs mettle.  He is fifteen.\",\"        He needs to stop being so protected.\\\"  She nods to you.  \\\"I think it is a good idea.\\\"\",\"\",\"        \\\"I didn't agree to it yet,\\\" Ptolemy III says, irritated.\",\"\",\"        Berenice looks to him expectantly.\",\"\",\"        Ptolemy III sighs.  \\\"Fine.\\\"\",\"\",\"        *set berenice_rel %+5\",\"        *set ptolemy_3_rel %-10\",\"\",\"        *set tutoring_ptolemy false\",\"\",\"        With that, Ptolemy IV begins to attend the Musaeum instead of your tutoring, and\",\"        the boy gradually falls out of your sphere of influence.  You see him much less,\",\"        but rumors reach you:  Ptolemy is doing very well at the Musaeum, but he credits\",\"        his success to his own innate talent instead of the preparation you provided.  He\",\"        does indeed get punched in the nose once, and the perpetrator is hauled before\",\"        Ptolemy's parents only to get a confusing combination of scolding from Ptolemy III\",\"        and mild praise from Berenice.  You get the sense that overall, the experience is\",\"        good for young Ptolemy, even though it means you have lost some influence with him\",\"        now that he thinks of you as merely his \\\"childhood tutor.\\\"\",\"\",\"        *set ptolemy_4_rel %-5\",\"        *set petty %-10\",\"        *temp highestStat \\\"techne\\\"\",\"        *if medicine > techne\",\"            *set highestStat \\\"medicine\\\"\",\"        *if (rhetoric > medicine) and (rhetoric > techne)\",\"            *set highestStat \\\"rhetoric\\\"\",\"        Happily, with more time to teach yourself instead of young Ptolemy in the years that\",\"        follow, you are able to significantly advance your own knowledge of ${highestStat}.\",\"        *setref highestStat +1\",\"        But you think it was best for the boy, too.  You think.\",\"\",\"        *set ptolemyHasFriends true\",\"        \",\"    #I will try to convince Ptolemy's parents that Ptolemy needs more friends.\",\"        *set idealist %-10\",\"        \\\"I will get you more friends, Ptolemy,\\\" you tell him.  \\\"Let me talk to your parents.\\\"\",\"\",\"        *if (not(euclid_dead))\",\"            Euclid gives you a skeptical look.  \\\"Really?  You're going to simply order up some friends\",\"            for the boy?\\\"\",\"\",\"            \\\"Would you prefer that he come to your class for the sole purpose of passing notes\",\"            to the other students?\\\"\",\"\",\"            Euclid raises her hands in surrender.  \\\"Give the boy what he wants, then.  A prince\",\"            expects no less, I'm sure.\\\"\",\"\",\"            \\\"I'm not a boy.  I'm fifteen,\\\" Ptolemy says sullenly.\",\"            *page_break\",\"        You make your case in an audience before Ptolemy III and Berenice.\",\"\",\"        \\\"Young Ptolemy doesn't know how to interact with other young people,\\\" you say.  \\\"He\",\"        needs more friends his age.\\\"\",\"\",\"        \\\"Indeed, this is intolerable,\\\" Ptolemy III says, pounding his fist on the arm of his\",\"        throne.  \\\"My son shall have the best friends in all Alexandria.\\\"\",\"\",\"        But Berenice looks irritated.  \\\"Are we really going to order up friends for our son?\",\"        Demand the nobles send along their children to play with him?\",\"        *if petty > 50\",\"            You know he's just going to order them around and complain and ask for better friends.\\\"\",\"        *else\",\"            ${name} has been so careful to teach Ptolemy to be less demanding\\u2014but now we're\",\"            going to show him that everyone has to come to our beck and call?\\\"\",\"\",\"        \\\"Our son could stand to be better connected, at the very least,\\\" Ptolemy III says.  \\\"And\",\"        those children's families will be glad of the perceived opportunity for influence.  Yes, it is\",\"        time for us to procure some friends for our son.  Done.\\\"\",\"\",\"        Ptolemy III says this, then glances Berenice's way.  You think he often consults with\",\"        her before making decisions about Ptolemy IV, but this time, he has overridden her outright.\",\"        Berenice scowls.\",\"        *set ptolemy_3_rel %+5\",\"        *set berenice_rel %-10\",\"\",\"        Indeed, noble children begin streaming into the palace to become friends with\",\"        Ptolemy IV.\",\"        *if petty > 50\",\"            Young Ptolemy manages to find fault with one after the other\\u2014one is too loud;\",\"            another, too bookish; another, too stupid.  But when the stream of friend candidates\",\"            slows to a trickle, and then stops, young Ptolemy remarkably apologizes to you for\",\"            having been a heel to all of them.\",\"            \",\"            *if evil\",\"                \\\"Don't apologize,\\\" you say.  \\\"If they abandoned you, it is because they\",\"                are disloyal.  If I were you, I'd have them killed for their insolence.\\\"\",\"\",\"                \\\"I can do that?\\\" Ptolemy says.\",\"\",\"                \\\"Oh,\\\" you say, as if just realizing it.  \\\"No, not while your father is still\",\"                alive.\\\"\",\"\",\"                You let Ptolemy think about that for a while.\",\"                *set petty %+ 10\",\"            *else\",\"                You suppose that was one way to educate Ptolemy\",\"                in how to interact with people\\u2014or how not to, rather.\",\"                *set petty %-10\",\"            *set ptolemy_4_rel %+5\",\"        *else\",\"            Ptolemy is a kind and good host to each of them, and they, in turn, help to bring him\",\"            out of his shell a little.\",\"            *if (not(evil))\",\"                You realize, as you see Ptolemy's transformation, that\",\"                you've perhaps been a little too harsh with him.\",\"            He laughs so much more when he is\",\"            around them.  But then, in an effort to impress his friends, Ptolemy tends to bring\",\"            out the kind of expensive indulgences that\",\"            *if evil\",\"                you and Sosibius have taught him to love.\",\"            *else\",\"                Sosibius has taught him to love.\",\"            They drink fancy wines without mixing them with water, eat oysters, and order\",\"            royal entertainment.\",\"            *if evil\",\"\",\"                Good: let the prince be too distracted by pleasure to care about his kingdom.\",\"                That will serve you well when his parents are gone.\",\"            *else\",\"                You are less thrilled with these developments.\",\"                But so be it:  Ptolemy has friends now, and he has you to thank.  That's not too bad.\",\"            *set ptolemyHasFriends true\",\"            *set petty %+15\",\"            *set ptolemy_4_rel %+15\",\"    #I tell Ptolemy that I think of him as a close friend, but I do nothing to help him make more.\",\"        *set idealist %-10\",\"        \\\"We're friends, aren't we, Ptolemy?\\\" you say.\",\"        \",\"        *if ptolemy_4_rel > 50\",\"            Ptolemy IV nods slowly.  \\\"I didn't think about it that way.  You're right.\\\"\",\"        *else\",\"            Ptolemy IV looks at you with puzzlement.  \\\"We are?\\\"\",\"\",\"            \\\"Well, I think we are,\\\" you say.\",\"\",\"            \\\"Okay,\\\" Ptolemy IV says, still trying to process this.\",\"        *set ptolemy_4_rel %+10\",\"\",\"        *if (not(euclid_dead))\",\"            \\\"Looks like you should learn to value what you already have, Prince,\\\" Euclid says\",\"            in a tone of satisfaction.\",\"\",\"        After this, Ptolemy IV doesn't complain to you about not having friends again.\",\"        *if ptolemy_4_rel > 50\",\"            He begins to ask you to go places with him more, though\\u2014the zoo, theater\",\"            performances, and so on.  You oblige him, and you feel happy to spend more time\",\"            with the prince\\u2014even though others begin to wonder why you monopolize his schedule.\",\"            *set berenice_rel %-5\",\"            *if evil\",\"                *set petty %+ 20\",\"        *else\",\"            But your relationship doesn't get much closer, either\\u2014you think the prince has\",\"            concluded that, on the whole, you are not really friends, at least not the kind\",\"            he wants.  He spends most of his time writing plays and poetry in his room,\",\"            engaged in a fantasy life with the friends he does not have.  So be it\\u2014when\",\"            he changes his mind, you'll be there.\",\"            *set petty %+5\",\"\",\"*page_break\",\"*comment Sosibius - P4 is 16\",\"*set year 229\",\"When Ptolemy is sixteen, he falls in love.\",\"\",\"*if tutoring_ptolemy\",\"    During a mathematics tutoring session in your office at the library, Ptolemy suddenly interrupts\",\"    the lesson to ask you for advice on a love poem he has written.\",\"*else\",\"    Even though you are no longer tutoring the young prince, thanks to the Musaeum,\",\"    he comes to your office at the library anyway for advice on a love poem.\",\"The poem is not very good, but you suppose it is all right for a sixteen-year-old.\",\"It is addressed to someone named Agathoclea.\",\"\",\"*set agathoclea_lover true\",\"\",\"\\\"I think she will like it,\\\" you say cautiously, returning the scrap of papyrus.  \\\"How did you meet?\\\"\",\"\",\"\\\"Sosibius introduced us,\\\" Ptolemy says, smiling at the memory as he tucks away the poem.\",\"\\\"He surprised me by bringing Agathoclea to dinner.  She's his friend's sister.\\\"\",\"\",\"\\\"Oh really.\\\"  You have a suspicion that Sosibius would not do such a thing unless it served him\",\"somehow.  \\\"So Sosibius went with you to this dinner.\\\"\",\"\",\"\\\"Yes, but he was very helpful,\\\" Ptolemy says.  \\\"I mean, introducing us and everything.  She\",\"was shy at first.\\\"  He grins.  \\\"I think she likes me very much!\\\"\",\"*set petty %+10\",\"\",\"You ponder what an appropriate reaction to this state of affairs is.\",\"\",\"*comment ptolemyNext : whether to try warning Ptolemy after warning Agathoclea\",\"*temp ptolemyNext false\",\"*choice\",\"    #I warn Ptolemy that this is likely just a ploy by Sosibius to win influence with him.\",\"        *label warnPtolAboutAgath\",\"        \\\"You know, you can't really trust the gifts that Sosibius brings you,\\\" you say\",\"        to Ptolemy.  \\\"Including this girl.  She will likely make whatever suggestions to you\",\"        that Sosibius and her brother desire.  If you would do anything for her, you can bet\",\"        that they know that.\\\"\",\"\",\"        *if petty > ptolemy_4_rel\",\"            Ptolemy IV scowls at you.  \\\"What, is it so hard to believe that someone could like\",\"            me for myself, without wanting anything from me?  You insult me, ${name}!\\\"\",\"            With that, Ptolemy IV storms off.\",\"\",\"            *set ptolemy_4_rel %-10\",\"\",\"            *if (ptolemy_4_rel < 50) and tutoring_ptolemy\",\"                Soon after, you learn that you are no longer needed to tutor the\",\"                young prince.  He has requested a Musaeum education\",\"                after all, and his parents have obliged.\",\"                *set tutoring_ptolemy false\",\"            \",\"            Ptolemy IV continues to see Agathoclea, and the word about the palace is that\",\"            they are physically intimate and that he would do anything for her.  You suspect\",\"            that she suggests to the young prince whatever Sosibius desires, but you are\",\"            now powerless to intervene.\",\"            *set petty %+10\",\"        *else\",\"            Ptolemy IV looks downcast.  \\\"I suspected that,\\\" he says.  \\\"I think maybe one\",\"            reason I came to you was that you would tell me the truth, even if nobody else\",\"            would.\\\"\",\"\",\"            \\\"Are you going to end things with her, then?\\\" you ask.  Ptolemy nods morosely.\",\"\",\"            *set agathoclea_lover false\",\"            For the next few weeks after that, young Ptolemy is fairly glum, so you can only\",\"            assume he did as you suggested.  You wonder whether some part of him resents\",\"            you for it.  But, you're quite certain you were right\\u2014Sosibius could not\",\"            have had the prince's happiness foremost in his mind when he made that match.\",\"            Sooner or later, the prince had to learn that not all that glitters is gold.\",\"            *set petty %-5\",\"            *set ptolemy_4_rel %-5\",\"            \",\"    #I will pay a visit to Agathoclea to determine whether her feelings are genuine.\",\"        After Ptolemy's visit is done, you decide to do some sleuthing about his young \",\"        paramour, Agathoclea.  You learn that she lives with her brother Agathocles on a boat in the\",\"        dodgy part of the harbor near the lighthouse, known as the Bay of Pirates.  You decide\",\"        to pay her a visit there.\",\"\",\"        When you go to Agathoclea's boat, it is late in the afternoon.  It is a slightly\",\"        chilly fall day, but there are no clouds in the sky, and the water this side of the Pharos \",\"        is very still.  Agathoclea's boat is in quite good condition compared to its neighbors.\",\"        You yell, and a girl who could not be older than thirteen emerges from belowdecks.\",\"        Her hair is unusual in that it is blond, as Ptolemy IV's poem emphasized \",\"        over and over, making it easy to identify her.\",\"\",\"        \\\"My brother isn't here, and I shouldn't talk to strangers without him,\\\" Agathoclea says\",\"        over the rail.  \\\"Please go away.\\\"\",\"\",\"        \\\"I am a friend of Ptolemy IV,\\\" you say from the dock.  \\\"I would like to see in person\",\"        that your love is true, that I may vouch for you.\\\"\",\"\",\"        Agathoclea hesitates for a moment.  \\\"Very well, come aboard,\\\" she says.  \\\"I will show you\",\"        something.\\\"\",\"\",\"        You cross the boarding ramp, and Agathoclea takes you belowdecks, where you find her\",\"        cabin.  Around the [i]kline[/i] where she must sleep, tiny paintings of Ptolemy IV are crammed\",\"        everywhere.\",\"\",\"        \\\"I have been in love with Ptolemy IV ever since I was young, and my brother gave me\",\"        my first image of him,\\\" Agathoclea says, setting down the candle she carries to \",\"        pick up one of the tiny paintings.\",\"        \\\"I made him my imaginary friend.  How wondrous it was to finally meet him in person.\\\"\",\"        She holds the painting to her chest.  \\\"It is even more glorious than I imagined.\\\"\",\"\",\"        \\\"Did you acquire these all yourself, then?\\\" you say.\",\"\",\"        \\\"No, some are gifts from my brother, while others are gifts from his friend, Sosibius.\\\"\",\"        Noting your reaction to the second name, she says, \\\"Oh, do you know him?  He has always\",\"        been kind to me.  Whenever he gives me things, he just says, 'It's an investment.'\\\"\",\"        Noting your sour reaction, she adds, \\\"An investment in my future, I think\",\"        is what he means.\\\"\",\"\",\"        So: Sosibius, along with Agathoclea's brother, has apparently raised her to be infatuated with\",\"        young Ptolemy, probably to give them a way to manipulate the prince.  What\",\"        will you do about that?\",\"\",\"        *choice\",\"            #I try to convince Agathoclea that her romance with Ptolemy IV is a bad idea.\",\"                *label warnAgathoclea\",\"                \\\"Agathoclea,\\\" you say, \\\"I regret to inform you that you are being used\",\"                as a political pawn by your brother and Sosibius.  They wish to use you\",\"                to influence the prince.\\\"\",\"\",\"                *if rhetoric >= 5\",\"                    \\\"No\\u2026.\\\" Agathoclea says, but something about her tone suggests that you\",\"                    have her attention.  So you continue to build a case, starting from your\",\"                    conversation with Sosibius on the boat to Alexandria before Ptolemy was born,\",\"                    all the way to the present.\",\"\",\"                    \\\"Then the best way I can serve my love is by never seeing him again,\\\"\",\"                    she says wistfully.\",\"\",\"                    \\\"I am afraid that is probably the case, yes,\\\" you say.\",\"\",\"                    \\\"So it shall be,\\\" Agathoclea says softly.  \\\"Please go.\\\"\",\"\",\"                    *if ptolemyNext\",\"                        With Agathoclea convinced, you then turn to convincing Ptolemy\",\"                        that the affair is a bad idea, if only to soften the blow when\",\"                        Agathoclea refuses him.\",\"                        *if ptolemy_4_rel > petty\",\"                            Understanding the plot, the prince morosely agrees that a\",\"                            romantic involvement would be a bad idea.  But, as a final\",\"                            gesture, he sends Agathoclea a bronze locket containing his portrait,\",\"                            engraved with the words, \\\"I will remember always.\\\"\",\"\",\"                            You hear later that even as Agathoclea's brother attempts to set her up\",\"                            with other nobles from other important families, she still wears\",\"                            that locket.\",\"\",\"                            *set ptolemy_4_rel %+10\",\"                            *set agathoclea_lover false\",\"                            *goto agathoclea_end\",\"                        *else\",\"                            But he only angrily declares that you know nothing, and that\",\"                            Agathoclea will not give up on the relationship\\u2014just you\",\"                            wait.\",\"                            *set ptolemy_4_rel %-5\",\"\",\"                    *set agathoclea_lover false\",\"                    When Agathoclea ceases to respond to Ptolemy's love letters, the prince\",\"                    becomes despondent, then furious.  When he sends soldiers to Agathoclea's boat,\",\"                    her brother tearfully informs them that she has committed suicide.\",\"                    Ptolemy is despondent for many months afterwards.\",\"\",\"                    If there is one consolation, Ptolemy appears to have finally become an adult.\",\"                    *set petty %-10\",\"                *else\",\"                    Agathoclea's eyes widen, then narrow.  \\\"How dare you!\\\" she says.  \\\"My brother\",\"                    is the kindest, most amazing man I know.  You think he would use me?  Get out!\",\"                    Get off my boat!\\\"\",\"\",\"                    You are unable to change Agathoclea's mind, and find yourself shooed from the\",\"                    boat.\",\"\",\"                    *if ptolemyNext\",\"                        At your next\",\"                        *if tutoring_ptolemy\",\"                            lesson\",\"                        *else\",\"                            poetry-revising meeting\",\"                        with Ptolemy, you try to convince the young prince himself that the\",\"                        relationship is a bad idea.\",\"                        *goto warnPtolAboutAgath\",\"\",\"                    When you next meet with Ptolemy IV, you find that Agathoclea must have reached\",\"                    him first\\u2014he greets you with an angry, \\\"Why can't you stay out of my\",\"                    business?\\\"  He and Agathoclea continue to see each other.\",\"                    \",\"                    Soon, Agathoclea's brother Agathocles is promoted to a prestigious position\",\"                    in the priesthood\\u2014with the help of Ptolemy's influence, you think.  During\",\"                    the ceremony in the throne room, you think you catch Sosibius making a rude\",\"                    gesture at you, but he soon turns it into a scratch at his nose.\",\"                    *set ptolemy_4_rel %-15\",\"                    *set petty %+10\",\"\",\"                    *if petty < 50\",\"                        Ah, well.  You have raised Ptolemy IV well\\u2014you trust he will resist\",\"                        the manipulation of Sosibius when it really matters.\",\"                    *else\",\"                        You have lost your struggle for the soul of the young prince to\",\"                        Sosibius.\",\"                        *if evil\",\"\",\"                            One of these days, you're going to have to kill the man.\",\"                        *else\",\"                            You can only hope the damage to the kingdom will not be too\",\"                            great.\",\"\",\"            #I go back to Ptolemy IV and try to convince him that he is being manipulated.\",\"                You bring up the matter of Agathoclea again\",\"                *if tutoring_ptolemy\",\"                    at Ptolemy's next tutoring session.\",\"                *else\",\"                    when Ptolemy returns to you for more poetry advice.\",\"\",\"                *goto warnPtolAboutAgath\",\"            #I will try to convince both of them that it will never work, starting with Agathoclea.\",\"                *set ptolemyNext true\",\"                *goto warnAgathoclea\",\"            #I will just go back to Ptolemy and teach him how to write better love poems.\",\"                When you next meet up with the young prince\",\"                *if tutoring_ptolemy\",\"                    for a tutoring session,\",\"                *else\",\"                    to go over his latest love poem,\",\"                you decide that the boy simply does not need to know about the\",\"                suspicious contributions of Sosibius and Agathocles to Agathoclea's\",\"                crush\\u2014which appears genuine, if a bit manufactured at the same time.\",\"                *goto poetryPlz\",\"\",\"    *if (tutoring_ptolemy) #I simply take this opportunity to interest Ptolemy more in his poetry lessons.\",\"        *label poetryPlz\",\"        Who are you to deny Ptolemy his young love?  \\\"Would you like me to help you write\",\"        better poems?\\\" you ask.\",\"\",\"        Ptolemy nods eagerly.\",\"\",\"        You proceed to give Ptolemy intensive lessons in improving his poetry.  In trying\",\"        to explain what makes his work bad, you find yourself coming to novel realizations about\",\"        what makes work good.  Improving his poems proves to be a useful exercise for you both.\",\"        *set rhetoric +1\",\"        Meanwhile, you have never seemed smarter to Ptolemy than you do now, and his admiration\",\"        for you only increases.\",\"        *set ptolemy_4_rel %+10\",\"\",\"        However, your suspicions about the whole arrangement resurface when Agathoclea's brother Agathocles wins a plum position in the priesthood,\",\"        joining his friend Sosibius at court thereafter.\",\"        Ptolemy may be in love,\",\"        but Sosibius and Agathocles have undoubtedly used this hook to increase their power at\",\"        court.  You can only hope that their motives, if not innocent, remain at least\",\"        innocuous.\",\"        *set petty %+10\",\"    *if (not(tutoring_ptolemy)) #I ask whether Ptolemy would like me to tutor him again, this time specifically to help him write better poetry.\",\"        *goto poetryPlz\",\"\",\"*label agathoclea_end\",\"\",\"*finish Chapter 5:  The Colossus Falls\",\"\",\"*comment\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014Subs\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014-\",\"\",\"*label zookeepers\",\"*if head_librarian\",\"    Your position as Head Librarian makes it relatively easy for you to get an\",\"    audience with the director of the Musaeum the same day.  For such an\",\"    important person, the old man's office admits little light, save for a tiny window\",\"    near the ceiling.\",\"*else\",\"    By asking around the zoo, you find a zookeeper with the authority to buy and\",\"    sell animals.  You and Ptolemy IV cram into his tiny scroll-filled tent.\",\"*return\",\"\",\"\",\"*label yesSirOrMaam\",\"\\\"Yes,\",\"*if male\",\"    sir.\\\"\",\"*else\",\"    ma'am.\\\"\",\"*return\",\"\",\"\",\"*label postCourierIdea\",\"As the courier departs, you recollect your idea:\",\"*if bestStat = \\\"medicine\\\"\",\"    if the heart is a muscle like any other, then could it not get stronger with\",\"    exercise?  What might the difference be between a weak heart and a strong one?\",\"    You begin to see more connections between health and exercise, and feel as if\",\"    you've reached a new level of understanding of medicine.\",\"    *set medicine +1\",\"*elseif bestStat = \\\"rhetoric\\\"\",\"    it is that metaphors are not merely convenient ways of explaining concepts, but\",\"    are, in fact, that understanding.  Even the most scholarly historian speaks\",\"    of the \\\"rise\\\" and \\\"fall\\\" of empires:  up for good, down for bad.  Metaphor is an\",\"    inescapable part of understanding, and a speaker who has not found a metaphor has\",\"    no hope of being understood, except by those who already believe the message.\",\"    As you write these ideas in your treatise, you already think they may be an exaggeration,\",\"    but they are also a step toward a deeper understanding of rhetoric.\",\"    *set rhetoric +1\",\"*else\",\"    you imagined a system of gears that would allow the wheels of a two-wheeled vehicle\",\"    to rotate at different speeds while their axle was being driven by some external force.\",\"    This would allow the outer wheel to spin faster than the inner wheel when this\",\"    \\\"powered chariot\\\" was rounding a corner.  You think it is a good idea, and you put it\",\"    in your treatise, describing how a slave within the chariot could possibly supply the\",\"    requisite power by turning a crank.  That part seems inefficient to you, but the idea\",\"    still seems interesting somehow.\",\"    *set techne +1\",\"*return\",\"\",\"\",\"*label ptolemy4room\",\"You are tutoring him in his room, which is full of art projects in various stages of completion\\u2014unfinished \",\"paintings, urns halfway done\\u2014with nary an athletic memento or mock weapon\",\"that might be seen in another boy's room.\",\"*return\",\"\",\"\",\"*label two_thieves\",\"*comment p4 just asked what's the matter because things are missing\",\"What's the matter, you can't tell Ptolemy, is that the priest here\",\"is doing exactly what you\",\"*if no_more_thoth\",\"    did\",\"*else\",\"    do\",\"for Nefertari\\u2014stealing scrolls for\",\"her floating Library of Thoth\\u2014only he is not doing a very good\",\"job of concealing it.\",\"\",\"\\\"Welcome back to the Serapeum, ${name},\\\" the priest of Serapis says,\",\"greeting you with a\",\"*if serapis_believed\",\"    low and long bow.  He must appreciate your restoration of his faith ten years ago.\",\"    \\\"I see Serapis continues
