athematician.\\\"\",\"    \",\"*return\",\"\",\"*label saveArchimedes\",\"\",\"You visit Archimedes regularly as the years go \",\"*if kid\",\"    by, often bringing ${child_name} with you.\",\"*else\",\"    by.\",\"On one of these trips to Syracuse, as you are walking on the beach with Archimedes,\",\"he tells you that the Romans have attacked Syracuse with a small\",\"expeditionary force and will likely send more ships to attack in earnest.\",\"\",\"\\\"I must stay to defend the island,\\\" he says, stroking his great white beard\",\"pensively.  \\\"I know you would want me to run away to Alexandria, but this\",\"is my home.\\\"\",\"*if kid\",\"    He gestures to ${child_name}, now fourteen, who is squatting on the sand, sketching a seashell\",\"    on papyrus.  \\\"But you should take this little one away.\\\"\",\"\",\"Archimedes is even older than you are\\u2014who knows how he will fare when the Romans come\",\"to the island?\",\"\",\"*label archChoice\",\"*choice\",\"    *hide_reuse #I try to convince Archimedes to come away to Alexandria.\",\"        *if rhetoric >= 7\",\"            \\\"The world needs your genius,\\\" you say.  \\\"You will surely die\",\"            when the Roman soldiers invade.  Come to Alexandria.  You\",\"            could do so much good there.\\\"\",\"\",\"            Archimedes looks anguished in making the decision, but he finally\",\"            says, \\\"Very well.  Let us leave what defenses we can, and then\",\"            I will come with you.\\\"\",\"\",\"            *gosub claws\",\"\",\"            Archimedes then gets on a boat with\",\"            *if kid\",\"                you and ${child_name},\",\"            *else\",\"                you,\",\"            and you sail for Alexandria.\",\"            *set archimedes_dead false\",\"            *set withArchimedes true\",\"            *goto backInAlexandria\",\"        *else\",\"            \\\"Come away with me,\\\" you say.\",\"            \\\"A city under siege is no place for an old man.\",\"            Alexandria will be safe.\\\"\",\"\",\"            But Archimedes shakes his head willfully.  \\\"This is my home,\",\"            and King Hiero is my friend.  I must protect Syracuse.\\\"\",\"            *goto archChoice\",\"\",\"    #I will help Archimedes set up defenses for the city, then I will return to Alexandria.\",\"        \\\"I cannot stay,\\\" you tell Archimedes, \\\"but I will help you with\",\"        the city's defenses.\\\"\",\"\",\"        *gosub claws\",\"        \",\"        Having done what you can for Archimedes, you make your way back\",\"        to Alexandria\",\"        *if kid\",\"            with ${child_name}.\",\"        *else\",\"            alone.\",\"        *if techne >= 7\",\"            *set archimedes_dead false\",\"            You feel confident that the Claws of Archimedes will be sufficient to protect\",\"            Syracuse\\u2014and in fact, within the month, you receive word\",\"            that the city beat back the invasion.\",\"        *else\",\"\",\"            Unfortunately, you receive word within the month that Archimedes\",\"            did not survive the siege of Syracuse\\u2014your inventions were\",\"            not enough to save him.\",\"            *set archimedes_dead true\",\"        *page_break\",\"\",\"        *goto backInAlexandria\",\"\",\"    #I will help Archimedes set up defenses for the city, then I will stay for the fight.\",\"        \\\"I won't abandon you to the Romans, Archimedes,\\\" you say.\",\"        \\\"If you will stand by your home, then I will stand by it, too.\\\"\",\"        \",\"        \\\"Splendid!\\\" Archimedes says.  \\\"Let's get to work.\\\"\",\"\",\"        *gosub claws\",\"\",\"        Having finished with these defenses, Archimedes apparently thinks\",\"        his work is done\\u2014he goes back to his house, where he begins\",\"        drawing circles on the dirt floor with chalk.\",\"\",\"        *if kid\",\"            $!{child_name} joins Archimedes and asks him what he's working on.\",\"            Archimedes begins to answer, and then just keeps going.\",\"\",\"        What will you do now?\",\"        *choice\",\"            #I write and deliver a rousing speech to the Syracusian military.\",\"                You write a speech, then go before King Hiero of Syracuse\",\"                to give a demonstration.\",\"                *if rhetoric < 4\",\"                    But he is unimpressed with your words, and he tells you\",\"                    to go home.  Reluctantly, you go back to Archimedes,\",\"                    who is where you left him, drawing circles on his floor.\",\"                    *goto circles\",\"                *else\",\"                    King Hiero is impressed, and he calls for the military\",\"                    to assemble to listen to your speech.\",\"\",\"                    \\\"You are not just fighting for yourselves, or for your\",\"                    families,\\\" you say.  \\\"You are fighting for civilization\",\"                    itself.  Archimedes and his inventions will one day\",\"                    be seen as the pinnacle of our age's achievements.\\\"\",\"                    (You modestly do not mention your own achievements.)\",\"                    \\\"Like Alexandria, Syracuse is a symbol of all that is\",\"                    good with Greek civilization.  It must not fall to the\",\"                    Romans!\\\"\",\"\",\"                    This elicits a cheer, the first of several throughout\",\"                    your speech.  Your speech is cut short, however, by the\",\"                    sighting of the Roman fleet.  Envigorated, the soldiers\",\"                    run to their posts.\",\"                     \",\"                    *if techne >= 7\",\"                        As the enemy ships get close, the Claws of Archimedes\",\"                        grab them by the keels, lift them up, and dash them\",\"                        to the water, leaving the soldiers to shed their armor\",\"                        as they struggle to stay afloat.  \",\"\",\"                        The Syracusan soldiers are so good operating the claws,\",\"                        in fact, that the Romans give up.  After losing\",\"                        four ships to the Claws of Archimedes, the Roman ships turn around\",\"                        and leave.  You have successfully defended Syracuse\",\"                        from the Romans!\",\"\",\"                        *set archimedes_dead false\",\"\",\"                        *page_break\",\"                        *achieve saved_archimedes\",\"\",\"                        When you return to Archimedes, he is very excited.\",\"                        \\\"While you were gone, I invented a new kind of\",\"                        mathematics, involving the square roots of numbers\",\"                        less than nothing!\\\"\",\"\",\"                        \\\"Excellent,\\\" you say.  \\\"Perhaps you would care to\",\"                        return to Alexandria and share your discovery.\\\"\",\"\",\"                        \\\"Perhaps,\\\" Archimedes says, warily.\",\"\",\"                        *gosub convinceArchimedes\",\"\",\"                        *goto backInAlexandria\",\"                    *else\",\"                        You can see them trying to grab the Roman ships with\",\"                        the Claws of Archimedes, but you didn't quite design\",\"                        the claws right, and they can't grab the ships in\",\"                        the way you anticipated.\",\"\",\"                        Eventually, the Roman ships land, and you decide\",\"                        to make your way back to Archimedes, whom you expect\",\"                        will be unprepared for the Romans.\",\"\",\"                        Indeed, you find him in his home still contemplating\",\"                        the circles he has drawn on the floor.\",\"\",\"                        \\\"Archimedes, the Romans are coming,\\\" you tell him.\",\"\",\"                        \\\"Hmm,\\\" he says, still examining his circles.\",\"\",\"                        Try as you might, you find you can't get Archimedes\",\"                        to budge, until finally, a Roman soldier bursts into\",\"                        the room.\",\"\",\"                        *goto doNotDisturb\",\"\",\"            #I help Archimedes with whatever he's doing with those circles.\",\"                *label circles\",\"\",\"                *if kid\",\"                    \\\"Can I have the condensed version of the explanation\",\"                    you gave ${child_name}?\\\" you ask, pointing to the circles.\",\"                *else\",\"                    \\\"What are you doing there?\\\" you ask Archimedes.\",\"\",\"                \\\"I have an idea for a new way of thinking about waves,\\\"\",\"                Archimedes says.  \\\"As I trace my way around this circle,\",\"                you can see how the distance from this line through the center\",\"                waxes and wanes.  Like so,\\\" he says, and with one hand\",\"                he traces his way around the circle, while with the other,\",\"                he makes a squiggle back and forth.  \\\"I think the circle\",\"                and the wave are connected, and I just need to think further\",\"                to understand how.\\\"\",\"\",\"                You become engrossed in the mathematics of the circle and\",\"                its relationship to waves; in the process of your conversation\",\"                with Archimedes, your conversation ranges even to the concept\",\"                of negative numbers and their square roots.  So engrossed\",\"                are you that you are surprised when the door bursts open and\",\"                a Roman soldier barges in.\",\"                \",\"                *label doNotDisturb\",\"                The armored man raises his sword.\",\"\",\"                \\\"Do not disturb our circles!\\\" Archimedes says.\",\"                *choice\",\"                    *if (kid) #I jump in front of ${child_name}.\",\"                        You jump in front of ${child_name}, but it's\",\"                        Archimedes the soldier attacks.  The poor old\",\"                        man is skewered clean through.\",\"                        *set archimedes_dead true\",\"                        \",\"                        \\\"Run, ${child_name}!\\\" you say, and the two of\",\"                        you flee from the Roman soldier.\",\"                        *goto fleeing_syracuse\",\"                    #I jump in front of Archimedes.\",\"                        You jump in front of Archimedes, and the Roman\",\"                        soldier thrusts his sword into your belly.  Pain\",\"                        blossoms from your wound, and you slump to the ground.\",\"\",\"                        *label dyingWithArchimedes\",\"                        \\\"Stay away from ${name}!\\\" Archimedes says,\",\"                        and he tries to defend you.  But you are both old,\",\"                        and the soldier makes short work of both of you.\",\"\",\"                        Thus were two great geniuses slain at one time.\",\"                        *set mc_dead true\",\"                        *set archimedes_dead true\",\"                        *finish Chapter 7: The Test of Time\",\"                    #I try to convince this man he must not kill us.\",\"                        \\\"Wait!\\\" you say.  \\\"Archimedes is a treasure alive,\",\"                        but worthless dead.  Surely you want to bring back\",\"                        treasure in a way that keeps it valuable?\\\"\",\"\",\"                        *if rhetoric >= 7\",\"                            Reluctantly, the soldier sheathes his sword.\",\"                            \",\"                            \\\"I will bring you to Marcellus,\\\" he says.\",\"                            \",\"                            The two of you are brought before the Roman\",\"                            general Marcellus, who wears brightly polished\",\"                            armor and speaks more eloquently in Greek than\",\"                            any other Romans you've heard.  He seems delighted\",\"                            to have captured Archimedes, and indifferent to\",\"                            your capture.  You are allowed to leave for\",\"                            Alexandria, albeit without your old friend.\",\"                            *set archimedes_dead false\",\"                            *page_break\",\"                            *achieve saved_archimedes\",\"                            *goto backInAlexandria\",\"                        *else\",\"                            But the Roman soldier will have none of it.\",\"                            He runs his sword through you.  Pain blossoms\",\"                            from your belly, and you slump to the ground.\",\"                            *goto dyingWithArchimedes\",\"                    *if (not(kid)) #I flee out the back.\",\"                        *goto begin_fleeing_syracuse\",\"                    *if (kid) #I flee out the back with ${child_name}.\",\"                        *label begin_fleeing_syracuse\",\"                        You run out the\",\"                        *if kid\",\"                            back with ${child_name}.\",\"                        *else\",\"                            back.\",\"                        You hear Archimedes scream behind\",\"                        you, but you keep running.\",\"                        *label fleeing_syracuse\",\"                        Unfortunately, the Romans\",\"                        have blockaded the island, so you have little hope of\",\"                        leaving until the siege ends.\",\"                        *if kid\",\"                            The two of you\",\"                        *else\",\"                            You\",\"                        hide in a small cave\",\"                        in the south of the island.  Eventually, the\",\"                        Romans win, the blockade ends, and you\",\"                        *if kid\",\"                            and ${child_name}\",\"                        return to Alexandria,\",\"                        *if kid\",\"                            glad that ${child_name} was not hurt, but\",\"                        *else\",\"                            ashamed of your cowardice in the face of the Roman soldier and\",\"                        saddened by the death of your friend.\",\"                        *set archimedes_dead true\",\"                        *goto backInAlexandria\",\"\",\"            #I make a miniature version of the Claws of Archimedes for the defense of Archimedes's house.\",\"                On the roof of Archimedes' house, you construct a small crane\",\"                with a claw at the end, suitable for grabbing people.  You\",\"                holler to ask Archimedes to be a test subject, but he seems\",\"                engrossed with his circles.\",\"                \",\"                In the distance, you see the large Claws of Archimedes\",\"                *if techne >= 7\",\"                    picking up Roman ships easily and dashing them\",\"                    into the water.  Success!\",\"                *else\",\"                    having trouble picking up the Roman ships\\u2014they\",\"                    fumble and snatch at the ships' keels to no avail.\",\"\",\"                Eventually,\",\"                *if techne >= 7\",\"                    a few of the Roman ships\",\"                *else\",\"                    most of the Roman ships\",\"                land.  You see the fight play out on the docks and in the\",\"                streets, Romans fighting Syracusans.  The Romans are fewer\",\"                in number, but they fight fiercely.\",\"\",\"                Finally, a Roman soldier walks up to Archimedes's house.\",\"                Still on the roof, you operate your claw, which\",\"                *if techne >= 7\",\"                    successfully grabs the Roman by the helmet.  You winch\",\"                    him up, then dash him to the ground, then repeat the\",\"                    process a few times.  The Roman is dead, and you think\",\"                    you have probably just saved your friend's life.\",\"                    *set archimedes_dead false\",\"                    *page_break\",\"                    *achieve saved_archimedes\",\"\",\"                    The battle is eventually won by Syracuse.  With your friend's home safe, you\",\"                    begin to think it is time to return to Alexandria.\",\"                    *gosub convinceArchimedes\",\"                    *goto backInAlexandria\",\"                *else\",\"                    grabs the Roman by the helmet, but doesn't have enough\",\"                    power to lift him off the ground.  The Roman irritatedly\",\"                    removes his helmet, then enters Archimedes's home.\",\"                    \",\"                    You follow after the Roman.  Archimedes is still there\",\"                    with his circles.\",\"\",\"                    *goto doNotDisturb\",\"            *if (invented_optics) #I install a giant mirror assemblage with the rest of the city defenses and use it to burn Roman ships.\",\"                With fond recollection of your experiments on optics in Alexandria,\",\"                you re-create your original assemblage of mirrors on one of the city's ramparts.\",\"                \",\"                When the Roman ships finally come, you set their sails alight\",\"                with your beam of light, even as the Claws of Archimedes\",\"                pick up other ships and dash them into the water.  Between\",\"                the two technologies, the battle is a rout, and the Romans\",\"                never even make landfall.\",\"\",\"                When you return to Archimedes, he is excited about what he\",\"                discovered by scrawling circles everywhere.  But once you\",\"                manage to break him out of his mathematical reverie, he is\",\"                also pleased to learn that Syracuse is safe.\",\"\",\"                You, meanwhile, unhappily contemplate the fact that you have duties to\",\"                attend to in Alexandria and will need to leave your friend\",\"                yet again.  How long will old Archimedes still be there for you to visit?\",\"                *set archimedes_dead false\",\"                *achieve saved_archimedes\",\"                *gosub convinceArchimedes\",\"                *goto backInAlexandria\",\"        \",\"\",\"            \",\"\",\"*finish Chapter 7: The Test of Time\",\"\",\"*label claws\",\"\",\"With the help of Archimedes, you design giant cranes equipped\",\"with claws that can pick up enemy vessels and then drop them from\",\"a great height.  Everyone calls them the \\\"Claws of Archimedes,\\\"\",\"you suppose because he's the more famous of you two.  You install\",\"these all along the docks and along the beaches where ships might\",\"try to land.\",\"\",\"*return\",\"\",\"*label backInAlexandria\",\"\",\"Having returned safely to\",\"*if withArchimedes\",\"    Alexandria with Archimedes,\",\"*else\",\"    Alexandria,\",\"*label greatDiscoveries\",\"what will you attempt to do next?  You don't have many years left in you;\",\"this could be your last contribution to civilization.\",\"*choice\",\"    #Invent the steam engine.\",\"        *if withArchimedes\",\"            With the help of Archimedes, you\",\"            *set techne +2\",\"        *else\",\"            You\",\"        *if techne < 10\",\"            try for many years to come up with a way to harness the power of\",\"            steam, to no avail.  The best you can do is a little\",\"            toy you call an aeolipile, a little drum that spins by emitting\",\"            steam at a tangent.  It's nowhere near efficient enough to be\",\"            a source of power; slaves will remain the primary source of motive\",\"            power for years to come.\",\"        *else\",\"            successfully invent an engine that runs on steam power.  For\",\"            your first demonstration, you delight students with a cart\",\"            that drives itself from one end of a lecture hall to the other,\",\"            guided by wooden track.\",\"\",\"            Your track demonstration captures the imagination of Ptolemy ${ptolNum},\",\"            who orders such carts placed at the major gates of the city,\",\"            and wooden track laid to connect the gates.  Soon, people and\",\"            goods are being cheaply carried from one end of the city to the other,\",\"            much to the chagrin of Alexandria's palanquin bearers.\",\"\",\"            Meanwhile, you develop more uses for the engine.  You show that it can\",\"            turn the paddles of a boat, and you drive a demonstration boat around\",\"            Lake Mareotis.  You show that human-shaped automata can be set to\",\"            move on their own indefinitely.  Not content to have the automata move in\",\"            repetitive patterns, you even develop a means of encoding basic instructions\",\"            for these automata, using the shapes of the gears to guide the shapes\",\"            of their motions.  Though the human form is a bit awkward to work with, you feel\",\"            you must make the point that your engine could replace slaves, at least in\",\"            basic repetitive tasks.\",\"            \",\"            None of these applications seems to capture the official imagination as deeply\",\"            as your automatic carts\",\"            on tracks.  Representatives from Rome come to study your steam engines\",\"            in action; you hear they apparently have plans to create track from one end of their\",\"            empire to the other.  You suppose that once you have made an invention public, there is\",\"            little hope of keeping it secret from other nations; besides, it is for civil\",\"            use, and would need more work to be turned into a weapon of war.\",\"            You see no reason to deny the Romans access to good transportation.\",\"\",\"            You are pleased with your invention, and you are relatively certain it will make the\",\"            world a better place.  You spend the rest of your days fascinated by how best\",\"            to deliver complex instructions to your automata\\u2014but you begin to suspect\",\"            that this is a problem for a younger mind.\",\"\",\"            *set invented_steam_engine true\",\"            *page_break\",\"            *achieve steamed\",\"    #Write an epic poem.\",\"        In the halls of the Great Library, you settle down to your desk\",\"        and begin to compose your great epic.\",\"\",\"        What is your epic about?\",\"        *choice\",\"            #A struggle between gods and men for supremacy.\",\"                A classic tale in a classic style.\",\"                *set epic_type \\\"gods\\\"\",\"            #A simple tale of a woman's life from birth to death.\",\"                A revolutionary idea: that an ordinary life is worth writing\",\"                about.  You are far ahead of your time.\",\"                *set epic_type \\\"woman\\\"\",\"            #The life of Archimedes.\",\"                You decide to write about your dear friend, Archimedes,\",\"                *if archimedes_dead\",\"                    and his tragic death at the hands of the Romans.\",\"                *else\",\"                    including your own role in helping him escape the Romans.\",\"                *set epic_type \\\"Archimedes\\\"\",\"        And what is your great work called?\",\"        *input_text epic_title\",\"\",\"        Your composition takes years, but you eventually finish in your old\",\"        age.  When you do, you hold a public reading of ${epic_title} at the Musaeum.\",\"        \",\"        *if (not(ptolemy_3_dead))\",\"            Ptolemy III, now very old himself, attends.\",\"            *if (kid and ptolemy_3_romance)\",\"                ${child_name} sits beside him.\",\"        *if (not(berenice_dead))\",\"            Berenice, who looks hardly a day over forty despite being rather older,\",\"            *if berenice_romance\",\"                could not be happier for you.\",\"            *elseif ptolemy_3_dead\",\"                attends with her young new beau.\",\"            *else\",\"                holds his hand.\",\"            *if (kid and berenice_romance)\",\"                ${child_name} sits beside her.\",\"        *if (not(ptolemy_4_dead))\",\"            Ptolemy IV watches from the\",\"            *if petty > 50\",\"                back row, arm slung over a chair, as aloof toward you as ever.\",\"            *else\",\"                front row, as adoring of you as ever.\",\"        *if (not(archimedes_dead))\",\"            Even Archimedes, now ancient, makes the trip out for the premiere.\",\"\",\"        *if rhetoric < 7\",\"            As you read your epic poem, you know that it's unlikely to\",\"            become a classic\\u2014you never quite honed your Rhetoric skills enough\",\"            for that.  But still, you made something uniquely yours.  A scientific\",\"            discovery might have been made by anyone, but you have contributed your\",\"            unique voice to the choir that is humanity, singing its song of creation\",\"            to anyone who will listen.\",\"            \",\"            Yes, judging from the audience, you see there are some word choices that ring false,\",\"            some allusions that pass over their heads, and some plot points that don't sit well.\",\"            But you can see at least one audience member nodding enthusiastically, a\",\"            young man whom you've never met.  For him, it seems, the poem is the right thing\",\"            at the right time, and you are pleased that he enjoys it.\",\"            If you're lucky, perhaps he will write an essay about your work, or write\",\"            a work inspired by you\\u2014and in that way, the song of creation will\",\"            carry on.\",\"        *else\",\"            You hold your audience rapt until the very end, when the audience as one\",\"            leaps from their seats and bursts into thunderous applause.\",\"\",\"            That performance of ${epic_title} proves to be the first of many.\",\"            From Alexandria, word of your writing spreads to the corners of the\",\"            earth.  All cultured Greeks begin to seek out your\",\"            work, and adaptations are performed to large audiences.\",\"            You are not sure, but you think you have created something that will stand the test\",\"            of time.\",\"        *page_break\",\"        *set wrote_epic true\",\"        *achieve epic\",\"        \",\"    #Attempt to understand why disease spreads.\",\"        *if withArchimedes\",\"            With the help of Archimedes, you\",\"            *set medicine +2\",\"        *else\",\"            You\",\"        attempt to understand the origins of disease.  You interview\",\"        the families of plague victims, attempting to determine whether\",\"        there was any pattern in their behaviors.  At first, you ask\",\"        questions about the temperaments of the diseased, thinking to\",\"        link the disease to the balance of humours in the afflicted.  It soon\",\"        becomes apparent, however, that\",\"        plague affects the jovial, sad, and angry equally.\",\"\",\"        In your trips to the interviewees' houses, however, you notice that victims\",\"        often live close to one another.  From this, you come to the\",\"        conclusion that there must be some physical substance that\",\"        carries the disease from one place to another, rather than the disease\",\"        being spontaneously generated.\",\"\",\"        *if medicine < 9\",\"            You name your hypothetical disease substance \\\"pneumahaeme,\\\" or \\\"air-blood,\\\"\",\"            and proceed to write a scholarly paper about it.\",\"            You send a few copies of your paper to practicing doctors, but without\",\"            actionable advice, they don't quite see how it relates to their work, or\",\"            why they should care if pneumahaeme exists.\",\"\",\"            The other scholars of medicine at the Musaeum take more interest,\",\"            and vigorously debate you in the refectory about what the details\",\"            of pneumahaeme might be.  Why couldn't it be an invisible one of the four\",\"            humors, they ask?  And if it is one of those humors, which is it?  Blood?  Bile?\",\"            Disappointingly, they treat your idea as just another bauble to toy with\",\"            on the academic playground.\",\"\",\"            You find you simply don't have enough background in medicine to convince\",\"            them of your theory right away.\",\"            *if library_safe\",\"                But at least your work will live on forever in the Great Library.\",\"            Perhaps someone will extend the idea further.\",\"\",\"            And of course, you'll still be the first to have thought of the principle.\",\"            Perhaps the details are incorrect; you believe in the basic idea.\",\"        *else\",\"            You surmise that the likely reason the substance is never seen is that\",\"            it is very small, similar to Democritus's idea of atoms.  But while\",\"            atoms are often inert, you think disease must be spread by\",\"            particles that are themselves alive\\u2014and thus take time to multiply in\",\"            the host, or can die in response to a shock.  You tell physicians\",\"            in Alexandria to heat their tools to high temperatures to kill\",\"            the organisms on them.\",\"            \",\"            Soon, infections drop, and you are hailed as a hero for your revolutionary idea.\",\"            Your paper detailing the likely attributes of \\\"germs\\\" is hotly\",\"            debated and discussed among library and Musaeum scholars, but as the\",\"            years pass and Alexandria's population is clearly healthier, your work\",\"            becomes accepted as canon.\",\"\",\"            *if evil\",\"                You are amused by this quirk of fate: that you, having\",\"                originally planned to take over Alexandria with your schemes,\",\"                should now be hailed as this hero.  But why not accept the\",\"                accolades?  You spend the rest of your life continuing\",\"                to build on your great discovery, inventing vaccines and\",\"                cures.  To exert such power over thousands of lives is,\",\"                in a way, to rule them.\",\"\",\"                It feels strangely good.\",\"            *else\",\"                Though your discovery will not save you from old age, you are pleased that your\",\"                contribution will save many lives in the years to come.\",\"            *set invented_germ_theory true\",\"            *page_break\",\"            *achieve germ_of_an_idea\",\"\",\"On the whole, you have had quite a good life.  But all good things\",\"must come to an end.\",\"\",\"*finish Chapter 7: The Test of Time\",\"\",\"*label makeItSafe\",\"*if defendedLocation = \\\"Great Library\\\"\",\"    *set library_safe true\",\"*if defendedLocation = \\\"palace\\\"\",\"    *set palace_safe true\",\"*if defendedLocation = \\\"Colossus\\\"\",\"    *set colossus_safe true\",\"*if defendedLocation = \\\"lighthouse\\\"\",\"    *set lighthouse_safe true\",\"*return\",\"\",\"\",\"*label howDefended\",\"How will you defend the ${defendedLocation}?\",\"*choice\",\"    *if (invented_optics and (not(usedOptics))) #I install the giant mirror assemblage Archimedes and I invented and set the mob on fire.\",\"        *set usedOptics true\",\"        You retrieve the mirror assemblage that you and Archimedes invented and\",\"        install it on top of the ${defendedLocation}.  Just as the mob\",\"        approaches the ${defendedLocation}, you swivel the mirrors to focus\",\"        their bright beam of light on one of the rabble.  After a few moments, the unlucky man's\",\"        hair catches fire, and his panicked screams set the rest of the mob\",\"        on edge.  You move the beam to another man, and after a beat, his hair catches fire,\",\"        too.  The mob panics and scatters, unnerved by your strange magic.\",\"        The ${defendedLocation} is safe, though you leave your mirrors with\",\"        one of its defenders in case the rabble should return.\",\"        *gosub makeItSafe\",\"\",\"    *if (invented_fire_engine and (not(usedFireEngine))) #I hose down the mob with my fire engine.\",\"        *set usedFireEngine true\",\"        As the mob approaches, you pump your fire engine's central lever \",\"        and aim the hose at the rabble.  Water gushes from the hose and\",\"        drenches the gathered crowd, who yell in surprise.  They retreat from\",\"        the ${defendedLocation}, frightened by your strange magic.\",\"        \",\"        You leave your fire engine with another defender of\",\"        the ${defendedLocation}, in case the rabble should return.\",\"        *gosub makeItSafe\",\"\",\"    *selectable_if (rhetoric >= rhetoricThresh) #I give an impassioned speech to dissuade the mob from attacking. (Requires Rhetoric: ${rhetoricThresh})\",\"        \\\"Friends, let us not destroy this beautiful ${defendedLocation},\\\" you\",\"        begin.  The crowd is enthralled as you \",\"        *if (defendedLocation = \\\"lighthouse\\\")\",\"            talk about how the lighthouse serves as a shining symbol of hope for the world.\",\"        *elseif (defendedLocation = \\\"Great Library\\\")\",\"            begin telling a story from a play within the Great Library.\",\"        *else\",\"            tell the story of the brave engineers who built the ${defendedLocation}.\",\"        When you are done, some people in the crowd clap, and the mob\",\"        then disperses, ashamed of what they had been about to do.\",\"        *set rhetoricThresh +2\",\"        *gosub makeItSafe\",\"    *selectable_if (medicine >= 4) #I will tend to the wounded who fall defending the ${defendedLocation}. (Requires Medicine: 4)\",\"        The great mob surges to attack the ${defendedLocation}, but a few stalwart\",\"        souls come to its defense.  You hang back, and each time a defender falls,\",\"        you drag the brave fighter to safety and tend to their wounds.\",\"\",\"        With your help, the defenders of the ${defendedLocation} fight more\",\"        valiantly, confident that someone will be there to help if they fall.\",\"        After a long battle, the mob is driven off, and the battle won.\",\"\",\"        *gosub makeItSafe\",\"        \",\"    *if ((not(usedBallista)) and (techne >= 4)) #I bring over ballistae to defend the ${defendedLocation}. (Requires Techne: 4)\",\"        *set usedBallista true\",\"        You bring some large ballistae from your workshop that can be used\",\"        to defend the ${defendedLocation}.  The defenders of the ${defendedLocation}\",\"        are delighted once you show them how the contraptions work.\",\"\",\"        When the mob comes to the ${defendedLocation}, it only takes a few\",\"        shots from the ballistae to cause a panic\\u2014which is good, because\",\"        your ammunition is limited.  The mob flees.  You leave the ballistae\",\"        at the ${defendedLocation} to ward off any future rabble.\",\"        *gosub makeItSafe\",\"        \",\"    #I will fight, risking my life to save the ${defendedLocation}.\",\"        *gosub makeItSafe\",\"        You decide it is worth your life to ensure the survival of\",\"        the ${defendedLocation}.  You find a sturdy knife, then take your\",\"        place with the other defenders of the ${defendedLocation}.\",\"\",\"        When the mob does come, you find yourself quickly fighting tooth\",\"        and nail for your survival.  A ragged man burns your face with his\",\"        torch, but you stab him before he can make the burns any worse.\",\"        An Egyptian man swings a scythe inches from your face, and you\",\"        slash his cheek, sending him running as he clutches the wound.\",\"        The torrent of foes seems endless.\",\"\",\"        The battle is winding down, and you are fighting the last few ruffians who\",\"        have not realized their companions have fled,\",\"        when one of rabble stabs you with a spear.  \",\"\",\"        Immense pain blossoms from your belly as you sag to the ground,\",\"        holding your hand to the wound.\",\"        \",\"        [i]At least the ${defendedLocation} is safe[/i], you think.\",\"        *set mc_dead true\",\"        *set alexandria_falls true\",\"        *set archimedes_dead true\",\"        *finish Chapter 7: The Test of Time\",\"    #On second thought, I think I want to run away.\",\"        You're not a fighter, and you can't think of an option for the\",\"        defense of the ${defendedLocation} that is likely to work.\",\"        You reluctantly return to your home, where you wait out the night\",\"        of riots.\",\"\",\"        *goto alexandriaFate\",\"*return\",\"\",\"\",\"*label mobKillsBerenice\",\"All at once, the mob gains its courage and surges forward.\",\"The last you see of Berenice is when she is pushed to the ground\",\"and lost beneath the feet of the mob.\",\"*set berenice_dead true\",\"*if berenice_romance\",\"    Your heart breaks: the one woman you ever loved is dead.\",\"*return\",\"\",\"\",\"*label nonpettyChanges\",\"\",\"*if idealist < 50\",\"    Ptolemy IV has adopted your pragmatic attitude and applied it to the Great Library.  Scholars,\",\"    he announces, will no longer have free room and board unless they can demonstrate the\",\"    usefulness of their study to the kingdom.  Additional stipends, meanwhile, will be provided\",\"    to those who provide service directly to the kingdom.  The engineers at the library, long\",\"    treated as inferior to the philosophers, celebrate; the poets and playwrights groan.\",\"*elseif elitist < 50\",\"    Ptolemy IV has adopted your populist attitude and applied it to the Great Library.\",\"    While the Serapeum was once the only branch of the library open to the general public,\",\"    soon the Great Library will be open to all as well.  You regard this openness\",\"    as a great success of your tutelage of Ptolemy.\",\"*else\",\"    Adopting your elitist and idealistic attitude, Ptolemy IV increases the funding for\",\"    a program that hires the best and brightest scholars from afar, so that Alexandria can\",\"    truly have the brightest minds in the world.  To free up the funds for this venture,\",\"    Ptolemy tasks you with finding the worst scholars in Alexandria and firing them\\u2014a task\",\"    you pursue with relish.\",\"\",\"*if elitist >= 50\",\"    Regarding the Serapeum, Ptolemy IV sees no reason to have any branch of the Great Library open to the\",\"    general public, on whom the knowledge would be wasted.  He restricts access\",\"    to the Serapeum's scrolls, so that only scholars and the Serapis faithful\",\"    can access them.\",\"    *set serapeum_type \\\"elitist\\\"\",\"*elseif idealist >= 50\",\"    *comment idealist >= 50 and elitist < 50\",\"    Regarding the Serapeum, it too shall remain a public branch of the Great Library,\",\"    but with an enhanced educational focus.\",\"    *if invented_auto_doors\",\"        Instead of pretending your automatic doors are a miracle, the staff there will be\",\"        instructed to explain their workings to any and all observers, as a way of building\",\"        interest in knowledge and techne.\",\"    *else\",\"        Every night, a scholar will be commanded to deliver a talk of general\",\"        interest to the public in the Serapeum.\",\"    *set alexandria_knowledge +1\",\"    *set serapeum_type \\\"idealist\\\"\",\"*else\",\"    Regarding the Serapeum, Ptolemy believes it should be a bookstore\",\"    for the excess holdings of the Great Library, instead of a lending branch.\",\"    You are tasked with performing an inventory of all the holdings of the\",\"    library, finding the least useful or important scrolls, and setting appropriate prices for\",\"    each.  It is an enormous undertaking, but it does help keep the library system in the black.\",\"    *set alexandria_strength +1\",\"    *set serapeum_type \\\"bookstore\\\"\",\"\",\"*if (idealist >= 50) and ((elitist < 50) or (not(tutoring_ptolemy)))\",\"    *if (not(tutoring_ptolemy))\",\"        Inspired by his own education at the Musaeum,\",\"    Ptolemy IV also decides to fund a Musaeum education for every young citizen of Alexandria\",\"    who can pass the entrance examination.  It is an enormous drain on the treasury, but\",\"    Ptolemy believes it is worth it to have the most educated citizens in the world.\",\"    *if egypt_unrest > 50\",\"        (Egyptians, however, are still excluded.)\",\"    *else\",\"        *achieve universal_education\",\"*elseif idealist >= 50\",\"    Ptolemy IV also sets up a generous program whereby the most talented students at the Musaeum\",\"    can be pulled out of school to be tutored directly by scholars from the Great Library, following\",\"    the model of his own education.  The teachers at the Musaeum start to complain that they never\",\"    get to teach the best students anymore, but you think the budding scholars appreciate the\",\"    opportunity.\",\"*else\",\"    *if (not(tutoring_ptolemy))\",\"        Uninspired by his own Musaeum education,\",\"    *else\",\"        Turning his pragmatic attention to the Musaeum,\",\"    Ptolemy IV goes about dictating an entirely different curriculum of study to the\",\"    institution.  Astronomy, geometry, and music are out, and the study of techne is given\",\"    additional attention.  Poetry survives the cuts, you note.\",\"\",\"*if idealist < 50\",\"    Finally, one of Ptolemy IV's less popular changes is to sell most of the animals in the\",\"    Alexandria zoo to foreign traders, keeping only the most common and cheap animals for\",\"    public viewing.  Children don't know the difference, he reasons.  But he does buy\",\"    a crocodile for himself.\",\"*elseif elitist >= 50\",\"    Finally, one of Ptolemy IV's less popular changes is to close the zoo to the general public,\",\"    opening it only to scholars from institutions like the Great Library.  He reasons that research might be\",\"    easier if the general public is not always tromping through the zoo.  The scholars support\",\"    his decision, but the regular citizens of Alexandria are less happy about it.\",\"*else\",\"    Finally, one of Ptolemy IV's most popular changes is to greatly expand the zoo,\",\"    which he himself has always loved since he was young.  Besides the exotic animals of Africa,\",\"    the zoo gains such exotic animals as monkeys from India, pandas from China, and polar bears\",\"    from the Arctic Circle.  The polar bears don't last very long, but the king's heart was in\",\"    the right place.\",\"*return\",\"\",\"\",\"*label pettyChanges\",\"*if (not(sosibius_dead))\",\"    Sosibius begins to increasingly isolate Ptolemy IV from his other advisors, including\",\"    you.\",\"*else\",\"    *if evil\",\"        You find that Ptolemy IV is every bit the easily manipulable puppet you'd hoped him\",\"        to be.\",\"    *else\",\"        Despite the death of Sosibius, Ptolemy continues to lead a life of debauchery.\",\"*if evil\",\"    While the prince is busy partying, he leaves the administration of the kingdom to\",\"    *if (sosibius_dead)\",\"        you.  As you order around the prince's ministers, the power is intoxicating.\",\"    *else\",\"        Sosibius.  You seethe with jealousy at the advisor's power; Sosibius seems\",\"        to be running much of the kingdom now.\",\"    But the prince is still able to exert his power in petty, arbitrary ways.\",\"*else\",\"    When you try to get the king's attention, you are turned away at the palace gate,\",\"    even as music drifts from a window, signaling Ptolemy's latest party.\",\"    Meanwhile, young women in diaphanous gowns are allowed through; later at night, the sounds emerging\",\"    from the palace include more than just music.\",\"    *if agathoclea_lover\",\"        Though Agathoclea remains Ptolemy's favorite mistress, he is not at all exclusive.\",\"\",\"At the Great Library, scholars are told to study and write commentary on Ptolemy IV's own\",\"works.  Scholars who are honest about the works are executed.\",\"\",\"Ptolemy reasons that if his great-grandfather could invent a god, so can he:\",\"himself.  He orders construction of a temple called the Ptolemarium,\",\"a temple to himself located alongside the Serapeum.  Instead of offering\",\"its visitors books, the Ptolemarium offers its visitors wine\\u2014so long as\",\"they bow down before the giant statue of Ptolemy IV.\",\"*if invented_auto_doors\",\"\",\"    On learning of your automatic doors for the temple, Ptolemy has them moved to his private\",\"    bedroom, and he instructs you to begin making one for every door in the palace.\",\"    You suppose it is nice that he appreciates you, although you wish that Ptolemy would\",\"    refrain from his amorous adventures while you are in the same room.  (This problem is not\",\"    limited to the bedroom.)\",\"\",\"At the Musaeum,\",\"*if (not(tutoring_ptolemy))\",\"    Ptolemy's least favorite former teachers are executed.\",\"*else\",\"    the children are made to memorize poems Ptolemy wrote when he was their age.\",\"\",\"And Alexandria's zoo is relocated to behind the palace and made private.  Now,\",\"Ptolemy has all the animals, and he need not share.\",\"*page_break\",\"\",\"*return\",\"\",\"\",\"*label ptolemy_3_changes\",\"Under the continued reign of Ptolemy III, Alexandria remains prosperous.  Ptolemy III hires\",\"more scholars from afar to come work at the Great Library.  He has gained a renewed interest\",\"in supporting the study of\",\"*temp bestStat \\\"techne\\\"\",\"*if medicine > techne\",\"    *set bestStat \\\"medicine\\\"\",\"*if (rhetoric > medicine) and (rhetoric > techne)\",\"    *set bestStat \\\"rhetoric\\\"\",\"${bestStat}, thanks to your own research, and he invests heavily in new scholars who can\",\"work in this\",\"*if bestStat = \\\"rhetoric\\\"\",\"    timeless\",\"*else\",\"    unconventional\",\"field.  The Serapeum, zoo, and Musaeum all prosper, getting new books, animals, and teachers,\",\"respectively.\",\"\",\"*if ptolemy_4_dead\",\"    But you can tell that \",\"    *if berenice_dead\",\"        the deaths of Ptolemy IV and Berenice have\",\"    *else\",\"        the death of Ptolemy III's son has\",\"    affected him greatly.\",\"    *if ptolemy_3_romance\",\"        Still, your romance provides the king with a great deal of comfort when his moods\",\"        turn dark.\",\"    *else\",\"        The old man now seems dark and brooding as he holds\",\"        *if berenice_dead\",\"            court.\",\"        *else\",\"            court, and no amount of consolation from Berenice seems to lift his funk.\",\"        Ptolemy III has several other possible heirs, but he had built up a dream around\",\"        Ptolemy IV, and this outcome is most disappointing to him.\",\"*else\",\"    Without the throne, Ptolemy IV seems restless, unable to quite decide what to do.\",\"    *if agathoclea_lover\",\"        One thing that is going well for the young man, however, is his romance with\",\"        Agathoclea.\",\"        *if sosibius_dead\",\"            Without Sosibius pulling the strings, Agathoclea is now free to love\",\"            Ptolemy IV unconditionally, and you are glad for them.\",\"        *else\",\"            Sosibius and his friend Agathocles seem to still hang about and exert\",\"            some influence on Agathoclea and Ptolemy, but without the younger Ptolemy\",\"            on the throne, their involvement is moot.\",\"    *else\",\"        *if sosibius_dead\",\"            Without Sosibius around, the wind seems to have been taken out of Ptolemy IV's\",\"            sails.  Regardless of the man's other failings, he was the closest thing to a longtime friend \",\"            that Ptolemy had, besides yourself.  You suppose you feel slightly\",\"            sorry for the boy, even as you are glad Sosibius is gone.\",\"        *else\",\"            At court, Sosibius still hangs around the boy like a shadow, but the older man's patience\",\"            seems to be wearing thin.  You worry that he may try something again.\",\"\",\"    Ptolemy's main interest\",\"    *if agathoclea_lover\",\"        besides Agathoclea\",\"    is still poetry, and he often comes to you for advice on his latest love poem.\",\"    His work is uniformly terrible.  But you dole out the criticism in small, digestible bits,\",\"    and you think that little by little, he is improving.\",\"\",\"*if ptolemy_3_romance\",\"    As for you and Ptolemy III,\",\"    *if male\",\"        you have heard that there are cults in Alexandria that will\",\"        marry two men, but Ptolemy will have none of it.\",\"        \",\"        \\\"Marriage is about political power and babies,\\\" Ptolemy tells you one\",\"        day in bed.  \\\"If it happens to include love, that is just a happy accident.\\\"\",\"\",\"        \\\"Are you saying you love me?\\\" you ask, because Ptolemy avoids the word with you.\",\"        It rankles, because you know he has said it of Berenice.\",\"\",\"        \\\"I do,\\\" he says.  \\\"I will love you until the end of my days, my librarian.\",\"        Are you happy now?\\\"\",\"\",\"        In truth, you don't really care about marriage.  That's just not how\",\"        men in love work in Alexandria.  It's rare enough to find a man as remarkable\",\"        as Ptolemy, and you are glad he's yours.  \\\"I am,\\\" you tell him.\",\"\",\"        \\\"On the other hand, we could tell that\",\"        *if (not(serapis_believed))\",\"            new\",\"        priest at the Serapeum to marry us.  Assess his reaction, see\",\"        if he's willing to put your words in Serapis's mouth.\\\"\",\"\",\"        Ptolemy III looks delighted.  \\\"You are clever, aren't you.  I do\",\"        like that idea more than all the miserable strumpets the nobles\",\"        are putting forth.  For Serapis, then.\\\"\",\"\",\"        Indeed, the priest of Serapis is entirely willing to marry the two of\",\"        you.  The ceremony draws the attention of many men around Alexandria\",\"        who are eager to make their ties to each other more official,\",\"        and the cult of Serapis is all the stronger for it.  But mostly,\",\"        you are happy that you are now officially married to Ptolemy.\",\"        *set married_p3 true\",\"\",\"    *else\",\"        he does eventually agree to marry you, shortly after ${child_name}'s fifth\",\"        birthday.\",\"        *gosub p3_wedding\",\"\",\"*return\",\"\",\"\",\"*label convinceArchimedes\",\"*page_break\",\"On an early-morning fishing expedition, you attempt to convince Archimedes\",\"to come back with you to Alexandria.\",\"\",\"\\\"I know you love Syracuse,\\\" you say, \\\"but what about your love for an old friend?\",\"Surely that is worth something.\\\"\",\"\",\"*if (arch_rel >= 55) or (rhetoric >= 6)\",\"    Archimedes's look softens.  \\\"Yes, of course.  That should mean something, after all these\",\"    years.  We should make the most of our time together while we have it.  If I were to find\",\"    one day you had passed away, far across the water, I should think myself a fool.\\\"\",\"    He nods resolutely.  \\\"I will tell King Hiero my service to him is at an end, for now.\\\"\",\"\",\"    You smile and hug Archimedes.  Despite your friend's usually gruff demeanor, this hug lasts\",\"    until even you wonder when you ought to break it off; the only sounds are the distant\",\"    cries of seabirds, and the quiet lapping of the waves, and the beating of your old heart.\",\"\",\"    *set withArchimedes true\",\"*else\",\"    Archimedes gives you a look askance, then casts his line again.\",\"    \\\"Still obsessed with greatness, ${nickname}?\",\"    I'm an old man.  Let me live out life in the home I love.\\\"\",\"    \",\"    You find you're unable to convince Archimedes to return with you to Alexandria.\",\"    Your friendship has drifted apart over the years, and you cannot hide this fact\",\"    from astute Archimedes.\",\"\",\"*page_break\",\"\",\"*return\",\"\",\"*label skip_to_nefertari\",\"You run through the hallways of the palace looking for Nefertari.\",\"At first, all you can see is carnage: murdered guards, the slashes\",\"across their bellies more like the work of assassins than an unruly mob.\",\"But soon, you hear a familiar voice.\",\"*goto nefertari_is_here\",\"\",\"\",\"*label berenice_and_kid\",\"*comment As quickly as possible, try to set up how the rest of the\",\"*comment heirs die and Berenice and MC get married.  Go!\",\"\",\"*if not(ptolemy_3_dead)\",\"    *bug\",\"*if ptolemy_4_dead\",\"    *bug\",\"*if berenice_dead\",\"    *bug\",\"*if not(kid)\",\"    *bug\",\"By the time you arrive at the palace, it is already a blazing inferno.\",\"Flames dance along every tower and parapet.\",\"The mob must have decided to torch the place instead of fighting its way\",\"in.  Horrified, you realize that Berenice and ${child_name} may be\",\"trapped inside, if they are not dead already.  Ptolemy IV and his\",\"siblings are probably trapped inside as well.\",\"\",\"You know where Berenice and Ptolemy IV can be found.  Their rooms\",\"are on opposite sides of the palace.  Ptolemy's siblings,\",\"the other heirs to the throne, live elsewhere still, but you discount\",\"them.  There is no way you would save them instead of your longtime\",\"pupil, your lover, or your son.\",\"\",\"It is not lost on you that if Ptolemy and his siblings die,\",\"Berenice is probably next in line to the throne, followed by\",\"${child_name}.  ${child_name} could be king.\",\"\",\"*if invented_fire_engine\",\"    Then it occurs to you:  one of your fire engine prototypes is\",\"    permanently stationed next to the palace.  Whoever was\",\"    supposed to operate it is probably dead by now.  You could save\",\"    everyone.  All the heirs.\",\"\",\"    And ${child_name} will never be king.\",\"\",\"*choice\",\"    #I save Berenice and ${child_name}.\",\"        *if invented_fire_engine\",\"            You [i]could[/i] save them all.  But in the end, you cannot resist the allure of power.\",\"        *else\",\"            Your choice is clear.  You save your lover and child.\",\"\",\"        You race into the palace, fight your way through the flames, and find Berenice in\",\"        the nursery, wielding a knife against\",\"        *if egyptRevolt\",\"            an Egyptian swinging a khopesh sword\",\"        *else\",\"            a sword-wielding, shield-bearing hoplite\",\"        while holding ${child_name} in her other arm.  With neither reach nor a second free hand,\",\"        no wonder Berenice could achieve no better than a stalemate.  The man hasn't noticed you yet.\",\"\",\"        You ponder for a moment whether Rhetoric, Medicine, or Techne would serve you best here,\",\"        then just decide to jump on the swordsman's back and tackle him to the ground.\",\"        It works fabulously, and Berenice finishes the job by quickly slicing the man's throat.\",\"\",\"        \\\"He did not know when to quit,\\\" Berenice says testily.  \\\"Let's get out of here.\\\"\",\"\",\"        You, Berenice, and ${child_name} all escape the palace just before a major structural\",\"        support gives way, collapsing half the place.  The half where Ptolemy and his\",\"        siblings would have been.\",\"\",\"        \\\"Oh, gods,\\\" Berenice says forlornly.  \\\"My babies.\\\"  A tear appears in her eye.\",\"        \\\"I should have saved them.  I was never there for them, and now\\u2026\\\"\",\"\",\"        \\\"It's not your fault,\\\" you say, hugging her close.  \\\"It's mine.\\\"\",\"\",\"        *set ptolemy_4_dead true\",\"\",\"        Berenice gives you a serious look.  \\\"You do realize that we're the royal family now,\",\"        right?  We're the heirs.\\\"\",\"\",\"        \\\"Well, you two might be,\\\" you say, and you regret the biting words the moment\",\"        they leave your mouth.  \\\"I'm sorry.\\\"\",\"\",\"        \\\"No, you have a good point,\\\" Berenice says.  She takes your hand.  \\\"Do you take\",\"        me to be your lawfully wedded wife?\\\"\",\"\",\"        *if not(male)\",\"            *bug\",\"\",\"        You chuckle a little.  \\\"Of course.  You can perform marriages.\\\"\",\"\",\"        \\\"Say 'I do.'\\\"\",\"\",\"        \\\"I do.\\\"\",\"\",\"        Berenice nods.  \\\"Welcome to the royal family, ${name}.  Your first royal\",\"        responsibility is helping me put down this rebellion.  Think you can do that?\\\"\",\"        *achieve royal\",\"        *set married_berenice true\",\"        *set royal_heir true\",\"\",\"        \\\"Yes, Your Highness,\\\" you say.\",\"\",\"        \\\"Don't call me that. We don't call each other that.\\\"\",\"\",\"        *comment We don't quash the good ending based on alexandria_strength here\",\"        *comment because the ending is obscure enough (I think?).\",\"        You and Berenice do put down the rebellion that night, thanks to a combination of\",\"        your\",\"        *if techne > rhetoric\",\"            terrifying inventions\",\"        *else\",\"            eloquent speeches\",\"        and Berenice's ability to mobilize the loyal guards.\",\"\",\"        And when you wake up the next morning, you are King ${name}.\",\"\",\"        So that's rather nice.\",\"\",\"    #I save Ptolemy IV.\",\"        As much as you love Berenice, you cannot turn your back on the young man\",\"        you worked so hard to raise.  He is, if anything, more of a son to you than ${child_name}.\",\"\",\"        You enter the palace and fight your way through the flames to the bedroom of Ptolemy IV.\",\"        You find that some\",\"        *if egyptRevolt\",\"            Egyptian rebel\",\"        *else\",\"            traitorous hoplite\",\"        has pinned Ptolemy to his bed with a spear.  The king is quite bloody but still alive,\",\"        and gawks at you in surprise when he sees you enter.\",\"\",\"        \\\"${name}?\\\" he says.  \\\"You would come for me?\\\"\",\"\",\"        \\\"I came to Alexandria to serve you,\\\" you say.  \\\"And I will see this through to\",\"        the end.\\\"  You pull the spear\",\"        *if medicine >= 3\",\"            free and administer what first aid you can.\",\"        *else\",\"            free.  The boy's wound bleeds more emphatically, but there's little you can do\",\"            about that.\",\"\",\"        You throw Ptolemy over your shoulder and run out of the building, leaping through a final wall\",\"        of fire in your escape.  You and Ptolemy cry out in pain, and you fall to the ground.\",\"        You are too old to be leaping through walls of fire.  You feel you can do nothing now\",\"        but lie here and pant.\",\"\",\"        After a moment, Ptolemy rises.  Examining your state, he then throws you over his shoulder.\",\"\",\"        \\\"Ptolemy!\\\" you say.  \\\"You're in no condition to carry me!\\\"\",\"\",\"        \\\"I never did one nice thing for you, ${name},\\\" Ptolemy IV says, tears in his eyes.\",\"        \\\"Let me do this.\\\"\",\"\",\"        \\\"The mobs are looking for you, Ptolemy!\\\" you insist.\",\"\",\"        \\\"If they see a man helping another man, they won't know it's me,\\\" he says, and he sniffles.\",\"\",\"        You want to tell him,\",\"        [i]Fine, but don't leave yet!  Berenice is in there!  My son is in there![/i]  But\",\"        you know what he would do in his present state.  He would enter and die like a fool,\",\"        and your sacrifice would be for nothing.\",\"\",\"        *set berenice_dead true\",\"\",\"        So you let the prince carry you back to the Musaeum, where doctors treat your burns.\",\"        And in the end, Ptolemy is right.  No one expects the prince to be carrying a wounded old\",\"        man.  The mobs fail to find the king, the revolution founders, and Ptolemy lives to be older\",\"        and wiser.\",\"        *set alexandria_falls false\",\"\",\"    *selectable_if (invented_fire_engine) #I save everyone. (Requires Invention: Fire Engine)\",\"        *set idealist %+ 20\",\"        You go to the fire engine by the side of the palace, and pump the piston\",\"        until water comes gushing out.  Steam hisses from the palace as you wave the\",\"        water jet this way and that.  You wheel the fire engine a little to the left, and repeat\",\"        the process.  Slow and methodical: that is how one becomes a great engineer.\",\"        Nevermind the voice in your mind screaming that your lover and child may be\",\"        dying even now.\",\"\",\"        But they do not die.  When you are done, Berenice emerges from the palace\",\"        carrying ${child_name} in her arms.  She gives\",\"        you an intense hug and a thankful kiss.  Trailing Berenice are Ptolemy IV and\",\"        his brothers and sisters:  Magus, Lysimachus, Alexander, Arsinoe.  Ptolemy IV\",\"        is clutching an intense spear wound and breathing heavily, but he is standing.\",\"\",\"        \\\"I have fallen in love with a magician,\\\" Berenice declares.\",\"\",\"        \\\"Natural philosopher,\\\" you correct.  \\\"There is an important distinction.\\\"\",\"\",\"        *if egyptRevolt\",\"            \\\"Those Egyptians will pay for this night!\\\" Ptolemy says angrily.\",\"        *else\",\"            \\\"Those traitorous guards will pay for this night!\\\" Ptolemy says angrily.\",\"\",\"        \\\"Good to see you too, Ptolemy,\\\" you say.\",\"\",\"        Abashed, the young man says, \\\"I mean, thank you, ${name}.\\\"\",\"        *set petty %- 10\",\"\",\"        *if alexandria_strength >= 4\",\"            The revolt is put down in the end, and Berenice decides it is high time\",\"            for you and she to get married.\",\"            *if (not(male))\",\"                (There are Alexandrian cults that will do that for women.)\",\"            *if petty >= 50\",\"                Ptolemy IV continues to rule somewhat unwisely, but Alexandria\",\"                is still a fine environment for ${child_name} to grow up in.\",\"            \",\"                You never wanted to be king anyway.\",\"            *else\",\"                Ptolemy IV rules with a little more mindfulness of\",\"                *if egyptRevolt\",\"                    how he treats Egyptians,\",\"                *else\",\"                    how he appears to the common people.\",\"                but of course he is still not perfect.\",\"                \",\"                You suppose you and ${child_name} would not have been, either.\",\"                \",\"            *set married_berenice true\",\"            *achieve royal\",\"            *set alexandria_falls false\",\"        *else\",\"            *set alexandria_falls true\",\"            The revolt succeeds in taking Alexandria, but it does not take the lives\",\"            of you, Berenice, or any of the children.  You all take refuge\",\"            in the Seleucid kingdom to the east, where the king promises\",\"            to retake Alexandria for Ptolemy IV with your help.  Ptolemy IV\",\"            is interested but inept at raising support, and the proposition goes nowhere.\",\"            Meanwhile, you start\",\"            a successful business in the capital city of Antioch, based on your inventions.\",\"            You and Berenice never marry, but you are certainly very fond of each other\",\"            until the end of your days.\",\"\",\"            You were sad to leave Alexandria in the end, but happy to have saved\",\"            some of its greatest treasures.\",\"\",\"*finish Chapter 7: The Test of Time\",\"\",\"\",\"*label ptolemy_and_kid\",\"*comment same song and dance as above, except with Berenice and P4 both\",\"*comment dead, we pretty much have to do it over.  (Woo, word count...)\",\"*if not(ptolemy_4_dead)\",\"    *bug\",\"*if ptolemy_3_dead\",\"    *bug\",\"*if not(berenice_dead)\",\"    *bug\",\"*if not(kid)\",\"    *bug\",\"*if not(married_p3)\",\"    *bug\",\"By the time you arrive at the palace, it is already a blazing inferno.\",\"Flames dance along every tower and parapet.\",\"The mob must have decided to torch the place instead of fighting its way\",\"in.  Horrified, you realize that your beloved Ptolemy and ${child_name} may be\",\"trapped inside, if they are not dead already.  ${child_name}'s\",\"half-siblings are probably trapped inside as well.\",\"\",\"You know where Ptolemy III and ${child_name} can be found.  The throne room\",\"and the nursery are on opposite sides of the palace.  Berenice's children,\",\"the other heirs to the throne, live elsewhere still, but you discount\",\"them.  There is no way you could save them instead of your\",\"your lover or your son.\",\"\",\"It is not lost on you that if Ptolemy and Berenice's children die,\",\"${child_name} is probably next in line to the throne.\",\"\",\"*if invented_fire_engine\",\"    Then it occurs to you:  one of your fire engine prototypes is\",\"    permanently stationed next to the palace.  Whoever was\",\"    supposed to operate it is probably dead by now.  You could save\",\"    everyone.  All the heirs.\",\"\",\"    And ${child_name} will never be king.\",\"\",\"*choice\",\"    #I must save my husband, Ptolemy III.  He is in greater danger in this rebellion.\",\"        After an agonizing moment, you decide to ensure your husband is safe first.\",\"\",\"        You race past burning tapestries and leap over walls of flame to reach\",\"        the throne room.  There, Ptolemy III is circling\",\"        *if not(egyptRevolt)\",\"            *bug\",\"        *if (not(nefertari_dead))\",\"            the pirate queen Nefertari,\",\"        *else\",\"            an Egyptian rebel,\",\"        each fighter just out of range of the other's spear.\",\"\",\"        \\\"${name}, get out of here!\\\" Ptolemy III says urgently.  \\\"Save the children!\",\"        Save ${child_name}!\\\"\",\"\",\"        \\\"${name}?\\\"\",\"        *if nefertari_dead\",\"            The Egyptian rebel\",\"        *else\",\"            Nefertari\",\"        turns to look, giving Ptolemy III the opportunity he needs.  He pounces\",\"        on the\",\"        *if nefertari_dead\",\"            rebel,\",\"        *else\",\"            pirate queen,\",\"        knocking the Egyptian to the ground, and drives his spear through\",\"        *if nefertari_dead\",\"            his\",\"        *else\",\"            her\",\"        chest.\",\"\",\"        *if (not(nefertari_dead))\",\"            \\\"You were supposed\\u2026to save\\u2026${child_name}\\u2026\\\" Nefertari croaks to you.\",\"            She coughs up blood and dies.\",\"            *set nefertari_dead true\",\"\",\"        \\\"Come on,\\\" Ptolemy III says.  \\\"Let's get ${child_name}.\\\"\",\"\",\"        \\\"What about Berenice's other children?\\\" you say.\",\"\",\"        Ptolemy gives you a puzzled look.  \\\"${child_name} is just a baby.\",\"        Come on.  Let's go.\\\"\",\"\",\"        With Ptolemy's help, you manage to save ${child_name},\",\"        and all of Berenice's children as well.\",\"\",\"        Without Nefertari's leadership, the Egyptian revolution stands no chance\",\"        against Ptolemy III.  The revolt is crushed that night, and your throne is safe.\",\"\",\"        *if (not(sosibius_dead))\",\"            Meanwhile, Sosibius seems to have disappeared completely.  Whatever plans\",\"            he had were dashed for good that night.\",\"        *page_break\",\"        Within a month, Ptolemy names ${child_name} as heir to the throne.\",\"\",\"        \\\"I don't understand,\\\" you say to Ptolemy when the two of you have gone to bed.\",\"        \\\"The other children are older.  They must have a better claim to the throne.\\\"\",\"\",\"        \\\"None of them are the queen's son,\\\" he says simply, and then his face clouds.\",\"\",\"        \\\"I know you still miss Berenice sometimes,\\\" you say.  \\\"You're sure you\",\"        don't want one of hers on the throne instead?\\\"\",\"\",\"        \\\"No,\\\" Ptolemy III says firmly.  \\\"I loved Berenice, but she still killed a king\",\"        when she had the chance.  You saved one instead.  That is the blood I want\",\"        in the next ruler of Alexandria.\\\"\",\"\",\"        You and Ptolemy rule happily together until ${child_name} is of an age\",\"        to corule with his father.  Together, you ensure that Alexandria\",\"        remains a city of wonders.\",\"        *set royal_heir true\",\"\",\"        *finish Chapter 7: The Test of Time\",\"        \",\"    #I save my son, ${child_name}.\",\"        *if invented_fire_engine\",\"            You could save everyone.  Or ${child_name} could be king.\",\"\",\"        You race into the burning palace, running past burning tapestries and bounding\",\"        over flaming rugs, until you reach the royal nursery.  You pull wailing ${child_name}\",\"        from his cradle, and begin to run out the way you came, when the ceiling\",\"        collapses in front of you and fiery rubble blocks your exit.\",\"\",\"        *page_break\",\"\",\"        *temp got_arsinoe false\",\"        *if (not(sosibius_dead))\",\"            \\\"${name}.  My old nemesis.\\\"\",\"\",\"            You whirl to see old Sosibius before you, holding a dagger in one\",\"            hand and Berenice's youngest, Arsinoe, in the other.\",\"            \\\"Do you know of a way out?\\\" you ask.  \\\"Which exits are blocked?\\\"\",\"\",\"            \\\"I have always had a ladder in my room, just in case I needed to make\",\"            a quick getaway,\\\" Sosibius says.  \\\"But there's something I need to\",\"            do first.\\\"  He lunges at ${child_name} with the dagger,\",\"            but you quickly turn to shield the child with your shoulder,\",\"            and he stabs you instead.  Pain lances through your shoulder.\",\"\",\"            \\\"You're mad,\\\" you say.\",\"\",\"            \\\"We both have the same plan!\\\" he snarls.  \\\"But soon only one of us\",\"            will be holding an heir to the throne!\\\"\",\"            *comment uh, this was supposed to be a clone of the other path,\",\"            *comment but now I like where this is going?\",\"            *choice\",\"                #I work out a deal with Sosibius: my child lives, but Sosibius becomes regent.\",\"                    \\\"You win,\\\" you tell Sosibius.  \\\"Let ${child_name} live,\",\"                    and you can be regent.\\\"\",\"\",\"                    \\\"Excellent,\\\" Sosibius says.  He beckons with his knife.\",\"                    \\\"Come with me.  I have some legal documents for you to sign.\\\"\",\"\",\"                    \\\"You have them already drawn up?\\\" you say, surprised.\",\"\",\"                    \\\"My dear,\\\" Sosibius says, \\\"I have always played the long game.\\\"\",\"\",\"                    *set ptolemy_3_dead true\",\"                    \",\"                    That night, Ptolemy III and Berenice's other children die in the fire,\",\"                    while Arsinoe quietly disappears shortly thereafter.  The revolution\",\"                    abates almost as quickly as it began, as if the whole point were to\",\"                    kill most of the royal family and nothing more.\",\"\",\"                    In time, ${child_name} does become king, but only after an extensive\",\"                    regency by Sosibius that drains the treasury and sends Alexandria\",\"                    into a slump it will have trouble recovering from.  You remain\",\"                    *if head_librarian\",\"                        Head Librarian\",\"                    *else\",\"                        a librarian\",\"                    and the mother of the king, but ${child_name} falls under the thrall\",\"                    of Sosibius, and the empire is never again as strong as it was.\",\"\",\"                    *set alexandria_falls true\",\"                    *finish Chapter 7: The Test of Time\",\"\",\"                #I risk Arsinoe and ${child_name}'s lives to attack Sosibius.\",\"                    *comment Largely a paper tiger.  Who picks the riskiest option?\",\"                    *comment Someone who really wants to see it succeed.\",\"                    Your anger gets the better of your fear, and you move to punch\",\"                    Sosibius in the face.  To the surprise of both of you, your\",\"                    blow connects!  Sosibius is sent sprawling to the floor.\",\"                    His grip loosened on Arsinoe, you grab the child in your free\",\"                    hand and run for Sosibius's room.\",\"                    *set got_arsinoe true\",\"\",\"                #I risk ${child_name}'s life to charge past Sosibius.\",\"                    \\\"Coming through,\\\" you say, and you charge past Sosibius.\",\"                    Though he slashes at you with the dagger, causing pain to\",\"                    blossom along your arm, you are soon past him.\",\"                #I call for Ptolemy's help, hoping he is still in the palace.\",\"                    \\\"Ptolemy, help!\\\" you call out.\",\"\",\"                    Sosibius laughs.  \\\"What have you become, librarian?  They told\",\"                    me you could do everything, and now you call meekly for Ptolemy's\",\"                    help?  You should be ashamed.\\\"\",\"\",\"                    And with that, Sosibius slashes your neck with the dagger.  \",\"                    Immense pain roars through your being as blood gushes everywhere.\",\"                    You collapse to the ground, and Sosibius takes ${child_name} from\",\"                    your nerveless hands.\",\"\",\"                    Whatever happens next, you will not be there to see.  But you\",\"                    are certain it will not be good for ${child_name} or Alexandria.\",\"                    *set mc_dead true\",\"                    *set alexandria_falls true\",\"                    *finish Chapter 7: The Test of Time\",\"\",\"                #I offer to marry Sosibius, satisfying his ambition once and for all.\",\"                    \\\"You need not do this,\\\" you tell Sosibius.  \\\"Marry me.\\\"\",\"\",\"                    Sosibius blinks.  \\\"What?\\\"\",\"\",\"                    \\\"You can marry a queen, take control of ${child_name}, have it all,\\\"\",\"                    you say.  \\\"Your claim to power will be cemented once and for all.\\\"\",\"\",\"                    Sosibius frowns, suspicious.  \\\"What's in it for you?\\\"\",\"\",\"                    \\\"This is a truce,\\\" you say.  \\\"Deal?\\\"\",\"\",\"                    Sosibius considers.  \\\"And would we\\u2026you know\\u2026\\\"\",\"\",\"                    \\\"Not on your life,\\\" you say.\",\"\",\"                    Sosibius shrugs.  \\\"I'm sure I can find other ways to satisfy that\",\"                    particular hunger.  It is done.\\\"\",\"\",\"                    *set married_sosibius true\",\"                    *set royal_heir true\",\"\",\"                    *set ptolemy_3_dead true\",\"                    Indeed, Berenice's other children and Ptolemy III perish in the fire\",\"                    that night, but you and Sosibius combine your wits to retake the\",\"                    city from the revolutionaries.\",\"                    \",\"                    In time, you keep your word and marry Sosibius.  You can't say\",\"                    you're enthusiastic about the plan, but ironically, you think it's the best\",\"                    way to keep the man from bothering you again.\",\"\",\"                    *page_break\",\"                    The funny thing about Sosibius is that, in his own way, he is as easy\",\"                    to manipulate as Ptolemy IV ever was.\",\"\",\"                    As queen, you raise ${child_name} to be a good ruler.  Meanwhile, now that\",\"                    Sosibius has all the wealth he could want,\",\"                    he has grown lazy.  He spends all his time and money on women and good\",\"                    food, and has lost interest in the art of manipulation.  You encourage\",\"                    this behavior.  You think of the funds that go toward\",\"                    Sosibius as defending Alexandria: they keep him out of trouble.\",\"\",\"                    Sometimes, one must make sacrifices for the really important things.\",\"                    *set alexandria_falls false\",\"                    *finish Chapter 7: The Test of Time\",\"            \",\"        *comment escape through Sosibius's old room\",\"        You search the burning palace until you find Sosibius's\",\"        *if sosibius_dead\",\"            old room, which the palace staff have always balked at finally cleaning out.\",\"        *else\",\"            room.\",\"        Sosibius is apparently a hoarder, and piles upon piles of scrolls\",\"        are raging with flame.  But Sosibius always thoughtfully kept a path free\",\"        to the window, where an unburned rope ladder awaits you.  You push out the\",\"        *if got_arsinoe\",\"            ladder, set Arsinoe down so that you have a hand free to climb,\",\"        *else\",\"            ladder\",\"        and climb out, holding ${child_name} in one arm.\",\"        *set ptolemy_3_dead true\",\"\",\"        *if got_arsinoe\",\"            Will you go back for Arsinoe?  Her claim to the throne may be stronger than ${child_name}'s.\",\"            *choice\",\"                #Yes, it is only right.\",\"                    *set idealist %+ 25\",\"                    You sigh.  What does it matter whether ${child_name} is king, if you are responsible\",\"                    for a child's death?\",\"\",\"                    \\\"Stay right there,\\\" you tell ${child_name}, and you quickly retrieve Arsinoe from\",\"                    the burning palace as well.\",\"\",\"                    *if library_safe\",\"                        You protect both children in the Great Library through the night.\",\"                    *else\",\"                        You protect both children at a scholar friend's house through the night.\",\"                    With the palace apparently burned down, the revolution peters out without a clear\",\"                    target.\",\"                    \",\"                    In the morning,\",\"                    you discover what you had feared:  Ptolemy III and Berenice's children perished i
