           *set berenice_rel %+ 10\",\"\",\"            *if berenice_rel < 55\",\"                Unfortunately, your little notes are all for naught.  A letter from a palace\",\"                guard asks you to cease your correspondence, on orders of Her Majesty\",\"                Queen Berenice.  With your love found out and spurned, you reluctantly comply.\",\"            *else\",\"                Finally, Berenice sends you an invitation to go riding with her.\",\"                She says she appreciates your notes greatly, and that she has realized you\",\"                are the person she trusts most in Alexandria.\",\"\",\"                Needless to say, you accept the invitation.\",\"                *page_break\",\"                *gosub riding_with_berenice\",\"        #No, but I will do my best to cheer her up regardless.\",\"            You do what you can, sending Berenice\",\"            *if techne > rhetoric\",\"                little knickknacks you've made in your workshop that you hope will cheer her up.\",\"            *else\",\"                little poems about the small pleasures in life, in an effort to lighten her mood.\",\"            *set berenice_rel %+ 10\",\"\",\"            Berenice sends you a note in turn thanking you for your support during this difficult time.\",\"        #No, I see this as an opporunity to destroy her.  I spread rumors that she had a hand in poisoning Ptolemy III.\",\"            *set evil true\",\"            You have never liked Berenice, and this is your chance to strike.\",\"            You spread rumors that she poisoned Ptolemy III and plans to poison\",\"            Ptolemy IV next.\",\"            *set kill_berenice_bump true\",\"\",\"    *page_break\",\"        \",\"*if (evil and sosibius_dead) and ptolemy_3_dead\",\"    Emboldened by the death of Ptolemy III,\",\"    you wonder whether it is time to kill Berenice.\",\"    *choice\",\"        #No, I like Berenice.\",\"            Berenice has grown on you since you came to Alexandria.  You decide that she can live.\",\"        #Yes, Berenice dies now.\",\"            Ptolemy III's death\",\"            was a bit unsubtle for your taste; it would be better, you think, to have Ptolemy IV\",\"            do this job himself.  You know that his relationship with his mother has been\",\"            fraught, to say the least.\",\"\",\"            You spread a rumor that Berenice wishes Ptolemy IV dead because she wants to\",\"            take the throne for herself.\",\"\",\"            *page_break\",\"            *goto evil_jumps_here3\",\"\",\"*if (not(sosibius_dead)) and (not(ptolemy_4_dead))\",\"    A few weeks pass in which you are busy with library business and rarely\",\"    see Ptolemy IV.\",\"    *if ptolemy_4_rel < 40\",\"        But then the city is abuzz with the news that Berenice is dead.\",\"        *set berenice_dead true\",\"        *if ptolemy_3_dead\",\"            Ptolemy IV announces from the balcony of the palace that Berenice\",\"            was leading a conspiracy against him, and that she has been\",\"            hanged for her treachery.\",\"\",\"            Conspiracy does not sound like the Queen Berenice you knew.  You\",\"            wish you had been able to talk the boy out of it, but he apparently\",\"            did not trust you enough to confide his doubts to you.\",\"\",\"        *else\",\"            She was killed in the night by knife-wielding assassins.\",\"            Ptolemy III has requested that anyone with information related\",\"            to the assassination come forward. \",\"\",\"            Assassinated in the palace\\u2026surely the assassins must have\",\"            had help from someone on the inside.\",\"\",\"        *gosub mourn_berenice\",\"\",\"    *else\",\"        \",\"        But then young\",\"        *label evil_jumps_here3\",\"        Ptolemy IV comes to you in the Great Library,\",\"        distraught and seeking privacy.\",\"\",\"        *temp convinceText \\\"convince your father to\\\"\",\"\",\"        You find a secluded alcove, and there amongst the old scrolls,\",\"        Ptolemy IV whispers to you, \\\"I think my mother is plotting to kill me.\",\"        *if ptolemy_3_dead\",\"            *set convinceText \\\"\\\"\",\"            She poisoned Father, I know it, and now she wants me dead so\",\"            she can have the throne for herself!\\\"\",\"        *else\",\"            She tried to poison Father to gain the throne, but now that\",\"            I suspect her, she must eliminate me instead!\\\"\",\"        *label berenice_choice\",\"        *temp pettyThresh 50\",\"        *if kill_berenice_bump\",\"            *set pettyThresh -10\",\"        *choice\",\"            #\\\"You should do what you feel is best.\\\"\",\"                You encourage Ptolemy IV to do what he thinks is best.\",\"\",\"                *if petty < pettyThresh\",\"\",\"                    *if sosibius_dead\",\"                        Finally, he shakes his head.  \\\"I can't do it,\\\" he says.\",\"                        \\\"I can't have my own mother killed.\\\"\",\"\",\"                        *if evil\",\"                            \",\"                            Drat!\",\"                        *page_break\",\"                    *else\",\"                        *gosub mustKillSosibius\",\"                *else\",\"                    \",\"                    \\\"Very well,\\\" Ptolemy IV says grimly.  \\\"I will do what must be done.\\\"\",\"\",\"                    *gosub BereniceDead\",\"            #\\\"You're right, Berenice would not hesitate to kill you.\\\"\",\"                \\\"So you agree with Sosibius,\\\" Ptolemy IV says sadly.  \\\"Very well,\",\"                I will do what must be done.\\\"\",\"\",\"                *gosub BereniceDead\",\"\",\"            *if (not(sosibius_dead)) #\\\"Sosibius is manipulating you.  You should ${convinceText} execute him.\\\"\",\"                *if (ptolemy_4_rel >= 55) and (petty < pettyThresh)\",\"                    *gosub mustKillSosibius   \",\"                *else\",\"                    \\\"No,\\\" Ptolemy says.\",\"                    *if agathoclea_lover\",\"                        \\\"Sosibius has been my closest friend\",\"                        since childhood.  He would never lie about such a thing.\",\"                        I won't listen to you!\\\"\",\"                    *else\",\"                        \\\"It's your fault Agathoclea and I aren't together.  I'm tired\",\"                        of listening to you.  Sosibius wants me to be happy, and you're\",\"                        just a tool of my mother.\\\"\",\"                    Ptolemy stalks off.\",\"\",\"                    You were unable to convince young Ptolemy of Sosibius's\",\"                    treachery.\",\"\",\"                    *gosub BereniceDead\",\"\",\"*if ((not (ptolemy_3_dead)) and (berenice_dead)) and (not(ptolemy_4_dead))\",\"    The elder Ptolemy launches an investigation of Berenice's death,\",\"    and comes to the conclusion that it was Ptolemy IV who hired the assassins.\",\"    With regret, he orders Ptolemy IV hanged.\",\"    *set ptolemy_4_dead true\",\"\",\"*if ((not(ptolemy_3_dead)) and berenice_dead) and (ptolemy_3_rel >= 60)\",\"    *comment Potential romance branch - note the rel check\",\"    Bereft of both his wife and his son, Ptolemy III enters a gloomy funk\",\"    that lasts for months.  He speaks to few people during this time, allowing\",\"    his advisors to run the empire while he grieves.  Finally, he summons you to the throne room.\",\"\",\"    Ptolemy III does not look as strong as he once was.  He is thin, and he has dark rings\",\"    under his eyes.  His hair has developed gray streaks.  Nevertheless, he is still a proud\",\"    and handsome man, perhaps more noble in appearance for having weathered tragedy.\",\"\",\"    Unlike your usual audiences, there is no one else here at all.\",\"\",\"    \\\"${name}, I summoned you because you are the most wise and kind sage\",\"    I know,\\\" Ptolemy says.  \\\"I have been afflicted with dark thoughts these\",\"    past few months, and I wonder how I can take my mind off them.\",\"    Can you suggest any solace?\\\"\",\"\",\"    Are you attracted to Ptolemy?\",\"    *choice\",\"        #Yes, but I would never take advantage of his grief.\",\"            \\\"Sire, I\\u2026\\\"  You shake your head.  \\\"I'm sorry, I'm not\",\"            the best person to ask.\\\"\",\"\",\"            \\\"Why not?\\\" Ptolemy III demands.\",\"\",\"            \\\"Sire, please,\\\" you say.  \\\"I know you feel you can trust me\",\"            in all things, but I'm not sure you can trust me in this.\\\"\",\"\",\"            Ptolemy frowns.  \\\"Approach the throne.  Come closer.\\\"\",\"\",\"            \\\"Sire\\u2026?\\\"\",\"\",\"            \\\"Do as I say.\\\"\",\"\",\"            You approach the throne, and Ptolemy looks deeply into your eyes.\",\"\",\"            \\\"You're attracted to me.\\\"  He sounds mostly baffled.\",\"\",\"            \\\"Sire, is this really the time?\\\"\",\"\",\"            \\\"You are.\\\"  He smiles slightly.  \\\"Did you know I've always been\",\"            attracted to you as well?\",\"            *if male\",\"                You remind me of a lover I had long ago.\",\"                Such a remarkable man, so incomprehensibly wise.\\\"\",\"            *else\",\"                Make no mistake, I loved my Berenice, but a man can't help\",\"                but turn his head when he sees a woman like you.\\\"   \",\"\",\"                This is news to you.\",\"\",\"            \\\"Surely you should take the time to reflect upon your grief\\u2026\\\" you say.\",\"\",\"            \\\"I am the king and I shall do as I please,\\\" he says.  \\\"Kiss me.\\\"\",\"\",\"            \\\"What?\\\"\",\"\",\"            \\\"Kiss me.  I command it.\\\"\",\"\",\"            Hesitantly, you kiss Ptolemy, and you experience a thrill you had never\",\"            dared hope to experience when Berenice was alive.\",\"\",\"            When you finish, Ptolemy smiles in satisfaction.  \\\"You know you don't\",\"            really have to kiss me when I command it.\\\"\",\"\",\"            \\\"Oh,\\\" you say.\",\"\",\"            \\\"But I would like it if you returned to the palace often,\\\" Ptolemy III\",\"            says.\",\"\",\"            \\\"As you wish,\\\" you say, thinking, [i]Surely he could have found someone younger.[/i]\",\"\",\"            \\\"Good,\\\" he says.  \\\"It's settled.\\\"\",\"\",\"            *goto p3_romance_end\",\"\",\"        *if (not(male)) #Yes, and this is my chance to become queen.\",\"            \\\"I suggest this,\\\" you say, and you boldly stride up to\",\"            Ptolemy III and kiss him on the mouth.\",\"\",\"            When you pull away from the astonished king, he says\",\"            breathlessly, \\\"I did not give you permission to approach the throne.\\\"\",\"\",\"            \\\"And you like it that way,\\\" you assert.  You don't bring up\",\"            Berenice, but you're certain she must have had a dominant personality\",\"            with the king.\",\"\",\"            Ptolemy smiles, assessing you.  \\\"Perhaps.  Perhaps I have a certain\",\"            attraction to you, lib\\u2026I mean, ${name}.  How do I know you aren't\",\"            simply trying to jockey for power here?\\\"\",\"\",\"            \\\"Of course I'm jockying for power,\\\" you admit.  \\\"You must jockey for power every day\",\"            to stay where you are.  Don't judge [i]me[/i] for it.\\\"\",\"\",\"            Ptolemy nods.  \\\"I like your boldness, ${name}.  Give me a week.\",\"            I'll get all the rest of my wailing and moaning out.  Then come to\",\"            the palace again.\\\"\",\"\",\"            \\\"It will be my pleasure,\\\" you say.\",\"\",\"            *goto p3_romance_end\",\"        #No, why are you asking me that?  Don't ask me that.\",\"            \\\"I myself find the greatest happiness in creating and\",\"            discovering great things,\\\" you say.  \\\"Alexandria is your\",\"            great work.  It is hard to suffer loss, but take pride\",\"            in what you have accomplished here.  Learn to love\",\"            the good work you do.\\\"\",\"\",\"            Ptolemy III smiles.  \\\"I knew I asked the right person,\\\"\",\"            he says.  \\\"Yes, my wife and boy are gone, but the city!\",\"            The city may stand for hundreds, thousands of years!\",\"            You're right, I have lost perspective.  I must understand that\",\"            we fleshy mortals are only transitory in this world.\",\"            But the city remains!\\\"\",\"            *set ptolemy_3_rel %+ 10\",\"\",\"            \\\"Happy to be of service,\\\" you say.\",\"\",\"            *if colossus_built\",\"                The next day, as you are headed to the Great Library,\",\"                you catch sight of Ptolemy III standing at the feet\",\"                of the unfinished Colossus.  He is looking up at\",\"                where the head will be, and he is smiling.\",\"\",\"                *finish Chapter 6: Civilization Under Siege\",\"            *else\",\"                You return to your work at the Great Library, but\",\"                your advice to Ptolemy III haunts you.  If all that\",\"                matters is what lasts for hundreds of years, why\",\"                did you not rebuild the Colossus?  But Ptolemy apparently\",\"                thinks along similar lines.\",\"                \",\"                He decrees that the Colossus shall be built in the image of Berenice.\",\"\",\"                *set colossus_built true\",\"                *set colossus \\\"Berenice\\\"\",\"                *finish Chapter 6: Civilization Under Siege\",\"\",\"*if ptolemy_3_dead\",\"    Such is the inauspicious beginning of Ptolemy IV's reign.\",\"*elseif ptolemy_4_dead\",\"    Thus did a foolish young prince come to an end, but not before\",\"    having done irreparable damage.\",\"*elseif sosibius_dead\",\"    You congratulate yourself on the role you played in\",\"    *if evil\",\"        Sosibius' death.\",\"        *if ptolemy_3_dead and berenice_dead\",\"            With Ptolemy IV's parents dead, you can now begin to control the prince in earnest.\",\"        *else\",\"            Now you just need to do something about\",\"            *if ptolemy_3_dead\",\"                Berenice!\",\"            *elseif berenice_dead\",\"                Ptolemy III!\",\"            *else\",\"                the prince's parents!\",\"    *else\",\"        keeping Sosibius from further poisoning the mind of Ptolemy IV.\",\"*else\",\"    Having played out his hand, Sosibius becomes relatively quiet at court.\",\"Everything goes back to normal for a time, just with a few more poison\",\"tasters at court.\",\"\",\"*if (berenice_romance and male) and (not(berenice_dead))\",\"    Then you find out that Berenice is pregnant.\",\"\",\"    With your child.\",\"\",\"*finish Chapter 6: Civilization Under Siege\",\"\",\"*comment \\u2014\\u2014\\u2014Reused snippets\\u2014\\u2014\\u2014-\",\"\",\"*label ptolemySaysNoLibrary\",\"\\\"Of course you would say that,\\\" Ptolemy IV says.  \\\"Everyone\",\"has a little cause of their own, and that is yours.  But you\",\"are no longer in charge of me, librarian.\\\"\",\"*return\",\"\",\"*label courtSpending\",\"Soon, the throne room is bedecked with fine tapestries from around the \",\"world.  Slaves bear carafes of wine and stuffed grape leaves\",\"to Ptolemy, who drinks and snacks incessantly.  The new king begins wearing\",\"a gold headdress and an assortment of jeweled rings.\",\"*return\",\"\",\"*label buyBooks\",\"What subject matter would you prefer to purchase for the Great Library?\",\"*choice\",\"    #Great speeches and treatises on logic.\",\"        The library completes its collection of speeches\",\"        by great Greeks, which you enjoy perusing at\",\"        your leisure.\",\"        *set rhetoric +1\",\"    #Engineering texts.\",\"        The library acquires several rare texts said\",\"        to have belonged to Aristotle himself.\",\"        *set techne +1\",\"    #Medical texts.\",\"        The library acquires several intriguing treatises\",\"        from China that detail points of energy on the body\",\"        and assorted curative substances.  Perhaps some of it\",\"        is even true.\",\"        *set medicine +1\",\"*return\",\"\",\"\",\"*label mustKillSosibius\",\"After a long pause, Ptolemy nods his head.  \\\"This is madness,\",\"mistrusting my own mother.  It's Sosibius who is planting these\",\"terrible thoughts in me.  I must be rid of him.\\\"\",\"\",\"*if ptolemy_3_dead\",\"    At Ptolemy IV's orders, Sosibius is hanged the next day.\",\"*else\",\"    Ptolemy IV tells his father about the vicious rumor Sosibius tried\",\"    to spread about Berenice, and soon Sosibius is executed.\",\"*set sosibius_dead true\",\"*return\",\"\",\"\",\"*label BereniceDead\",\"Two days later, Berenice is murdered by knife-wielding\",\"assassins.  The whole kingdom laments, save \",\"*if sosibius_dead\",\"    *if not(evil)\",\"        *bug\",\"    you\",\"*else\",\"    *if evil\",\"        you, Sosibius,\",\"    *else\",\"        Sosibius\",\"and Ptolemy IV.\",\"*set berenice_dead true\",\"\",\"*gosub mourn_berenice\",\"*return\",\"\",\"\",\"*label riding_with_berenice\",\"You and the queen ride your usual path around the shores of Lake Mareotis,\",\"out past where the fishing boats go, so it is only you and she.\",\"\",\"\\\"The thing you need to understand is that when your husband dies,\",\"he doesn't simply disappear,\\\" she says, looking out over the lake\",\"toward Alexandria.  \\\"When I am in the throne room, I still feel he is on the throne,\",\"not my son.  When I am in the bedroom, the spaces where his things\",\"used to be remain empty.  He looms in his absence.\\\"\",\"\",\"\\\"I don't mean to intrude,\\\" you say.  \\\"If you need more time\\u2026\\\"\",\"\",\"\\\"I don't know what I need,\\\" Berenice says.  \\\"I need reason.  I need order.\",\"I need something to fill the empty spaces in my life.  With my son\",\"on the throne, I'm supposed to take a step back.  I don't know what I'm going to do.\\\"\",\"Berenice grins wryly.  \\\"We always asked you for advice.\",\"Tell me, O wise librarian, what should I do?\\\"\",\"\",\"You ride up beside the queen and lean in to kiss her.\",\"\",\"After a moment's hesitation, she kisses back.\",\"\",\"Then the two of you kiss some more.\",\"\",\"Your horses whinny impatiently.  You ignore them.\",\"\",\"Neither of you explains to the other why this is happening.  But it feels right.\",\"\",\"*if male\",\"    After what seems like forever, Berenice says, \\\"I'm forty now, so it's \",\"    probably safe to\\u2026what I'm saying is, if you want to\\u2026\\\"\",\"*else\",\"    After what seems like forever, Berenice says, \\\"My whole life, I've only been with men,\",\"    but if you're willing to teach me\\u2026\\\"\",\"\",\"You nod, and the two of you move from your horses to the grass.\",\"*set berenice_romance true\",\"*page_break\",\"Your relationship with Berenice continues for a while in secret, as neither\",\"of you wishes to feed the rumor mill.  For the moment, nobody suspects a thing.\",\"\",\"*return\",\"\",\"\",\"*label p3_romance_end\",\"*set ptolemy_3_romance true\",\"\",\"Thus begins your affair with Ptolemy in the aftermath of Berenice's death.\",\"Ptolemy is a patient and masterful lover in bed, but you think it is\",\"his sheer worldly power that somehow delights you most.\",\"\",\"*if male\",\"    Perhaps it is your very inability to marry Ptolemy that makes him\",\"    so relaxed around you.  While the various powerful families of Alexandria\",\"    push one woman after another in Ptolemy's direction, he rests easy\",\"    knowing that you desire no particular royal title.\",\"\",\"    It is all more than you ever expected, and it is enough.\",\"*else\",\"    You aren't certain whether you are headed to marriage, but you are delighted\",\"    to see where this goes.\",\"\",\"    In your trysts with the king, you are uncareful about pregnancy. \",\"    At your age, such precautions could hardly matter, you think.\",\"\",\"    But you think wrong.  Perhaps Ptolemy is as wondrous as his city,\",\"    for you are soon pregnant with Ptolemy III's child.\",\"\",\"*finish Chapter 6: Civilization Under Siege\",\"\",\"\",\"*label mourn_berenice\",\"*if berenice_romance\",\"    Your heart breaks as you think of Berenice's ignoble death.\",\"    You were beginning to think the two of you could have had a future together.\",\"    Now you think you might remain alone forever.\",\"*elseif evil\",\"    You smile to yourself: that's one fewer person to compete with for\",\"    control of Ptolemy IV.\",\"*elseif berenice_rel >= 50\",\"    You are saddened by the death of the queen, as you had always gotten\",\"    along well with her.  You thought she had a noble spirit, and you wish\",\"    that spirit well, wherever it may go next.\",\"*else\",\"    You and Berenice had never gotten along terribly well, but you find\",\"    her sudden death unsettling nonetheless.\",\"*return\",\"\"], \"labels\":{\"post_euclid\":672,\"evil_jumps_here\":682,\"trytocureptolemy\":752,\"evil_jumps_here2\":1100,\"evil_jumps_here3\":1442,\"berenice_choice\":1457,\"ptolemysaysnolibrary\":1687,\"courtspending\":1693,\"buybooks\":1700,\"mustkillsosibius\":1721,\"berenicedead\":1735,\"riding_with_berenice\":1754,\"p3_romance_end\":1798,\"mourn_berenice\":1825}}"], "labels":{}},
"siege": {"crc":965988579, "lines":["{\"crc\":-234873896, \"lines\":[\"*image chap6.png center Chapter Six: Civilization Under Siege\",\"\",\"*temp withArchimedes false\",\"*temp guardsRevolt false\",\"*temp egyptRevolt false\",\"*temp defendedLocation \\\"Great Library\\\"\",\"*temp rhetoricThresh 4\",\"*temp techneUnused false\",\"*temp plotToKillN false\",\"\",\"*temp ptolNum \\\"III\\\"\",\"*if ptolemy_3_dead\",\"    *set ptolNum \\\"IV\\\"\",\"\",\"*if ((petty >= 50) and (not (ptolemy_4_dead))) and ptolemy_3_dead\",\"    *set guardsRevolt true\",\"\",\"*if egypt_unrest >= 50\",\"    *set egyptRevolt true\",\"\",\"*temp child_ruse false\",\"*temp kid false\",\"*if (berenice_romance and male) and (not(berenice_dead))\",\"    *set kid true\",\"    Soon, Berenice gives birth to your son. Given the timing of the\",\"    birth, Berenice begs you to allow the public to believe the child was fathered by\",\"    Ptolemy III.  In exchange, she will publicly admit that you two are lovers.\",\"\",\"    Do you agree to this ruse?\",\"    *fake_choice\",\"        #I don't mind.  I would prefer not to be stuck taking care of another child anyway.\",\"            *set child_ruse true\",\"            Despite your lack of interest in the child, Berenice\",\"            lets you pick out a name; she says she is no good with them.\",\"        #I don't mind, as long as I get to see the child regularly.\",\"            *set child_ruse true\",\"            As another conciliatory gesture, Berenice lets you pick the child's name.\",\"        #No, I insist that the child be publicly recognized as mine.\",\"            Reluctantly, Berenice agrees to admit that the child does not belong to\",\"            Ptolemy III, but is yours.\",\"\",\"    What is the name of your son?\",\"    *input_text child_name\",\"\",\"    When ${child_name} is born, Berenice does not hand the child over to wet nurses and tutors, but\",\"    tries caring for the child herself for a change.  You think she is much more attached\",\"    to ${child_name} than she ever was to Ptolemy IV and his siblings.\",\"\",\"*if (ptolemy_3_romance and (not(male))) and (not(ptolemy_3_dead))\",\"    *set kid true\",\"    You soon bear a child, a handsome young son, and the easy\",\"    birth is widely hailed as nothing short of a miracle.  To his credit,\",\"    Ptolemy III claims the son as his own from the beginning.\",\"\",\"    Ptolemy III insists that you are the learned one, better at naming.\",\"    What is your son's name?\",\"    *input_text child_name\",\"\",\"    Though ${child_name} is born out of wedlock, Ptolemy III treats the child\",\"    as the equal of any of his sons and daughters by Berenice.  This includes\",\"    arranging for a royal tutor when ${child_name} is older, but, to no one's surprise,\",\"    the tutor is expected to be you.  (At least you'll be paid from the royal treasury.)\",\"\",\"    You had somewhat hoped that Ptolemy would consider marrying you as a result\",\"    of ${child_name}'s birth.  But Ptolemy delays; you think he is stalling to\",\"    see whether some marriage with more political advantage might turn up.\",\"    Meanwhile, with all of Berenice's children older than ${child_name}, you have little hope\",\"    that ${child_name} will one day reach the throne.\",\"\",\"*if (not (guardsRevolt or egyptRevolt))\",\"    *set year 212\",\"    Ptolemy ${ptolNum} rules wisely for many\",\"    *if kid\",\"        years, providing an amazing city for ${child_name} to grow up in.\",\"    *else\",\"        years.\",\"    The king is loved by\",\"    everyone, from the elites to the Egyptians.\",\"    *if ptolNum = \\\"IV\\\"\",\"        You think your careful tutelage is likely responsible for this stability; Sosibius failed\",\"        to corrupt your young pupil.\",\"        *if agathoclea_lover\",\"            Even though Agathoclea remains Ptolemy's favorite mistress,\",\"            *if (not(sosibius_dead))\",\"                Sosibius and her brother do not have as strong a hold on her as you might have\",\"                feared, and she has blossomed into her own woman.\",\"            *else\",\"                without Sosibius around, she and the king are free to pursue their love without\",\"                strings attached.\",\"\",\"        Ptolemy does make a few changes to Alexandria, however, guided by the principles\",\"        that you instilled in him.\",\"\",\"        *gosub nonpettyChanges\",\"        *page_break\",\"    *else\",\"        *gosub ptolemy_3_changes\",\"    *set alexandria_knowledge +1\",\"\",\"    *if berenice_romance and (not(berenice_dead))\",\"        As for you and Berenice,\",\"        *if male\",\"            the two of you are married shortly after ${child_name}'s fifth birthday.\",\"            Berenice will never forget her ex-husband, but she tells you that\",\"            you are wise and handsome and enough for her.\",\"            *set married_berenice true\",\"\",\"            ${child_name} proves to be a very quiet child: hardly speaking at all,\",\"            but intensely curious about the world.  You do your best to apply\",\"            your lessons learned from tutoring Ptolemy, and the boy appears\",\"            to be growing up fine.\",\"        *else\",\"            your bond deepens with each passing year, until one day, you find\",\"            an Egyptian cult willing to bless the two of you as married.\",\"            Though marriage with another woman is not exactly a Greek tradition,\",\"            Alexandria is a permissive city, and when you explain to people\",\"            that a real cult married you, people seem to accept that.\",\"\",\"            *set married_berenice true\",\"        *achieve royal\",\"\",\"    *goto saveArchimedes\",\"\",\"*if (not(ptolemy_3_dead))\",\"    *gosub ptolemy_3_changes\",\"*else\",\"    *if ptolemy_4_dead\",\"        *bug\",\"    *if petty >= 50\",\"        *gosub pettyChanges\",\"    *else\",\"        *gosub nonpettyChanges\",\"\",\"*if guardsRevolt\",\"    The elites of the city become increasingly upset with the frivolous way Ptolemy\",\"    IV spends their taxes.  Petitioners come to Ptolemy asking\",\"    for aid when their crops fail or their businesses fall on hard times,\",\"    and they are rebuffed.  The volunteer military chafes, and whispers\",\"    of revolt spread.\",\"\",\"*if ptolemy_3_dead\",\"    You feel that it is a different city from that of your youth, but you also wonder\",\"    how much is in your power to change.  You are fifty, and\",\"    while you are respected in the Great Library, you now have little sway over \",\"    popular opinion or Ptolemy IV.\",\"*else\",\"    The city benefits from the combined wisdom of you and Ptolemy III.\",\"    Officially, he is a god and you are simply a librarian.  But you find that he\",\"    defers to you when you are right, and he does not when, in retrospect, you are\",\"    not.  You make a good team.\",\"\",\"*if guardsRevolt\",\"    You sometimes hear the whispers behind Ptolemy IV's back: the military\",\"    claims he is soft and unworthy of the legacy of Alexander the Great.\",\"    For his part, Ptolemy IV foolishly\",\"    tries to command the military's respect by ordering them to perform\",\"    menial tasks around the palace, such as fetching him food and fanning him.\",\"    You tell him that this strategy will backfire, but he does not listen.\",\"*elseif egyptRevolt\",\"    Though the Egyptians of the city once accepted Ptolemy ${ptolNum} as\",\"    the new pharaoh, the monarch has paid little attention\",\"    to reconciling the Greek and Egyptian populations of the city.\",\"    *if nefertari_dead\",\"        Meanwhile, Nefertari has gained a small cult following in death,\",\"        and a group calling itself the \\\"Friends of Nefertari\\\" has begun\",\"        vandalizing Greek merchant stalls and public buildings.  Ptolemy\",\"        ${ptolNum} obliges the merchants with harsh penalties for Egyptian\",\"        vandalism, further dividing the city.\",\"    *else\",\"        Meanwhile, Nefertari's pirate fleet off the coast only grows in\",\"        strength, and Egyptians inspired by Nefertari begin to dream of\",\"        reclaiming their empire.\",\"\",\"*page_break\",\"Finally, the city can withstand the tension no longer, and you are \",\"roused from your work in the library by the sound of shouting in the streets.\",\"Going outside, you find\",\"*if guardsRevolt\",\"    a mob of Greeks\",\"    *if egyptRevolt\",\"        and Egyptians\",\"    led by hoplites in full armor, about to attack the palace.  The military\",\"    has rebelled!\",\"    *if egyptRevolt\",\"        In addition,\",\"*if egyptRevolt\",\"    crowds of Egyptians are taking torches to Greek shops and municipal\",\"    buildings.\",\"        \",\"    *if serve_nefertari\",\"        This is it!  The revolution you and Nefertari have been waiting for!\",\"    *elseif (evil and (not(ptolemy_4_dead))) and (not(kid))\",\"        You sense an opportunity.  Much can happen in the chaos of a revolt.\",\"        But for the moment, you decide to head straight to the palace to check on Ptolemy IV.\",\"        He is the key to your future plans.\",\"        *goto begin_palace\",\"    *elseif (not(kid))\",\"        The Great Library is in danger!\",\"\",\"*temp usedOptics false\",\"*temp usedFireEngine false\",\"*temp usedBallista false\",\"*if egyptRevolt or kid\",\"    *set library_safe false\",\"    *set palace_safe false\",\"    *set lighthouse_safe false\",\"    *set colossus_safe false\",\"    *temp colossusUsed false\",\"\",\"    *label chooseDefended\",\"    *if serve_nefertari\",\"        Where will you go?  Nefertari told you to go to the palace when the\",\"        revolution began, but perhaps you can protect some of Alexandria's\",\"        treasured locations from the mob before you join her.\",\"    *elseif kid\",\"        *if berenice_romance\",\"            Berenice\",\"        *else\",\"            Ptolemy III\",\"        and ${child_name} are in danger!  You should probably run to\",\"        the palace.  At the same time, the wonders of Alexandria may\",\"        all go up in flames tonight if nobody defends them.\",\"        Where will you go?\",\"    *else\",\"        Which location will you defend?\",\"        *if (not(berenice_dead))\",\"            Berenice and\",\"        *if ptolemy_4_dead\",\"            Ptolemy III\",\"        *else\",\"            Ptolemy IV\",\"        *if berenice_dead\",\"            is\",\"        *else\",\"            are\",\"        likely to be at the palace.\",\"    *choice\",\"        *hide_reuse #The Great Library.\",\"            *set defendedLocation \\\"Great Library\\\"\",\"        *hide_reuse #The palace.\",\"            *set defendedLocation \\\"palace\\\"\",\"        *hide_reuse #The lighthouse.\",\"            *set defendedLocation \\\"lighthouse\\\"\",\"        *if (colossus_built and (not(colossusUsed))) #The unfinished Colossus of Alexandria.\",\"            *set defendedLocation \\\"Colossus\\\"\",\"            *set colossusUsed true\",\"\",\"    *if (not(defendedLocation = \\\"palace\\\"))\",\"        *if (defendedLocation = \\\"Great Library\\\")\",\"            *gosub libraryPrelude\",\"        *gosub howDefended\",\"        *goto chooseDefended\",\"*else\",\"    *set palace_safe false\",\"    Will you defend the palace?\",\"    *temp whoToSave \\\"the royal family\\\"\",\"    *if (ptolemy_3_dead and berenice_dead) or (evil and (not(ptolemy_4_dead)))\",\"        *set whoToSave \\\"Ptolemy IV\\\"\",\"    *choice\",\"        #Yes, I want to save ${whoToSave}.\",\"            *comment We're just going to fall through all the way to the palace here.\",\"            *comment Not the best organization, I admit\",\"        #No, I will join the rebels.\",\"            *comment palace_safe remains false in these cases\",\"            You approach the back ranks of the rebelling soldiers who are attempting\",\"            to break through to the palace.  The palace gates form choke\",\"            points for the fighting, leaving the rebels at the back \",\"            free to receive you.\",\"\",\"            \\\"Who are you?\\\" one of them asks, pointing a spear in your face.\",\"\",\"            \\\"I'm here to help,\\\" you say.  \\\"I don't like Ptolemy IV either.\\\"\",\"\",\"            *if ptolemy_4_rel > 50\",\"                \\\"Wait, I've seen ${phim} before at court,\\\" says an old man\",\"                with a golden shield.  \",\"                *if male\",\"                    \\\"He\",\"                *else\",\"                    \\\"She\",\"                was always a favorite of the brat.\\\"\",\"\",\"                \\\"Hostage?\\\" says the first soldier.\",\"\",\"                The old man nods.  \\\"Hostage.\\\"\",\"\",\"                \\\"But I'm here to help!\\\" you insist as one of the soldiers\",\"                ties you up.\",\"                \",\"                You do end up helping the rebels\\u2014but as a human shield\",\"                and hostage.  When the fighting at the gates\",\"                has ceased, you are frog-marched into the palace behind\",\"                the advance guard.\",\"                *if (not(berenice_dead))\",\"\",\"                    You step over Berenice's body on the way in.\",\"                    *set berenice_dead true\",\"\",\"                Each confrontation begins with a demand for the loyalists\",\"                to throw down their weapons, \\\"or the librarian dies.\\\"  The\",\"                tactic doesn't always work, but it sometimes buys the rebels\",\"                enough time to strike first.\",\"                When the rebels finally break down the door\",\"                to Ptolemy IV's room, and the young man sees you with a sword\",\"                at your throat, he is delayed just long enough for a rebel\",\"                to put an arrow through his heart.\",\"                *set ptolemy_4_dead true\",\"\",\"                When the fighting is over, and the revolution won, you find that the\",\"                rebels are honorable in their own way, and they let you\",\"                go.  You live out the rest of your days at the Great Library in peace,\",\"                although somehow the students at the Musaeum hear of your\",\"                humiliation, and they do not let you hear the end of it.\",\"\",\"                It is true that you were once on good terms with Ptolemy IV,\",\"                but when you saw what he became, you had to turn against him.\",\"                [i]The ability to change one's mind is precious[/i], you think.  Too\",\"                bad the world never thinks so.\",\"                *set archimedes_dead true\",\"                *finish Chapter 7: The Test of Time\",\"            *else\",\"                An old man with a golden shield\\u2014a noble, most likely \\u2014\",\"                gives you an appraising look.  \\\"Yes, I've seen you before.\",\"                You were the brat's tutor.\\\"\",\"\",\"                \\\"I swear I'm not on his side,\\\" you say.\",\"\",\"                The old man laughs.  \\\"I know.  We heard about the tantrums\",\"                that brat would throw at you!  Poor librarian, of course you\",\"                can join us.\\\"\",\"\",\"                You join the rebels.  How will you help them?\",\"                *fake_choice\",\"                    #I bring my inventions to bear on attacking the palace.\",\"                    #I inspire them with passionate speeches against Ptolemy.\",\"                    #I will tend to the wounded among the rebels.\",\"                You go with the rebels to the palace.\",\"        #No, I will defend the Great Library in case the mob goes there next.\",\"            *label defendTheLibrary\",\"            You run back to the library to ensure it is safe.  Many of\",\"            the other librarians have the same idea, and you join their\",\"            vigil outside the library.  In the distance, you can see\",\"            the gathered torches of the mob around the palace, and you wait\",\"            for them.  Those torches could too easily be turned against the\",\"            library, you reason.\",\"\",\"            Soon, the palace goes up in flames, and as the night goes on,\",\"            the mob does eventually turn up at the library.\",\"            *set defendedLocation \\\"Great Library\\\"\",\"            *gosub howDefended\",\"\",\"            *comment howDefended either makes library safe, kills protagonist,\",\"            *comment or goto's out of this\",\"            *if not(library_safe)\",\"                *bug\",\"\",\"            As the sun rises, your fellow librarians congratulate you:\",\"            it was your plan that saved the Great Library from being burned\",\"            to the ground.  Ptolemy ${ptolNum} may have died this night,\",\"            but civilization itself is safe.\",\"            *if (ptolNum = \\\"III\\\")\",\"                *set ptolemy_3_dead true\",\"            *else\",\"                *set ptolemy_4_dead true\",\"            *set alexandria_falls false\",\"\",\"            As everything gets back to normal,\",\"            *goto greatDiscoveries\",\"\",\"*label begin_palace\",\"*temp mob \\\"soldiers\\\"\",\"*if egyptRevolt\",\"    *set mob \\\"mob\\\"\",\"*if kid\",\"    *comment Let us extract ourselves from the main narrative to\",\"    *comment avoid confusion!\",\"    *if berenice_romance\",\"        *goto berenice_and_kid\",\"    *else\",\"        *goto ptolemy_and_kid\",\"*if (not(berenice_dead))\",\"    As you approach the palace gates, you find Berenice single-handedly\",\"    defending the passage to the palace courtyard.  Surrounded by\",\"    *if egyptRevolt\",\"        a mob armed with torches and scythes and crude tools,\",\"    *else\",\"        nobles wearing fine, hardly used armor and bearing largely ornamental\",\"        shields,\",\"    Berenice makes a quick swipe with her sword every time they get close.\",\"    *choice\",\"        #I try to convince Berenice that she is in no condition to fight.\",\"            *if rhetoric < 4\",\"                \\\"Berenice!\\\" you yell.  \\\"It isn't worth it!  Save yourself!\\\"\",\"                But Berenice pays you no heed.\",\"                \",\"                *gosub mobKillsBerenice\",\"            *else\",\"                \\\"Berenice!\\\" you yell.  \\\"The palace is only stone.\",\"                You are more valuable\\u2014save yourself!\\\"\",\"\",\"                Berenice catches your eye, nods, and makes her retreat into\",\"                the palace.  As the\",\"                *if egyptRevolt\",\"                    mob surges forward,\",\"                *else\",\"                    rebel soldiers surge forward,\",\"                you hope she finds her way to safety.\",\"        #I try to convince the ${mob} that Berenice is not to be attacked.\",\"            *if rhetoric < 6\",\"                \\\"Berenice is an honorable, noble woman!\\\" you shout to the ${mob}.\",\"                \\\"Leave her alone!\\\"\",\"\",\"                But your words fall on deaf ears.\",\"                *gosub mobKillsBerenice\",\"            *else\",\"                \\\"You all should be ashamed!\\\" you shout.  \\\"To attack\",\"                Berenice, our beloved queen, for what?  Do you truly think she\",\"                is responsible for your problems?  Think about what you\",\"                are doing!\",\"\",\"                You continue with a short speech extolling Berenice's virtues,\",\"                during which your audience nervously fidgets.  Finally, the\",\"                *if egyptRevolt\",\"                    mob begins\",\"                *else\",\"                    rebel soldiers begin\",\"                to skulk away.  It worked\\u2014Berenice is safe.\",\"\",\"                *if berenice_romance\",\"                    \\\"Thank you,\\\" Berenice says, and she rewards you with a kiss.\",\"\",\"                    \\\"You're too old for this sort of thing,\\\" you jest.\",\"\",\"                    \\\"Look who's talking,\\\" she says.  \\\"Listen, I know you're not going\",\"                    to like this, but I need to keep trying to defend the city.\",\"                    Don't try to stop me.\\\"\",\"\",\"                    \\\"How could I?\\\" you say.  \\\"It's why I love you.\\\"\",\"\",\"                    Berenice takes off at a run into the night.  \\\"I'll stay out of trouble\",\"                    this time!\\\" she yells.\",\"\",\"                    \\\"I don't believe you!\\\" you call back.  But Berenice is Berenice,\",\"                    and that is why you love her.\",\"\",\"                *else\",\"                    \\\"Thank you,\\\" Berenice says as you join her at the gate.\",\"                    \\\"I'm in your debt.\\\"\",\"\",\"                *set palace_safe true\",\"        *selectable_if (invented_fire_engine) #I use my fire engine to hose the ${mob} down.  (Requires Invention: Fire Engine)\",\"            You work the pump of your fire engine and point the hose at the\",\"            ${mob}.  The watery spray quenches the\",\"            *if egyptRevolt\",\"                mob's\",\"            *else\",\"                soldiers'\",\"            torches and plunges them\",\"            into darkness.  Meek without their light, the\",\"            *if egyptRevolt\",\"                Egyptians\",\"            *else\",\"                rebels\",\"            lose their courage and disperse.\",\"\",\"            \\\"Thank you,\\\" Berenice says as you join her at the gate.\",\"            \\\"I owe you much.\\\"\",\"        *if (serve_nefertari or evil) #I simply shoulder my way past Berenice.\",\"            You shove past Berenice.  You need to get to\",\"            *if serve_nefertari\",\"                Nefertari!\",\"            *else\",\"                Ptolemy IV!\",\"\",\"            \\\"It's not any safer in there, librarian,\\\" Berenice says.  But you ignore\",\"            her, and soon you hear her screams as the mob falls on her.\",\"            *set berenice_dead true\",\"    *page_break\",\"            \",\"*else\",\"    On your arrival, you see that the\",\"    *if egyptRevolt\",\"        mob has\",\"    *else\",\"        rebels have\",\"    already burst through the gates\",\"    of the courtyard, which now hang loosely by single hinges.  The stone gods\",\"    of the courtyard have lost heads and arms to the mob, and you suspect that\",\"    the looting is more extensive inside.\",\"\",\"*if (guardsRevolt) and (not(sosibius_dead))\",\"    You catch sight of a pudgy Sosibius sneaking out the back of the palace with\",\"    a cart full of tapestries and small statues.  \",\"\",\"    *if evil\",\"        This could be your chance to kill him, leaving Ptolemy IV under your\",\"        control alone.\",\"    *temp nonlethal false\",\"    *choice\",\"        #I leave him be.\",\"            Sosibius is welcome to his spoils, you think.  You leave him be.\",\"        #He has the right idea\\u2014I begin looting as well.\",\"            You find a laundry cart in the palace yourself, and begin \",\"            running through the palace, piling on all the art objects you\",\"            can.  Soon, you have a tidy pile of small statues,\",\"            vases, paintings, and tapestries.\",\"            *if serve_nefertari\",\"                But you set aside the cart for later.  You must find Nefertari!\",\"                You enter the palace.\",\"\",\"                *goto skip_to_nefertari\",\"\",\"            You sneak the goods back to your home and await the dawn.\",\"            Eventually, you sell the goods one by one to passing merchants\",\"            who would not recognize the goods of the palace, and you end\",\"            up a surprisingly wealthy librarian.\",\"            \",\"            But Alexandria itself is never quite what it was.  Under the new\",\"            martial rule that follows the execution of Ptolemy ${ptolNum}, the Great Library and\",\"            Musaeum in particular begin to wither from lack of funding.\",\"            As despondency sets in among the scholars, you find your own will\",\"            to pursue knowledge flagging as well, especially as you have\",\"            come to find the expenditure of your wealth more immediately gratifying.\",\"            Like the new Alexandria, you do well for yourself on the surface, but your\",\"            greatest years are behind you.\",\"            \",\"            *set alexandria_knowledge -1\",\"            *set alexandria_falls true\",\"            *set archimedes_dead true\",\"            *finish Chapter 7: The Test of Time\",\"        #I try to chase him away from his plunder.\",\"            *set nonlethal true\",\"            *goto fightSosibius\",\"        #He's not getting away\\u2014I try to kill him.\",\"            *label fightSosibius\",\"            You run after Sosibius, who catches sight of you and begins\",\"            pushing his cart faster.  But he won't abandon his cart of\",\"            plunder, and you catch up to him, tackling him to the ground.\",\"\",\"            The cart rolls away as you engage in a wrestling match with\",\"            Sosibius.  He is heavier and tries to pin you, but he is soon\",\"            panting with unfamiliar exertion.\",\"            \",\"            *if nonlethal\",\"                You leave him panting on the ground, and drive his cart of\",\"                ill-gotten goods back to the palace.\",\"            *else\",\"                You put your hands around\",\"                his neck and squeeze, and though he struggles at first, he\",\"                eventually goes limp.\",\"                \",\"                Sosibius is dead.  You congratulate yourself on having finally\",\"                *if evil\",\"                    killed your rival.\",\"                *else\",\"                    rid the kingdom of the man.\",\"                *set sosibius_dead true\",\"\",\"*if serve_nefertari\",\"    *goto skip_to_nefertari\",\"\",\"*if guardsRevolt and (not(ptolemy_4_dead))\",\"\",\"    You run through the palace looking for Ptolemy IV.  In most rooms,\",\"    there are already rabble looting the treasures of the palace.\",\"    \",\"    You find Ptolemy IV in his bedchambers, backed into a corner by\",\"    one of his own royal guard.  The guard wears bronze armor and a helmet\",\"    and bears a shield and spear, while Ptolemy IV only has his bedclothes.\",\"\",\"    \\\"Alexandria is falling because of you,\\\" the guard tells the\",\"    cowering Ptolemy.  \\\"You are the sickness that must be purged.\\\"\",\"\",\"    *if evil\",\"        Oh, if only this guard knew where the true sickness lay!\",\"        *if (berenice_dead and ptolemy_3_dead) and sosibius_dead\",\"            In fact, this guard has unwittingly presented you with the\",\"            perfect situation: Ptolemy is depending on you for his\",\"            very life.  If you can manage to save Ptolemy IV tonight,\",\"            he will be eating out of your hand from now on.\",\"            With Ptolemy III, Berenice, and even Sosibius all dead,\",\"            you're certain that you will be able to take control\",\"            of weak Ptolemy IV and the kingdom.\",\"\",\"            Assuming you don't die.\",\"    *choice\",\"        #I attack the guard alone.\",\"            You leap onto the guard, who \",\"            *label attackGuardAlone\",\"            throws you to the ground\",\"            and stabs you in the shoulder with his spear.  Excruciating \",\"            pain blossoms from your wound.\",\"            \",\"            Ptolemy IV uses the distraction\",\"            to run.  The guard turns to follow Ptolemy, and you try to get\",\"            up, but the guard whirls around and stabs you again, this\",\"            time in the belly.  You begin coughing up blood.\",\"\",\"            \\\"Hmph,\\\" the guard says.  \\\"So there is heroism in this kingdom\",\"            after all.\\\"  He leaves you to die.\",\"\",\"            *if evil\",\"                How ironic that in attempting to take control of the kingdom\",\"                once and for all, you actually ended up sacrificing yourself\",\"                for the prince.  Perhaps, deep down, that is what you wanted?\",\"\",\"                Historians will never quite figure it out.\",\"            *else\",\"                You have saved young Ptolemy, but at the cost of your life.\",\"            *set mc_dead true\",\"            *set archimedes_dead true\",\"            *finish Chapter 7: The Test of Time\",\"        #I tell Ptolemy to attack the guard with me.\",\"            \\\"Fight him with me!\\\" you tell Ptolemy.  \\\"Get ready \\u2026 now!\\\"\",\"\",\"            *if ptolemy_4_rel > 50\",\"                You and Ptolemy IV attack the guard at the same time.\",\"                As the guard moves to attack Ptolemy IV with his spear,\",\"                you grab the spear butt and pull.  Ptolemy gets\",\"                close enough to land a solid punch on the guard,\",\"                and the two of you wrestle the guard to the ground,\",\"                disarming him.  Ptolemy finally drives the guard's\",\"                own spear into his chest.\",\"                *set ptolemy_4_rel %+ 20\",\"                \",\"                \\\"I owe you my life,\\\" Ptolemy IV says.  \\\"Thank you.\\\"\",\"\",\"                \\\"You've gotten the kingdom into quite a mess,\\\"\",\"                you say.  \\\"Do you promise to heed my advice from now on?\\\"\",\"\",\"                \\\"I promise,\\\" Ptolemy says.\",\"\",\"                *if berenice_dead and (ptolemy_3_dead and sosibius_dead)\",\"                    And what do you do with the prince's pledge?\",\"                    *choice\",\"                        #I take the place of Sosibius, manipulating the prince until I rule Alexandria.\",\"                            *set evil true\",\"                            *set you_are_sosibius true\",\"                            \\\"Excellent,\\\" you say.  \\\"Do as I say, and we shall best the rebels yet.\\\"\",\"\",\"                            With your guidance, Ptolemy IV musters the support of the loyalist guards,\",\"                            and the revolution is beaten back.\",\"                            \",\"                            Ptolemy now worships you.  He has the utmost faith in you.  Anyone\",\"                            he has ever trusted more is dead.\",\"\",\"                            It is the perfect time to take control of Alexandria.\",\"\",\"                            *set alexandria_falls true\",\"                            *finish Chapter 7: The Test of Time\",\"\",\"                        *if (evil) #I admit, I have had a change of heart.  I will advise him wisely from now on.\",\"                            Though you had once dreamed of controlling the kingdom\",\"                            through Ptolemy IV, you are getting too old for that sort of thing.\",\"\",\"                            \\\"It can be hard to change,\\\" you say to Ptolemy IV.\",\"                            \\\"But it's worth it.\\\"\",\"\",\"                            When the revolution fails, Ptolemy IV goes back to ruling Alexandria.\",\"                            *set petty %- 20\",\"                            You remain his trusted advisor until the end of your days,\",\"                            and only sometimes dream of taking over the kingdom.\",\"\",\"                            *set alexandria_falls false\",\"                            *finish Chapter 7: The ree to serve Nefertari as Head Librarian.\",\"            *if plotToKillN\",\"                Though you intend to kill the woman, you have no hope of\",\"                doing so while her guard is up; better to let her get used\",\"                to you first.\",\"\",\"            \\\"Splendid!\\\" Nefertari says.  \\\"You won't regret your decision.\",\"            You are a treasure, to be sure, and I will take good care of you,\",\"            as I take care of all valuable spoils.  Now come with me.\\\"\",\"\",\"            *if plotToKillN\",\"                You feign meekness and follow, waiting for your opportunity.\",\"            *elseif (not(serve_nefertari))\",\"                You gamely follow your new master.\",\"            \",\"            Through the rest of the night, you see Nefertari visit the\",\"            important captains of her command structure,\",\"            and you come to appreciate just how much organization Nefertari has\",\"            brought to the normally chaotic business of piracy and revolt.  \",\"            The revolt apparently is only meant to seem chaotic on the surface,\",\"            while its targets are carefully chosen one by one.\",\"\",\"            *comment \\\"Try to kill Nefertari\\\" splits here for good\",\"            *if plotToKillN\",\"                Which opportunity shall you seize?\",\"                *choice\",\"                    #I gather some ingredients from a sacked vendor, and poison Nefertari's water.\",\"                        As Nefertari is talking to some of her lieutenants,\",\"                        you scrounge through an herb vendor's sacked stall,\",\"                        looking for poison ingredients.\",\"                        \",\"                        *if medicine < 7\",\"                            You have enough\",\"                            time to get the ingredients for a basic poison,\",\"                            but not enough time to find ingredients that would\",\"                            mask the bitter taste.\",\"                        *else\",\"                            Your skill in medicine allows you to quickly\",\"                            identify not only the ingredients necessary for\",\"                            poison, but just the right ingredients to mask\",\"                            the bitter taste.\",\"\",\"                        \\\"What are you doing over there, librarian?\\\" Nefertari\",\"                        says irritably, dismissing her lieutenant.\",\"\",\"                        *if rhetoric < 4\",\"                            \\\"Just, ah, preparing for an\\u2026experiment.\\\"  You\",\"                            have never been particularly good at lying, which\",\"                            you had hoped this plan would not involve.\",\"\",\"                            Nefertari scowls at you, marches over, and\",\"                            grasps your wrists, revealing the poisonous herbs.\",\"                            \\\"What sort of experiment?\\\"\",\"\",\"                            You freeze, your mind blank.  What sort of\",\"                            experiment, indeed?  \\\"Ah\\u2026it's a bit\",\"                            complicated\\u2026.\\\"\",\"\",\"                            \\\"Eat it,\\\" she says coldly.  \",\"                             \",\"                            *page_break\",\"                            *if medicine >= 7\",\"                                You raise to your lips one of the peppermint\",\"                                leaves that would mask the bitter taste of the\",\"                                poison, and pop the whole leaf in your mouth.\",\"                                You grin.  \\\"See?\\\"\",\"\",\"                            *else\",\"                                You raise one of the less poisonous herbs\",\"                                in your hands to your mouth, hoping that\",\" ards clearly don't know what to do,\",\"                            so you tell them, \\\"I imagine you'll need to report this.\",\"                            I'll be at the library if you need me.\\\"\",\"\",\"                            Stunned, they nod.\",\"                            *page_break\",\"                        *else\",\"                            A moment later, Nefertari pours the water onto\",\"                            the ground, holding her torch close to the stream.\",\"                            You, too, can see ground bits of poisonous herbs \",\"                            floating in the water.\",\"\",\"                            \\\"Really, librarian?\\\" Nefertari says, draining the last of\",\"                            the water and throwing the wineskin to the ground.\",\"                            \\\"Really.\\\"  Nefertari draws her sword.\",\"\",\"                            \\\"I'm not certain what you're talking abou\\u2014\\\"\",\"\",\"                            Nefertari interrupts you with a slash across your neck.  \",\"\",\"                            [i]That could have gone better[/i], you think as you marvel\",\"                            at the amount of blood gushing from your wound.\",\"                            *set mc_dead true\",\"                            *set egypt_wins true\",\"                            *set alexandria_falls true\",\"                            *set archimedes_dead true\",\"                            *finish Chapter 7: The Test of Time\",\"\",\"                    #I talk Nefertari's guards into turning on her.\",\"                        While Nefertari is speaking to some of her lieutenants,\",\"                        you turn to her two personal bodyguards, a\",\"                        man and a woman who are watching you.\",\"                        \\\"Nefertari certainly wears a lot of jewelry, don't\",\"                        you think?\\\"\",\"                        \",\"                        \\\"Not as much as she could,\\\" says the male\",\"                        bodyguard, frowning at your implication.\",\"                        \\\"She is a fair and generous captain.\\\"\",\"\",\"                        \\\"Oh, very generous, I agree,\\\" you say.  \\\"After all,\",\"                        she offered me a thousand silver staters for coming\",\"                        on as librarian.\\\"\",\"\",\"                        The female bodyguard looks to the male one, frowning in\",\"                        disbelief.  Perhaps it was a bit much to claim\",\"                        you were being paid in silver, when silver coin\",\"                        is so hard to come by these days.\",\"                        *if (rhetoric >= 7) or serve_nefertari\",\"                            But then she says to the man, \\\"I don't suppose\",\"                            you ever got paid such a bonus, did you?\\\"\",\"\",\"                            \\\"Never,\\\" the other guard grumbles, and you\",\"                            realize that they believe you.  Excellent.\",\"                        *else\",\"                            But, having chosen your tactic, you are determined\",\"                            to see it through to the end.\",\"\",\"                        As the night wears on, you continue to ply the\",\"                        two guards with tales of Nefertari spending money\",\"                        on everyone but them.  Finally, as Nefertari is off\",\"                        conferring with another lieutenant, you open your\",\"                        mouth, and the man seethes, \\\"Enough!  I don't want\",\"                        to hear it!  We have been loyal servants of Nefertari\",\"                        since before she had a ship, and I don't want to\",\"                        hear \",\"                        *if (rhetoric < 7) and (not(serve_nefertari))\",\"                            these lies about\",\"                        how every man and dog in Alexandria has been\",\"                        treated better than we have!\\\"\",\"                        \",\"                        Now or never.  You take the leap and say softly:\",\"\",\"                        \\\"You know, I wouldn't tell a soul if you decided to kill her.\\\"\",\"\",\"                        *if (rhetoric < 7) and (not(serve_nefertari))\",\"                            As the man snarls in rage and impales you with his\",\"                            spear, you realize that Nefertari actually\",\"                            inspires a great deal of loyalty in her servants,\",\"                            and that your tongue is not so silver as all that.\",\"                            *set mc_dead true\",\"                            *set egypt_wins true\",\"                            *set alexandria_falls true\",\"                            *set archimedes_dead true\",\"                            *finish Chapter 7: The Test of Time\",\"                        *else\",\"                            The guard's eyes widen.  He freezes.  For a moment,\",\"                            you think he might strike you.  But no:  he's\",\"                            considering it.  And so is the woman, who is\",\"                            watching you impassively.\",\"\",\"                            \\\"Just think,\\\" you say softly.  \\\"As her trusted\",\"                            bodyguards, you know where all her riches are\",\"                            hidden.  Act now, while everyone is distracted,\",\"                            and you could live like kings for the rest of\",\"                            your days.  I'll never tell, you have my word.\",\"                            I ask nothing but my freedom.  Do it tonight,\",\"                            while everyone is distracted.  Your life need\",\"                            never be hard again.\\\"\",\"\",\"                            The guards nod behind you, and you see Nefertari\",\"                            approach.\",\"\",\"                            \\\"Sorry, that took longer than I thought,\\\" Nefertari\",\"                            says.  \\\"Shall we go to the next encampment?\\\"\",\"\",\"                            Nefertari never makes it there.  When she tries\",\"                            to take a shortcut through an abandoned alleyway,\",\"                            her guards stab her to death from behind.\",\"                            They stand over her body a moment, in awe of\",\"                            what they have done, before quickly swiping the\",\"                            gold bracelets and anklets that adorn her.  You\",\"                            take the opportunity to flee before they decide\",\"                            they do not want witnesses.\",\"                            *set nefertari_dead true\",\"                            \",\"                    #I will convince Nefertari we need to speak alone, then knife her.\",\"                        As you, Nefertari, and her two bodyguards are traveling\",\"                        from one of her camps to the next, you ask Nefertari\",\"                        if you can speak alone with her.\",\"\",\"                        *if nefertari_rel < 55\",\"                            \\\"Whatever you wish to say to me, you can say to\",\"                            my bodyguards as well,\\\" Nefertari says.\",\"\",\"                            \\\"But this is a sensitive matter\\u2026I am not\",\"                            sure it is a good idea for many ears to hear.\\\"\",\"\",\"                            \\\"Hmm.\\\"  Nefertari whispers something into one of\",\"                            her guards' ears.  \\\"Very well.  Come with me.\\\"\",\"                        *else\",\"                            \\\"As you wish,\\\" Nefertari says, and you\",\"                            congratulate yourself on having developed the\",\"                            Egyptian woman's trust.  \\\"Pawara,\",\"                            Bunefer, stay here.  ${name}, come with me.\\\"\",\"\",\"                        Nefertari leads you to an alley, just around a\",\"                        corner so that you are out of sight of\",\"                        the guards.  \\\"Now, what is it you wished to talk about?\\\"\",\"\",\"                        In answer, you draw a knife you had concealed in your\",\"                        sandal and lunge at Nefertari.\",\"\",\"                        *if nefertari_rel < 55\",\"                            But Nefertari seems to have anticipated your\",\"                            attack, as she leaps backwards.  Her guards'\",\"                            spears impale you from behind.\",\"                            Apparently, she had instructed them to follow\",\"                            you into the alley.\",\"\",\"                            \\\"Foolish librarian, was killing me worth\",\"                            dying for?\\\"  Nefertari scoffs.   \\\"I was ready\",\"                            to make you Head Librarian, and you had to\",\"                            suddenly imagine yourself a Greek hero.\\\"\",\"\",\"                            Nefertari and her guards leave you to die\",\"                            in the alley.  Perhaps if she'd trusted you\",\"                            more, things wouldn't have ended this way.\",\"                            But with the life you knew gone, you felt\",\"                            you had to at least try to serve the Ptolemies\",\"                            one last time.\",\"                            *set mc_dead true\",\"                            *set egypt_wins true\",\"                            *set alexandria_falls true\",\"                            *set archimedes_dead true\",\"         *finish Chapter 7: The Test of Time\",\"            \",\"            The Alexandrian military, unused to urban combat on such a\",\"            grand scale, collapses under the pressure from Nefertari's\",\"            volunteer army.\",\"\",\"            By morning,\",\"            *if (not(ptolemy_3_dead))\",\"                Ptolemy III is dead.\",\"                *set ptolemy_3_dead true\",\"            *if (not(ptolemy_4_dead))\",\"                Ptolemy IV has fled Alexandria.\",\"            *if (not(berenice_dead))\",\"                Berenice is imprisoned.\",\"            Nefertari rules Alexandria.\",\"\",\"            True to her word, Nefertari allows you to \",\"            *if head_librarian\",\"                remain\",\"            *else\",\"                become\",\"                *set head_librarian true\",\"                *achieve head_librarian\",\"            Head Librarian.\",\"            *comment The following could apply to winning with serve_nefertari,\",\"            *comment but it's kind of burying the lede and not essential\",\"            *if (not(serve_nefertari))\",\"                But many\",\"                of the other librarians, and many of the scholars and lecturers of the Musaeum,\",\"                she replaces with Egyptian substitutes.  The replacements are clever but\",\"                lacking in traditional Greek knowledge, being mostly Egyptian priests or friends\",\"                of Nefertari whom she found clever, and the ousted old Greek men as well\",\"                as the remaining scholars bitterly resent what appears to be a purely political\",\"                takeover of the Great Library.\",\"                \",\"                You think you see value in what Nefertari is doing\\u2014the former priests\",\"                must have some knowledge that the Greek scholars do not\\u2014and you do your best to\",\"                quell the dissent among the Greek scholars while quietly providing the Egyptian\",\"                scholars with supplementary instruction in Greek language, philosophy, and\",\"                literature.  As you hoped, they in turn teach you things you did not know:\",\"                about medicine, history, hieroglyphics, and even some Egyptian mathematics.\",\"            \",\"            *set egypt_wins true\",\"            *set alexandria_falls true\",\"            *set archimedes_dead true\",\"            *if serve_nefertari\",\"                But there is another surprise in this brave new world: though you have\",\"                long been Nefertari's\",\"                *if nefertari_lover\",\"                    lover,\",\"                *else\",\"                    faithful servant,\",\"                you are still surprised when Nefertari names you her chief advisor.\",\"                With your help, Alexandria is rebuilt to greatness.\",\"                *set alexandria_falls false\",\"                *set good_egypt_end true\",\"                *achieve egyptian\",\"\",\"                *if nefertari_lover\",\"                    Moreover, all your time spent in the throne room pays off in another way.\",\"                    Five years into Nefertari's reign, you and she are married.\",\"                    *if (not(male))\",\"                        Of course, it is most irregular for two women to marry in Alexandria.\",\"                        But you two make the rules now.\",\"                    You reign as\",\"                    *if male\",\"                        king\",\"                    *else\",\"                        queen\",\"                    and queen for the rest of your days.\",\"                    *achieve pharaoh\",\"                *finish Chapter 7: The Test of Time\",\"                        \",\"            *else\",\"                Like many things about you, your work to bridge the divide between Egyptian and\",\"                Greek will be seen by future historians as a way in which you were ahead of your\",\"                time.  But it is also a full-time effort that, in the end, consumes the rest of\",\"                your days.\",\"\",\"            *finish Chapter 7: The Test of Time\",\"        #I agree to help, but then attempt to kill Nefertari at the earliest opportunity.\",\"            *set plotToKillN true\",\"            *goto agreeNefertari\",\"        #I try to convince Nefertari to call off the attack.\",\"            \\\"You must call off your attack,\\\" you say.  \\\"Take what spoils\",\"            you like, but the people of Alexandria are its true treasures,\",\"            and they are dying in the streets.\\\"\",\"\",\"            \\\"My ambition is to rule, not merely to take spoils,\\\" Nefertari says.\",\"\",\"            \\\"Then perhaps recognize that you have already won.\\\"\",\"\",\"            Nefertari considers this, shrugs, and says something in her\",\"            Egyptian tongue to one of her guards, who leaves.  \\\"He will\",\"            do what he can.  But will you not join me?\\\"\",\"            *choice\",\"                #\\\"Very well.\\\"\",\"                    *goto agreeNefertari\",\"                #\\\"No.\\\"\",\"                    \\\"As you wish,\\\" Nefertari says.  She nods to the\",\"                    swordsman next to her, but you are quicker, and\",\"                    you flee the palace.\",\"\",\"                    As the chaos in Alexandria continues, you quietly\",\"                    pack everything you can carry into two bags, then\",\"                    pay handsomely for passage on a ship out of the city.\",\"                    Alexandria was nice while it lasted, but all good things\",\"                    must come to an end.\",\"\",\"                    You head west to Syracuse, hoping to live with Archimedes.  But\",\"                    by the time you arrive, you are heartbroken to find that the Romans\",\"                    have attacked the island of Syracuse and killed Archimedes,\",\"                    along with many of the other Syracusians.  You do not stay long.\",\"\",\"                    You eventually head east to your original home of Cyrene.  Without\",\"                    the Library and Musaeum of Alexandria, you find it difficult\",\"                    to pursue any great discoveries, but you are old, and there is\",\"                    value in simply enjoying the company of family and old friends. \",\"                    You will never know everything, you reason, and here is as good\",\"                    a place as any to stop and be content.\",\"            \",\"                    *set egypt_wins true\",\"                    *set alexandria_falls true\",\"                    *set archimedes_dead true\",\"                    *finish Chapter 7: The Test of Time\",\"\",\"*label alexandriaFate\",\"*if alexandria_strength < 3\",\"    *set alexandria_falls true\",\"\",\"    The looting eventually stops, but not before great damage is done\",\"    to the palace and many civic buildings.\",\"    *gosub listTheDamage\",\"\",\"    Years later, historians will choose the night you just experienced as\",\"    the night Alexandria went into decline.  The city guard, having shown\",\"    *if egyptRevolt\",\"        weakness in the face of the Egyptian revolt,\",\"    *else\",\"        duplicity and lack of loyalty to Ptolemy ${ptolNum},\",\"    is no longer trusted by traders to protect their commerce, and they take their business\",\"    away from Alexandria.  Taxes become far less profitable.  The Musaeum, forced to cut its budget,\",\"    can no longer afford first-rate minds, and must settle for merely adequate teachers.\",\"    *if library_safe\",\"        The Great Library begins selling its scrolls to make ends meet.\",\"\",\"        Though the library was not burned down, many of your scholars and staff\",\"        perished in the riot, and they must be replaced.  Your duties\",\"        become largely administrative as you take over many duties of the deceased and\",\"        try to hire new scholars and staff, all on a hugely reduced budget.  \",\"        It becomes clear to you in retrospect how Ptolemy III's easy flow of money\",\"        toward you and the library was in no small part the reason for your earlier\",\"        success; now, thoughts of budget woes drown out any great thoughts\",\"        of discovery.\",\"    *else\",\"        Without the library, you scrounge for work tutoring the children\",\"        of nobles, who seem to think\",\"        *if petty > 50\",\"            for some reason\",\"        that Ptolemy IV turned out all right.\",\"        *if ptolemy_4_dead\",\"            (Besides his untimely demise, that is.)\",\"        Feeling that perhaps you neglected Ptolemy IV's tutelage more than you should\",\"        have, you throw yourself into the tutoring of these young men (and one woman).\",\"        Perhaps, you hope, the glory of Alexandria can be restored to greatness if these\",\"        young ones can rise to greatness themselves; after all, a city can only be\",\"        as great as its people.  Your new life as a teacher keeps you quite busy,\",\"        and you only occasionally have the time to daydream about a great problem as you\",\"        once did.\",\"\",\"    Since you are an old\",\"    *if male\",\"        man\",\"    *else\",\"        woman\",\"    now, there is not much left to say about your life, except\",\"    that when Alexandria went into decline, you did your best to not go into decline as well.\",\"    But it would take a charitable observer to declare that you avoided that fate entirely.\",\"\",\"*else\",\"    As the night continues, the armed forces of the city rally, and\",\"    the revolt is beaten back, although not before much damage is done.\",\"    *gosub listTheDamage\",\"    \",\"    Despite the damage, Alexandria does not fall, and it remains \",\"    the finest city in the world.\",\"    *set alexandria_falls false\",\"\",\"    Now that the revolt is over,\",\"    *goto greatDiscoveries\",\"\",\"*set archimedes_dead true\",\"*finish Chapter 7: The Test of Time\",\"\",\"*label listTheDamage\",\"*if (not(palace_safe))\",\"    The palace is torched and destroyed,\",\"    *if (not(berenice_dead))\",\"        although Berenice escapes.\",\"    *else\",\"        its treasures looted by the mob.\",\"*if ((not(colossus_safe)) and colossus_built)\",\"    The construction site for the Colossus is in shambles.\",\"*if (not(lighthouse_safe))\",\"    The great lighthouse mirror is shattered.\",\"*if (not(library_safe))\",\"    Worst of all, the Great Library burns, destroying many irreplaceable scrolls.\",\"*if (library_safe)\",\"    But at least the Great Library is safe.\",\"*return\",\"\",\"\",\"*label libraryPrelude\",\"You hurry to the Great Library, where your fellow librarians are standing on\",\"the steps, keeping watch for the\",\"*if egyptRevolt\",\"    revolting Egyptians.\",\"*else\",\"    revolting royal guard.\",\"*if euclid_dead\",\"    You half expect to see Euclid frowning over the proceedings, but\",\"    you remind yourself that she is dead.\",\"*else\",\"    Euclid is with them, moving from librarian to librarian to whisper\",\"    words of encouragement.  When she sees you, she shuffles over to\",\"    you.\",\"\",\"    \\\"Aren't you a little old to participate in this fight?\\\" you ask.\",\"\",\"    \\\"I could say the same to you!\\\" Euclid says, poking you in the\",\"    ribs with her cane.  \\\"Don't you dare tell me you plan to fight\",\"    in the melee with the rabble if they come.  You will get yourself killed\",\"    for sure.\\\"\",\"\",\"    \\\"What are you doing here, then?\\\" you ask.\",\"\",\"    \\\"I've been trying to bolster the other librarians' courage by\",\"    reminding them that death is not so bad,\\\" Euclid says.  \\\"But I'm apparently\",\"    not as good an inspirational speaker as I am a m
