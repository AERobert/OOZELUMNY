s.  \\\"Very well, I will have you\",\"                        and Sosibius both take care of my son.\\\"\",\"                        *set atLeastSomeCare true\",\"\",\"                        *gosub careOfPtolemy\",\"                    *else\",\"                        *gosub bereniceSaysNo\",\"                #\\\"On second thought, Sosibius can take care of the child after all.\\\"\",\"                    Berenice nods.  \\\"That's what I thought.\\\"\",\"\",\"                    You leave just as Sosibius forces another annoying laugh, and you\",\"                    wonder a little that the man should be so eager to deal with\",\"                    a fussy baby.\",\"    *return\",\"\",\"*label careOfPtolemy\",\"You begin from that point forward to\",\"*if not(primary_caretaker = \\\"you\\\")\",\"    sometimes\",\"take care of young Ptolemy IV: changing diapers, feeding him,\",\"and most of all, trying to get him to stop crying and\",\"screaming.  He is a fussy, fussy baby, but you bond with him\",\"regardless.\",\"*return\",\"\",\"*label bereniceSaysNo\",\"Berenice considers your offer, then shakes her head.  \\\"I'm\",\"sorry, but I simply don't trust you with my son.  I hardly\",\"know you.  Sosibius, at least, comes with recommendations from\",\"upstanding people of the city.  I'm sorry.\\\"\",\"*return\",\"\",\"\",\"*label serapeum\",\"\",\"One day, Ptolemy III summons you to the throne room to discuss the Serapeum, the lending\",\"branch of the Great Library that doubles as a temple to a god named Serapis.  \\\"The high priest of the Serapeum has lost faith in Serapis,\\\" Ptolemy says.  \\\"I need you to deal with him somehow.\\\"\",\"\",\"\\\"Why must our library be a temple at all?\\\" you say.\",\"\",\"\\\"My grandfather invented Serapis to bring the Egyptian and Greek people together,\\\" Ptolemy III says.\",\"\\\"When people come to get books from the library, they see Serapis.\",\"They are reminded that there is a god who watches over both peoples and wants their unity.\\\"\",\"\",\"\\\"But you're saying that's a lie,\\\" you say dubiously.\",\"\",\"\\\"A lie that I hope lasts for centuries,\\\" Ptolemy III genially agrees.  \\\"So what will you do about this reluctant priest?\\\"\",\"\",\"*choice\",\"    #I will go convince the priest that the fake god Serapis exists.\",\"        *gosub serapeumDescription\",\"        *gosub priestDescription\",\"\",\"        You beckon the priest to lean in close.\",\"        \\\"I hear you have lost your way,\\\" you say to the priest under your breath.\",\"\",\"        \\\"I have heard the rumor that Serapis is an invention of the Ptolemies,\\\" the priest\",\"        says.  \\\"And now, I can't unhear it.  Where is the evidence for his existence?\",\"        Why did nobody know of this god until recently?\\\"\",\"\",\"        *if rhetoric < 4\",\"            \\\"But what evidence do you have that he doesn't exist?\\\" you say.\",\"            \\\"Perhaps this is just a test of your faith.\\\"\",\"\",\"            \\\"One could say the same thing about any invented god,\\\" the priest says.\",\"            \\\"I'm sorry, I've lost my faith.\\\"\",\"\",\"            You find yourself unable to convince the priest of the existence of Serapis.\",\"\",\"            \\\"I appreciate the effort,\\\" Ptolemy III says, back in the throne room.  \\\"I suppose\",\"            we'll have to do this the blunt way.  Go back to him and tell him that\",\"            if he does not develop some faith fast, we shall hasten him to his\",\"            ultimate enlightenment with an execution.\\\"\",\"\",\"            You reluctantly convey this message to the priest of Serapis, who scowls\",\"            but promises to comply.\",\"            *set ptolemy_3_rel %+5\",\"            *set egypt_unrest %+10\",\"        *else\",\"            \\\"What evidence do we have that any of the gods exist?\\\" you say.  \\\"The gods\",\"            make themselves known through portents in our everyday lives.  If you mean\",\"            to say that you have felt the influence of none of the gods at all, then\",\"            I question your sanity.  Do you really think not one of the gods exists?\",\"            And if you have felt the influence of other gods, but not Serapis, then perhaps\",\"            it's because your faith in Serapis is wavering, and he will show himself again\",\"            when the time is right.\\\"\",\"\",\"            The priest nods.  \\\"You're right\\u2014it would be too strange to think not one of the\",\"            gods exists.  And if I believe in one, I may as well believe in them all.\\\"\",\"\",\"            You report back to Ptolemy that the priest regained his faith in Serapis,\",\"            and Ptolemy is pleased with you.\",\"\",\"            *set ptolemy_3_rel %+ 10\",\"            *set serapis_believed true\",\"            *set egypt_unrest %- 10\",\"\",\"        *return\",\"    *selectable_if (techne >= 7) #I will install some doors at the Serapeum that seem to open by themselves, amazing the credulous. (Requires Techne: 7)\",\"        *gosub serapeumDescription\",\"        \",\"        It is a building that inspires wonder, but you think it would\",\"        inspire still more wonder if the doors were to open by themselves.\",\"\",\"        Of course, nothing moves by itself, so you need to decide what would actually\",\"        provide the motive power for the doors.  A simple pulley of some kind, pulled\",\"        surreptitiously, seems too obvious; people would look for sleight of hand,\",\"        and the trick would be given away too soon.  You decide to go with fire, which\",\"        has an air of holy magic to it already and is unexpected.  Some may open doors with \",\"        ropes, but who opens doors with fire?  Fire could make something expand\\u2026but\",\"        it would need to expand quite a bit to push the doors.  Hydrargyrum, perhaps: the\",\"        metal of Mercury, beloved of alchemists.  Hydrargyrum could expand into a bucket and \",\"        weigh it down enough to pull a rope that, with the help of a pulley, could haul open the door.  You nod to yourself,\",\"        pleased that between your invention and divine intervention, the divine explanation\",\"        will seem simpler.\",\"\",\"        With the blessing of Ptolemy, you engage in a construction project underneath the\",\"        doors.  When you are finished, the effect works as follows: lighting a fire\",\"        on an altar next to the doors heats a metal globe beneath the altar, which causes the\",\"        hydrargyrum inside it to expand through a siphon into a bucket, which pulls on a\",\"        system of pulleys, which opens the doors.  When the fire goes out, the liquid metal is\",\"        sucked the other way through the siphon, and the doors close.  With the operation\",\"        of the device hidden in a chamber beneath the doors, the effect will be indistinguishable\",\"        from a miracle.\",\"\",\"        *page_break\",\"        *set invented_auto_doors true\",\"        *achieve auto_doors\",\"\",\"        And indeed, when construction is finished, many people come to the Serapeum\",\"        to marvel at the doors.  Of those, perhaps half bother to actually go inside,\",\"        but many of those are delighted to learn that they can freely borrow scrolls\",\"        of popular works and classics from the Serapeum.  Watching the public leave the\",\"        library-temple with armfuls of scrolls, you realize that in your convoluted way,\",\"        you have increased knowledge in the city.  You feel quite satisfied.\",\"        *set alexandria_knowledge +1\",\"        *set egypt_unrest %- 5\",\"\",\"        The priest, who necessarily knew of your construction efforts, becomes\",\"        more despondent, since it is obvious to him your miracles are mere trickery.\",\"        *if rhetoric >= 4\",\"            But you tell him that it is only by the will of the gods\",\"            that the world is orderly and beautiful enough for your invention to be possible,\",\"            and that cheers him up a bit.\",\"            *set egypt_unrest %- 5\",\"        *else\",\"            But Ptolemy is happy with your efforts, and he allows the priest to stay.\",\"\",\"        *return\",\"    #I will go convince the priest to pretend Serapis exists.\",\"        *gosub serapeumDescription\",\"\",\"        *gosub priestDescription\",\"        \\\"Can I help you?\\\"  The priest seems somewhat nervous.\",\"\",\"        You beckon the priest closer.  \\\"People have begun to notice your lack of faith,\\\"\",\"        you whisper.  \\\"I suggest you make a better show of it.\\\"\",\"\",\"        \\\"But this god is a lie,\\\" the priest whispers.  \\\"I was a priest of Osiris before this.\",\"        He made sense to me.  Whoever heard of a new god?\\\"\",\"\",\"        \\\"Like the city, Serapis is part Greek and part Egyptian, and that is\",\"        something new,\\\" you say.  \\\"Think of Serapis as a desire for peace in the city.\",\"        Surely you can believe in that.\\\"\",\"\",\"        After a moment, the priest nods.  \\\"I see.  You are right; I can believe in that.\\\"\",\"        *set rhetoric +1\",\"        \",\"        When you return to Ptolemy, he is delighted to hear that you have convinced the priest\",\"        to see reason.\",\"        *set ptolemy_3_rel %+10\",\"\",\"        *return\",\"    #I will go confide in the priest that Serapis is a lie, and see whether he confides in me in turn.\",\"        *gosub serapeumDescription\",\"\",\"        *gosub priestDescription\",\"        \\\"Can I help you?\\\"\",\"\",\"        \\\"Did you know,\\\" you confide in a low voice, \\\"that Serapis was invented by\",\"        Ptolemy's grandfather?  The god doesn't exist.\\\"\",\"        *set egypt_unrest %+10\",\"\",\"        \\\"I thought as much,\\\" the priest grumbles.  \\\"Whoever heard of a new god?\",\"        It's hubris, and Ptolemy may one day see his hubris come back to bite him.\\\"\",\"\",\"        \\\"Are there those who oppose Ptolemy, then?\\\" you ask.\",\"\",\"        \\\"They are not very organized,\\\" the priest says.  \\\"I think Nefertari is their\",\"        leader if anyone\",\"        *if nefertari_deal\",\"            is.\\\"\",\"\",\"            \\\"Nefertari?\\\" you say.  \\\"But she works for Ptolemy.  She's stealing\",\"            scrolls for the Great Library.\\\"\",\"\",\"            The priest looks amused.  \\\"What she tells her followers is that the\",\"            great Ptolemy and Berenice recognize her as an equal, and that someday soon,\",\"            her empire of the sea will rival Alexandria.\\\"\",\"\",\"            You suppose this news is not entirely surprising.\",\"        *else\",\"            is.  But\",\"            *if egypt_unrest < 50\",\"                there is very little resistance.  We Egyptians are mostly accepting\",\"                of Greek rule at the moment.\\\"\",\"            *else\",\"                it would take worse leadership than Ptolemy's to lead to rebellion.\",\"                Most Egyptians would admit that Ptolemy is an effective leader.\\\"\",\"\",\"        \\\"So what will you do now that you know that your god is a lie?\\\"\",\"        you say.  \\\"Will you leave and join the resistance?\\\"\",\"\",\"        The priest snorts.  \\\"Nonsense.  I am too old to be a revolutionary.\",\"        My talents lie in shelving scrolls and filling out logbooks.\\\"\",\"        He looks thoughtful for a moment.  \\\"But if [i]you[/i] were interested\",\"        in helping the cause, you could bring them scrolls from the Great Library.\",\"        I think they would like that very much.\\\"\",\"\",\"        \\\"Those are mostly academic,\\\" you say.  \\\"Why would they want those?\\\"\",\"\",\"        *set priest_talked_about_thoth true\",\"        \\\"Nefertari wants to rival Alexandria,\\\" he says.  \\\"One can't credibly\",\"        rival Alexandria without a Great Library:  the 'Library of Thoth,'\",\"        I've heard her library called, though somewhat in jest.  I think it's probably\",\"        just a bookshelf on her ship.\\\"\",\"\",\"        \\\"Do you plan to bring scrolls to her from the Serapeum?\\\" you ask.\",\"\",\"        \\\"No,\\\" the priest says, but he doesn't say it very firmly.  \",\"\",\"        *choice\",\"            #I try to find out whom I could contact to begin helping Nefertari, then do so.\",\"                That's a somewhat odd thing to do, given your position in the Great Library.\",\"                Why do you want to help Nefertari?\",\"                *temp why_help\",\"                *choice\",\"                    #I think I'm in love with her.\",\"                        *set nefertari_rel %+ 10\",\"                        Ah, love.\",\"                        *set why_help \\\"Nefertari\\\"\",\"                    #I just hate to see the Egyptians so downtrodden.\",\"                        *set egypt_unrest %+ 5\",\"                        *set idealist %+ 10\",\"                        *set elitist %- 10\",\"                        It's true, they do not have easy lives in Alexandria.\",\"                        *set why_help \\\"the Egyptian people\\\"\",\"                    #I don't know; I'm just a whimsical person.\",\"                        *set idealist %+ 10\",\"                        *set elitist %+ 10\",\"                        Sometimes you just want to see what happens, right?\",\"                        *set why_help \\\"fun\\\"\",\"\",\"                You get a location and a time from the priest.  \\\"Stay out of trouble,\\\"\",\"                you warn him.\",\"\",\"                \\\"You too.\\\"  He's grinning as he waves goodbye.\",\"                \",\"                Just after sundown, you go to a gymnasium in the Egyptian quarter and\",\"                deliver your first parcel of scrolls.  The man who takes them is wearing\",\"                a heavy cloak, hood drawn, over a Greek chiton.  He begins to hand\",\"                over some silver pieces in exchange, but you wave them away.  \\\"I'm doing this for\",\"                ${why_help},\\\" you say.\",\"\",\"                The mysterious man shrugs and stalks off with the scrolls.\",\"                \",\"                Over the years you will deliver many scrolls to Nefertari.  You wonder if\",\"                she will ever take notice.\",\"                *set alexandria_knowledge -2\",\"                *set nefertari_rel %+ 20\",\"                *set egypt_unrest %+ 15\",\"                *set serve_nefertari true\",\"\",\"            #I try to find Nefertari's contact, then tell the king about the contact and the priest.\",\"                \\\"If I were interested in helping the cause,\\\" you say, \\\"have you heard\",\"                whom I might get in touch with?\\\"\",\"\",\"                \\\"I may have overheard a loyal worshipper spreading some rumors,\\\" the priest\",\"                says, and he gives you the name of a gymnasium and a time.\",\"\",\"                But when the time arrives, it is not you who is waiting there, but Ptolemy's\",\"                royal guard, who capture Nefertari's man and hold him for questioning.\",\"                The priest of the Serapeum is held, too.\",\"\",\"                The contact can be linked to several big heists around the city, \",\"                and after his interrogation, he is executed with little fanfare.  But nothing\",\"                sticks to the priest, who really has done nothing wrong.  (Yet.)\",\"                But perhaps you've at least scared some elements of this resistance;\",\"                and Ptolemy, pleased with the contact's capture, takes to calling you\",\"                \\\"my clever librarian.\\\"\",\"                *set nefertari_rel %- 20\",\"                *set egypt_unrest %- 10\",\"                *set ptolemy_3_rel %+ 10\",\"\",\"            #I should stay out of all this.\",\"                \\\"Just don't do anything foolish,\\\" you warn the priest.\",\"\",\"                The priest shrugs and smiles.  \\\"Goodness, no, I'll just do the\",\"                smart thing and worship this inanimate hunk of stone.\\\"  He gestures\",\"                to the statue of Serapis.\",\"\",\"                You shrug: he has a point.  \\\"Goodbye, then.\\\"\",\"\",\"                You report to Ptolemy that he has nothing to fear from the priest,\",\"                omitting mention of Nefertari and the resistance.  Ptolemy takes\",\"                your word at face value, and there the matter rests.\",\"\",\"        *return\",\"\",\"*label serapeumDescription\",\"The Serapeum, a beautiful new marble building, stands on a hill in the\",\"western part of the Greek district.  Huge bronze double doors\",\"lead into the temple.\",\"\",\"On entering, you are impressed with the giant statue of Serapis\",\"that dominates the main hall.\",\"A basket balanced on the god's head is covered with gold leaf.\",\"The obsidian statue of Cerberus at the god's feet reminds Egyptians and Greeks alike that this\",\"is a god of the underworld.\",\"\",\"To the left and right, beyond the tall marble columns, tiny cubbyholes hold scrolls from\",\"floor to ceiling.  A few Greeks and Egyptians on ladders sift through these scrolls,\",\"looking for the books they want.\",\"\",\"*return\",\"\",\"\",\"*label priestDescription\",\"\",\"The priest is an Egyptian man, his head shaven and his eyes dark with kohl.\",\"*return\",\"\",\"\",\"*label caretakingChoice\",\"*set year 241\",\"Soon enough, Ptolemy IV celebrates his fourth birthday, and you are expected\",\"to begin tutoring him in earnest.  What subject will you prioritize?\",\"*if primary_caretaker = \\\"you\\\"\",\"    When he was younger, you read him poems to help him drift off to\",\"    sleep; perhaps he still likes them.\",\"*else\",\"    You know he likes poetry.\",\"*choice\",\"    #Mathematics, to hone his intelligence.\",\"        You find Ptolemy is not a very good pupil when it comes to mathematics.\",\"        He struggles with even basic addition.  Even worse, he comes to dislike you\",\"        a little for trying to foist mathematics upon him, shrieking when you bring\",\"        out your chalk and string.  Still, being forced to endure anything he doesn't\",\"        like is probably good for the child.\",\"        *set petty %-10\",\"        *set ptolemy_4_rel %-10\",\"    #Ethics, the most important subject for a ruler.\",\"        *if petty >= 50\",\"            You try to teach young Ptolemy how to be good, but it is an uphill struggle.\",\"            The child seems naturally selfish and unconcerned with anyone else's well-being.\",\"            Still, you think some of what you say sinks in.\",\"        *else\",\"            The child is a diligent pupil, and he seems surprisingly willing to tackle\",\"            the ethical challenges you pose to him.  You hope your instruction\",\"            will serve the young master well when he takes the throne.\",\"        *set petty %-5\",\"    #Poetry, since he seems to have a liking for it.\",\"        You find young Ptolemy does enjoy poetry, and he comes\",\"        to look forward\",\"        *if primary_caretaker = \\\"you\\\"\",\"            to poetry time every day.\",\"        *else\",\"            to your visits.\",\"        He even tries to make up his own four-year-old\",\"        poems, which you humor.\",\"        *set ptolemy_4_rel %+ 10\",\"        *set petty %+ 5\",\"\",\"A month into your tutelage of Ptolemy IV, you get a letter from your friend, Archimedes.\",\"*if euclid_dead\",\"    He writes that he was saddened to learn of the loss of Euclid,\",\"    and that he would like to pay his respects at her tomb.\",\"*else\",\"    He's coming to Alexandria for a week, and he would like to visit both\",\"    you and Euclid, whom he has always admired.\",\"\",\"*if primary_caretaker=\\\"you\\\"\",\"    But your volunteering to be the primary caregiver for the prince has limited\",\"    your options for Archimedes's visit.\",\"*else\",\"    If you tried, you could probably get ${primary_caretaker}\",\"    to take care of young Ptolemy for a week so that you could collaborate with\",\"    Archimedes.  Even in only a week, you two may invent something truly interesting.\",\"\",\"*choice\",\"    #I'm afraid I must give priority to young Ptolemy IV and see Archimedes only briefly.\",\"        You write back to Archimedes expressing regret that your duties are to young\",\"        Ptolemy now, and that you will try to see your friend if you can.\",\"        \",\"        You do see Archimedes some evenings during the week that he visits.  His beard has\",\"        become more tousled and unruly since the last time you saw him, and he still\",\"        has his head in the clouds more often than not.  The two of you drink wine\",\"        together, and he has interesting ideas about light that you wish you had\",\"        more time to work on.  Soon enough, he says goodbye, and your friend is once\",\"        again sailing west across the sea.\",\"\",\"    *if (not(primary_caretaker=\\\"you\\\")) #Archimedes and I will make a great discovery if we work together.  $!{primary_caretaker} can take care of young Ptolemy.\",\"        You give up your tutoring duties for the week, putting Ptolemy entirely in the\",\"        care of ${primary_caretaker}.\",\"        *if primary_caretaker = \\\"Sosibius\\\"\",\"            *set petty %+10\",\"        *else\",\"            *set petty %+5\",\"\",\"        *set arch_rel %+15\",\"        When you see your friend at the docks, you run up to him and give him a great\",\"        bear hug.  Archimedes looks a bit bedraggled\\u2014hair unkempt,\",\"        great beard untrimmed\\u2014but he always has.  He smiles to see you.\",\"        \\\"You're looking well, ${nickname}!\",\"        Is your mind open for business?  I have been thinking about\\u2026these.\\\"\",\"        He pulls some colored shards of broken glass from his traveler's pouch.\",\"\",\"        The next few days are a delightful blur as you and Archimedes walk the city,\",\"        discussing light.  Archimedes has been playing with shards of curved glass,\",\"        noticing the patterns that play out on the ground below, and you make a game of who\",\"        can make the brightest patch of light.  From such experiments, you work out the\",\"        equations for the angle at which light travels through the glass.  You go on\",\"        to play with mirrors and diffuse surfaces, and work out equations for these, too.\",\"\",\"        *comment gosub archRomance here, but let's cut this - Archimedes\",\"        *comment romance feels weird\",\"        \",\"        Finally, the two of you decide to create a truly\",\"        huge mirror for focusing light powerfully enough to burn wood.  Your first plan is to use a large parabolic mirror for the purpose, but you\",\"        both quickly come to the conclusion that this would be among your more impractical\",\"        inventions; there would be only one focal distance at which the light could burn.\",\"        It's you who suggests instead a kind of adjustable mirror made of many small\",\"        mirrors.  If the hinged arms connecting the mirrors to a central rod were adjusted, the parabola\",\"        of the assembly of mirrors could be made larger or smaller, and the light could be\",\"        made to burn things near or far.  Archimedes finds the idea very agreeable, as\",\"        using many small surfaces to approximate a large curve is something he has worked\",\"        out the mathematics for already, and you both eagerly head off to find supplies.\",\"        *page_break\",\"        \",\"        The two of you scour Alexandria for all the hand mirrors you can\",\"        purchase\\u2014Archimedes is surprisingly wealthy, perhaps because he only spends\",\"        money on things like this.  Then you spend the next several days hunkered down in a Musaeum\",\"        workshop.  In this environment, Archimedes sheds his dreamy absentmindedness;\",\"        he is all business when it comes to measuring angles and hammering\",\"        brass.  It is arduous, time-consuming work, and you worry that Archimedes will have\",\"        to leave for Syracuse before it is done.  When you finally finish it, on the last\",\"        day of Archimedes's visit, the mirror assemblage stands\",\"        twice as tall as you.  With the control rod jutting out the back,\",\"        it is as long as a horse.\",\"\",\"        To test your assembly of mirrors, the two of you carry it all the\",\"        way across Alexandria, up the long promontory known as the heptastadion to the\",\"        lighthouse, then up the long, steep ramps inside to the large first balcony of the\",\"        structure, where tourists mill about and admire the view.  They show a little curiosity\",\"        toward your contraption, but not\",\"        as much as you think they should; perhaps Alexandrians are used to crazy scholars.\",\"        An enterprising merchant on the balcony is selling wooden replicas of the lighthouse; you purchase\",\"        one, run it all the way down to ground level and leave it there, then run back up again.\",\"        Panting, you aim the mirror assemblage at the miniature lighthouse and focus the beam\",\"        with your control rod.\",\"        \",\"        For a few moments, nothing happens.  Then the knickknack bursts into flame.\",\"\",\"        You and Archimedes laugh with glee to see the power of your mirror, and the lighthouse\",\"        tourists burst into applause.\",\"        *set invented_optics true\",\"        *page_break\",\"        *achieve optics\",\"\",\"        \\\"Too bad I can't bring this back to King Hiero,\\\" Archimedes says.  \\\"He always\",\"        likes it when I can find some practical application for my fancies.\\\"\",\"\",\"        \\\"It may one day prove useful for Alexandria's defense,\\\" you say.  \\\"If it does,\",\"        I'll let you know.\\\"\",\"\",\"        You finally bid Archimedes farewell on the seventh day, glad you took\",\"        the time to see him.\",\"\",\"    #Archimedes could help me tutor young Ptolemy.\",\"        On his arrival at the docks, you greet Archimedes with a great bear hug, and then\",\"        inform him that he will help tutor young Ptolemy.  \\\"I had hoped to talk to\",\"        you about the mysteries of light, but very well,\\\" Archimedes says.\",\"\",\"        Young Ptolemy is scared of Archimedes at first\\u2014his giant\",\"        beard, his somewhat unfresh smell\\u2014and Archimedes needs to go take a bath before\",\"        Ptolemy stops screaming.  But once you get down to business, Archimedes is an\",\"        apt tutor, using Ptolemy's toys to illustrate physical principles.\",\"        Ptolemy learns a valuable lesson in not judging people by appearances.\",\"        *set petty %-10\",\"\",\"        *comment archRomance was here, but feels weird\\u2014cut\",\"\",\"        Archimedes bids you adieu at the end of the week looking a bit tired from his\",\"        time with Ptolemy.  He may think twice about coming back, you realize.\",\"        But at least Alexandria's future is on the right track.\",\"        *set arch_rel %-10\",\"\",\"*return\",\"\",\"\",\"*label scrollcopier\",\"\",\"Over the course of weeks, you develop your invention, starting\",\"with a prototype that attaches a central brass rod to two flexible\",\"brass arms that are connected below the joints by another brass bar, which\",\"keeps the pens underneath moving in tandem.\",\"*if (not(euclid_dead))\",\"    Euclid drops in and offers occasional advice on how the invention might\",\"    be made more elegant, taking advantage of similar angles between\",\"    the parallel lines of rods.\",\"You affix an inkwell in the same place\",\"on both sides so that both pens can be dipped simultaneously.\",\"\",\"Finally, you test your invention by copying the stolen\",\"scrolls.  Your first few copies are sloppy, so you tighten your\",\"machine in places and lubricate it in others.  Through a series of\",\"iterative improvements, your copies eventually become quite good.\",\"Thanks to your invention,\",\"you copy all the stolen scrolls in just a few days, and you send the\",\"originals via courier back to their masters.\",\"\",\"When word of your invention gets out among the scholars at the Great Library,\",\"you are celebrated and taken out to the most delicious restaurants in Alexandria.  \",\"The ability to easily make their\",\"own copies of their favorite works from the library\",\"is a dream come true for them.  Members of the engineering faculty of\",\"the Musaeum make copies of your invention for the Musaeum and\",\"library, and these devices are soon in constant use by all the\",\"scholars.\",\"\",\"You have succeeded in making yourself very popular in a short time!\",\"\",\"*page_break\",\"*achieve copier\",\"\",\"*set invented_copier true\",\"*set idealist %+ 10\",\"\",\"*return\",\"\",\"*label earlyDeathOfEuclid\",\"You and Euclid go to the palace.  When Euclid explains the situation\",\"to one of Ptolemy's guards outside the throne room, the guard leaves,\",\"then returns a bit later to ask Euclid to testify, alone.  Euclid enters\",\"the throne room.\",\"\",\"Euclid emerges a little while later and signals that you should enter\",\"the throne room without her.\",\"\",\"Ptolemy III and Berenice sit on their thrones, looking\",\"unhappy.  To your relief, Sosibius is not there.\",\"*set petty %- 15\",\"\",\"Knowing that Euclid would have told them the exact truth, you relate the\",\"events exactly as they happened.  When you are done, Ptolemy III frowns\",\"in Berenice's direction.\",\"\",\"\\\"So that's what Sosibius said,\\\" Berenice says, frowning.\",\"\",\"\\\"Indeed,\\\" Ptolemy III says.  \\\"And the question is, in what [i]way[/i] did\",\"he say all that?  Was he relating a genuine belief that he is favored by the\",\"gods, or was he threatening Euclid?\\\"\",\"\",\"\\\"It was obviously a threat,\\\" you say.  \\\"Both Euclid and I agree.\\\"\",\"\",\"Ptolemy III sighs.  \\\"If you and Euclid wished to increase our suspicion of\",\"Sosibius, you have succeeded.\\\"\",\"\",\"\\\"He will not be taking care of our child when he is born,\\\" Berenice says.\",\"She looks to Ptolemy III for confirmation.\",\"\",\"Ptolemy III nods.  \\\"But we can't banish him from court just for this,\\\" he\",\"says.  \\\"He will remain on, and we may forgive him in time.  He has done\",\"us much service already.  Perhaps you and Euclid read a threat where there\",\"was none.  Perhaps he threatened, but did not intend to carry it out.  I do\",\"not see in his words alone sufficient cause to punish him.  But we will\",\"be wary.\\\"\",\"\",\"It is the best you can do, you suppose.\",\"\",\"The next day, when you see Euclid at the library, you convey what the king\",\"and queen said to you.\",\"\",\"\\\"They told me that as well,\\\" Euclid says sadly.  \\\"Their verdict does not do\",\"much to protect me.\\\"  She shrugs.  \\\"But I am old, and an old mathematician\",\"is not much use to anyone.  So perhaps this was the wisest course of action\",\"after all.\\\"\",\"\",\"\\\"Don't say such things,\\\" you tell her, but you have a bad feeling about this.\",\"*page_break\",\"\",\"When Euclid does not come into the library the next day, you fear the worst.\",\"You ask around and try to find out where she lives.\",\"\",\"When you do find the house, a small, humble abode in the middle of the oldest\",\"part of the Greek quarter, the servant at the door turns you away, telling you that Euclid does\",\"not want to see you.  You ask what the matter is, and why Euclid\",\"did not come to the library.  The servant insists that Euclid does not want\",\"to see you.\",\"\",\"Disheartened, you return to work.\",\"*page_break\",\"\",\"*set euclid_dead true\",\"*set euclid_died_early true\",\"In a few days, Euclid is dead.\",\"\",\"The coroner proclaims that the cause\",\"was simple old age, and this assessment would seem entirely believable to anyone but\",\"you, because you were there when Sosibius threatened her.  Even you aren't\",\"entirely sure, though.  Euclid was old.  This coroner seems to have found\",\"nothing amiss.\",\"\",\"*if (not(evil))\",\"    It will continue to bother you for a long time.\",\"*page_break\",\"*gosub euclidFuneral\",\"\",\"*return\",\"\",\"\",\"*label euclidFuneral\",\"Euclid's funerary rites are a simple, quiet affair in her home,\",\"attended by all fifteen mathematicians in Alexandria.  Their awe\",\"of her is palpable.\",\"\",\"Euclid's procession to the necropolis west of the city begins at dawn.\",\"At first, it is just you and the fifteen mathematicians.\",\"No one in the city particularly takes note\",\"until Ptolemy III joins the rear of the procession with an honor guard.\",\"\",\"\\\"Even my grandfather was in awe of her,\\\" Ptolemy III says to you.\",\"\\\"Surely she deserves my respect as well.\\\"\",\"\",\"Thereafter, the procession draws curious looks from commoners and\",\"merchants on the street, all puzzled at what kind of scholar could get\",\"the great king to attend the procession.\",\"When you reach the necropolis, Ptolemy III departs, and once again\",\"it is only the mathematicians, two of whom carry Euclid's body into\",\"the tomb.  The others silently contemplate their loss.\",\"*page_break\",\"*return\",\"\",\"\",\"*label trial_end\",\"*check_purchase adfree\",\"*if choice_purchased_adfree or not(choice_purchase_supported)\",\"  *label purchased\",\"  *return\",\"Remember earlier how we told you that the first chapter is available for free? This is the end of the free content.\",\"\",\"[i]To find out what happens next, please purchase the remaining chapters.[/i]\",\"\",\"*purchase_discount adfree 2019-07-09 $2.99 $1.99 purchased\",\"*abort\",\"\"], \"labels\":{\"after_books\":72,\"sosibiusthreatenseuclid\":168,\"bookreaction\":312,\"bookpolicy\":359,\"ptolemyborn\":509,\"careofptolemy\":647,\"berenicesaysno\":657,\"serapeum\":665,\"serapeumdescription\":941,\"priestdescription\":959,\"caretakingchoice\":965,\"scrollcopier\":1132,\"earlydeathofeuclid\":1172,\"euclidfuneral\":1253,\"trial_end\":1276,\"purchased\":1279}}"], "labels":{}},
"nile": {"crc":-994456759, "lines":["{\"crc\":1477084228, \"lines\":[\"*image chap3.png center Chapter Three: A Trip Down the Nile\",\"\",\"*set year 240\",\"You, Sosibius, and Ptolemy IV set off down the Nile on\",\"a large barge, headed for Syene.  Besides the forty\",\"rowers, the crew has several slaves to take care of Ptolemy IV's every\",\"whim.\",\"\",\"*if petty > 55\",\"    And young Ptolemy has plenty of whims; the five-year-old\",\"    is constantly demanding food and asking slaves to carry his \",\"    palanquin to different parts of the barge for a better view.\",\"    The slaves fanning him with palm fronds can't ever seem to quite\",\"    please him, as he asks them to go faster or slower.\",\"*elseif petty > 50\",\"    *if primary_caretaker = \\\"Sosibius\\\"\",\"        Sosibius seems to be training young Ptolemy to want the finer things\",\"        in life\\u2014when\",\"    *else\",\"        Sosibius seems to insist on being a bad influence on young Ptolemy IV\",\"        whenever he encounters the boy\\u2014when\",\"    Ptolemy asks for a simple fig, Sosibius reminds\",\"    him that he could have sweetened stuffed dates, or honey candy from Rome.\",\"    The boy obediently changes his mind in response.\",\"*else\",\"    But five-year-old Ptolemy rarely asks anything of them\\u2014he seems \",\"    fascinated just to look out at the vast expanses of Egypt that are\",\"    all his.\",\"\",\"You wish Sosibius had not managed to insinuate himself into this voyage,\",\"but\",\"*if primary_caretaker=\\\"Sosibius\\\"\",\"    he is the boy's caretaker, after all.\",\"*elseif euclid_dead\",\"    it has been years since Euclid made her accusations,\",\"    and\",\"in procuring the barge and supplies, Sosibius managed to make himself\",\"quartermaster of the expedition before anyone quite knew what was happening.\",\"*if euclid_dead\",\"    Ptolemy has asked you to keep an eye on him for any suspicious\",\"    behavior; Berenice, on the other hand, asked you to give him a second\",\"    chance and get to know him better.  Neither of them was particularly\",\"    good at listening to your complaints.\",\"\",\"Walking on the shore alongside the ship is a slave operating a new\",\"invention of yours, the hodometer.  The invention's wheels are attached\",\"to two gears that interlock in such a way as to drop a marble into\",\"a bucket with every thousand paces you travel.  At the end of each day, the\",\"marbles are counted. In this way, you will get an accurate\",\"measurement of the distance to Syene, which you will use to calculate\",\"the size of the world.\",\"\",\"How will you spend the bulk of the trip?\",\"*choice\",\"    #I've been working on a new invention: a fire engine.\",\"        You reason that Sosibius can take care of Ptolemy IV just fine.\",\"        *set petty %+10\",\"        \",\"        You decide to spend the bulk of your time instead working\",\"        on a device that can put out fires.  Your design consists\",\"        of a large tank of water with two pistons that, when the large\",\"        handle is rocked back and forth, force water up a central shaft\",\"        and out a pipe that can be aimed in any direction.\",\"        Your device should make it much easier to put out\",\"        any fire that may strike the library.\",\"\",\"        You spend a few days belowdecks drafting a detailed diagram\",\"        of your invention, working out exact dimensions from your\",\"        rough idea.  Whenever you go up to check on Ptolemy IV,\",\"        he is simply at the rails of the ship with Sosibius, asking\",\"        general questions of the man about the Nile's creatures, mostly\",\"        the deadly ones: asps, hippos, catoblepones.  Sosibius, who is\",\"        clever but not knowledgeable, takes the Socratic approach and\",\"        parries each question with one of his own:  Do [i]you[/i] think hippos\",\"        are deadly when they charge?  You must give Sosibius credit:\",\"        he doesn't simply lie out of convenience.\",\"\",\"        It's when you begin construction of your prototype abovedecks\",\"        that you think you may have erred in deciding to build this\",\"        here and now.  The construction of your fire engine requires a\",\"        fair amount of manual labor, sawing wood to your specifications\",\"        and hammering it together.  You can tell Ptolemy IV is annoyed\",\"        at the noise and repelled at the sight of\",\"        *if primary_caretaker = \\\"you\\\"\",\"            the\",\"            *if male\",\"                man\",\"            *else\",\"                woman\",\"            who raised him acting as if \",\"            *if male\",\"                he\",\"            *else\",\"                she\",\"            were a common carpenter.\",\"            Though you may have loomed large in Ptolemy's eyes once,\",\"            at the moment you must seem very much\",\"            like one of common day laborers whom his father orders around\",\"            without a thought.\",\"        *else\",\"            his tutor performing\",\"            manual labor.  Surely his father didn't get him a manual laborer\",\"            for a tutor!\",\"            \",\"        Sosibius whispers something in the young boy's\",\"        ear that makes him giggle\\u2014annoying, that.  He and Sosibius\",\"        go belowdecks to continue their conversation, which had drifted\",\"        more toward politics and the proper behavior of a ruler.\",\"\",\"        The damage to your standing with Ptolemy done, you decide to finish\",\"        construction of your prototype.  Perhaps it's because you're annoyed,\",\"        but when you're done, the first thing you do to test it out is spray\",\"        a flock of ibises near the shore, which take off squawking.\",\"        Your device works like a charm; maybe someday it will save the library.\",\"\",\"        *set invented_fire_engine true\",\"\",\"        *page_break\",\"        *achieve firefighter\",\"    #This trip should primarily be about Ptolemy IV's education.\",\"        You spend most of your time on the trip at Ptolemy's side,\",\"        teaching him about natural and moral philosophy.\",\"\",\"        \\\"But surely these rules will not apply to me,\\\" Ptolemy IV says,\",\"        munching grapes and lounging in his palanquin.  \\\"I will be \",\"        king, and if I choose to make new rules, I can.\\\"\",\"\",\"        \\\"I completely agree, sire,\\\" Sosibius says, overhearing your\",\"        conversation.  \\\"In fact, I would say you should be suspicious\",\"        of anyone who tells you otherwise.  The power is yours and\",\"        yours alone.\\\"  He looks to you, as if daring you to contradict him.\",\"\",\"        *choice\",\"            #\\\"Sosibius is right\\u2014let no one tell you what to do.\\\"\",\"                *set petty %+20\",\"                *set elitist %+10\",\"                *set idealist %-10\",\"                *set ptolemy_4_rel %+20\",\"                \\\"Of course\\u2014you are the prince,\\\" you tell Ptolemy.\",\"                \\\"It is natural for all to serve you.  You are the\",\"                final arbiter of what is good, excepting your parents.\\\"\",\"\",\"                Ptolemy IV looks pleased with your response.  \\\"I see,\",\"                and you were simply telling me how others lived with\",\"                this moral philosophy.  But since it doesn't\",\"                apply to me, I would prefer to learn more natural\",\"                philosophy.\\\"\",\"\",\"                \\\"As you wish,\\\" you say, and you proceed to the more\",\"                physical works of Aristotle.\",\"\",\"                Sosibius winks at you.\",\"                *page_break\",\"            #\\\"It is in your own self-interest to rule wisely and justly.\\\"\",\"                *set idealist %-15\",\"                *set elitist %-10\",\"                \\\"I see,\\\" Ptolemy IV says.  \\\"So I should learn about morality\",\"                so that I know what is upsetting to my subjects.\\\"\",\"\",\"                \\\"Exactly,\\\" you say.  \\\"Many foolish rulers have thought\",\"                themselves above reproach.  But if the people see you leading\",\"                an extravagant lifestyle that takes no heed of the desires\",\"                of others, you may soon find yourself without a kingdom.\\\"\",\"\",\"                \\\"Watch your words, librarian,\\\" Sosibius says.  \\\"That\",\"                sounds almost like a threat.\\\"\",\"\",\"                Ptolemy looks back and forth between you two.\",\"                *if ptolemy_4_rel > petty\",\"                    Finally he says, \\\"I will take your words into\",\"                    consideration, ${nickname}.  Though I still\",\"                    believe I am above moral rules, I will act carefully.\\\"\",\"                    *set petty %-10\",\"                *else\",\"                    Finally he says, \\\"Sosibius is right, ${name}.\",\"                    Do not speak to me of rebellion again.  I will\",\"                    tell Father that you threatened me.\\\"  His lip\",\"                    quivers\\u2014you've frightened him.  So at least your\",\"                    message got through, although you wonder what exactly\",\"                    the boy will tell the elder Ptolemy when you return home.\",\"                    *set petty %-10\",\"                    *set ptolemy_3_rel %-5\",\"            #\\\"I believe every person is of equal moral value.\\\"\",\"                *set elitist %-20\",\"                *set idealist %+20\",\"                \\\"Equal?\\\" Ptolemy IV says, as if the word leaves a bitter\",\"                taste in his mouth.  \\\"Do you really mean to say that\",\"                I am no better than these slaves?\\\"\",\"\",\"                Sosibius laughs.  \\\"Yes, are you saying that, librarian?\\\"\",\"\",\"                The two slaves fanning Ptolemy with palm fronds look \",\"                uncomfortable with this line of conversation.\",\"        \",\"                \\\"Slaves deserve to be treated well, the same as you,\\\" \",\"                you say.  \\\"It is only the whim of the Fates that has\",\"                made you a king and them slaves.  But slaves are men and\",\"                women like anyone else.\\\"\",\"\",\"                \\\"I will hear no more of this,\\\" Ptolemy IV says angrily.\",\"                *set ptolemy_4_rel %-15\",\"                \",\"                \\\"I mean no disrespect,\\\" you tell Ptolemy.  \\\"Only, if you\",\"                are to be a wise ruler, you must value all your people.\\\"\",\"\",\"                You think Ptolemy doesn't care much for your lesson, but\",\"                he will likely think on it.\",\"                *set petty %-15\",\"                *set egypt_unrest %-10\",\"                \",\"    #I want to find out more about the Egyptian villages we pass.\",\"        *set elitist %-10\",\"        The Egyptian slaves Ptolemy brought on board as servants \",\"        prove quite knowledgeable about the surrounding area.\",\"        They tell you about the great Egyptian kingdoms that rose\",\"        and fell on the Nile Delta, and which villages are hundreds\",\"        or even thousands of years old.\",\"\",\"        They also tell you of an affliction that has blighted many of\",\"        the villages in the area.  It causes the sufferer to become\",\"        feverish and fail to keep down food, but those who have\",\"        adopted the Greek custom of mixing their water with wine have\",\"        avoided the disease.  You remember this tip for the future.\",\"        *set medicine +1\",\"\",\"Traveling further down the Nile, you come to a long barge similar to yours.\",\"On the bridge is an Egyptian woman dressed in priest's robes and assorted\",\"jewelry, bearing a staff with an ankh at the tip.  It is Nefertari,\",\"*if serve_nefertari\",\"    the pirate queen you have served these past several years by sending\",\"    her scrolls.\",\"*elseif nefertari_deal\",\"    the pirate queen turned privateer for Alexandria.\",\"*else\",\"    the pirate queen you encountered on the way to Alexandria\",\"    several years ago.\",\"She is apparently taking some kind of pleasure cruise up the river.  Two Egyptians stand guard\",\"on the deck of the ship with longbows.\",\"\",\"*if serve_nefertari\",\"    You find yourself longing to speak with Nefertari\",\"    *if nefertari_deal\",\"        in person again.\",\"    *else\",\"        in person.\",\"    After serving her in secret for so long, surely you deserve some kind of recognition.\",\"*elseif nefertari_deal\",\"    You suppose even the most diligent privateer deserves some rest now and then.\",\"*else\",\"    Nefertari appears relatively undefended\\u2014her barge appears to be for pleasure\",\"    and not warfare\\u2014but it could be a trap.\",\"\",\"    \\\"Nefertari!\\\" Sosibius says.  \\\"We are not equipped for battle.  We should run.\\\"\",\"\",\"\\\"Who's that?\\\" Ptolemy IV asks.\",\"\",\"*if serve_nefertari\",\"    \\\"A queen,\\\" you say softly.  You wonder whether it is wise to try to\",\"    speak with Nefertari, with Sosibius and the prince nearby.  Either\",\"    could decide to ruin you if they caught wind of your scroll theft.\",\"    A word alone with Nefertari would be ideal, if you could figure out\",\"    how to manage it.\",\"*elseif nefertari_deal\",\"    \\\"An ally of the Great Library,\\\" you say, eliding the more disreputable\",\"    parts of Nefertari's story.  You wonder whether it is worth trying to get\",\"    to know the privateer better.  She could no doubt turn on the prince\",\"    quite suddenly if she thought there were more to gain from ransom than cooperation.\",\"*else\",\"    \\\"A pirate,\\\" you say, and you contemplate what lesson to teach young Ptolemy.\",\"    Your ship has eight archers with longbows-perhaps that's enough to win\",\"    a fight against Nefertari's ship.\",\"\",\"*choice\",\"    *if ((not(serve_nefertari)) and (not(nefertari_deal))) #We should try to kill Nefertari while we have the chance.\",\"        \\\"Open fire,\\\" you tell your ship's archers, and they rain arrows\",\"        down on Nefertari.  One arrow catches her in the heart, and\",\"        she slumps to the deck, dying.\",\"        *set nefertari_dead true\",\"        \",\"        More Egyptian fighters come out from belowdecks on her ship, \",\"        ten in all, and they begin firing arrows at your ship.\",\"\",\"        \\\"I told you we shouldn't get involved!\\\" Sosibius says, shielding\",\"        his head from the rain of arrows.\",\"\",\"        From Egyptian mud dwellings near the river, more people come out\",\"        equipped with bows, and they too begin firing on you.  Nefertari\",\"        seems to be somewhat popular with the Egyptians.\",\"        *set egypt_unrest %+20\",\"\",\"        Under the rain of arrows, you reluctantly order the ship to turn\",\"        around, to head back toward Alexandria.  Nefertari is dead, but\",\"        you have killed an Egyptian folk hero, and that makes Egypt dangerous\",\"        for young Ptolemy.  It may yet cause problems in Alexandria as well.\",\"        *finish Chapter 4: The Education of a Prince\",\"    *if (serve_nefertari) #I will ask to come aboard, with the pretext of introducing the prince to Nefertari.\",\"        *goto introducing_p4\",\"    *if (serve_nefertari) #I invite Nefertari aboard our ship.  She should trust me.\",\"        *gosub invite_nefertari\",\"    *if (not(serve_nefertari)) #We should introduce young Ptolemy to Nefertari.\",\"        *label introducing_p4\",\"        \\\"Nefertari!\\\" you shout.  \\\"This is young Ptolemy IV.  He'd like to come aboard\",\"        and meet you in person.\\\"\",\"\",\"        \\\"I would?\\\" Ptolemy IV says, frowning at you skeptically.\",\"\",\"        Nefertari turns and studies you for a moment.  \\\"I am honored.\",\"        Please, come aboard.\\\"\",\"\",\"        *gosub sosibius_says_no\",\"        \",\"        *if serve_nefertari\",\"            *goto end_nefertari\",\"        *choice\",\"            #I go aboard Nefertari's ship with Ptolemy IV\\u2026and some guards.\",\"                *temp nefertariLikes true\",\"                You go aboard Nefertari's ship with Ptolemy IV and some guards.\",\"                Sosibius also belatedly worms his way into the boarding party,\",\"                perhaps because the majority of the guards are going.\",\"\",\"                Nefertari's two guards draw close to either side of her.\",\"                She examines Ptolemy IV with a cool look.\",\"\",\"                \\\"So, you are the next ruler of Alexandria,\\\" Nefertari says.\",\"                \\\"Let me explain, then, that I have crafted\",\"                another kingdom on the open sea.  It is a kingdom where\",\"                Egyptians and Greeks are equal.  A kingdom where\",\"                the outcasts of your kingdom can find a place.  Some call me\",\"                a pirate, but I see myself as defending my territory and\",\"                exacting tribute.\\\"\",\"\",\"                *if petty < 50\",\"                    Young Ptolemy looks to you for confirmation.\",\"                    *choice\",\"                        #I nod, confirming Nefertari's legitimacy.\",\"                            You nod, and Ptolemy IV bows to Nefertari.\",\"                            \\\"I am honored to meet you, Queen Nefertari.\\\"           \",\"                            Nefertari seems quite pleased with this reaction.\",\"                            \\\"We will get along well, Prince Ptolemy.\\\"\",\"                            *set egypt_unrest %-20\",\"                        #I shake my head, denying Nefertari's legitimacy.\",\"                            You shake your head, and Ptolemy IV says carefully,\",\"                            \\\"I am pleased to meet you,\\\" without further\",\"                            elaboration.\",\"                        #I make no motion, leaving Ptolemy IV to decide.\",\"                            Ptolemy IV says to Nefertari, \\\"I am pleased to meet\",\"                            you,\\\" without confirming Nefertari's claim to\",\"                            the seas.\",\"\",\"                *else\",\"                    *set nefertariLikes false\",\"                    Young Ptolemy looks to Sosibius, who shakes his head.\",\"\",\"                    Ptolemy turns back to Nefertari.  \\\"You're a liar, and\",\"                    I don't have to listen to you.\\\"\",\"                    *set egypt_unrest %+10\",\"\",\"                    *choice\",\"                        #I quickly reprimand Ptolemy IV for his tone.\",\"                            \\\"Ptolemy!\\\" you snap.  \\\"That's no way to talk to\\u2014\\\"\",\"\",\"                            \\\"A criminal?\\\" Ptolemy says.\",\"\",\"                            Sosibius barks a laugh, then covers his mouth.\",\"\",\"                            \\\"An important person,\\\" you say.\",\"\",\"                            \\\"You are ridiculous,\\\" Ptolemy IV says.\",\"                            *set ptolemy_4_rel %-10\",\"\",\"                            Nefertari scowls.  \\\"I should have expected\",\"                            as much from you, brat.\\\"\",\"                            *set egypt_unrest %+10\",\"                        #I agree with Ptolemy.  We don't cave for pirates.\",\"                            \\\"You are no foreign ruler, Nefertari,\\\" you say.\",\"                            \\\"Ptolemy here owes you no respect.\\\"\",\"\",\"                            \\\"You may yet regret that opinion,\\\" Nefertari says.\",\"                            *set egypt_unrest %+10\",\"                        #I hasten our party back to our own ship.\",\"                            \\\"This has been interesting, but we really ought\",\"                            to say goodbye now,\\\" you say.  \\\"Let's go.\\\"\",\"\",\"                            Sosibius agrees, and your boarding party quickly\",\"                            returns to your own ship.\",\"                            *goto endOfNefertari\",\"\",\"                Nefertari explains that in her travels to \",\"                the Egyptian towns south of Alexandria, she has spoken\",\"                to Egyptians about how they feel about Greek rule.\",\"                *if egypt_unrest > 50\",\"                    \\\"They seem to be unhappy with Alexandria,\\\" Nefertari says.\",\"                    \\\"They notice that their taxes flow to Alexandria only\",\"                    to build Greek libraries and amenities for Greek ships.\\\"\",\"                *else\",\"                    \\\"To your kingdom's credit, the Egyptian people seem happy,\\\"\",\"                    Nefertari says.  \\\"Alexandria is doing a good job of\",\"                    honoring Egyptian culture.  For now.\\\"\",\"\",\"                \\\"Why should you care about the Egyptian towns at all?\\\" Sosibius\",\"                says.  \\\"What's in it for you?\\\"\",\"\",\"                Nefertari waves this away.  \\\"I am merely a friend of the\",\"                oppressed, and I try to help how I can.\\\"\",\"                \",\"                You gather from the conversation that follows that\",\"                Nefertari is very popular with Egyptians, who see her as\",\"                a folk hero.  Moreover, her trip south is an attempt\",\"                to further bolster her popularity, though you're not entirely\",\"                sure to what end.  \",\"\",\"                *label endOfNefertari\",\"                At least Ptolemy has learned to be\",\"                unafraid of talking to pirates and Egyptians.  You bid adieu\",\"                to the pirate queen, having made a\",\"                *if nefertariLikes\",\"                    reasonably good\",\"                *else\",\"                    poor\",\"                impression.\",\"                *set egypt_unrest %-10\",\"            #I go aboard Nefertari's ship with Ptolemy IV alone, to show I trust Nefertari.\",\"                As your ship pulls alongside that of Nefertari, she\",\"                watches you with curiosity.\",\"\",\"                You lower the gangplank, and you cross first.  Ptolemy IV\",\"                looks at the gangplank and Nefertari uncertainly.\",\"\",\"                \\\"I am impressed that you accepted my offer,\\\" Nefertari says.\",\"                \",\"                \\\"I thought the young prince might do well to speak\",\"                with a talented leader such as yourself,\\\" you say.\",\"                \\\"And perhaps you will benefit from the chance to\",\"                impress young Ptolemy while he is young.  Your generous\",\"                reception now might be repaid with royal favors much more \",\"                valuable down the line.\\\"\",\"\",\"                *if nefertari_deal\",\"                    \\\"I am glad to see you too think the relationship\",\"                    between our nations should blossom,\\\" Nefertari says.\",\"                    \\\"Come, let me show you around.\\\"\",\"\",\"                    *gosub nefertari_belowdecks\",\"\",\"                *else\",\"                    \\\"A talented leader such as myself?\\\" Nefertari says.  Though\",\"                    her eyebrows are shaven, you have the impression nonetheless\",\"                    of their being raised.  \\\"What exactly have you heard?\\\"\",\"\",\"                    *page_break\",\"\",\"                    *if (rhetoric >= 5)\",\"                        You deliver up a flowery rendition of Nefertari's exploits\",\"                        on the high seas, casting Nefertari as a hero\",\"                        of the Egyptian people.  Your recitation of her exploits\",\"                        borrows some poetic bits from Homer, but as you expect,\",\"                        the Egyptian doesn't notice.  Ptolemy IV, intrigued,\",\"                        creeps onto Nefertari's barge to better hear your tale.\",\"\",\"                        As you continue, you begin to notice that there are more\",\"                        pirates on deck than it seemed at first.  Intrigued by\",\"                        your story, Nefertari's pirates sneak glances at you from\",\"                        various hiding places about the ship\\u2014from barrels, from\",\"                        just behind the cabin door, from behind the mast.\",\"                        You congratulate yourself\\u2014your skill at\",\"                        rhetoric seems to have revealed an ambush.  But they\",\"                        are not attacking for the moment.\",\"\",\"                        \\\"Well,\\\" Nefertari says when you have concluded, \\\"that is\",\"                        quite a lot to have heard.\\\"  \",\"\",\"                        \\\"Yes, we knew from the tales that despite your\",\"                        fierce reputation, you were noble at heart, and would\",\"                        meet Ptolemy with the kindness and forbearance you would\",\"                        like him to later show the Egyptian people.\\\"\",\"\",\"                        Nefertari considers this last comment, seems to go\",\"                        back and forth, and with an exasperated sigh, makes a\",\"                        discreet flattening gesture to the concealed pirates that\",\"                        cancels the ambush.\",\"\",\"                        \\\"Yes,\\\" she says.  \\\"I would indeed like young Ptolemy to show\",\"                        the Egyptian people kindness when he is older.  Come along,\",\"                        Ptolemy, and I will show you some of our treasures.\\\"\",\"\",\"                        *page_break\",\"                        *gosub nefertari_belowdecks\",\"                    *else\",\"                        \\\"Well\\u2026\\\"  In truth, what you have heard about Nefertari\",\"                        is unflattering, as it comes mostly from the Greek\",\"                        merchants she has accosted, and you find yourself\",\"                        lacking the skill in rhetoric that could make such tales\",\"                        come across as heroic.  \\\"You know, good things.\\\"\",\"\",\"                        \\\"Hmm.\\\"  Nefertari turns to Ptolemy, still on your boat.\",\"                        \\\"Are you coming, little one?\\\"\",\"\",\"                        *if ptolemy_3_rel < 50\",\"                            Ptolemy shakes his head no, then runs belowdecks\",\"                            on your own ship.\",\"\",\"                            \\\"Ah well, I suppose we have a less impressive\",\"                            hostage,\\\" Nefertari says.  \\\"Take ${phim},\",\"                            and full speed ahead!\\\"\",\"\",\"                            Pirates surge out of various hiding places around\",\"                            the ship and surround you, brandishing khopesh swords.\",\"                            You feel the barge move beneath you as the ship's\",\"                            rowers put their backs into making some distance\",\"                            from the prince's barge.  You're gratified to see\",\"                            your own archers launch a hail of arrows at\",\"                            Nefertari's ship, but that doesn't really help you\",\"                            much.\",\"\",\"                            You finally return to Alexandria months later\",\"                            after being ransomed for a fortune; you are strangely\",\"                            gratified to learn how much you are worth, but\",\"                            it doesn't endear you to Ptolemy III.  You tell\",\"                            yourself it could have been worse; Ptolemy IV might\",\"                            have followed you onto that ship.  But, the whole\",\"                            incident probably only confirms his opinion that he\",\"                            is right not to trust your judgment very much.\",\"                            *set ptolemy_3_rel %-10\",\"                            *set egypt_unrest %+5\",\"                            *finish Chapter 4: The Education of a Prince\",\"                        *else\",\"                            Looking to you, young Ptolemy says, \\\"Okay.\\\"\",\"                            The boy crosses the gangplank and joins you.\",\"\",\"                            \\\"Excellent.  Seize them, and full speed ahead!\\\"\",\"\",\"                            Pirates brandishing khopesh swords leap out of\",\"                            hiding places around the barge and surround you and\",\"                            the prince.  You feel the lurch of the barge moving\",\"                            beneath you as Nefertari's crew put their backs\",\"                            into rowing; the gangplank connecting the vessels\",\"                            snaps.  A few guards from the prince's ship leap\",\"                            to Nefertari's barge, but they are quickly mobbed\",\"                            and cut down by the pirates.  A few volleys of arrows\",\"                            rain on the rowers, striking a few, but pirates\",\"                            take the place of the wounded and keep rowing.\",\"                            Within a few minutes, the prince's archers have\",\"                            ceased their attack, and it is over.\",\"\",\"                            You and the prince are kept in the brig for just\",\"                            about two weeks.  During your imprisonment, the prince\",\"                            shoots you angry looks from his corner of your cell\",\"                            and lets you know repeatedly\",\"                            that this is all your fault.  You overhear the\",\"                            pirates plotting bigger, more daring attacks, emboldened\",\"                            by this victory.\",\"                            \",\"                            The ransom that frees you and the prince is a fortune.\",\"                            *if evil\",\"\",\"                                Sadly, this was not the best way to win the prince's trust.\",\"                            *else\",\"                                But if there is one silver lining, as you thought to\",\"                                yourself while Ptolemy IV wrinkled his nose at the\",\"                                bread the Egyptians served him, it's that Ptolemy is\",\"                                unlikely to take what he has for granted anymore.\",\"\",\"                            *set alexandria_strength -1\",\"                            *set egypt_unrest %+20\",\"                            *set ptolemy_4_rel %-30\",\"                            *set petty %-15\",\"\",\"                            *finish Chapter 4: The Education of a Prince\",\"            #I will try to convince Nefertari to come aboard our ship instead.\",\"                *gosub invite_nefertari\",\"\",\"    #We should ignore them and continue down the river.\",\"        You decide to\",\"        *if (not(nefertari_deal))\",\"            live and let live, and\",\"        continue down the river, passing Nefertari's barge.\",\"        *if (not(nefertari_deal))\",\"            You warily eye Nefertari\",\"            and her archers, and they eye you back, but ultimately you \",\"            pass her without further trouble.\",\"    *if ((not(nefertari_deal)) and (not(serve_nefertari))) #We should turn back to avoid encountering Nefertari.\",\"        You decide not to risk encountering Nefertari again.  You reluctantly\",\"        order the ship to turn around.  Your curiosity is not worth risking\",\"        the prince's capture, and you tell young Ptolemy IV so.\",\"        He seems to appreciate your concern, while noting also that you did\",\"        what Sosibius suggested.\",\"        \",\"        \\\"I am so pleased you are growing up to be so wise,\\\" Sosibius\",\"        tells the young prince as your barge begins to make its way back\",\"        up the Nile.\",\"        *set petty %+10\",\"        *set ptolemy_4_rel %+10\",\"        *finish Chapter 4: The Education of a Prince\",\"*label end_nefertari\",\"*page_break\",\"\",\"As you near Syene, you unhappily discover that Ptolemy IV is ill.\",\"*if petty >= 55\",\"    When he is not being sick over the side of the barge, he is \",\"    blaming everyone around him, claiming that he must have been\",\"    poisoned.\",\"*elseif petty >= 45\",\"    The boy begins to get snappish in his sickness, demanding food and water\",\"    of his slaves in a tone that is uncalled for.  But the third time he\",\"    loses the food he just ate over the side of the boat, you can't\",\"    help but feel a little sorry for him.\",\"*else\",\"    The feverish young man attempts to face his illness stoically, but\",\"    you can tell he is feeling quite queasy.\",\"\",\"Should you abandon your goal of reaching Syene?\",\"*label sick_3_choice\",\"*choice\",\"    #We must go back to Alexandria to provide the best care for young Ptolemy.\",\"        Unhappily, you give up your goal of reaching Syene\",\"        and turn the barge around.  Ptolemy doesn't thank you, but you\",\"        know that Sosibius would make a fuss about your abandoning Ptolemy\",\"        in his time of need, and you can't have that.  You reluctantly\",\"        leave your great discovery for another day.\",\"        *set ptolemy_4_rel %+10\",\"        *finish Chapter 4: The Education of a Prince\",\"    #Ptolemy can return to Alexandria with Sosibius while I continue on to Syene.\",\"        You say your goodbyes to young Ptolemy and Sosibius,\",\"        and continue on foot to Syene.  You worry that\",\"        Sosibius may take this opportunity to ingratiate himself ever\",\"        more with Ptolemy, but so be it.\",\"        *set petty %+10\",\"        *set ptolemy_4_rel %-10\",\"    #I will ask the local Egyptians to care for Ptolemy, then come back to pick him up when the experiment is done.\",\"        *set elitist %-10\",\"        *if petty > 50\",\"            *set egypt_unrest %+10\",\"            Ptolemy screams bloody murder as you leave him with a local\",\"            village, but the \",\"        *else\",\"            *set egypt_unrest %-10\",\"            Ptolemy is too sick to react much to the Egyptians, but when\",\"            they say they can help him, he visibly brightens.  These\",\"        local Egyptians have seen his malady before,\",\"        and they know how to care for him.\",\"        *if petty > 50\",\"            That doesn't seem to matter much to Ptolemy, who screams loudly\",\"            about his indignation at being left in the hands of a bunch of\",\"            Egyptians.  You worry that he'll continue to harass his caretakers\",\"            while in their care, but there's nothing to be done for it.\",\"        *else\",\"            At this news, Ptolemy seems relieved, and you hope that it\",\"            may even do him some good to live with Egyptians for a little while.\",\"        Sosibius volunteers to\",\"        stay with Ptolemy as well, and soon the whole expedition has\",\"        stopped.  But you continue on to Syene.\",\"        *set petty %+10\",\"        *set ptolemy_4_rel %-15\",\"    *hide_reuse #I will try treating young Ptolemy myself.\",\"        *if medicine >= 5\",\"            You brew some potions from local plants that \",\"            reduce fever and quell upset stomachs.  Young Ptolemy appears\",\"            to improve markedly after taking these potions, although he is\",\"            still quite weak, and he spends much of the remainder of the\",\"            trip in his cabin.\",\"            *set ptolemy_4_rel %+5\",\"        *else\",\"            You try brewing some potions from local plants that \",\"            reduce fever and quell upset stomachs.  Unfortunately,\",\"            your knowledge of the local plants is not quite up to the task,\",\"            and your misidentification of one plant in particular causes\",\"            your potions to turn out both nauseating and ineffectual.  You\",\"            learn from your mistake, but young Ptolemy refuses any further\",\"            treatment from you.\",\"            \",\"            What will you try to do now?\",\"            *set medicine +1\",\"            *set ptolemy_4_rel %-15\",\"            *goto sick_3_choice\",\"            \",\"    \",\"The Egyptian slave is still pulling the hodometer for you.  You learn that \",\"his name is Luqwys, \",\"*if elitist < 50\",\"    and you become friends, inasmuch as you can be.\",\"*else\",\"    and you decide to see whether he can understand your work.\",\"You tell him that the purpose of the hodometer is to try to\",\"learn the size of the Earth, a thing that has never been done before.\",\"You explain how the device works, and Luqwys understands quickly.\",\"\",\"\\\"Huh!\\\" he says.  \\\"But the world is much bigger than Alexandria to\",\"Syene.  How will you figure the size of the whole world?\\\"\",\"\",\"You go on to explain that Syene has a well that has no shadow on\",\"the summer solstice, while the lighthouse in Alexandria has a large\",\"shadow on that day, and this is because the world is round.\",\"As you launch into a discussion of the trigonometry that allows\",\"you to calculate the size of the Earth, Luqwys shakes his head.\",\"\\\"Too much,\",\"*if male\",\"    sir,\",\"*else\",\"    madam,\",\"though I thank you for trying.\\\"\",\"\",\"When you finally make it to Syene, a small Egyptian town far up the Nile,\",\"you immediately launch into a rough calculation using the measurements\",\"from the hodometer.  You can hardly believe the result.\",\"\",\"\\\"Well?\\\" Luqwys says.  \\\"How big is it?\\\"\",\"\",\"\\\"Immense,\\\" you say.  \\\"Two hundred fifty-two thousand stadia around.\",\"There must be many, many things in this world of which we have no idea at all.\\\"\",\"\",\"\\\"I could have told you that,\\\" Luqwys says.\",\"\",\"\\\"Then you are a wise man, Luqwys.\\\"\",\"*set invented_geography true\",\"*achieve geographer\",\"\",\"*finish Chapter 4: The Education of a Prince\",\"\",\"\",\"*label library_of_thoth\",\"*achieve secret_library\",\"\",\"Nefertari leads you down a passageway to a closet.  Inside the closet\",\"is a bookshelf crammed with scrolls.  You recognize most of the scrolls\",\"as those you have provided.\",\"\",\"\\\"The Library of Thoth is an idea more than anything,\\\" Nefertari says.\",\"\\\"If people think I have a Great Library of my own, it lends me strength.\",\"It almost hardly matters if anyone reads the scrolls, although I appreciate\",\"your scholarly materials, since waving them in skeptics' faces is much\",\"more effective than showing off popular works.\\\"\",\"\",\"You try to hide your disappointment; you had imagined you were serving\",\"a [i]library[/i], not sending scholarly works to die.  \\\"Am I to\",\"simply keep sending you scrolls, then?  You have no greater plan for me?\\\"\",\"\",\"Nefertari waves her hands:  \\\"I did not say that at all!  My jewel, my dear,\",\"you can serve a great purpose!  You can help cause\",\"subtle disruption in Ptolemy's court, weakening it to\",\"prepare the way for our revolution.  I'm sure a clever librarian like\",\"you can find all kinds of ways to make the Ptolemies weaker.  The real\",\"question is, how can I serve [i]you[/i], so that your kind service\",\"is generously repaid?  I can make you Head Librarian when the revolution\",\"comes,\",\"*if head_librarian\",\"    but of course you already are Head Librarian, so surely you must want\",\"    more than that.\\\"\",\"*else\",\"    but I understand if you would like something more immediate.\\\"\",\"*return\",\"\",\"\",\"\",\"*label nefertari_belowdecks\",\"*achieve tour_boat\",\"\",\"You and Ptolemy go belowdecks with Nefertari, who does\",\"her best to both entertain the young prince with \",\"shiny baubles and impress upon him her philosophy of\",\"how to lead a mix of Greeks and Egyptians.  \",\"*if serve_nefertari\",\"    You try to contain your excitement at being so\",\"    close to Nefertari, after sending her scrolls for so long.\",\"*else\",\"    You are somewhat surprised to learn that Nefertari\",\"    seems as fair and heroic among her pirates as you made her\",\"    out to be in your tales.\",\"\",\"\\\"The important thing is that you must never lose sight\",\"of what you are trying to build, which is greater than\",\"any treasure,\\\" Nefertari tells Ptolemy, recovering a silver\",\"chalice from the boy's hands.  \\\"I could bedeck myself\",\"in jewels much more than I do.  But treasure is not\",\"as valuable as the loyalty of the people following you.\",\"Treasure is a means to an end.\\\"  To illustrate the point,\",\"Nefertari calls over her first mate and offers him the\",\"chalice as a bonus.  The man thanks Nefertari profusely,\",\"and Ptolemy watches the scene with interest.\",\"\",\"*if (not(serve_nefertari))\",\"    *if evil\",\"        You part ways with the pirates, disappointed\",\"        that Nefertari should be such a positive\",\"        influence on the boy.  What kind of pirate is she?\",\"    *else\",\"        You part ways with the pirates, glad that you gave\",\"        Ptolemy IV and Nefertari a chance to get to know each\",\"        other.\",\"\",\"    *set egypt_unrest %-20\",\"    *set petty %-10\",\"    *set nefertari_rel %+20\",\"*else\",\"    \\\"Momus here can teach you how to win a knife fight,\\\"\",\"    Nefertari tells the prince.  \\\"Would you like that?\\\"\",\"\",\"    \\\"Yeah,\\\" Ptolemy says, eyes wide.  Momus beckons, and\",\"    Ptolemy follows him out the door of Nefertari's cabin.\",\"\",\"    *label alone_with_nefertari\",\"    \\\"So we're alone,\\\" Nefertari says with a slight smile.\",\"    \\\"You are my trusted ally in the Great Library, and\",\"    yet I hardly know why.\\\"\",\"\",\"    *choice\",\"        #\\\"I have loved you since I first saw you.\\\"\",\"            Nefertari laughs lightly.  \\\"Love!  Of course.\",\"            I'm glad you're not ashamed of the fact.\",\"            It's as good a reason as anything.\\\"\",\"            *set nefertari_rel %+ 10\",\"        #\\\"The Greeks have mistreated Egyptians long enough.  It must end.\\\"\",\"            Nefertari smiles.  \\\"A sympathizer.  Very unusual.\",\"            But then, you are a most remarkable\",\"            *if male\",\"                man.\\\"\",\"            *else\",\"                woman.\\\"\",\"            *set nefertari_rel %+ 15\",\"        #\\\"I hardly know why, either.  Funny, isn't it?\\\"\",\"            Nefertari frowns.  \\\"I suppose I must believe you're\",\"            not a spy, because no spy of Ptolemy's could have\",\"            as lazy an excuse as that.\\\"  She shrugs.  \\\"But\",\"            I suppose you can have whatever reason you like,\",\"            as long as you continue to aid me.\\\"\",\"            *set nefertari_rel %- 5\",\"\",\"    \\\"I have heard rumors of your library,\\\" you say.\",\"    \\\"The 'Library of Thoth.'  I assume it's this library that\",\"    I've been providing scrolls for.  Do you want me to be its librarian?\\\"\",\"\",\"    Nefertari laughs lightly.  \\\"Do you want to see the Library\",\"    of Tho
