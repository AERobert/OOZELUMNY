th?  I suppose you deserve to.  Come right this way.\\\"\",\"    *page_break\",\"    *gosub library_of_thoth\",\"    *comment Add this word because female MCs might otherwise think\",\"    *comment we forgot their gender.\",\"    *temp female \\\"female\\\"\",\"    *if male\",\"        *set female \\\"\\\"\",\"\",\"    *choice\",\"        #I would like to be Nefertari's ${female} lover.\",\"            Nefertari laughs.  \\\"All too easy!  I have thought you were beautiful\",\"            since I first laid eyes on you.  Just be aware I have a\",\"            *if male\",\"                man\",\"            *else\",\"                woman\",\"            in every port, as they say.\\\"  Then she grabs your chiton,\",\"            pulls you close, and kisses you hard.\",\"\",\"            *set nefertari_lover true\",\"            What ensues tumbles you into Nefertari's bedroom, and you hope\",\"            that Ptolemy IV can't hear your and Nefertari's\",\"            shouts and moans.  It is delightful and somewhat embarrassing\",\"            at the same time, and Nefertari wickedly teases\",\"            you about your inherent shyness.\",\"            *set nefertari_rel %+ 25\",\"\",\"            When you are done, you quickly pull on your chiton and\",\"            return to Ptolemy, who is swiping at the pirate Momus\",\"            with a borrowed knife.\",\"\",\"            \\\"${name}, you missed all the fun!\\\" Ptolemy IV says.\",\"\",\"            \\\"No doubt,\\\" you say.  \\\"Come along, Ptolemy.  It was a pleasure\",\"            getting to know you better, Nefertari.\\\"\",\"\",\"            \\\"Nice 'knowing' you as well,\\\" she says with a wink.  You look\",\"            down, but Ptolemy IV is too sheltered for double entendres,\",\"            so it seems everyone on this trip will leave happy.\",\"            *set ptolemy_4_rel %+ 10\",\"        #I would like to return the contents of the Library of Thoth to the Great Library.\",\"            \\\"I will continue to serve you, but this 'Library of Thoth' must stop,\\\"\",\"            you say.  \\\"You can continue to talk about it as if it exists, but\",\"            I want our scrolls back.\\\"\",\"\",\"            Nefertari sniffs.  \\\"How unimaginative.  Do you really want only\",\"            the thing in front of you?  But I suppose I can oblige.  You're\",\"            right, it hardly matters whether it exists at all.\\\"\",\"\",\"            You return to your barge with Ptolemy IV and heaping handfuls of\",\"            scrolls, and send Ptolemy's servants back to get the rest of them.\",\"            *set alexandria_knowledge +2\",\"            *set no_more_thoth true\",\"\",\"            \\\"Wow, Nefertari sure is generous,\\\" Ptolemy IV says.  \\\"She even\",\"            let me keep the knife I was playing with.\\\"\",\"\",\"            You privately wonder to what end she hopes the knife will be put.\",\"            Perhaps none at all.  Perhaps a knife is just a knife.\",\"\",\"        #I only ask to be paid well.\",\"            \\\"Of course,\\\" Nefertari says.  \\\"My agents told me that you refused payment\",\"            at first.  Had I known you had changed your mind\\u2026\\\"\",\"\",\"            \\\"Well, I have,\\\" you say.  \\\"I would like your standard rate, plus\",\"            an advance for the good work I will do for you in Ptolemy's court.\\\"\",\"\",\"            \\\"Of course,\\\" Nefertari says.  \\\"I am generous with my allies.\\\"\",\"            She grimaces.  \\\"On the one hand, it is easiest to pay you here.\",\"            On the other, the prince will wonder why I am showering\",\"            gifts on you while leaving him in the lurch.  Paying him an\",\"            equal sum does not sit well with me.\\\"\",\"\",\"            \\\"Easy,\\\" you say.  \\\"The prince has no eye for value.  Let the prince\",\"            and myself alternate picking gifts until you have paid me in full, but\",\"            let me know ahead of time where the true value lies.  The prince\",\"            will pick shiny but worthless baubles.\\\"\",\"\",\"            Nefertari smiles.  \\\"I do like you, librarian.  Let us follow your\",\"            clever plan.\\\"\",\"\",\"            Indeed, soon you and Ptolemy are carrying armfuls of gifts back\",\"            to your ship.  Ptolemy has the knife the sailor was letting him\",\"            play with, a toy wooden horse, and a nice Senet set, while you\",\"            walk away with some thousand-year-old Egyptian jewelry that,\",\"            despite its fading paint, is worth more than\",\"            all the money you would have made for the rest of your days\",\"            at the Great Library.\",\"\",\"            \\\"She's really nice,\\\" Ptolemy IV says.\",\"\",\"            \\\"It is good to be her friend,\\\" you agree.\",\"            *set ptolemy_4_rel %+ 10\",\"            *set nefertari_rel %+ 10\",\"\",\"*page_break\",\"*return\",\"\",\"\",\"*label sosibius_says_no\",\"\\\"Don't do it, it's a trap!\\\" Sosibius says.\",\"*if nefertari_deal\",\"    \\\"Privateer or no, that Egyptian is not to be trusted.\\\"\",\"*if serve_nefertari\",\"    But you are relatively certain that you, at least, will come to no\",\"    harm on Nefertari's vessel.\",\"\",\"    \\\"You need not come aboard, Sosibius,\\\" you say.\",\"\",\"    \\\"I want to go on the pirate ship!\\\" says the prince.  \\\"Please?\\\"\",\"\",\"    \\\"It'll be your head if anything happens to the boy!\\\" Sosibius says\",\"    grumpily.\",\"\",\"    \\\"We'll be careful,\\\" you say.\",\"\",\"    Indeed, Nefertari welcomes you aboard her vessel cordially, and\",\"    you can tell from the faint glimmer in her eye that she knows\",\"    exactly who you are and what you've been doing for her.\",\"    *page_break\",\"    *gosub nefertari_belowdecks\",\"*return\",\"\",\"\",\"*label nefertari_agrees_to_come_aboard\",\"\",\"\\\"Enough, enough, I'll come aboard with a few of my\",\"men,\\\" Nefertari says.\",\"\",\"What do you really want from Nefertari?\",\"\",\"*choice\",\"    #I only want Ptolemy IV to see that Egyptians should be treated well.\",\"        When Nefertari comes aboard, you do exactly what\",\"        you promised: you feed her the choicest delicacies\",\"        and sweets, and tell her entertaining tales.  She\",\"        pretends to be unmoved by your display of\",\"        generosity, regarding everything with the same\",\"        ironic smile, but you think she is genuinely\",\"        enjoying herself aboard your vessel.  You allow\",\"        even her bodyguards to partake of the delicacies,\",\"        although they seem to prefer the sweets and to spit\",\"        out the delicacies of a more refined palate.\",\"\",\"        You speak of nothing in particular while\",\"        entertaining your guests, but you hope the message\",\"        to Ptolemy is loud and clear.  Indeed, when\",\"        you say goodbye to Nefertari and her bodyguards, Ptolemy\",\"        shouts to their backs, \\\"You can come to my house\",\"        in Alexandria anytime!\\\"\",\"\",\"        So, that went well.\",\"\",\"        *set egypt_unrest %-15\",\"        *set nefertari_rel %+15\",\"        *page_break\",\"    *if ((not (nefertari_deal)) and (not(serve_nefertari))) #I want Nefertari in chains, as she says.\",\"        Once Nefertari and her bodyguards board, you direct them\",\"        belowdecks.  \\\"This way,\\\" you say, leading them\",\"        into your trap.\",\"\",\"        When Ptolemy's royal guards attack, Nefertari and \",\"        her pirates put up a good fight, and they take down \",\"        five warriors before they are captured themselves.\",\"    \",\"        \\\"I trusted you!\\\" Nefertari shouts at you as she\",\"        is led away to the brig.  You shrug.  It's not\",\"        the first time you've been duplicitous for a good\",\"        cause.\",\"\",\"        When your barge pulls away from Nefertari's barge,\",\"        her pirates realize something has happened, and\",\"        they begin to leap aboard your vessel.  With a\",\"        sinking feeling, you realize that her ship is\",\"        faster than yours and there is no getting away\",\"        from all her pirates.  Luckily, Ptolemy's royal\",\"        guards are well trained, and they have the advantage\",\"        of defending their own ship.  They kill fifteen\",\"        pirates before the attackers give up and flee.\",\"\",\"        Nefertari is unlikely to survive her judgment\",\"        at the hands of Ptolemy III when you return\",\"        to Alexandria, but you think it only proper that\",\"        she stand trial for her crimes.  You hope you\",\"        have saved Alexandria some grief by capturing\",\"        this dangerous woman.\",\"\",\"        *set nefertari_rel %-10\",\"        *set nefertari_dead true\",\"        *set egypt_unrest %+10\",\"        *page_break\",\"\",\"    #I want Nefertari to go to bed with me.\",\"        Once Nefertari and her bodyguards come aboard, you ply them all\",\"        with as much good beer and wine as you can, hoping\",\"        it may loosen Nefertari's inhibitions.  Ptolemy\",\"        whines that he wants beer as well, until\",\"        Sosibius finally takes him off your hands.\",\"        \",\"        *if serve_nefertari\",\"            Once Ptolemy and Sosibius are gone,\",\"            Nefertari says, \\\"For years you send me scrolls stolen from\",\"            the Great Library, and now you invite me aboard\",\"            your vessel.  Do I interpret that look in your eye\",\"            correctly?\\\"\",\"\",\"            \\\"That depends,\\\" you say.  \\\"Do you find me attractive?\\\"\",\"\",\"            One of Nefertari's pirates overhears, and men\",\"            and women alike give a raucous \\\"Ooooooh!\\\" \",\"\",\"            \\\"In fact, I do,\\\" Nefertari says coolly.  She gives\",\"            her pirates a supercilious but fond look.  \\\"You may leave us.\\\"\",\"\",\"            What then transpires in your cabin is ecstatic, athletic,\",\"            and exhausting.\",\"            *set nefertari_lover true\",\"            *set nefertari_rel %+ 20\",\"\",\"            *page_break\",\"            \\\"Well, that was fun,\\\" Nefertari says as she gets dressed\",\"            in her priest-like robe again, \\\"but I still don't quite\",\"            understand all these favors from you.  What do you want from me?\\\"\",\"\",\"            Puzzled, you say, \\\"That was it.\\\"\",\"\",\"            In the middle of putting on a giant gold earring,\",\"            Nefertari looks at you incredulously for a moment, then laughs.\",\"            \\\"That was it.  Oh, librarian, what sort of sheltered life do you\",\"            lead, that you think you must shower someone with gifts for years\",\"            before sharing a passionate moment together!  Do you not understand\",\"            that I enjoyed that too?\\\"  She finishes putting on her earrings\",\"            and checks her work in a hand mirror.\",\"\",\"            \\\"I suppose you sounded pleased,\\\" you admit.\",\"\",\"            Nefertari kisses you enthusiastically.  \\\"You are utterly refreshing.\",\"            From now on, whenever you deliver a scroll, my agent will give you the\",\"            location of my barge.  You should visit often.\\\"\",\"\",\"            You promise to.\",\"\",\"            You get dressed just in time to hear Sosibius and Ptolemy return,\",\"            loudly debating the merits of different oysters.  You bid adieu\",\"            to Nefertari, who returns to her ship.  Sosibius makes a sign of\",\"            protection against evil as she leaves.\",\"            *set petty %+ 5\",\"        *else\",\"            With Ptolemy gone, you attempt to impress\",\"            Nefertari by telling her stories of your own\",\"            exploits.  Nefertari and the pirates appear to enjoy\",\"            the libations and the stories,\",\"            but after her pirates finish their third round of beers,\",\"            Nefertari cuts short the visit.\",\"\",\"            \\\"I believe we should be going now,\\\" she says.\",\"            \\\"Thank you so much for your hospitality.\\\"\",\"\",\"            \\\"Wait,\\\" you say.  \\\"Are you sure you don't want\",\"            to stay longer with me?  I want to know you better.\",\"            Much better.\\\"\",\"\",\"            Nefertari gives you a searching look, then\",\"            laughs.  \\\"I don't know what kinds of conquests\",\"            you are accustomed to,\\\" she says.  \\\"But\",\"            you seem to think that simply because I\",\"            am a woman, I am ready to be bedded.  You\",\"            are a fool.  You may as well proposition\",\"            Ptolemy III for all the good it will do you.\",\"            Good day.\\\"\",\"\",\"            \\\"Wait,\\\" you say, but it is too late, and you\",\"            begin to realize the truth of what she said.\",\"            Why did you think you could seduce the pirate\",\"            captain when you knew so little about her?  \",\"            You hope that she remembers your\",\"            hospitality in the future, at least, and not just your\",\"            foolishness.\",\"\",\"            *set nefertari_rel %-10\",\"            *set petty %+5\",\"            *set egypt_unrest %-5\",\"            *page_break\",\"    *if (serve_nefertari) #I only want to find out where the scrolls I send her are going.\",\"        Nefertari comes aboard.  At first, you ply her\",\"        with delicacies and sweetmeats and chat about little\",\"        of consequence.  Sosibius glumly makes polite\",\"        conversation as well.  You and Nefertari each try to catch\",\"        the other's eye repeatedly, but you can't get alone together.\",\"        Finally, while Sosibius is distracted by teaching Ptolemy IV how\",\"        to properly eat an oyster, Nefertari murmurs, \\\"What do you\",\"        want of me anyway, librarian?\\\"\",\"\",\"        \\\"I only want to know where the scrolls I give you go,\\\" you say.\",\"        \\\"Is it true you have a private library, called the 'Library of Thoth'?\\\"\",\"\",\"        Nefertari smirks.\",\"        \\\"You can see my great library if you come aboard my vessel.\\\"\",\"\",\"        Nefertari announces to Sosibius and Ptolemy that you are going aboard\",\"        her vessel to see her library.  Ptolemy is bored at the thought,\",\"        and Sosibius hopes you die.  So you manage to slip away from them,\",\"        go to Nefertari's ship, and head belowdecks.\",\"\",\"        *gosub library_of_thoth\",\"        *comment she just asked us what we want, and all the previous\",\"        *comment options involved Ptolemy in the results.  We also\",\"        *comment already declined a romantic interest, so let's keep this\",\"        *comment simple.  We know this char is concerned about the scrolls.\",\"\",\"        \\\"All I want is for these scrolls to be put to better use,\\\"\",\"        you say in frustration.  \\\"I had thought I was educating Egyptians,\",\"        not simply helping you create a myth.\\\"\",\"\",\"        Nefertari, to her credit, looks abashed.  \\\"You are right, scholar.\",\"        At first, education had been my dream in collecting the scrolls.  But\",\"        then it began to seem impossible that I would ever have a worthy\",\"        collection, and the Egyptians I sought to help had little interest\",\"        in the scrolls.  I gave up.  I should not have.  I stand\",\"        chastised.\\\"\",\"        *set nefertari_rel %+ 20\",\"\",\"        Nefertari promises to share the knowledge of the Library of Thoth\",\"        better, and you promise to do what you can to help her in the\",\"        future.  You return to your vessel with high hopes that you can\",\"        be a positive influence on Nefertari.\",\"*return\",\"\",\"*label invite_nefertari\",\"\\\"Why don't you come aboard our vessel instead?\\\" you say.\",\"\\\"All the delicacies the prince and Sosibius brought aboard\",\"are yours for the tasting.\\\"\",\"\",\"\\\"Hey,\\\" says Sosibius, offended.\",\"\",\"*if serve_nefertari\",\"    \\\"Are you certain you wouldn't like to come over here?\\\"\",\"    Nefertari says.  \\\"I have some scrolls you might be very\",\"    interested in, librarian.\\\"\",\"    \",\"    \\\"I want to see a pirate ship!\\\" Ptolemy IV says.\",\"\",\"    Would you like to go to Nefertari's ship instead?  She and Ptolemy seem\",\"    to think you should.\",\"    *choice\",\"        #Very well, Ptolemy and I will go over to Nefertari's ship.\",\"            *gosub sosibius_says_no\",\"        #No, I'd prefer it if Nefertari came over here.\",\"            \\\"Please, I insist,\\\" you shout to Nefertari.  \\\"Come aboard our\",\"            vessel.\\\"\",\"            *gosub nefertari_agrees_to_come_aboard\",\"\",\"*elseif ((rhetoric >= 6) or nefertari_deal)\",\"\",\"    *if nefertari_deal\",\"        \\\"I may ally with Ptolemy now, but the king is a fickle master,\\\"\",\"        Nefertari says.  \\\"The moment Ptolemy sees me as a threat,\",\"        mark my words, he will try to have me killed, no matter\",\"        how excellent my deliveries to your library.\\\"\",\"    *else\",\"        \\\"And how do I know you won't simply clap me in irons?\\\"\",\"        Nefertari says skeptically.\",\"\",\"    \\\"That would be poor treatment for a hero such as yourself,\\\"\",\"    you say, and you give a somewhat exaggerated account of\",\"    Nefertari's exploits on the high seas, leaning on your\",\"    Rhetoric skill to turn mangled tales of thievery into\",\"    epic adventures.\",\"\",\"    *gosub nefertari_agrees_to_come_aboard\",\"\",\"*else\",\"    \\\"We have some lovely sweetmeats, and, ah\\u2026\\\"  Nefertari's\",\"    look of withering disdain cuts short your appeal.\",\"    \\\"It's nice over here.\\\"\",\"\",\"    \\\"No thank you, scholar,\\\" Nefertari says.  \\\"I see we\",\"    are at an impasse, as neither trusts the other.  But I\",\"    appreciate your offer, and I hope you appreciate mine.\\\"\",\"\",\"    \\\"Indeed.\\\"  You sail on past the barge, hoping that\",\"    your offer achieved some modicum of respect from the\",\"    pirate queen.\",\"\",\"    *set egypt_unrest %-5\",\"    *set nefertari_rel %+10\",\"*return\",\"\"], \"labels\":{\"introducing_p4\":300,\"endofnefertari\":411,\"end_nefertari\":593,\"sick_3_choice\":611,\"library_of_thoth\":719,\"nefertari_belowdecks\":753,\"alone_with_nefertari\":799,\"sosibius_says_no\":931,\"nefertari_agrees_to_come_aboard\":956,\"invite_nefertari\":1160}}"], "labels":{}},
"education": {"crc":600909748, "lines":["{\"crc\":59754316, \"lines\":[\"*image chap4.png center Chapter Four: The Education of a Prince\",\"\",\"*if (not (primary_caretaker = \\\"you\\\"))\",\"    Though you managed to avoid taking full responsibility for Ptolemy IV when he was young,\",\"*else\",\"    Though you already take care of Ptolemy IV for much of the day,\",\"it eventually becomes clear that he is old enough\",\"to begin a proper education.  You begin to spend many more hours\",\"with the boy, who approaches his schooling with\",\"*if (ptolemy_4_rel < 50) or (petty > 50)\",\"    trepidation and loathing.\",\"*else\",\"    eagerness and delight.\",\"\",\"*comment Leap Day - P4 is 7\",\"*set year 238\",\"Regarding his son, Ptolemy III is both loving and aloof\\u2014he enjoys summoning you and the boy\",\"into the throne room to watch the proceedings, but he then proceeds to mostly ignore his son\",\"as he deals with matters of state, leaving you to whisper explanations to the child.\",\"For his own part, the young Ptolemy IV never speaks to his father directly unless spoken to,\",\"but instead watches the man in awe.\",\"\",\"Occasionally, Ptolemy III tests you a bit to see what kind of education you are giving his\",\"child.\",\"\",\"\\\"I declare you guilty of counterfeiting,\\\" Ptolemy III tells a kneeling Egyptian man, \\\"and\",\"you shall make reparations by becoming indentured to my mints for one year.\",\"You may be paid for your work thereafter.  You are skilled, but you will use that skill\",\"for me now.  Repeat your crime and you will be executed.\",\"Dismissed!\\\"  As the shaven-headed man bows and departs, Ptolemy III signals\",\"to his guards to hold up the Greek petitioner at the entrance to the throne room.  \\\"${name}, your turn.  Come forth.\\\"\",\"\",\"You come before the throne.  Ptolemy IV hesitates, but you signal to the boy that he may follow.\",\"The seven-year-old hides behind you.\",\"\",\"\\\"I have read your proposal for adding an extra day to the year every four years,\\\" Ptolemy III\",\"says.  \\\"Your explanation makes perfect sense to me.  But I am curious:  how would you suggest\",\"I convince the people of this plan?  A year that changes its length\\u2014it's a very strange idea,\",\"don't you think?\\\"\",\"\",\"\\\"Well\\u2014\\\"\",\"\",\"Ptolemy holds up his hand.  \\\"Don't try to convince me,\\\" he says.  \\\"Tell my son why this is\",\"necessary.  If he understands you, it is an explanation the people will understand.\",\"If he doesn't, well\\u2026I shall try some different approach.\\\"\",\"[i]And I'll consider hiring a more clever tutor[/i], seems to be his\",\"unspoken implication.\",\"\",\"You look down to young Ptolemy IV, who gives you a pleading look:  he surely wants you to go\",\"easy on him.  Ptolemy III, meanwhile, watches you with the keen interest of a Musaeum scholar\",\"watching an experiment.\",\"\",\"Ptolemy IV has not yet shown any aptitude for understanding the natural world.  And he is only seven.\",\"You can think of some clever things to say that don't involve complex explanations.\",\"*choice\",\"    #I explain to Ptolemy IV that the length of a day does not divide the length of a year evenly.\",\"        *set idealist %+10\",\"        *if rhetoric >= 4\",\"            You explain to young Ptolemy IV that the natural year is 365 1/4 days long, and that\",\"            there is no reason that the length of a day, which is the time from noon to noon,\",\"            should divide the length of the year, which is the time from solstice to solstice.\",\"            (You consider relating these concepts to the movement of the earth through space,\",\"            and explaining Aristarchus's heliocentric theory, but decide that would be a bit\",\"            too much for a seven-year-old.)  You spend some time explaining the concept of\",\"            \\\"evenly divides,\\\" which is core to your argument and advanced for the young boy.\",\"            You are a skilled teacher, able to convey these complex ideas\",\"            in simple metaphors, and Ptolemy IV nods with genuine understanding.\",\"\",\"            \\\"So you understand what ${name} has told you?\\\" Ptolemy III says.\",\"\",\"            \\\"Yes, Father,\\\" Ptolemy IV says, and the child begins to launch into the same\",\"            explanation you gave.\",\"\",\"            Ptolemy III waves this away.  \\\"That's very good, son,\\\" he says, and Ptolemy IV\",\"            falls silent, beaming at the praise.  \\\"Well, ${nickname}, it looks\",\"            as though I have underestimated my son, and probably the people as well.  Scribe\",\"            that explanation on a scroll for me within the month, and I will decree\",\"            the longer year on a stele that will stand until the empire falls.\\\"\",\"            \",\"            From that point forward, Ptolemy III tests you less and trusts you more.\",\"            *set ptolemy_3_rel %+20\",\"            *set ptolemy_4_rel %+10\",\"        *else\",\"            \\\"Well, the length of the year is determined by how long it takes for the Earth\",\"            to go around the sun\\u2014or for the sun to go around the Earth, but that is\",\"            probably not how it works,\\\" you say, and you realize from Ptolemy's petrified\",\"            expression that you have already lost him.  You press on:  \\\"Whereas a day\",\"            is how long it takes for the earth to make one revolution on its axis, like this.\\\"\",\"            You spin in place, but Ptolemy's blank look suggests this move on your part\",\"            only comes across as bizarre.\",\"\",\"            \\\"Did you follow any of that, Four?\\\" Ptolemy III asks with an arched eyebrow.\",\"\",\"            Ptolemy IV says nothing, desperation and fear in his eyes.\",\"\",\"            \\\"Enough,\\\" Ptolemy III says, waving away this waste of his time.  \\\"It is as I thought:\",\"            impossible to convey to the general public.  We shall just invoke the gods.\",\"            Serapis said it must be so, Dionysus and Osirus agreed, and so forth.\",\"            It is still a necessary and good idea.\\\"\",\"\",\"            Ptolemy III seems only mildly disappointed in you, as he did not really expect\",\"            a lucid explanation.  But Ptolemy IV is sullen for weeks afterwards\",\"            because you humiliated him in front of his father.  Chastened, you resolve to spend more\",\"            time working on your skill at explaining complex concepts.\",\"            *set ptolemy_3_rel %-5\",\"            *set ptolemy_4_rel %-10\",\"            *set techne +1\",\"            \",\"    #I tell Ptolemy IV that the length of the year shall change because Ptolemy III wishes it, and that his father is wise.\",\"        *set elitist %+5\",\"        \\\"Your father is changing the length of the year itself,\\\" you tell Ptolemy IV.\",\"        \\\"If all obey him, they will find that their harvests are better timed year after year,\",\"        and the seasons will come more regularly.  All this because Ptolemy III is a wise man\",\"        who knows the will of the gods.\\\"\",\"\",\"        Wide-eyed Ptolemy IV nods, eager to accept an explanation that portrays his father\",\"        as wise and all-powerful.\",\"\",\"        Ptolemy III chuckles.  \\\"Clever, ${name}.\\\"\",\"\",\"        \\\"As you say, explanations must be aimed at what the audience is ready to hear,\\\"\",\"        you say.\",\"\",\"        Your flattery pleases the elder Ptolemy, and avoids any humiliation for the seven-year-old.\",\"        *set ptolemy_3_rel %+10\",\"    #I tell Ptolemy IV that I have suggested adding a new day to the calendar every four years in his honor.\",\"        *set idealist %-5\",\"        \\\"We are adding a new day to the calendar in your honor,\\\" you tell Ptolemy IV.\",\"        \\\"As you are the fourth Ptolemy, we shall celebrate it every four years.\\\"\",\"\",\"        Ptolemy IV beams.  \\\"Really?\\\"\",\"\",\"        \\\"It was ${name}'s suggestion,\\\" Ptolemy III says drily.\",\"\",\"        Ptolemy IV looks at you admiringly.  \\\"I get my own day?\\\"\",\"\",\"        \\\"Assuming the king approves,\\\" you say.\",\"\",\"        \\\"Why not?\\\" Ptolemy III says airily.  \\\"I can deny my son nothing.\\\"\",\"\",\"        It may well go to Ptolemy IV's head to think that the leap day was invented for him.\",\"        But he loves you for it.  You also think he may be more likely to\",\"        continue the observation of the extra day when his father is gone if he thinks it\",\"        is about him.\",\"        *set petty %+5\",\"        *set ptolemy_4_rel %+20\",\"\",\"        Ptolemy III now thinks that you spoil his son\\u2014but he does the same, and he can't fault you\",\"        for it.\",\"\",\"*page_break\",\"\",\"*comment Zoo - P4 is 9\",\"*set year 236\",\"\",\"More years pass, and your education of Ptolemy IV continues.  You aren't the only one\",\"intent on educating Ptolemy IV: Sosibius often insists\",\"on holding \\\"lessons\\\" of his own for the now nine-year-old child.  Sosibius's lessons have included\",\"wine tastings, fittings for fancy tunics, and how to properly eat oysters.\",\"*if petty < 50\",\"    Ptolemy IV often complains \",\"    *if ptolemy_4_rel > 50\",\"        that, even though he likes you,\",\"    *else\",\"        that\",\"    your lessons are not nearly as entertaining as Sosibius's lessons.\",\"*else\",\"    Ptolemy IV accepts Sosibius's attention politely, but his tastes don't seem to naturally\",\"    tilt toward the Epicurean in the way Sosibius's do.\",\"\",\"You decide that your own lessons could be a little bit more enjoyable, so one\",\"lovely summer day, you take young Ptolemy IV to Alexandria's zoo,\",\"accompanied by a pair of royal guards. \",\"Elephants, baboons, giraffes, rhinos, and ostriches loaf in the midday sun, in large hay-strewn pits surrounded by low stone walls.\",\"Travelers from foreign lands marvel at the beasts, murmuring to each other in Latin,\",\"Aramaic, and Hebrew, along with other languages you can't identify.  Other\",\"children run rampant throughout the zoo, chased by tired-looking Greek mothers.\",\"\",\"Ptolemy IV loves the trip, and he especially seems in awe of the crocodile, which sits\",\"at the bottom of a particularly deep and muddy pit.  Bones are strewn about the animal's\",\"messy lair, suggesting that feeding time consists of lobbing whole animals into the pit.\",\"You recall hearing that a Musaeum scholar died the previous year in his attempt to collect\",\"crocodile tears.  You think someone from the Musaeum probably collected the scholar's bones, but \",\"perhaps not; perhaps some of those bones are his.\",\"\",\"\\\"I want it,\\\" Ptolemy IV says, all agog as he leans over the low stone wall.  \\\"Can I have it?\\\"\",\"\",\"As if vaguely aware it is being talked about, the crocodile flicks its eyes up at you,\",\"then yawns toothily.\",\"\",\"\\\"Well, it belongs to the zoo, which belongs to the Musaeum, which belongs to \",\"your father,\\\" you say.  \\\"So in a sense, it is yours already.\\\"\",\"\",\"\\\"I want it to be all mine,\\\" Ptolemy IV says.  \\\"I don't want to have to leave the palace to\",\"see it.\\\"\",\"\",\"That could no doubt be arranged.  In fact, you personally could probably buy the crocodile from \",\"the Musaeum, which will probably part with it readily after the unfortunate eaten-scholar\",\"incident, and present the crocodile to the prince as a gift.  Such a move would ingratiate\",\"you to Ptolemy IV. On the other hand, if the young prince wanted to pull strings, perhaps he\",\"could get the crocodile for free, and get you an animal as well.\",\"\",\"Or perhaps it would be nice to continue to let the public enjoy this crocodile, which does seem\",\"content where it is.\",\"*choice\",\"    #I will buy the crocodile from the zoo, and present it to Ptolemy IV as a gift.\",\"        \\\"I think that can be arranged, young prince,\\\" you say.  \\\"Let's talk to some people.\\\"\",\"\",\"        *gosub zookeepers\",\"\",\"        With Ptolemy IV in tow, you ask how much it would be to take the crocodile,\",\"        whose name is apparently Sobek, off the Musaeum's hands.  The price is steep,\",\"        but you can afford it, and you make a deal then and there.  You think of it as\",\"        an investment; it would be good to be more highly regarded by the heir.\",\"\",\"        It takes about a week for royal slaves to dig a pit at the palace that can hold Sobek,\",\"        and a brave royal guardsman loses his life in trying to extract the beast from\",\"        its pit at the zoo.\",\"        But eventually, Ptolemy IV has a crocodile of his own, and he has you to thank for\",\"        it.  Let's see Sosibius top that!\",\"        *set petty %+5\",\"        *set ptolemy_4_rel %+20\",\"\",\"    #I encourage the prince to commandeer some zoo animals for us\\u2014one for him, one for me.\",\"        *set elitist %+10\",\"        \\\"You know, I would like an animal as well, young prince,\\\" you say.  \\\"Let's go ask\",\"        for some animals.\\\"\",\"\",\"        *gosub zookeepers\",\"\",\"        \\\"The prince wants a crocodile,\\\" you say.  \\\"The prince would like that very, very\",\"        much.\\\"  You give the\",\"        *if head_librarian\",\"            director\",\"        *else\",\"            zookeeper\",\"        a meaningful look.\",\"\",\"        \\\"I see,\\\" says the\",\"        *if head_librarian\",\"            director,\",\"        *else\",\"            zookeeper,\",\"        frowning.  \\\"I suppose the prince should have what he wants, shouldn't he.\\\"\",\"\",\"        Encouraged, you continue, \\\"And I would like\\u2026\\\"\",\"        *choice\",\"            #\\\"\\u2026a monkey.\\\"\",\"                *set pet \\\"monkey\\\"\",\"            #\\\"\\u2026a peacock.\\\"\",\"                *set pet \\\"peacock\\\"\",\"            #\\\"\\u2026a giraffe.\\\"\",\"                *set pet \\\"giraffe\\\"\",\"        \\\"As you wish,\\\" says the\",\"        *if head_librarian\",\"            director of the Musaeum.\",\"        *else\",\"            zookeeper.\",\"\",\"        Soon, the crocodile, whose name is Sobek, and your ${pet} take up residence at the\",\"        royal palace.  Ptolemy IV enjoys his new pet, and often feeds Sobek himself,\",\"        throwing small rabbits down the pit that was made for the beast in the courtyard.\",\"        *set petty %+10\",\"        *set ptolemy_4_rel %+5\",\"\",\"        You are very glad to have your pet ${pet} as well.  What did you want it for, exactly?\",\"        *choice\",\"            #I use it as an audience to practice speeches on.\",\"                Indeed, your ${pet} is a very willing audience,\",\"                *if pet = \\\"monkey\\\"\",\"                    and it only rarely throws poop at you.\",\"                *elseif pet = \\\"peacock\\\"\",\"                    and you enjoy imagining that the eyes of its plumage are in fact\",\"                    the eyes of an adoring crowd.\",\"                *elseif pet = \\\"giraffe\\\"\",\"                    and you always feed it a treat as a reward for poking its head in your\",\"                    window.\",\"                *set rhetoric +1\",\"\",\"                What do you name your pet?\",\"\",\"                *input_text pet_name\",\"\",\"                Though you suspect ${pet_name} cannot understand your speeches, you think\",\"                your pet is affected a little by your body language, and that is important\",\"                to practice, too.\",\"\",\"            #I was actually planning to dissect it to examine its anatomy.\",\"                Your ${pet} proves highly instructional:\",\"                *if pet = \\\"monkey\\\"\",\"                    its body is very similar to a human's, and its dissection is far less\",\"                    controversial.\",\"                *elseif pet = \\\"peacock\\\"\",\"                    you disprove the myth that peacock flesh does not rot after death,\",\"                    and the grisly proof gains you more connections among the Musaeum's\",\"                    anatomists and natural philosophers.\",\"                *elseif pet = \\\"giraffe\\\"\",\"                    you find that the beast has very thick heart walls, which presumably\",\"                    help in pumping the blood all the way to its head.\",\"                Though others might have simply used this opportunity to gain a pet,\",\"                you feel you have gained valuable medical knowledge.\",\"                *set medicine +1\",\"                *set pet \\\"none\\\"\",\"            #It's my pet!  I just play with it.\",\"                Like the prince, you just want to have fun with your animal.  What do you\",\"                name your ${pet}?\",\"\",\"                *input_text pet_name\",\"\",\"                You don't really ask anything of ${pet_name}, whom you allow to roam\",\"                the grounds of the library dorms freely.  The beast especially likes\",\"                *if pet = \\\"monkey\\\"\",\"                    swinging on the branches outside your window and throwing poop at\",\"                    passing scholars. \",\"                *elseif pet = \\\"peacock\\\"\",\"                    seeing its own reflection in the pools outside the library as it struts\",\"                    and fans its plumage.\",\"                *elseif pet = \\\"giraffe\\\"\",\"                    munching the leaves of the sycamore tree just outside your window, where\",\"                    you can reach out and give its head a good scratch.\",\"\",\"                Now whenever Ptolemy IV begins one of his tutoring lessons, he first asks\",\"                about ${pet_name}, and you ask about Sobek; and in this way, you bond.\",\"                *set ptolemy_4_rel %+10\",\"        \",\"    #I tell the prince that it would be better to share the crocodile with the public.\",\"        *set elitist %-20\",\"        *set idealist %+5\",\"        You point to another family looking over the edge of the pit\\u2014a Greek woman in\",\"        a long pink himation dress, and two boys of Ptolemy's age wearing very coarse\",\"        brown chitons.  The boys push each other out of the way to get a closer look\",\"        at the crocodile.  \\\"Look how excited they are,\\\" you say.  \\\"You wouldn't take the\",\"        crocodile away from them, would you, Ptolemy?\\\"\",\"\",\"        *if petty < 50\",\"            Slowly, Ptolemy shakes his head.  \\\"I guess not.\\\"\",\"        *else\",\"            \\\"But I want it!\\\" Ptolemy pouts.\",\"\",\"            *if (not(evil))\",\"                \\\"An adult does what is right, and is not simply moved by wants.\\\"\",\"\",\"        You leave the zoo without acquiring any exotic animals, either for the prince or yourself.\",\"        You think it is valuable to teach Ptolemy IV not to simply give in to his desires.\",\"        You have passed up an opportunity to endear yourself to the boy, but not every\",\"        nine-year-old whim must be granted.\",\"        *set petty %-10\",\"\",\"*page_break\",\"\",\"*comment Skip this next scene if Nefertari is dead.  The Library of Thoth is her idea.\",\"*if nefertari_dead\",\"    *goto end_serapeum\",\"\",\"*comment Serapeum - P4 is 10\",\"*set year 235\",\"*temp offered_gift false\",\"When Ptolemy IV is ten, you take him to the Serapeum to show him how the common people\",\"obtain their books.\",\"*if invented_auto_doors\",\"    You light the brazier next to the temple doors that provides their power, and Ptolemy\",\"    marvels as the heavy bronze doors swing open of their own accord.\",\"    *set ptolemy_4_rel %+ 5\",\"\",\"As soon as you enter the Serapeum, something seems off.  It isn't the giant statue of\",\"Serapis in the center of the hall, although the golden basket on the marble statue's head always\",\"did seem like one of those peculiar things that made sense only to Egyptians.  There are more\",\"worshippers at the statue's feet than you remember, but then, it would only make sense that the\",\"cult would grow in popularity over time.\",\"\",\"No, the aberration is that you're quite certain the Serapeum should have more books than when you\",\"last visited, but it seems there are fewer scrolls on the shelves than before.\",\"\",\"\\\"What's the matter?\\\" young Ptolemy asks.\",\"\",\"*if serve_nefertari\",\"    *comment Somewhat special case, and what follows is too complicated to modify,\",\"    *comment so we'll pull this out into a separate choice\",\"    *gosub two_thieves\",\"    *page_break\",\"    *goto end_serapeum\",\"\",\"*temp wanted_to_help false\",\"\\\"This library is not quite what it used to be,\\\" you say.  \\\"Here, let me introduce you to the high\",\"priest.  Perhaps a chat with him will be educational for both of us.\\\"\",\"\",\"The high priest is the same old Egyptian priest you met ten years ago.  When you see him,\",\"he immediately looks nervous.\",\"\",\"\\\"Allow me to introduce His Highness, Prince Ptolemy IV,\\\" you say, and child and priest\",\"make the necessary noises of acknowledgment.  \\\"Now, would you care to tell me where all the\",\"inventory has gone?\\\"\",\"*page_break\",\"\",\"\\\"It's a public library,\\\" the priest of Serapis says nervously.  \\\"Sometimes the public wanders\",\"off with works.  There's little we can do to find them.\\\"\",\"\",\"\\\"Show me the logs,\\\" you say, and the priest nervously complies.  You note that the vast majority\",\"of the missing books are checked out under names that sound fake, like a foreigner's idea of\",\"what a Greek name should be:  Kolomenolos.  Aristarchades.  Hermezeus.\",\"\",\"\\\"Sir, what really happened to these missing books?\\\" you say, glancing up from the logs.\",\"\",\"*comment egypt_unrest as a proxy for whether Egyptians are friendly to MC in particular.\",\"*comment Confession if friendly, open hostility if not\",\"*if egypt_unrest < 50\",\"    *if priest_talked_about_thoth\",\"        \\\"I decided to do what you did not,\\\" the priest confesses.  \\\"You\",\"        recall that Nefertari wanted books for her library, the Library\",\"        of Thoth.  I have been providing her with those books.\\\"\",\"    *else\",\"        \\\"There's another library,\\\" the priest confesses.\",\"        \\\"The Library of Thoth.  It lives on one of Nefertari's ships.  I've been giving them\",\"        scrolls, many scrolls.  The Serapeum caters mostly to Greeks, and Nefertari dreams\",\"        of the Egyptians being equally well educated.\\\"\",\"    He implores you with open hands.  \",\"    *if priest_talked_about_thoth\",\"        \\\"I know\",\"    *else\",\"        \\\"I have heard\",\"    you are a friend to the Egyptian people.  Surely you can spare this knowledge for us.\\\"\",\"*else\",\"    The priest takes a moment to compose himself.\",\"    \\\"It would appear some foolish Greek patrons have lost a lot of books,\\\" he says softly\",\"    but firmly.  He then smiles very slightly.  \\\"Enough to start their own library, even.\\\"\",\"    Noting your expression of surprise, he scowls.  \\\"Rest assured, nothing you do to [i]me[/i] can\",\"    bring those scrolls back.\\\"\",\"\",\"\\\"This man is stealing from my father!\\\" Ptolemy says in disgust.  \\\"We must report him at once!\\\"\",\"\",\"You applaud the boy's perception, even though it does limit your options.\",\"\",\"*comment Lean toward all choices building to unrest, some more than others.\",\"*comment Current balance gives many ways to reduce, few ways to raise.\",\"*temp supplyText \\\"more scrolls\\\"\",\"*if invented_copier\",\"    *set supplyText \\\"one of my copying devices, so they need not steal\\\"\",\"*choice\",\"    #The penalty for theft from the temples on such a grand scale is death.  Let it be so.\",\"        *gosub kill_that_priest\",\"    #I will tell Ptolemy IV to stay quiet about this while I investigate why the Serapeum isn't good enough for the Egyptians.\",\"        You separate yourself from the Egyptian priest and drag Ptolemy to the alcove\",\"        for scrolls on mathematics, which is characteristically devoid of patrons.\",\"        \\\"Don't go telling your father about this,\\\" you say.  \\\"I need to find out what's going on.\\\"\",\"        *set ptolemy_4_rel %- 15\",\"\",\"        *if ptolemy_4_rel >= 55\",\"            Ptolemy IV looks horrified; he's never really had to choose between trusting\",\"            you and serving his father.  It clearly makes him uneasy.  But he silently nods.\",\"\",\"            Over the next few days, you research the rules of the Serapeum, and how they might\",\"            treat Egyptians and Greeks differently.  The rules on the books appear to be the\",\"            same for both, but the more you think about the rules, you realize that Egyptians\",\"            in particular would frequently find themselves ineligible to check out books.  Patrons\",\"            are expected to own property, so that they can be found when books are overdue;\",\"            to read and write Greek; and to have deposits to leave with\",\"            the library; all of which would be harder for Egyptians.  And of course, the\",\"            Serapeum's holdings are mostly Greek, with the few Egyptian holdings now stolen.\",\"\",\"            The rules could change\\u2014you\",\"            *if head_librarian\",\"                are Head Librarian, \",\"            *else\",\"                do have the ear of Ptolemy III,\",\"            after all\\u2014but the idea of opening the Serapeum\",\"            to absolutely everyone makes you a bit nervous, for one thing.  It simply isn't how things are done.\",\"            And then there's still the question of what to do about these scroll thieves;\",\"            given the acquisition methods of the Great Library, you feel a bit hypocritical in\",\"            pursuing them.\",\"            *choice\",\"                #Change the borrowing rules, and do not punish the scroll thieves.\",\"                    *gosub weak_rule_change\",\"                #I tell the priest the library policies will change only if the missing scrolls come back.\",\"                    You return to the Serapeum without Ptolemy IV.  The priest is conducting\",\"                    a ceremony worshipping Serapis\\u2014he chants in\",\"                    *if serapis_believed\",\"                        ecstatic\",\"                    *else\",\"                        bored\",\"                    tones while believers prostrate themselves before the giant statue.\",\"                    He makes you wait.\",\"\",\"                    \\\"Serapis is with you, go in peace,\\\" he tells his followers.  \\\"${name},\",\"                    what do you need?\\\"\",\"                    \",\"                    *gosub offer_to_the_priest\",\"                        \",\"                #We will not change our policies to better serve thieves.  The priest can die.\",\"                    You decide it is time to tell Ptolemy III about the scroll thieves.\",\"                    To show Ptolemy IV that you were going to tell his father [i]eventually[/i],\",\"                    you let him tag along to the throne room.\",\"                    *set ptolemy_4_rel %+ 10\",\"\",\"                    *if serapis_believed\",\"                        *gosub p3_serapis_believed\",\"                    *else\",\"                        *gosub p3_no_serapis\",\"\",\"        *else\",\"            \\\"You want to make me\\u2026[i]conspire[/i] with you!\\\" Ptolemy IV says.  \\\"No!  Never!\",\"            I'm telling Father!\\\"\",\"\",\"            The prince takes off through the Serapeum and out\",\"            *if invented_auto_doors\",\"                your automatic doors, still slowly resetting themselves,\",\"            *else\",\"                the bronze double doors\",\"            at a run.  Not wanting to get in trouble for conspiracy [i]and[/i] losing Ptolemy,\",\"            you run after him, and you manage to convince him to slow down only on the condition that\",\"            you immediately turn yourself in to his father.\",\"\",\"            When you do reach Ptolemy III in his throne room, Ptolemy IV immediately bursts in, blurting,\",\"            \\\"A-priest-is-stealing-scrolls-and-${name}-told-me-not-to-tell-you!\\\"\",\"\",\"            \\\"Interesting,\\\" Ptolemy III says.  \\\"And what actually happened, librarian?\\\"\",\"\",\"            So much for investigation without the king's knowledge.  \\\"The priest there is stealing\",\"            scrolls, perhaps for some kind of separate Egyptian library.  I thought I should\",\"            investigate further before bringing the matter to you.\\\"\",\"\",\"            *if serapis_believed\",\"                \\\"I thought that priest was a devout believer in Serapis,\\\" Ptolemy III says.\",\"\",\"                \\\"I believe I convinced him when I saw him ten years ago,\\\" you say.\",\"\",\"                *comment save_the_faithful above, belief in Serapis saves this guy\",\"                *gosub save_the_faithful\",\"            *else\",\"                \\\"I believe this is the same priest from years ago who still does not truly\",\"                believe in Serapis, correct?\\\" Ptolemy III says.\",\"\",\"                \\\"I can't speak to that,\\\" you say, \\\"but the man remained an unbeliever at\",\"                the end of our first interaction, I think.\\\"\",\"\",\"                \\\"Well, obviously this priest cares nothing for the unity that the Serapeum\",\"                stands for,\\\" Ptolemy III says.  \\\"His wealthy family has protected him for too\",\"                long.  I will see him dead.\\\"\",\"\",\"                \\\"But we could take this opportunity to find out why the Egyptians think\",\"                the Serapeum does not serve them well.  Egyptian renters, for example, can't\\u2014\\\"\",\"\",\"                \\\"I am not interested in explaining crimes,\\\" Ptolemy III says dismissively.  \\\"Crimes come from\",\"                the evil preying upon the weak.  We shall kill the evil and strengthen the weak.\",\"                Now, this matter is concluded.\\\"\",\"\",\"                As you walk out of the throne room, Ptolemy IV imitates his father:  \\\"Kill the\",\"                evil and strengthen the weak!  Kill the evil and strengthen the weak!\\\"\",\"                *set petty %- 5\",\"\",\"                The priest's execution a week later sends an uproar through Alexandria.  Riots\",\"                break out in the Egyptian quarter, leading to arson and vandalism across the city.\",\"                And the borrowed scrolls never come back.\",\"\",\"                *set egypt_unrest %+10\",\"    #I am sympathetic to the Egyptians wanting their own library.  I will supply them with ${supplyText}.\",\"        *set idealist %+ 15\",\"        *set elitist %- 15\",\"        *if invented_copier\",\"            \\\"We'll be right back,\\\" you tell the priest.  \\\"Come, Ptolemy.  Race you to\",\"            the Great Library.\\\"  You take off, hoping Ptolemy IV will follow.\",\"\",\"            \\\"But we're supposed to [i]kill[/i] thieves!\\\" Ptolemy IV says as he runs after you. \",\"            \",\"            As you retrieve your copying device from the Great Library, you explain your\",\"            plan to Ptolemy.  \\\"The scrolls are being stolen because the Egyptians\",\"            want their own library,\\\" you say.  \\\"But there's no need to fight over scrolls\",\"            when they can be readily copied.  Surely the theft will cease once they\",\"            have access to this technology.\\\"\",\"\",\"            \\\"Those scrolls are my father's,\\\" Ptolemy IV says stubbornly.  \\\"We're supposed to\",\"            kill people who steal from my father.\\\"\",\"\",\"            When you return, you present your device to the priest.  \\\"It's to help your\",\"            people copy scrolls, so that you need not steal them.\\\"\",\"            *set offered_gift true\",\"\",\"            *if serapis_believed\",\"                \\\"I thought I would receive a sign from Serapis today,\\\" the priest says.\",\"                \\\"The Greeks wish to help, but they don't know how.  You are their misguided olive\",\"                branch.\\\"\",\"\",\"                *if head_librarian\",\"                    \\\"I am the head librarian,\",\"                *else\",\"                    \\\"I am an inventor,\",\"                and I am offering you a gift.\\\"\",\"\",\"                The priest shakes his head.  \\\"This will not help us.  We need scrolls in\",\"                Egyptian hieroglyphics.  Your device copies, but preserves the Greek.  It\",\"                is useless to us.  Our translators cannot come into the city; they are\",\"                wanted men and women, all of them, for working with Nefertari.\\\"  His eyes\",\"                turn heavenward.  \\\"But one day, all shall be one!\\\"\",\"\",\"                \\\"If you want unity, must you divide the scrolls of the library?\\\" you say.\",\"\",\"                \\\"Only knowledge can set Egyptians and Greeks on the same footing,\\\" the priest says.\",\"                \\\"And this library has many rules that prohibit the Egyptians from gaining that knowledge.\\\"\",\"\",\"                You suppose that is true, now that you think about it.  The Serapeum\",\"                requires its patrons to demonstrate reading ability in Greek, in order to prohibit\",\"                simple thieves from borrowing and reselling scrolls; borrowers must have a place of\",\"                residence that is owned and not rented; and they must leave a deposit with\",\"                the library.  You suppose all those things keep the Egyptians from\",\"                borrowing.\",\"\",\"                \\\"Can we kill this guy now?\\\" says Ptolemy IV.\",\"\",\"                What will you do?\",\"                *choice\",\"                    #We will go to Ptolemy III and tell him everything.\",\"                        *set ptolemy_4_rel %+ 5\",\"                        You go to Ptolemy III and tell him everything you know about the missing\",\"                        scrolls and the Egyptians' attempt to create their own library.\",\"                        \",\"                        \\\"And Nefertari is involved, you said,\\\" Ptolemy III says, scowling on\",\"                        his throne.\",\"\",\"                        \\\"The priest mentioned she was working with the translators,\\\" you say.\",\"                        \\\"It seems entirely possible that this Egyptian library is her idea.\\\"\",\"\",\"                        \\\"Are we going to kill him, Father?\\\" Ptolemy IV says.\",\"\",\"                        \\\"No, we're going to kill [i]her[/i],\\\" Ptolemy III says.  \\\"I've put\",\"                        up the delusions of grandeur of that pirate long enough.  The\",\"                        priest can stay.  The fool may actually help to unite Nefertari's\",\"                        former followers behind me.  But I will not suffer the existence\",\"                        of an Egyptian queen.\\\"\",\"\",\"                        Over the next month, Alexandria goes to war against Nefertari.\",\"                        Nefertari's fleet is small but agile, and it whittles away at\",\"                        Alexandria's larger fleet.\",\"                        *set alexandria_strength -1\",\"                        Still, by the end of the month, Nefertari's ship is taken,\",\"                        Nefertari is killed, and the books aboard\\u2014the stolen ones\",\"                        and then some\\u2014are returned to the Serapeum.\",\"                        The Library of Thoth is no more.\",\"                        *set nefertari_dead true\",\"                        *comment Extra books!\",\"                        *set alexandria_knowledge +1\",\"                        \",\"                        At the same time, Ptolemy III also orders the Serapeum\",\"                        to adopt new policies that are friendlier to the Egyptians.\",\"                        The priest of the Serapeum helps more Egyptians become patrons\",\"                        of the library.  Overall, you and Ptolemy have succeeded in\",\"                        showing the Egyptians that rebellion is not worth it.\",\"                        *set egypt_unrest %-20\",\"\",\"                        \",\"                    #I will see to it that the Great Library and Serapeum change their rules and leave the thieves alone.\",\"                        *gosub weak_rule_change\",\"                    #I tell the priest that we will only change the rules if the scrolls come back.\",\"                        You reason that the only way the scrolls will come back is through\",\"                        bargaining.\",\"                        *gosub offer_to_the_priest\",\"            *else\",\"                The priest scowls and bats the device out of your hand.  It falls to the floor with\",\"                a clatter.\",\"\",\"                \\\"Do you think all Egyptians are ignorant?\\\" he says angrily.  \\\"Your invention is\",\"                ten years old\\u2014do you think it is new to us?  Do you think we have no scholars?\",\"                [i]Do you think this device translates Greek into Egyptian[/i]?\\\"\",\"\",\"                \\\"You are impudent,\\\" Ptolemy IV announces.  \\\"My father could have you killed.\\\"\",\"\",\"                \\\"I am tired of your arrogance, both of you,\\\" the priest says.\",\"                \\\"Our culture is thousands of years old, and you condescend to us\",\"                with your worthless inventions and made-up gods.  Do what you will.\",\"                The [i]true[/i] gods will protect me.  All hail Thoth.\\\"  He says\",\"                this loudly enough that his worshippers look up from their prostration in\",\"                puzzlement.\",\"\",\"                It seems the priest's disbelief in Serapis has fermented and become\",\"                a renewed faith in the destiny of Egypt.  What will you do about him?\",\"                *choice\",\"                    #I tell Ptolemy III about him.  He must die.\",\"                        You go with Ptolemy IV to the palace, and get an audience with Ptolemy III.\",\"\",\"                        *gosub p3_no_serapis\",\"                    #I try to win over the Egyptians by presenting some scrolls to the priest as a gift.\",\"                        *gosub giving_away_scrolls\",\"\",\"                        *gosub p4_wins_serapeum\",\"                        \",\"                    #I tell Ptolemy IV that we had best forget all this happened.\",\"                        \\\"Let's just forget this ever happened,\\\" you tell Ptolemy IV.\",\"                        \\\"Sorry to bother you, priest\\u2026you know, I never learned your name.\\\"\",\"\",\"                        \\\"Yes, aren't you an incurious twit,\\\" the priest says.  \\\"Goodbye.\\\"\",\"\",\"                        A week passes, and you think at first that you have heard the end of this.\",\"                        *gosub p4_wins_serapeum\",\"        *else\",\"            *gosub giving_away_scrolls\",\"\",\"            *gosub p4_wins_serapeum\",\"\",\"*page_break\",\"*label end_serapeum\",\"\",\"*comment Archimedes - P4 is 11\",\"*set year 234\",\"When Ptolemy IV is eleven, you travel with the boy to the kingdom of Syracuse on the\",\"island of Sicily, where your friend Archimedes lives.  Ptolemy III has declared that it\",\"would be useful for the boy to sit in on another monarch holding court, to see how things\",\"could be done differently.\",\"\",\"After a long sea voyage across the Mediterranean on a boat not much larger than Ptolemy IV's\",\"room in the palace, you arrive at Syracuse, a city-state on the eastern coast of the island of\",\"Sicily.  Archimedes greets you on the docks with a great hug. You had wondered when\",\"Archimedes last visited whether he looked rumpled and bedraggled on account of having\",\"traveled so far, but you here confirm your suspicion that his tunic always looks like that, just\",\"like when you were students at the Musaeum.  He smells clean, though.\",\"\",\"\\\"It is so good to see you, ${nickname},\\\" Archimedes rumbles.  \\\"The boy has certainly\",\"gained some mass as well.\\\"\",\"\",\"*if petty > 50\",\"    \\\"This island is dumb,\\\" Ptolemy IV says.  \\\"Syracuse looks small.  And boring.\\\"\",\"\",\"    \\\"Syracuse is indeed small, but there are mysteries enough in any patch of earth to last\",\"    a lifetime,\\\" Archimedes says gravely.  \\\"Now, come along.\\\"\",\"*else\",\"    \\\"Hello, Archimedes,\\\" Ptolemy IV says.  \\\"Have you invented anything recently?  ${name}\",\"    talks about your inventions all the time.\\\"\",\"\",\"    \\\"Some numbers,\\\" Archimedes says gruffly.  \\\"I was trying to estimate the number of grains of sand\",\"    that would fill the universe, and there wasn't a number big enough to describe it.\",\"    So I invented some numbers last week.\\\"\",\"    \",\"    \\\"Sand in the universe\\u2026\\\" Ptolemy IV has a wondering expression.\",\"    \",\"    \\\"I know, probably not what you were hoping for,\\\" says Archimedes.  \\\"Now, come along.\\\"\",\"*page_break\",\"\",\"King Hiero's throne room is much smaller than the throne room of Alexandria\\u2014in fact, you\",\"think the young prince's bedroom back in Alexandria may be bigger.  King Hiero II himself\",\"reminds you of a bird\\u2014he perches on his gold-leaf throne with his knees up, and his slightly long\",\"nose enhances the avian impression.  When you come in, he wears no crown on his balding head,\",\"though he wears fine robes and carries a silver orb-tipped scepter.\",\"\",\"\\\"Ah, the Alexandrian prince,\\\" King Hiero says in a nasal voice.  He waves his scepter.\",\"\\\"Welcome, welcome.  Observe and learn.  Now, Archimedes, have you solved the problem I posed\",\"to you?\\\"\",\"\",\"Archimedes produces King Hiero's golden crown from his satchel.  \\\"I have, sire,\\\" he says,\",\"gruffly.  \\\"The crown is not pure gold.\\\"\",\"\",\"\\\"I knew it!\\\" King Hiero says, waving his scepter triumphantly.  \\\"And how did you discover this?\\\"\",\"\",\"You think Archimedes rolls his eyes, though you can't be sure.  \\\"Well, I knew the density of\",\"gold and silver would be different, so I\\u2026\\\"  Archimedes launches into a complex explanation of the\",\"apparatus he used, which involved putting the crown and a reference sample of gold on some scales, then submerging the samples in bathwater.\",\"\",\"\\\"Wait, stop right there,\\\" King Hiero says, taking the crown from Archimedes.\",\"\\\"Do you mean you were doing all this in the bath?\\\"\",\"\",\"\\\"Yes,\\\" Archimedes says.  \\\"I mean, as long as I was doing the experiment in my bathtub,\",\"I thought I may as well take a bath at the same time.  That's only efficient.\\\"\",\"\",\"King Hiero laughs at this.  \\\"I can just imagine great Archimedes, cogitating with his machines\",\"in the bath!  And when inspiration struck, I'm sure you leapt out of the bath and said, 'Eureka!'\\\"\",\"\",\"\\\"I didn't say that's what happened,\\\" Archimedes says gruffly.\",\"\",\"\\\"Of course,\\\" King Hiero says.\",\"\",\"\\\"I don't say 'eureka' that often,\\\" Archimedes says.  He looks to you for confirmation.  \\\"Do I?\\\"\",\"\",\"You shrug noncommittally.\",\"\",\"King Hiero grins.  \\\"Well, the story would be better if you said 'eureka.'  Anyway, go on.\\\"\",\"\",\"The conversation continues, and it becomes clearer that while King Hiero enjoys\",\"teasing Archimedes, the two men have a real affection for each other.  The king asks\",\"Archimedes about a number of official matters, such as the number of\",\"ships to hire for the island's naval defense, or the goods that the city should \",\"try to obtain from merchants.  Archimedes acts as the king's advisor in everything from\",\"agriculture to zoology.\",\"\",\"Near the end of the first day at court, Ptolemy IV whispers to you, \\\"I want an Archimedes.\\\"\",\"\",\"You wonder if you could convince Archimedes to come to Alexandria.  He does love Syracuse.\",\"*choice\",\"    #I will attempt to convince Archimedes to join the Alexandrian court.\",\"        You arrange to go fishing with your old friend Archimedes so that the\",\"        two of you can talk privately.  Your tiny dinghy goes out into the calm waters\",\"        of the Mediterranean at dawn.  Your friend's fishing rod has a somewhat elaborate\",\"        system of pulleys, but the rod he lends you is plain and simple.\",\"        You cast your lines and wait.  You fidget and wonder\",\"        how long you should wait before broaching your subject.  You find you can't wait long.\",\"\",\"        \\\"Come to Alexandria,\\\" you say.  \\\"You've been there; you've seen all the resources\",\"        that would be available to you there!  I know this is your home, but think of\",\"        all the good you could do if you were surrounded by like-minded scholars!\\\"\",\"\",\"        *if arch_rel >= 55\",\"            Archimedes sighs.  \\\"I don't care much for scholars in general, but I've always\",\"            liked you, ${nickname}.  I would not mind being around you more.\\\"\",\"\",\"            *if (not(euclid_dead))\",\"                \\\"Euclid's nice, too, Archimedes,\\\" you say.  \\\"Did you have a chance to meet her?\\\"\",\"\",\"                \\\"She's a brilliant woman, but I wouldn't move to Alexandria for brilliance,\\\"\",\"                Archimedes says.  \\\"I would for friendship.\\\"\",\"\",\"            \\\"You won't be disappointed, Archimedes,\\\" you say.\",\"\",\"            Archimedes regards you gravely.  \\\"Very well.  I will accompany you.\\\"\",\"\",\"            When Ptolemy IV's monthlong visit to Syracuse is done, Archimedes bids\",\"            adieu to King Hiero and comes back to Alexandria with you.  Ptolemy III\",\"            gladly hires the famous inventor, and gives him all the perks of a Musaeum\",\"            scholar:  free room and board, access to the library, and a generous stipend.\",\"\",\"            At first, both Ptolemy III and Ptolemy IV are delighted with their new acquisition.\",\"            *set ptolemy_3_rel %+5\",\"            *set ptolemy_4_rel %+10\",\"            *set petty %+5\",\"            But Archimedes is only one among many of their treasures, and he never quite\",\"            builds a relationship with the Ptolemies the way he did with King Hiero.\",\"            You learn much about the ways of techne from Archimedes while he is in Alexandria,\",\"            but he himself seems unhappy, and he does not produce inventions at his usual rate.\",\"            *set techne +1\",\"            *set arch_rel %-15\",\"\",\"            After a year of this, you pay a visit to Archimedes only to find that his\",\"            dormitory room is unlocked and open.  Archimedes is gone, as are most of his\",\"            things, though unreturned library scrolls still clutter the room.\",\"            On his desk is a papyrus note:  \\\"Going home.  Sorry, ${nickname}.\\\"\",\"\",\"            You return the library scrolls for him, and it is years before you finally\",\"            work up the nerve to write to him again.\",\"        *else\",\"            Archimedes sighs.  \\\"I don't think so, ${nickname}.  This is my home.\\\"\",\"\",\"            \\\"But think of the discoveries we could make together!\\\"\",\"\",\"            There's a tug on Archimedes's line, and he reels in his fish, turning a crank\",\"            that makes all the pulleys along his line spin.  \\\"Plenty to discover everywhere,\\\"\",\"            Archimedes says, grabbing a wriggling fish from the line.  \\\"I'd just as soon\",\"            discover things at home.  Besides, you're pretty busy these days.\\\"\",\"\",\"            You think perhaps Archimedes is telling you that he is disappointed with the amount\",\"            of time you two spent together on his last visit.  \\\"I'm sorry,\\\" you say.\",\"            \\\"I could make time for you.\\\"\",\"\",\"            \\\"No, educating a ruler is important,\\\" Archimedes says.  \\\"You stick to that.\\\"\",\"\",\"            When you get back to the guest rooms of the palace, you tell young Ptolemy IV that\",\"            Archimedes will not come back with you, because he loves his home of Syracuse\",\"            too much.  Ptolemy seems a bit puzzled that such a small city-state could garner\",\"            such loyalty from Archimedes, and at first he thinks you did not offer Archimedes\",\"            enough money.\",\"\",\"            \\\"Archimedes doesn't care about money,\\\" you say.  \\\"This is his home.\",\"            You are powerful, Prince Ptolemy, but you can't change that.\\\"\",\"\",\"            Ptolemy IV accepts this mild rebuke thoughtfully.\",\"            *set petty %-10\",\"\",\"    #I will build an automaton Archimedes for Ptolemy IV, to impress him.\",\"        Taking Ptolemy IV's request in a way he probably did not intend, you set out to\",\"        make an automatic Archimedes that could impress the young prince.  You have no\",\"        ability to make a thinking machine, of course, but you have seen other engineers\",\"        at the Musaeum give carved statues the semblance of life through clever use of techne.\",\"\",\"        Using Archimedes's workshop, a former barn that is crammed with machines designed\",\"        to help make other machines, you craft wooden arms, legs, hands, and a torso.  You\",\"        spend rather a lot of time on the head, and the result is recognizable as Archimedes\",\"        if only because of the giant beard.  You add joints to the arms and head, but not the legs,\",\"        preferring stability for that part of the automaton.  Instead of walking\\u2014too hard\\u2014you\",\"        decide the automaton will roll.\",\"\",\"        Then, the clever bit:  you know a technique whereby an automaton can seem to obey\",\"        a simple series of instructions, at least for a very limited time.  Rope wrapped\",\"        around a single axle can cause it to spin one way or the other\\u2014that is simple enough.\",\"        What is more clever is that putting pegs at exactly the right places on the axle and\",\"        wrapping the rope around these pegs will cause the axle to spin one way for a time,\",\"        then the other, then the first way again.  Given a descending bag of grain that is pulling\",\"        on the rope at a steady pace, the turning of the axle one way and then the other\",\"        can be timed precisely.  And of course, with multiple gears, and multiple bags of\",\"        grain pulling on multiple pulleys, a whole complex sequence of actions of an automaton\",\"        can be performed in a programmed order.\",\"\",\"        When you are done, you tell Ptolemy IV you have a surprise for him, and you lead him into\",\"        the workshop.  The Archimedes automaton, fully painted, stands in the center of the\",\"        workshop, hunched forward a little, head bowed.  Ptolemy IV giggles, so you think\",\"        he understands who the automaton is supposed to be.\",\"\",\"        \\\"Why does he have ropes all coming from him?\\\" Ptolemy IV says, his gaze following the\",\"        ropes up to the rafters.  \\\"And what are those bags up there?\\\"\",\"\",\"        \\\"Watch,\\\" you say.  You give some of the ropes a tug.\",\"\",\"        *if techne >= 8\",\"            The bags of grain begin to slowly descend from the rafters, and the automaton seems\",\"            to spring to life.  It raises an arm as if to make a point, then brings its hand\",\"            to its chin, as if lost in thought.  Then it raises its arm again: Eureka!\",\"            Then it seems lost in thought again.\",\"\",\"            Ptolemy IV laughs in amazement.  \\\"What is this?  How\\u2026?\\\"\",\"\",\"            \\\"You wanted an Archimedes,\\\" you say with a grin.\",\"            *page_break\",\"\",\"            The first sack of grain descends on a rope that tugs another sack of grain off\",\"            a rafter, and the automatic Archimedes changes its actions.  Putting its hand\",\"            to its chin, the wheeled automaton begins to roll one way and then the other,\",\"            then back again\\u2014pacing.  \",\"\",\"            \\\"It even rolls by itself!\\\" Ptolemy says, shocked.  \\\"Could you make some kind of\",\"            automatic chariot with this?\\\"\",\"\",\"            \\\"Ah, no,\\\" you say.  \\\"The motive force comes from the falling sacks of grain.  You\",\"            couldn't get very far.\\\"\",\"\",\"            A sack of grain tugs on another rope, triggering the final scene:  the Archimedes\",\"            automaton rolls to one of Archimedes's own workbenches and begins to shove\",\"            parts on the workbench one way, then the other, then the first way, then the second.\",\"            Finally, a last tugged rope makes a sheet above the automaton unfurl to reveal the\",\"            word \\\"EUREKA!\\\" painted on it.  The automaton triumphantly raises its hand one\",\"            last time, then falls inert.\",\"\",\"            You imagined the sequence being longer, for all the work it took.  Still,\",\"            Ptolemy IV seems positively thrilled.\",\"\",\"            \\\"Can you make me more of these when we get home?\\\" Ptolemy IV says excitedly.\",\"\",\"            \\\"Gladly,\\\" you tell the young prince.\",\"\",\"            The prince doesn't bring up trying to hire Archimedes again, which is just as\",\"            well, because you think Archimedes loves his home.\",\"            \",\"            Much of your time upon returning to Alexandria is spent on making further automata\",\"            to amuse the prince.  Still, you think you've never succeeded so thoroughly in\",\"            winning the prince's respect and admiration.\",\"            *set ptolemy_4_rel %+25\",\"            *achieve techno_archimedes\",\"            *set invented_robo_arch true\",\"\",\"        *else\",\"\",\"            The bags of grain fall into the guide ropes in a tangle, and the weighed-down ropes\",\"            bring the automaton crashing to the ground.  A sheet above a workbench in the corner\",\"            unfurls, reading, \\\"EUREKA!\\\"  The head of the Archimedes automaton\",\"            rolls up to Ptolemy IV's feet.\",\"\",\"            Ptolemy IV gives you a puzzled look.\",\"\",\"            \\\"That's\\u2026not what was supposed to happen,\\\" you say.\",\"\",\"            Ptolemy IV looks at the sheet, looks at the statue.  \\\"This was supposed to be\",\"            a surprise party, kind of.\\\"\",\"\",\"            \\\"You could call it that.\\\"\",\"\",\"            \\\"And you messed it up.\\\"\",\"\",\"            You nod.  \\\"I messed it up.\\\"\",\"\",\"            *if petty > 50\",\"                Ptolemy IV grips you by the shoulders.  \\\"That's why I wanted a [i]real[/i] Archimedes,\",\"                you fool!\\\" he yells at you, and then he storms off.\",\"\",\"                Humiliated, you are left sifting through the mess of ropes, trying to figure out what\",\"                went wrong.  And you do figure it out.  It's interesting to you, but\",\"                too technical to describe here.\",\"\",\"                You decide that experience is what you get when you don't get what you want.\",\"                *set techne +1\",\"            *else\",\"                Ptolemy IV pats you on the shoulder.  \\\"Everybody messes up sometimes,\",\"                ${name}.\\\"\",\"\",\"                \\\"Yes.\\\"\",\"\",\"                \\\"Thanks for your weird surprise-party thing.\\\"\",\"\",\"                \\\"You're welcome.\\\"\",\"\",\"                The prince seems to have appreciated your gesture, even though you didn't\",\"                quite have the skills to execute it.  He suggests going somewhere and eating\",\"                grapes and cheese together as a substitute party, and you readily agree.\",\"                *set ptolemy_4_rel %+10\",\"\",\"    #I tell Ptolemy IV that Archimedes's knowledge is available to him, too, with effort and study.\",\"        \\\"There is nothing magical about my friend Archimedes,\\\" you whisper back to\",\"        Ptolemy IV as King Hiero continues to hold court.  \\\"He knows what he does from\",\"        studying and thinking hard.  You could be as knowledgeable as he if you apply yourself.\\\"\",\"\",\"        Ptolemy IV looks puzzled.  \\\"But I'm not a scholar.  I'm a prince.\\\"\",\"\",\"        \\\"You are allowed to be many things,\\\" you say.  \\\"Just as I am a librarian, and your\",\"        tutor, and a natural philosopher.  If you wanted to be a scholar-prince, that\",\"        seems like a fine thing to be.  You are born a prince, but everything else you are,\",\"        you are by choice.\\\"\",\"\",\"        Ptolemy IV seems to take this advice to heart, because for the rest of your visit\",\"        to Syracuse, he follows Archimedes around, peppering the man with questions.\",\"        \",\"        \\\"What should I do to be a scholar?\\\" he says while Archimedes is cooking soup.\",\"\",\"        \\\"Read,\\\" Archimedes says, sprinkling salt in the soup.\",\"        \\\"Then write something about what you read.  That's it.\\\"\",\"\",\"        \\\"What should I read?\\\" Ptolemy IV asks Archimedes while he is in the bath.\",\"\",\"        \\\"Anything you want,\\\" Archimedes says, playing with a floating wooden crown.\",\"        \\\"You just have to love it enough that you can't stop thinking about it.\\\"\",\"\",\"        \\\"What should I write?\\\" Ptolemy IV asks Archimedes while he is out chopping wood.\",\"\",\"        \\\"What you must,\\\" Archimedes says, bringing his ax down to split a log.\",\"        \\\"If it's the right thing to write, you won't be able to\",\"        help yourself.  And if it's not, spare the world that garbage and just read\",\"        some more.\\\"\",\"\",\"        By the time your monthlong stay on the island of Syracuse comes to an end,\",\"        Ptolemy IV has not really progressed very much in either reading or writing,\",\"        but you think the focused attitude of Archimedes has left a lasting impression\",\"        on the boy.\",\"\",\"        *set petty %-15\",\"\",\"*page_break\",\"\",\"*comment Berenice - P4 is 13\",\"*set year 232\",\"\",\"When Ptolemy IV is thirteen, Queen Berenice summons you to go riding with her without her son.\",\"\",\"You can only assume she wishes to discuss Ptolemy IV, since the queen has never shown any interest in\",\"your work at the library.\",\"*if (not(primary_caretaker=\\\"Berenice\\\"))\",\"    But then, she has hardly shown any interest in Ptolemy IV since he was born,\",\"    either.  The queen seems almost allergic to child-rearing, seemingly afraid that if she ever\",\"    begins to act as a mother, she may be expected to never stop.  Instead, through all her\",\"    pregnancies\\u2014and there have been a few now besides Ptolemy IV: Magas, Lysimachus,\",\"    Alexander, Arsinoe, and tragic Berenice the Younger\\u2014Berenice has ruled until going into\",\"
