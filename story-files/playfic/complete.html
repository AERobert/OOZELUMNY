n the fire,\",\"                    and the revolution was apparently successful.\",\"                    *if egyptRevolt\",\"                        *if nefertari_dead\",\"                            An Egyptian\",\"                        *else\",\"                            Nefertari\",\"                    *else\",\"                        A high-ranking officer among the traitors\",\"                    now claims to rule Alexandria.  But when word gets out of your story, how\",\"                    you saved Arsinoe instead of your own child despite the chance at the crown,\",\"                    a counter-revolution quickly ensues.  You become queen again and rule\",\"                    Alexandria.\",\"\",\"                    When she is old enough, you ask Arsinoe whether she would like to be the heir anyway.\",\"\",\"                    \\\"No, thank you,\\\" she says, and that is how ${child_name} becomes heir to the throne.\",\"                    *set royal_heir true\",\"                    *finish Chapter 7: The Test of Time\",\"                #No, I can't leave ${child_name} alone again.\",\"                    *set idealist %- 15\",\"                    You cringe at the thought of the dying child, but you can't bear\",\"                    abandoning ${child_name} again.  You leave the wailing child in the palace.\",\"                #No, I will see ${child_name} become king.\",\"                    *set idealist %- 25\",\"                    This is how politics works in Alexandria, you think.  Last heir standing.\",\"                    You ignore Arsinoe's screams and flee the palace.\",\"        \",\"        You stay the night at\",\"        *if library_safe\",\"            the Great Library.\",\"        *else\",\"            a scholar friend's house.\",\"\",\"        In the morning, you discover that the palace has burned thoroughly, and Ptolemy III and\",\"        Berenice's children are presumably among the dead.\",\"        *if (not(sosibius_dead))\",\"            It is little consolation, but you think Sosibius probably did not escape the fire,\",\"            either.\",\"            *set sosibius_dead true\",\"\",\"        Though the revolutionaries briefly claim they have taken Alexandria, when\",\"        you emerge from hiding, a counterrevolution puts you on the throne instead,\",\"        with ${child_name} as heir.\",\"\",\"        *set royal_heir true\",\"        *if library_safe\",\"            With the palace burned down, you find you need a new base from which to rule Alexandria\",\"            while a replacement is constructed.\",\"                \",\"            So of course, you choose the Great Library.\",\"        *else\",\"            You have many priorities as ruler, but you know your first order of business.\",\"\",\"            \\\"Divert all necessary funds to rebuild the Great Library,\\\" you tell your ministers.\",\"            \\\"I will not have ${child_name} inherit a kingdom without books.\\\"\",\"            *set library_safe true\",\"\",\"        *set alexandria_falls false\",\"        *finish Chapter 7: The Test of Time\",\"\",\"    *selectable_if (invented_fire_engine) #I save both. (Requires Invention: Fire Engine)\",\"        What good would power be if your husband were dead?\",\"\",\"        *set idealist %+ 20\",\"        You go to the fire engine by the side of the palace, and pump the piston\",\"        until water comes gushing out.  Steam hisses from the palace as you wave the\",\"        water jet this way and that.  You wheel the fire engine a little to the left, and repeat\",\"        the process.  Slow and methodical: that is how one becomes a great engineer.\",\"        Never mind the voice in your mind screaming that your lover and child may be\",\"        dying even now.\",\"\",\"        When the flames are out, you race inside.  In the royal nursery, you find ${child_name}\",\"        wailing like mad.  \\\"Shh, shh,\\\" you say, picking him up.  \\\"It's all right, we're going to go see\",\"        Daddy.\\\"\",\"\",\"        Ptolemy rushes into the nursery behind you.  \\\"Oh good, you're here,\\\" he says,\",\"        panting.  \\\"If all is well, I need to check on my other children.\\\"\",\"\",\"        \\\"You came to see ${child_name} first,\\\" you say, touched.\",\"\",\"        \\\"He [i]is[/i] the baby,\\\" Ptolemy says sensibly.  \\\"Did you doubt I loved him\",\"        as much as the other children?\\\"\",\"\",\"        \\\"I was foolish,\\\" you say.  \\\"Let us go check on the others, together.\\\"\",\"\",\"        Berenice's children are all right as well: Magus, Lysimachus, Alexander, Arsinoe.\",\"        You form a little train as you gather them from their rooms.\",\"\",\"        \\\"Children, whoever is the heir tonight is in great danger,\\\" Ptolemy III says.\",\"        \\\"I cannot wish that burden on any of you.  That is why I am naming \",\"        ${child_name} the next in line to the throne, with ${name} regent.  I will tell all the\",\"        palace staff.\\\"  The children nod numbly; they had become used to the idea of\",\"        not being heirs while Ptolemy IV was alive.\",\"\",\"        Ptolemy III turns to you.  \\\"And I trust you to be resourceful enough to escape\",\"        the city tonight.  Even if I die, I am sure you will be able to muster an army\",\"        and retake the city.  You have always been the most clever woman I will ever know.\\\"\",\"\",\"        *if (not(library_safe))\",\"            \\\"But the Great Library is still in danger!\\\" you say.\",\"\",\"            \\\"You can rebuild when you return,\\\" Ptolemy says.  \\\"Go!\\\"\",\"\",\"        \\\"Yes, my liege,\\\" you say.  Your head is spinning.  ${child_name} will one\",\"        day be king.\",\"        *page_break\",\"\",\"        *set royal_heir true\",\"        You escape Alexandria that night with ${child_name}.\",\"        But the revolution does fail; Ptolemy III is able to muster the\",\"        *if guardsRevolt\",\"            loyal members of the\",\"        royal guard and beat back the\",\"        *if guardsRevolt\",\"            traitors.\",\"        *else\",\"            Egyptian mobs.\",\"        You return to the palace and find yourself more and more busy with the duties\",\"        of being queen and regent.\",\"        *set alexandria_falls false\",\"\",\"        *if (not(library_safe))\",\"            The Great Library sustained much damage that night, and many scrolls burned;\",\"            it would be centuries before its collections recovered.\",\"            *set alexandria_knowledge -2\",\"\",\"            But you're relatively certain: the next king will value knowledge highly.\",\"        *else\",\"            When you visit the Great Library again, you are treated as a hero\",\"            for having helped protect it on the night the fires raged.\",\"            \\\"How do you do it?\\\" one scholar asks.  \\\"How do you always manage to\",\"            find the time to do everything?\\\"\",\"\",\"            \\\"I don't know,\\\" you say.  \\\"I just do what must be done, one thing\",\"            after the other.\\\"\",\"\",\"\",\"*finish Chapter 7: The Test of Time\",\"\",\"*label p3_wedding\",\"Ptolemy III promises that your wedding celebration will include a parade\",\"that is every bit as elaborate as the one that was thrown for Berenice.\",\"You think little of this until you see the parade.\",\"\",\"At its head is a wagon twenty-one feet high and twelve feet wide,\",\"drawn by one hundred eighty men, and bearing statues of you and Ptolemy III\",\"that are fifteen feet high and that wave to the crowd by themselves,\",\"the motion presumably conveyed by gears from the wheel axles.  Then comes\",\"the menagerie:  twenty-four chariots drawn by four elephants each, twelve\",\"chariots drawn by antelopes, six chariots drawn by ostriches, eight\",\"by zebras, thirty by lions, and fifteen by buffalo.  As if this were\",\"not elaborate enough, the trailing wagon of the parade has an\",\"enormous cask of wine that slowly, wastefully pours its contents into the\",\"street.\",\"\",\"On the wagon in the middle of the parade, you murmur to Ptolemy III,\",\"\\\"How much did all this cost?\\\"\",\"\",\"\\\"About 2,700 talents,\\\" he says, and when he notices your\",\"shocked expression, he adds, \\\"I know!  My father's coronation was nearly\",\"identical, save that we gained some lions and lost some ostriches, \",\"and his was a mere 2,239 talents and 50 minae.\\\"\",\"\",\"The sum spent on your wedding could employ about a thousand librarians\",\"for a year.\",\"\",\"\\\"Look happy, dear,\\\" Ptolemy III says, and he turns to wave at the crowds.\",\"*page_break\",\"*set married_p3 true\",\"*achieve royal\",\"*return\",\"\",\"*label nefertari_vs_p3\",\"You find Ptolemy III in the throne room, where he is facing off\",\"against Nefertari.  In one hand the king bears a heavy-looking bronze shield\",\"emblazoned with the crest of Alexandria, an eagle bearing a lightning bolt;\",\"with his other hand, he jabs at Nefertari with a long hoplite's spear.\",\"Nefertari dances out of the way of a jab and brings her curved sword\",\"down on Ptolemy, but the king raises his shield to block the blow in time.\",\"The bodies of the two leaders' personal guards are strewn about the throne\",\"room; only Ptolemy III and Nefertari remain.\",\"\",\"*if ptolemy_3_rel >= 50\",\"    \\\"${name}, leave us!\\\" Ptolemy III shouts.  \\\"You are no fighter.\\\"\",\"*else\",\"    \\\"${name}, leave us!\\\" Ptolemy III shouts.  \\\"And never show your face\",\"    in the palace again.\\\"\",\"He jabs at Nefertari, but she parries the blow.\",\"\",\"*if nefertari_rel >= 50\",\"    \\\"${name}, I have no quarrel with you,\\\" Nefertari says, continuing to\",\"    swing her sword at the king, who blocks the blows.  \\\"In fact, I plan\",\"    to\",\"    *if head_librarian\",\"        keep you as Head Librarian when the revolution is complete, so you\",\"        should have no quarrel with me, either.\\\"\",\"    *else\",\"        make you Head Librarian when the revolution is complete, in light\",\"        of your friendliness to the Egyptian people.  So you should have\",\"        no quarrel with me.\\\"\",\"*else\",\"    \\\"Leave now, librarian, or I will slit you from groin to gullet,\\\"\",\"    Nefertari says.\",\"\",\"How will you interfere with this duel?\",\"*temp helpingNefertari false\",\"*choice\",\"    *selectable_if (medicine >= 6) #With a poisoned dagger, I stab Nefertari.  (Requires Medicine: 6)\",\"        You coat your dagger with some poisonous herbs; then, while Nefertari\",\"        is distracted by an attack from Ptolemy III, you stab her in the back\",\"        with the poisoned dagger.\",\"\",\"        She freezes, and then her body collapses to the ground, spasming.\",\"\",\"        *if nefertari_rel >= 50\",\"            \\\"I never should have trusted you,\\\" she pants.\",\"        *else\",\"            \\\"You win, librarian,\\\" she pants.  \\\"You win.\\\"\",\"        \",\"        Nefertari dies.\",\"        *set nefertari_dead true\",\"\",\"        *goto helping_p3_end\",\"\",\"    *selectable_if (medicine >= 6) #With a poisoned dagger, I stab Ptolemy III.  (Requires Medicine: 6)\",\"        While Ptolemy III is distracted with a flurry of blows from Nefertari,\",\"        you stab him in the back with a poisoned dagger.\",\"\",\"        Within seconds, the king's body seizes up, and he collapses to the\",\"        ground.  He begins to convulse.\",\"\",\"        *if ptolemy_3_rel >= 50\",\"            \\\"${name}!\\\" Ptolemy III says.  \\\"How could you\\u2026?\\\"\",\"        *else\",\"            \\\"I told Berenice you were a mistake\\u2026\\\" Ptolemy III says.\",\"        He dies.\",\"        *set ptolemy_3_dead true\",\"\",\"        \\\"Well!\\\" Nefertari says.  \\\"I appear to owe you a debt of gratitude,\",\"        ${name}.  Would you like to be Head Librarian in the new Alexandria?\\\"\",\"        *set nefertari_rel %+ 20\",\"\",\"        *goto agreeNefertari\",\"    *selectable_if (rhetoric >= 6) #I convince Nefertari to spare Ptolemy III and make him an advisor.  (Requires Rhetoric: 6)\",\"        \\\"Nefertari!\\\" you shout.  \",\"        *if nefertari_rel >= 50\",\"            \\\"You are willing to make me Head Librarian for my experience.\",\"        *else\",\"            \\\"You will no doubt need many civil servants to remain in\",\"            the government when you take over.\",\"        Why not benefit from the experience of Ptolemy III as well?\",\"        Make him your advisor.  Take his throne and his knowledge, too.\\\"\",\"\",\"        \\\"That is a delightful idea,\\\" Nefertari says, and with one powerful\",\"        stroke, she bats the king's spear out of his hand.  Holding her\",\"        sword at the king's nose, she says, \\\"What say you, king?  Willing\",\"        to advise me as I learn the ropes?\\\"\",\"\",\"        \\\"Take the deal, Ptolemy,\\\" you urge.  \\\"I know you may be tempted\",\"        to fall on that sword, but the future of Alexandria\",\"        depends on your decision.\\\"\",\"        \",\"        Ptolemy III sighs.  \\\"Very well.  I shall be your thrall.  So be it.\",\"        My father would be mortified, but he would also want Alexandria\",\"        to continue.\\\"\",\"\",\"        *if ptolemy_3_romance\",\"            You breathe a sigh of relief.  You honestly were not sure at all\",\"            whether your lover would agree to the deal.\",\"        \",\"        By morning, Nefertari's forces have taken control of the city.\",\"        In recognition of your cleverness, Nefertari makes you Head Librarian\",\"        in her new regime.\",\"        *if (not(head_librarian))\",\"            *set head_librarian true\",\"            *achieve head_librarian\",\"        *if (not(berenice_dead))\",\"            Berenice is allowed to live.\",\"        *if (not(ptolemy_4_dead))\",\"            Ptolemy IV survives, but remains relatively useless.\",\"        And through the combined advice of you and Ptolemy III,\",\"        the new Egyptian empire of Alexandria does all right for itself.\",\"        *finish Chapter 7: The Test of Time\",\"\",\"    *selectable_if (((rhetoric >= 6) and berenice_dead) and (not(married_p3))) #I convince Ptolemy III to offer marriage to Nefertari.  (Requires Rhetoric: 6 and a single Ptolemy III)\",\"        \\\"Ptolemy!\\\" you shout.  \\\"There is an obvious political solution to\",\"        this.  Marry Nefertari, and forever rid Alexandria of the strife\",\"        between Greeks and Egyptians.\\\"\",\"\",\"        Nefertari laughs.  \\\"You know, I would take that instead.  I would.\\\"\",\"        The pirate queen and the king cease their attacks, and each\",\"        circles the other warily.\",\"\",\"        *if ptolemy_3_romance\",\"            \\\"But ${name}, you and I\\u2026\\\" Ptolemy III looks pained.\",\"\",\"            \\\"You told me once that marriage was for naught but politics and\",\"            babies,\\\" you say.  \\\"Nefertari can offer you both.\\\"\",\"\",\"            \\\"We'll see about the babies,\\\" Nefertari says, frowning.\",\"        \",\"        Ptolemy III sizes up Nefertari, then nods.  \\\"It would create a\",\"        lasting stability for Alexandria that my grandfather would be proud of.\\\"\",\"\",\"        \\\"We could learn much from each other, I'm sure,\\\" Nefertari says.\",\"\",\"        The two leaders shake hands.  It is not the most romantic beginning\",\"        to a relationship you have ever seen, but in the end, you think\",\"        it is perfect for them.\",\"        *if ptolemy_3_romance\",\"            (And in time, you will learn that Ptolemy III has no qualms about\",\"            liaisons on the side when his marriage is strictly political.)\",\"\",\"        Nefertari calls off the revolution, and what follows is a great\",\"        period of peace between the Greeks and the Egyptians of Alexandria.\",\"\",\"        Having brokered peace between the Greek and Egyptian people,\",\"        *goto greatDiscoveries\",\"\",\"    #I run and get help for Ptolemy III.\",\"        *set helpingNefertari false\",\"        *goto runForHelp\",\"    #I run and get help for Nefertari.\",\"        *set helpingNefertari true\",\"        *label runForHelp\",\"        *comment Both run and get help options unlikely in a first\",\"        *comment playthrough, since the poison option\",\"        *comment was available and will seem better.\",\"        *comment This option largely exists to make the player feel\",\"        *comment happy about the other options.\",\"        You run through the palace looking for help.  In the courtyard,\",\"        you find some of the royal guard fighting off an Egyptian mob,\",\"        led by some of Nefertari's best soldiers.\",\"\",\"        \\\"Come quickly!\\\" you shout to\",\"        *if helpingNefertari\",\"            the Egyptians.  \\\"Nefertari\",\"        *else\",\"            Ptolemy's guards.  \\\"Ptolemy III\",\"        is in danger!\\\"\",\"\",\"        Unfortunately, both groups hear you, and the chaotic mess of a fight\",\"        follows you back to the throne room.\",\"        \",\"        On your return, you find that Nefertari has slain Ptolemy III.\",\"        No matter how good a fighter the king may once have been, the pirate\",\"        queen is quite experienced in swordplay.  As you enter, she\",\"        picks the laurel crown from the king's bloody body.\",\"        *set ptolemy_3_dead true\",\"        *if ptolemy_3_romance\",\"            Your heart breaks to see your lover so thoroughly broken.\",\"\",\"        With the guards demoralized and the Egyptians invigorated by\",\"        Nefertari's triumph, Nefertari's force makes short work of the royal\",\"        guards, who soon lie dead before their former king.\",\"\",\"        \\\"Thank you for bringing reinforcements, librarian,\\\" Nefertari\",\"        *if helpingNefertari\",\"            says.\",\"        *else\",\"            says, not realizing you had intended to help Ptolemy III instead.\",\"        \\\"I have heard much of your knowledge and wisdom, and I would\",\"        be glad to have you as Head Librarian in my new regime.\\\"\",\"        *goto nefertariLibrarianChoice\",\"\",\"*finish Chapter 7: The Test of Time\",\"\",\"\",\"*label egyptians_vs_p3\",\"You find Ptolemy III in the throne room, where a mob of Egyptians\",\"bearing torches and knives has surrounded him.  Backed up against the throne,\",\"the king bears a giant bronze shield with Alexandria's crest in one hand, and\",\"a spear in the other.  The Egyptians have their backs turned to you.\",\"\",\"\\\"You would kill me, after all I have done to try to unite the Greeks\",\"and Egyptians?\\\" Ptolemy III shouts.  \\\"You have no idea what my family has done\",\"for you!  The Egyptians of Alexandria would be nothing without us!\\\"  He then\",\"notices your entrance.  \\\"${name}, get out of here!  You are no fighter.\\\"\",\"\",\"The mob looks back, almost as one.\",\"\",\"*if nefertari_rel >= 50\",\"    \\\"It's the traitor!\\\"\",\"*else\",\"    \\\"It's the librarian!\\\"\",\"says one of them.\",\"\",\"*if male\",\"    \\\"He\",\"*else\",\"    \\\"She\",\"is the reason Nefertari is dead!\\\"\",\"says another.\",\"\",\"The mob seems to understand the role you played in Nefertari's death,\",\"and now, they want to kill you.\",\"\",\"With no inventions at hand to save you, your last chance is to talk your\",\"way out of this situation.\",\"\",\"\\\"Friends, Nefertari was no ruler,\\\" you say.  \\\"She was a pirate who wanted\",\"power, simple as that.\",\"*if rhetoric < 6\",\"    Ptolemy III may have made some mistakes, but\\u2026\\\"\",\"\",\"    You get no further than that.  The mob surges forward,\",\"    stabbing you with knives and burning you with torches.\",\"    *set mc_dead true\",\"    *set ptolemy_3_dead true\",\"    *set alexandria_falls true\",\"    *set egypt_wins true\",\"\",\"    You had hoped to avoid revolution by cutting off the head of the snake.\",\"    But a revolution without a leader turns out to be rather difficult to\",\"    negotiate with.\",\"*else\",\"    Will you let her manipulate you even now?  Here you are in the throne\",\"    room, and all you can think to do is kill?  You have an audience with\",\"    the most powerful man in the empire.  Speak, and he will listen.\\\"\",\"\",\"    Ptolemy, taking his cue, nods.  \\\"You are my people, and I have only\",\"    wanted unity of the Egyptians and the Greeks.  Tell me your complaints,\",\"    and I will see justice done.\\\"\",\"\",\"    The mob hesitates.\",\"\",\"    \\\"I applied to be a guard in the palace, but you only take Greeks,\\\"\",\"    a man shouts.\",\"\",\"    \\\"Show me I can trust you now, and that will change,\\\" Ptolemy III counters.\",\"\",\"    \\\"The temple taxes for Egyptians are too high,\\\" shouts a woman.\",\"    \",\"    \\\"They shall rise for the Greeks, and fall for the Egyptians,\\\" Ptolemy \",\"    III says.\",\"\",\"    Your plan works:  because you cast the situation as an audience with Ptolemy\",\"    III, the mob becomes convinced that its demands have been met.  \",\"    Ptolemy gives amnesty to those present in the throne room, so long as\",\"    they go out and convince their friends and neighbors to stop the revolt,\",\"    now that its objectives have been achieved.  You back up Ptolemy, persuasively\",\"    arguing that he has always been a man of his word.  The Egyptians leave\",\"    convinced that the revolution was a success, despite Ptolemy III remaining\",\"    alive.\",\"\",\"    As the last of the mob leaves, Ptolemy III\",\"    *if ptolemy_3_romance\",\"        kisses you and\",\"    congratulates you on your amazing speaking skill.\",\"\",\"    \\\"I hope you will do what you have promised,\\\" you say.  \\\"To avoid\",\"    future revolts.\\\"\",\"\",\"    \\\"Of course,\\\" Ptolemy III says.  \\\"I spend a great deal of the treasury\",\"    every year on that temple to Serapis, hoping it will bring unity.\",\"    It is somewhat embarrassing that I never simply ask the Egyptian\",\"    people what they want.\\\"\",\"    *set egypt_unrest %- 20\",\"\",\"    As everything goes back to normal,\",\"    *goto greatDiscoveries\",\"\",\"*finish Chapter 7: The Test of Time\",\"\",\"\",\"*label helping_p3_end\",\"Ptolemy III laughs, picks you up,\",\"*if ptolemy_3_romance\",\"    and kisses you hard on the mouth.\",\"*else\",\"    and spins you around with glee.\",\"\\\"That was brilliant, ${name}!  Thanks to you, the Alexandrian empire\",\"still has a king, and the so-called Pirate Queen is\",\"*if nefertari_dead\",\"    defeated.\\\"\",\"*else\",\"    defanged.\\\"\",\"\",\"\\\"What about the rest of the revolution?\\\" you say.\",\"\",\"\\\"We'll stamp it out,\\\" Ptolemy III says confidently.  \\\"So long as I am\",\"king, no harm will come to Alexandria.\\\"\",\"\",\"And indeed, the rest of the revolution peters out that night.\",\"Ptolemy III continues to rule wisely and\",\"*if ptolemy_3_romance\",\"    justly, and your romance continues to be the stuff of legend.\",\"*else\",\"    justly.\",\"\",\"Having saved Alexandria from Nefertari,\",\"*goto greatDiscoveries\",\"\"], \"labels\":{\"choosedefended\":209,\"defendthelibrary\":338,\"begin_palace\":369,\"fightsosibius\":534,\"attackguardalone\":588,\"nefertari_is_here\":740,\"nefertarilibrarianchoice\":773,\"agreenefertari\":776,\"alexandriafate\":1277,\"listthedamage\":1345,\"libraryprelude\":1363,\"savearchimedes\":1393,\"archchoice\":1414,\"circles\":1571,\"donotdisturb\":1595,\"dyingwitharchimedes\":1614,\"begin_fleeing_syracuse\":1652,\"fleeing_syracuse\":1660,\"claws\":1757,\"backinalexandria\":1768,\"greatdiscoveries\":1775,\"makeitsafe\":1989,\"howdefended\":2001,\"mobkillsberenice\":2099,\"nonpettychanges\":2109,\"pettychanges\":2201,\"ptolemy_3_changes\":2256,\"convincearchimedes\":2365,\"skip_to_nefertari\":2397,\"berenice_and_kid\":2405,\"ptolemy_and_kid\":2639,\"p3_wedding\":3070,\"nefertari_vs_p3\":3103,\"runforhelp\":3255,\"egyptians_vs_p3\":3299,\"helping_p3_end\":3396}}"], "labels":{}},
"epilogue": {"crc":1659988347, "lines":["{\"crc\":-785198903, \"lines\":[\"*image chap7.png center Chapter Seven: The Test of Time\",\"\",\"*set epilogue true\",\"\",\"*if (not(berenice_dead))\",\"    *achieve long_live_the_queen\",\"\",\"*comment ---------Alternate endings--------------\",\"*if invented_steam_engine\",\"    *goto steam_engine_ending\",\"*if invented_germ_theory\",\"    *goto germ_theory_ending\",\"*if wrote_epic\",\"    *goto wrote_epic_ending\",\"*if good_egypt_end or royal_heir\",\"    *set bce_end true\",\"    *goto cleopatra_ending\",\"*if you_are_sosibius\",\"    *set bce_end true\",\"    *goto evil_ending\",\"*if alexandria_falls\",\"    *goto hypatia_at_serapeum\",\"\",\"*comment --------Default ending------------------\",\"*set year 2013\",\"[b]2013 C.E.[/b]\",\"*if colossus_built and colossus_safe\",\"    *achieve colossus\",\"\",\"*if invented_auto_doors\",\"    The doors to Mirkous's apartment building swish shut behind him\",\"*else\",\"    The door to Mirkous's apartment building bangs shut behind him\",\"as he strides toward the Bibliotheca Alexandrina.\",\"He's going to interview Hypatia Moore, an American graduate student\",\"studying a manuscript left by the ancient librarian\",\"${name}, for his school newspaper.\",\"\",\"It isn't what he would have chosen to cover, not with \",\"*if (not(alexandria_falls)) and invented_geography\",\"    all the riots going in the American colonies.\",\"    American independence from Alexandria would be big\\u2014surely he\",\"    should be interviewing the Americans who are still in Alexandria about\",\"    how they would feel about independence.\",\"*else\",\"    all the student demonstrations going on.  Protests led to\",\"    Mubarak's resignation in 2011, and the current protests could oust\",\"    President Morsi.\",\"*comment 30 June 2013\",\"*if elitist > 50\",\"    The old regime of Alexandrian nobility might be crumbling, and that\",\"    itself is a sea change.\",\"*else\",\"    Alexandria is a democracy, and that means people need to be\",\"    aware of current issues above all.\",\"What does ${name} have to do with what's really important?\",\"\",\"\",\"*if colossus_built\",\"    Mirkous's walk takes him past \",\"    *if colossus_safe\",\"        the Colossus of Alexandria,\",\"        the giant statue of ${colossus} that is a symbol of how powerful\",\"        *if alexandria_falls\",\"            Alexandria once was.\",\"        *else\",\"            the Alexandrian Empire truly is.\",\"    *else\",\"        the ruins of the Colossus of Alexandria, a symbol that\",\"        Alexandria's time of greatness is long past.\",\"    *if idealist > 50\",\"        It is a symbol, too, of how Alexandria has always been an idealistic\",\"        culture, bent on glory over practicality.\",\"    *else\",\"        It is an eyesore, as most Alexandrians felt that the cost of its\",\"        maintenance would be better spent on something else.\",\"    He wonders whether ${name} would have seen the Colossus the same way.\",\"    Probably not, he decides\\u2014nobody really sees anything the same way.\",\"\",\"*page_break\",\"\",\"The Bibliotheca Alexandrina is a modern building that looks like a circular wedge of glass,\",\"*if library_safe\",\"    although the original two-thousand-year-old Great Library is still preserved\",\"    and connected to the new building.\",\"*else\",\"    very different from the original library it is named after.\",\"A sign in front welcomes travelers in\",\"*if egypt_wins\",\"    hieroglyphics.\",\"*elseif alexandria_falls\",\"    Arabic.\",\"*else\",\"    *if egypt_unrest < 50\",\"        Greek and hieroglyphics, just like the Pharaonic proclamations of yore.\",\"    *else\",\"        Greek.\",\"\",\"Hypatia is there by the entrance, a redheaded American graduate student\",\"wearing glasses, a yellow blouse, and jeans.  She and Mirkous exchange hellos,\",\"and Mirkous asks Hypatia to call him Mark.\",\"\",\"\\\"Hypatia is a unique name,\\\" Mirkous says.\",\"\",\"\\\"It's not easy being named after\",\"the scientist who\",\"*if alexandria_knowledge >= 7\",\"    discovered the laws of planetary motion and calculus in 416 C.E.,\\\"\",\"*else\",\"    proved the earth goes around the Sun in 416 C.E.,\\\"\",\"Hypatia says.  \\\"It's a lot to live up to.\\\"\",\"\",\"\\\"I\",\"*if alexandria_falls\",\"    can't\",\"*else\",\"    can\",\"imagine,\\\" Mirkous says.\",\"\",\"\\\"But the fascinating thing is that Hypatia could have been someone totally\",\"different if ${name} had led a different life,\\\" Hypatia says.\",\"*if (not(ptolemy_4_dead)) and (not(egypt_wins))\",\"    \\\"Ptolemy IV\",\"*else\",\"    \\\"${name}\",\"put the policies in place that would make the Great Library and Musaeum\",\"strong for years to come, so that they were still around for Hypatia to use\",\"hundreds of years later.\",\"*if (not(ptolemy_4_dead))\",\"    And Ptolemy IV directly credits ${name} for teaching him the importance\",\"    of knowledge and wisdom.\",\"If it weren't for ${name}, who knows whether Hypatia would have made\",\"her discoveries hundreds of years later?\",\"And maybe I myself would never have gotten interested in Alexandria.\\\"\",\"\",\"\\\"Hard to write a story about that,\\\" Mirkous says.  \\\"What's another reason\",\"${name} is so interesting?\\\"\",\"\",\"*page_break\",\"\",\"*if egypt_wins\",\"    \\\"If ${name} had advocated for reforms for the Egyptian people instead\",\"    of allowing a revolution to happen, Alexandria might still be ruled\",\"    by Greeks today.\\\"\",\"\",\"    \\\"Surely it was only a matter of time before the native Egyptians\",\"    sent their colonial oppressors packing,\\\" Mirkous says.  \\\"That sort\",\"    of situation never lasts forever.  Got anything else?\\\"\",\"\",\"*if invented_geography\",\"    \\\"${name} was the first to calculate the circumference of the earth,\\\"\",\"    Hypatia says.  \\\"That was the reason at least some people thought it was\",\"    feasible to circumnavigate the globe.  And that led to the discovery of\",\"    the New World.\\\"\",\"\",\"    \\\"I have to find a way to make this manuscript relevant to the present,\",\"    though,\\\" Mirkous says.\",\"\",\"\\\"Well, it was thanks to ${name}'s smart choices that Alexandria didn't go\",\"into decline,\\\" Hypatia says.  \\\"There were plenty of opportunities\\u2014either\",\"the royal guard or the Egyptians might have had a successful revolt.\\\"\",\"\",\"\\\"Which reminds me of the potential revolutions I ought to be covering,\\\"\",\"Mirkous says.\",\"\",\"\\\"${name} was a turning point in history, especially for the history\",\"of Alexandria,\\\" Hypatia says.  \\\"I'm convinced that Alexandria would be\",\"just another city on the Mediterranean if ${name} had acted differently.\",\"Instead, the Alexandrian Empire is the most powerful nation in the world\",\"today, able to send astronauts to Mars, fund huge public works projects\",\"like the Sahara solar farm, and enforce peace treaties the world over.\",\"That's all because of ${name}.  I'm sure of it.\\\"\",\"\",\"Mirkous shrugs.  \\\"A little exaggerated, I think, but I can see where you're\",\"coming from.  Let's see this manuscript ${name} left behind.\\\"\",\"\",\"The two of them enter the library, navigate a maze of corridors meant for\",\"scholarly personnel, step into a temperature-controlled\",\"room full of drawers and cabinets with indecipherable alphanumeric labels,\",\"and retrieve the manuscript from a locked drawer.  The scrolls\",\"are carefully preserved between sheets of glass.  Hypatia\",\"reads just a fragment to Mark.\",\"\",\"It is a retrospective you wrote just before your death, about the decisions\",\"you made in life.\",\"\",\"What were your feelings in the end about how you raised Ptolemy IV?\",\"*temp wasNot \\\"was not\\\"\",\"*if primary_caretaker = \\\"you\\\"\",\"    *set wasNot \\\"never should have been\\\"\",\"*choice\",\"    #He ${wasNot} my responsibility.  I was a librarian, not a babysitter.\",\"        *if petty < 50\",\"            \\\"Isn't that interesting?\\\" Hypatia says.  \\\"The whole time, even as ${name} was\",\"            being a good tutor, the librarian part of ${phim} resented it.\\\"\",\"\",\"            *if ptolemy_4_dead\",\"                \\\"Of course, it hardly matters,\\\" Mirkous says.  \\\"Ptolemy IV died before\",\"                he could really accomplish anything.\\\"\",\"\",\"                \\\"But what if even that is somehow the librarian's doing?\\\" Hypatia says.\",\"                \\\"We don't have good records of how Ptolemy IV died;\",\"                I bet the trusted librarian could have done something to stop it.\\\"\",\"\",\"                \\\"And then, perhaps, Alexandria would have had a golden age?\\\" Mirkous says.\",\"                \\\"That's a lot of ifs.\",\"                *if (not(alexandria_falls))\",\"                    And Alexandria did quite well for itself anyway.\\\"\",\"                *else\",\"                    I don't buy it.\\\"\",\"\",\"                \\\"I'm feeding you your story,\\\" Hypatia says.  \\\"One teacher can make\",\"                all the difference.\\\"  But Mirkous isn't having it.\",\"            *else\",\"                *if alexandria_falls\",\"                    *comment no petty alteration in siege so Egyptian revolt\",\"                    \\\"Didn't it end up not really mattering how good a tutor ${name} was?\\\"\",\"                    Mirkous says.  \\\"I read up on the librarian's life, and it seemed like\",\"                    an Egyptian revolt near the end of it put Alexandria permanently on\",\"                    track to be an also-ran empire.\\\"\",\"\",\"                    \\\"Hmm, a librarian who thought\",\"                    *if male\",\"                        he\",\"                    *else\",\"                        she\",\"                    was too good for babysitting, and an empire that thought it was too good\",\"                    for the Egyptians,\\\" Hypatia says, tapping her chin thoughtfully.  \\\"Perhaps\",\"                    it's too much of a stretch, but I can't help but shake the feeling that\",\"                    there may be a connection there.  I wonder if ${name} was in a position\",\"                    to reach out to the Egyptians, too, but thought it wasn't\",\"                    *if male\",\"                        his\",\"                    *else\",\"                        her\",\"                    responsibility.\\\"\",\"\",\"                    \\\"In other words, you think this comment sounds like privilege talking,\\\"\",\"                    Mirkous says.\",\"\",\"                    Hypatia shrugs.  \\\"To put a very modern spin on it, yes.\\\"\",\"\",\"                    \\\"Doesn't mean this librarian single-handedly caused a revolt,\\\" Mirkous says,\",\"                    frowning.  \\\"What else you got?\\\"\",\"                    \",\"                *else\",\"                    \\\"So one of the greatest leaders of the ancient world was produced\",\"                    just because someone told the librarian to do a good job,\\\" Mirkous says,\",\"                    now genuinely curious.  \\\"I wonder how Ptolemy would have turned out if\",\"                    the librarian had been actually interested in teaching.\\\"\",\"\",\"                    \\\"Now you're getting the fun of the 'what if' game,\\\" Hypatia says.\",\"        *else\",\"            \\\"You see the chain of events now?\\\" Hypatia says.  \\\"An uninterested librarian\",\"            allows another advisor, Sosibius, to sway the young child.  The child\",\"            learns to self-indulge from Sosibius, and begins to trust Sosibius's advice.\\\"\",\"\",\"            *if ptolemy_4_dead\",\"                \\\"Leading to an unfortunate series of decisions that gets Ptolemy IV killed,\\\"\",\"                Mirkous says.\",\"            *else\",\"                \\\"Leading to a terrible reign that ultimately\",\"                *if alexandria_falls\",\"                    brings Alexandria into decline,\\\" Mirkous says.\",\"                *else\",\"                    isn't quite enough to bring down Alexandria, but comes close,\\\" Mirkous says.\",\"            \\\"Still, do you really think Ptolemy IV had it in him to be a wise ruler?\\\"\",\"\",\"            \\\"It's nature or nurture, and the Ptolemies weren't short on genetic blessings\\u2014not then,\",\"            anyway,\\\" Hypatia says.  \\\"Ptolemy IV had every advantage but two disadvantages:\",\"            one uninterested teacher and one self-serving one.\\\"\",\"\",\"            \\\"You said 'not then.' Why?\\\"  Mirkous says.\",\"\",\"            \\\"Oh, the Ptolemies started being horribly incestuous from just after ${name}'s\",\"            time up to and including Cleopatra,\\\" Hypatia says cheerfully.\",\"\",\"            \\\"Ugh,\\\" Mirkous says.  \\\"Did not need to know that.\\\"\",\"\",\"    *if (petty < 50) #I was quite proud of him.  He turned out well.\",\"        *if ptolemy_4_dead\",\"            \\\"It's interesting that ${name} would be proud of Ptolemy IV despite his death,\\\"\",\"            Mirkous says.\",\"            *if alexandria_falls\",\"                \\\"And despite the fact that Alexandria went into decline.\\\"\",\"\",\"            \\\"${name} clearly isn't focusing on outcomes, but on Ptolemy IV's character,\\\"\",\"            Hypatia says.  \\\"And the evidence suggests that he was a good person.  That\",\"            is something ${name} could have been proud of.\\\"\",\"        *else\",\"            *if alexandria_falls\",\"                \\\"He did turn out well, by all accounts,\\\" Hypatia says.  \\\"It seems almost\",\"                unfair that Alexandria went into decline regardless.\\\"\",\"\",\"                \\\"You mean he turned out well by the standards of the times,\\\" Mirkous says.\",\"                \\\"Maybe that wasn't good enough.\",\"                *if egypt_unrest > 50\",\"                    Didn't the Egyptians revolt?  They probably wouldn't have done that\",\"                    unless they'd been treated badly.\\\"\",\"                *else\",\"                    Wasn't there some kind of revolt?  Surely someone was being treated badly.\\\"\",\"\",\"                \\\"That was the fault of societal pressure,\\\" Hypatia says.\",\"\",\"                \\\"And maybe some of that was\",\"                *if egypt_unrest > 50\",\"                    racism\",\"                from on high, and maybe a little of [i]that[/i] was\",\"                learned from your hero,\\\" Mirkous says.\",\"\",\"                \\\"Maybe,\\\" Hypatia says ruefully.\",\"            *else\",\"                \\\"No surprises there,\\\" Mirkous says, frowning.  \\\"Teacher has star student,\",\"                boy makes good, teacher is pleased.  Yawn.\\\"\",\"\",\"                \\\"Come on,\\\" Hypatia says.  \\\"Good teaching saved an empire.  That's sweet.\\\"\",\"\",\"                \\\"You don't know that it did,\\\" Mirkous says.\",\"\",\"                \\\"Call it a hunch.\\\"\",\"\",\"    #I thought of him as the son I never had.\",\"        *if petty >= 50\",\"            \\\"How tragic is that?\\\" Hypatia says.  \\\"Here this librarian thinks of the boy\",\"            as the son \",\"            *if male\",\"                he\",\"            *else\",\"                she\",\"            never had, and the boy ends up caring only for luxuries and\",\"            Sosibius.\\\"\",\"\",\"            \\\"It's interesting,\\\" Mirkous agrees.  \\\"Although I wonder whether ${name} might\",\"            have spoiled the boy a little\",\"            *if male\",\"                himself if he\",\"            *else\",\"                herself if she\",\"            thought of young Ptolemy as the son\",\"            *if male\",\"                he\",\"            *else\",\"                she\",\"            never had.  And wasn't the problem with this boy that he\",\"            was spoiled rotten?  Maybe a little of that came from ${name} after all.\\\"\",\"\",\"            Hypatia frowns.  \\\"Maybe.\\\"\",\"        *else\",\"            \\\"Isn't that sweet?\\\" Hypatia says.  \\\"Perhaps Ptolemy IV turned out so well\",\"            because he had not one\",\"            *if male\",\"                father,\",\"            *else\",\"                mother,\",\"            but two.\\\"\",\"\",\"            *if ptolemy_4_dead\",\"                \\\"Turned out so well?\\\" Mirkous says.  \\\"He died violently, as I recall.\\\"\",\"\",\"                \\\"But he was supposed to have been such a nice boy,\\\" Hypatia says.  \\\"At any rate,\",\"                imagine how devastated ${name} must have been.\\\"\",\"\",\"                Mirkous nods.  \\\"All right, I admit, there's a story here.\\\"\",\"            *else\",\"                \\\"I don't know, it seems a little sad to me,\\\" Mirkous says.  \\\"${name}\",\"                never got to have any real kids\\u2014it seems like all that effort was\",\"                spent on Ptolemy IV instead.  The privileged getting more privileged\\u2026it\",\"                hardly seems heartwarming to me.\\\"\",\"                \",\"                \\\"They were people forming a real connection, and that's beautiful any\",\"                way you look at it,\\\" Hypatia says.\",\"\",\"                Mirkous gives Hypatia a curious look.  \\\"Depends on the people,\\\" he says.\",\"    *if (petty >= 50) #I wish I had not let him turn out the way he did.\",\"        \\\"I wish I had not let him turn out the way he did,\\\" Hypatia translates from\",\"        the ancient Greek.\",\"\",\"        *if ptolemy_4_dead\",\"            \\\"What, dead?\\\" Mirkous says.\",\"\",\"            \\\"I think ${name} is referring to Ptolemy's bad behavior,\\\" Hypatia says.\",\"\",\"        \\\"How's that?\\\" Mirkous says.\",\"\",\"        \\\"The lecherousness, the wild parties\\u2026they say Sosibius really taught the\",\"        boy to spend money and live extravagantly.\\\"\",\"\",\"        \\\"What's wrong with living a little wildly?\\\" Mirkous says.  \\\"It seems to me you\",\"        could live it up and still run a kingdom.\\\"\",\"\",\"        *if ptolemy_4_dead\",\"            \\\"I suppose in the case of Ptolemy IV, we'll never know,\\\" Hypatia says.\",\"        *elseif alexandria_falls\",\"            \\\"Not if your royal guard ceases to respect you and revolts,\\\" Hypatia says.\",\"            \\\"Alexandria went into decline when that happened.\\\"\",\"\",\"            \\\"So clearly, Ptolemy IV should have invited them to all these parties.\\\"\",\"\",\"            Hypatia grins at him at little.  \\\"Yeah, probably.\\\"\",\"        *else\",\"            \\\"I suppose history has proven you correct, though it was certainly a close\",\"            call,\\\" Hypatia says.  \\\"The royal guard revolted because they didn't respect\",\"            Ptolemy IV.\\\"\",\"\",\"            \\\"Let me guess: ${name} saved the day?\\\"\",\"\",\"            \\\"Sort of,\\\" Hypatia says.  \\\"It was the older guards that revolted\\u2026but\",\"            there were newer guards who had been hired at ${name}'s suggestion,\",\"            and they beat down the rebellion.\\\"\",\"\",\"            \\\"So ${name} is pretty much responsible for everything about this whole chunk\",\"            of history.\\\"\",\"\",\"            \\\"Cool, isn't it?\\\"\",\"    #I tried, but apparently, my strengths lay elsewhere.\",\"        \\\"I tried, but apparently, my strengths lay elsewhere,\\\" Hypatia translates from\",\"        the ancient Greek.\",\"\",\"        *if petty >= 50\",\"            \\\"Seems like ${name} didn't really try that hard,\\\" Mirkous says.\",\"        *elseif ptolemy_4_dead\",\"            \\\"Poor ${name}, putting all that time and effort into the kid, only to see\",\"            him wind up dead.\\\"  Mirkous shakes his head.\",\"        *else\",\"            \\\"But I thought the kid turned out all right in the end,\\\" Mirkous says.\",\"\",\"        \\\"Well, maybe ${name} was right, and\",\"        *if male\",\"            he\",\"        *else\",\"            she\",\"        should have focused on other things instead,\\\" Hypatia says.\",\"        *if invented_steam_engine\",\"            \\\"I mean, the steam engine!  What an invention!\",\"        *elseif invented_germ_theory\",\"            \\\"I mean, it's thanks to ${name} that modern medicine is what it is!\",\"        *elseif wrote_epic\",\"            \\\"I mean, just look at ${epic_title}!  Think of the classics that ${name}\",\"            never wrote because there wasn't time.\",\"        *elseif invented_auto_doors\",\"            \\\"I mean, automatic doors, over two thousand years ago!\",\"        *elseif invented_geography\",\"            \\\"I mean, figuring out the circumference of the earth, nearly two thousand\",\"            years before Columbus!\",\"        *else\",\"            \\\"I mean, it seemed like\",\"            *if male\",\"                he\",\"            *else\",\"                she\",\"            was good at so many things.\",\"        Imagine if ${name} hadn't been distracted with teaching the prince.\\\"\",\"    \",\"Hypatia and Mirkous turn their attention back to the manuscript.  \\\"Can we skip to the end?\\\"\",\"Mirkous says.  \\\"Maybe there's something I can use there.\\\"\",\"\",\"What is the final message you closed your memoir with?\",\"*choice\",\"    #\\\"I gave up much to achieve what I did, but I regret nothing.\\\"\",\"        *set elitist %+10\",\"        Hypatia reads this final line to Mirkous.\",\"\",\"        \\\"And what do you think?\\\" Mirkous asks Hypatia.  \\\"Was ${name} right\",\"        to give up so much?\\\"\",\"\",\"        Hypatia considers this, then nods.  \\\"I think so.  I certainly\",\"        hope to achieve greatness, and I expect to give up a lot to do it.\\\"\",\"\",\"        \\\"Too bad,\\\" Mirkous says.  \\\"I was going to ask if you wanted to get a beer.\\\"\",\"\",\"        Hypatia smiles and shakes her head.  \\\"No, no dates for me, if that's\",\"        what you're suggesting.  I'm going for greatness.\",\"        Changing the face of civilization.  ${name} would be proud.\",\"        Just you wait.\\\"\",\"    #\\\"A city is only as great as its people.\\\"\",\"        *set elitist %+10\",\"        Hypatia reads this final line to Mirkous.\",\"\",\"        \\\"What does that mean?\\\" Mirkous says in irritation.\",\"\",\"        \\\"I think it's perceptive,\\\" Hypatia says.  \\\"What are nations\",\"        and time periods but human inventions?  History is\",\"        always just stories about people.  And people haven't changed\",\"        as much as we might think in two thousand years.\\\"\",\"\",\"        *if alexandria_falls\",\"            Mirkous frowns.  \\\"You're saying that even we are just one\",\"            malicious Sosibius away from disaster.\\\"\",\"\",\"            Hypatia shrugs.  \\\"History shows it's only a matter of time.\\\"\",\"\",\"            \\\"What kind of view is that?\\\" Mirkous says.  \\\"Can't we do anything?\\\"\",\"\",\"            \\\"Of course we can,\\\" Hypatia says.  \\\"That's what ${name} is saying.\",\"            It's up to us.  If you and I tell this story right,\",\"            we might just change the course of history.\\\"\",\"        *else\",\"            \\\"So you think people are fundamentally good?\\\" Mirkous says.  \\\"That\",\"            because ${name} saved Alexandria, there's hope for all of us?\\\"\",\"\",\"            \\\"I'd like to think so,\\\" Hypatia says.  \\\"But we have a choice.\",\"            That's the point.  We are free to make a better future, the\",\"            way ${name} chose a better future.\\\"\",\"\",\"            Mirkous purses his lips.  \\\"I'm not sure people are like that anymore.\",\"            People today are pretty selfish.\\\"\",\"\",\"            \\\"We're all just [i]Homo sapiens[/i], then and now,\\\" Hypatia says.  \\\"The frightening thing\",\"            is, there's nothing keeping any of us from being as amazing as ${name}.\",\"            Somehow, it's possible.  Think of that the next time you're\",\"            watching reruns on TV.\\\"\",\"\",\"            Mirkous rolls his eyes.  \\\"Thanks a lot.\\\"\",\"\",\"            Hypatia shrugs.  \\\"Welcome to my world.  You think it's easy\",\"            studying ${name} and then thinking about what I've done with [i]my[/i]\",\"            life?  But every day I'm a better person than I was yesterday, just\",\"            like how most days, humanity ekes out a little improvement too.\",\"            We're getting there.  And I'm excited to see what comes next.\\\"\",\"    \",\"    #\\\"Teaching, in the end, was my greatest responsibility.\\\"\",\"        *if petty >= 50\",\"            Hypatia reads this last line, then adds, \\\"How sad that ${name}\",\"            realized too late that \",\"            *if ptolemy_4_dead\",\"                Ptolemy IV was listening to Sosibius even as ${name} was\",\"                making such great discoveries.\\\"\",\"            *else\",\"                the education of Ptolemy IV was so\",\"                important to the future of Alexandria.\\\"\",\"        *else\",\"            Hypatia reads this last line, then adds, \\\"It's true, ${name}\",\"            gave up a lot to take care of Ptolemy IV.  I wonder if I\",\"            would have been so willing to give up on my studies.\\\"\",\"\",\"        \\\"People can be more important than books sometimes,\\\" Mirkous says.\",\"\",\"        \\\"Sometimes,\\\" Hypatia concedes.\",\"\",\"        \\\"On that note, would you care to talk more about ${name} over a beer?\\\"\",\"\",\"        \\\"That depends,\\\" Hypatia says.  \\\"Are you willing to be taught?\\\"\",\"\",\"        \\\"My brain is open,\\\" Mirkous says.\",\"\",\"        \\\"Then you're on,\\\" Hypatia says.  \\\"I\",\"        *if (petty >= 50) and (not(ptolemy_4_dead))\",\"            won't make the same mistake as ${name}\\u2014I won't forget to teach.\\\"\",\"        *else\",\"            can take a page from ${name}\\u2014a scholar has to teach now and then.\\\"\",\"            \",\"*finish The End\",\"\",\"*label steam_engine_ending\",\"*set year 415\",\"[b]415 C.E.[/b]\",\"\",\"\\\"Oh, this is ridiculous,\\\" Theon says as he jams on the \\\"forward\\\" button\",\"of his wheelchair.  The wheelchair refuses to budge when he hits\",\"buttons:  dead battery, probably.  But he finds he can push himself forward just\",\"fine if he treats\",\"his fancy device as a normal wheelchair.  So he does exactly that,\",\"leaving his cluttered dormitory room at the Musaeum and heading down the\",\"polished marble hallway of the great institution of learning.\",\"\",\"\\\"Oops, almost forgot,\\\" Theon says to himself.  He had planned to give\",\"his daughter Hypatia a little something as a going-away present\\u2014something\",\"you made, over six hundred years ago.  What is it?\",\"\",\"*temp gift \\\"none\\\"\",\"*choice\",\"    #An aeolipile\\u2014essentially an old prototype of a steam engine.\",\"        *set gift \\\"aeolipile\\\"\",\"    *if (invented_geography) #A map of the Earth, as accurate as I could make it back then.\",\"        *set gift \\\"map\\\"\",\"    *if (invented_optics) #A small prototype of the mirror assembly I made that focuses the Sun's rays.\",\"        *set gift \\\"small mirror assembly\\\"\",\"    #A letter to be delivered from one Head Librarian to the next over the years.\",\"        *set gift \\\"letter\\\"\",\"\",\"\",\"Theon hunches over his wheelchair, digs through a pile of papers, and\",\"pulls out your ${gift}.  He then heads out the door a second time.\",\"\",\"\\\"Professor Theon!\\\"  One of Theon's students, a young Egyptian man named\",\"Ramses, has spotted him in the hall.  His faded jeans and\",\"weathered chiton suggest he hadn't been planning to talk to faculty\",\"today, but the young man is all sanguine as he waves.  \\\"Professor Theon,\",\"are you trying to get to the launch?\\\"\",\"\",\"\\\"Yes, I'm supposed to meet my daughter at the heptastadion,\\\" Theon says.\",\"\\\"Excuse me, I meant the Bridge of Wonders.  Can't get used to these new\",\"names for things.\\\"  He pushes the buttons on his chair uselessly.  \\\"And\",\"my chair isn't working.\\\"\",\"\",\"\\\"I can push you somewhere if you want,\\\" Ramses says.\",\"\",\"\\\"You're a star student,\\\" Theon says.  \\\"I won't have you pushing my chair.\",\"It's beneath you.\\\"  Theon remembers how hard the Egyptians fought for equality\",\"in his youth; he feels uncomfortable at the idea of having an Egyptian\",\"play his servant.\",\"\",\"That fight for equality is yesterday's news to Ramses, who\",\"shrugs. \\\"I really don't mind.\\\"\",\"\",\"Theon sighs.  \\\"Being old's no fun.  Sometimes it seems like I was meant to have\",\"died already.\\\"  At Ramses's pained expression, Theon says, \\\"Sorry.  Of\",\"course.  I'd be delighted.\\\"\",\"\",\"Ramses takes the old Greek man's wheelchair and pushes him through\",\"the Musaeum.\",\"\",\"\\\"You must be pretty proud of Professor Hypatia,\\\" Ramses says.  \\\"Going to\",\"outer space!  Not many people would be selected for the honor.\\\"\",\"\",\"\\\"She is the most amazing person I have ever met,\\\" Theon says softly.\",\"\\\"And I have lived a long time.\\\"\",\"\",\"They exit the dormitories and enter the segment of the Musaeum\",\"with lecture halls.  Snatches of lectures drift from open doors, on topics\",\"ranging from Euclid's [i]Elements[/i], to ${name}'s [i]Steam and Automata[/i],\",\"to Hypatia's [i]Relativity[/i].\",\"\",\"\\\"How old [i]are[/i] you, if you don't mind my asking?\\\" Ramses says.\",\"\",\"\\\"I am eighty years old,\\\" Theon replies.\",\"\",\"\\\"Wow,\\\" Ramses says.  \\\"I bet a lot can happen in eighty years.\\\"\",\"\",\"\\\"Yes,\\\" Theon says.  \\\"When I was a child, the gas-powered automobile hadn't even\",\"been invented yet.  We were still all just using ${name}'s steam-driven\",\"carts and trains.  Imagine!  Many of those tracks were used for centuries.\",\"But perhaps it was because ${name}'s steam carts were so good that it took\",\"so long for us to move past them.\\\"\",\"\",\"*page_break\",\"Theon and Ramses leave the Museum proper and head down the sidewalk \",\"along the edge of the harbor, toward\",\"the Bridge of Wonders.  The streets are crowded, as usual, with people from\",\"all over the world.  The cars on the street are utterly stuck in traffic in\",\"streets never meant to hold quite so many people, much less motor vehicles.\",\"Even the cars are from all over the Old World:  bulky Roman Centurions,\",\"small Indian Shivas, sleek Lucky Eights from China.\",\"\",\"In the distance, Theon sees two towers rising from the island of Pharos.\",\"To the right is the lighthouse,\",\"*if (not(lighthouse_safe))\",\"    no longer operational after all these years, but still a symbol of\",\"    Alexandria's longstanding ambition.\",\"*else\",\"    still operational after seven hundred years of service, and a symbol\",\"    of Alexandria's enduring ambition.\",\"And to the left is the launch tower, with Hypatia's rocket next to it.\",\"The rocket was crafted to deliberately\",\"resemble the lighthouse, and besides the missing square base and \",\"shorter height, it is an uncanny resemblance.  A mesh of supports surrounds\",\"the rocket.\",\"\",\"Hypatia is waiting by the Bridge of Wonders, surrounded by reporters waving\",\"microphones at her.  The regal-looking dark-haired woman is wearing a sky-blue\",\"flight suit, her hair back in a bun.  She is in her late forties.\",\"She patiently answers questions one after the other,\",\"just as if she were holding class.  But when she turns and sees Theon,\",\"she excuses herself and runs toward him.\",\"\",\"\\\"Father!\\\" Hypatia says, throwing her arms around him.  \\\"I'm so glad you\",\"could see this.\\\"\",\"\",\"\\\"I only wish I could go with you, my dear,\\\" Theon says.  \\\"Don't we work\",\"best as a team?\\\"\",\"\",\"\\\"Always,\\\" Hypatia says.  She then notices the ${gift} in Theon's hands.\",\"\\\"What did you bring me?\\\"\",\"\",\"*if gift = \\\"aeolipile\\\"\",\"    \\\"A little steam engine that once belonged to the great ${name},\\\"\",\"    Theon says.  \\\"May it always remind you that an idea is never just\",\"    a toy.\\\"\",\"*elseif gift = \\\"map\\\"\",\"    \\\"A map of the world as ${name} knew it,\\\" Theon says.  He gestures\",\"    to the broad expanse of water where the western continents should be.  \\\"May it\",\"    always remind you that however learned one is, there is still always much\",\"    more to know.\\\"\",\"*elseif gift = \\\"small mirror assembly\\\"\",\"    \\\"A small model of the device ${name} used for focusing\",\"    the Sun,\\\" Theon says.  \\\"May it always remind you that the weak, when\",\"    focused, can become quite powerful.\\\"\",\"*elseif gift = \\\"letter\\\"\",\"    \\\"It's a letter,\\\" Theon says, \\\"written by ${name} to be handed down\",\"    from Head Librarian to Head Librarian.\\\"\",\"\",\"    Hypatia frowns.  \\\"I'm not Head Librarian yet, Head Librarian.\\\"\",\"\",\"    \\\"Ah, but you will be soon enough,\\\" Theon says morosely.\",\"*else\",\"    *bug\",\"\",\"Hypatia accepts the ${gift}.\",\"*if gift = \\\"aeolipile\\\"\",\"    \\\"Cute,\\\" she says, spinning the little steam-driven wheel.\",\"*elseif gift = \\\"map\\\"\",\"    \\\"If we get lost in space, I'll tell the pilot that home looks\",\"    like [i]this[/i],\\\" she jokes.\",\"*elseif gift = \\\"small mirror assembly\\\"\",\"    \\\"I'll have to see whether I can burn down Rome from space,\\\" she jokes.\",\"*elseif gift = \\\"letter\\\"\",\"    \\\"'I have no idea what the Alexandria you inherit will look like,'\",\"    Hypatia reads.  \\\"'But I do know that you can raise a ruler to be\",\"    both good and strong, and that you can be both a good teacher and a good\",\"    scholar.  Act nobly but ambitiously, and everything can be yours.'\\\"\",\"    Hypatia smiles.  \\\"Well, that's a lovely thought.\\\"\",\"She then turns serious.\",\"\\\"Father, you speak as if you think we'll never\",\"see each other again.  I'll only be gone eight days.  I'm not even doing any\",\"mad science\\u2014they just want me on the trip for symbolic reasons, since I was\",\"so helpful with the calculations.\\\"\",\"\",\"Theon bursts into tears.\",\"\",\"\\\"Father, what is it?\\\" Hypatia asks.\",\"\",\"\\\"Professor Theon, are you all right?\\\" Ramses asks.\",\"*page_break\",\"\",\"\\\"I don't know,\\\" Theon says, wiping tears from his eyes.\",\"\\\"Sometimes I dream of the way things could be.\",\"I have horrid, horrid dreams\\u2026\\\"  He puts his hand on Hypatia's cheek.\",\"\\\"If anything were to happen to you\\u2026that would be the saddest thing I could\",\"imagine.\\\"\",\"\",\"Hypatia puts his hand over his.  \\\"The feeling is mutual, Father.\",\"But what did you always tell me when I was growing up?\\\"\",\"\",\"\\\"Reason conquers all?\\\" Theon says.  Ramses offers him a handkerchief,\",\"and he takes it and blows his nose.\",\"\",\"\\\"Reason conquers all,\\\" Hypatia says confidently, gesturing to the\",\"rocket behind her.\",\"\",\"\\\"Oh, my dear child,\\\" Theon says, squeezing her hand.  \\\"May you never learn\",\"otherwise.\\\"\",\"    \",\"*finish The End\",\"\",\"*label germ_theory_ending\",\"[b] 1599 C.E.[/b]\",\"\",\"\\\"Hello!\\\"  Richard Burbage approaches the cottage where his friend Will\",\"lives.  The farmhouse is actually larger than he expected:  Will \",\"called it a \\\"cottage,\\\" but it must have at least ten or twelve rooms,\",\"all surrounded by a neat garden of rosebushes and lilacs.\",\"It is summer, so no smoke issues from the chimneys of the Tudor-style,\",\"timber-framed building.  For a moment, there is no sign anyone is home.\",\"\",\"A shrieking Judith Shakespeare runs out from behind the house, followed\",\"closely by her twin Hamnet trying to tag her.  The children are\",\"in their early teens, but apparently not too old for timeless playground\",\"games.  At the sight of Burbage, the two stop short in front of the\",\"house.\",\"\",\"\\\"Pa, your friend is here!\\\" Hamnet shouts.  As an afterthought, he tags\",\"Judith.\",\"\",\"\\\"Hey!\\\" Judith says, and she tags Hamnet back.\",\"\",\"\\\"I'll be there anon, dear Hamnet,\\\" William Shakespare calls from the cottage.\",\"\\\"Mr. Burbage, so glad you could make it to Stratford-upon-Avon.\\\"\",\"\",\"\\\"The pleasure's all mine, dear friend,\\\" Richard calls back.\",\"*page_break\",\"\\\"Our next play is going to be about [i]who[/i]?\\\" Richard asks Will over tea,\",\"inside.\",\"\",\"\\\"${name} of Alexandria,\\\" William Shakespeare says calmly.  He turns to\",\"Hamnet, who is wordlessly hovering nearby.  \\\"You know, you could keep playing\",\"outside, sweet one.\\\"\",\"\",\"\\\"Can't I stay here?\\\" Hamnet says earnestly.\",\"\",\"\\\"Of course you can, dear boy,\\\" Will says with a smile.  Richard finds\",\"that his friend Will doesn't look much like a father, even in his home with his\",\"children.  With his mustache, neatly trimmed beard, and earring, he still\",\"looks rakish, like a sailor.  He is dressed in a casual tunic that resembles Richard's,\",\"nothing like what the two would wear when performing.\",\"\",\"\\\"What is with the obsession with Alexandria, Will?\\\" Richard says.  \\\"Forgive me,\",\"but playing Caesar in [i]Cleopatra[/i] left a bad taste in my mouth.  Am\",\"I to play another love-struck sop who sells out his empire?\\\"\",\"\",\"\\\"You never gave poor Caesar a chance,\\\" Will says with a smile.  \\\"I told you to play a\",\"man who could have been great if his empire hadn't been playing hench\",\"to another one.  You couldn't see past what was to what might have been.\\\"\",\"Will raises his eyebrows.  \\\"Or are you sore I didn't make it about\",\"Caesar?  I suppose I could have.  Their ends were tragic in equal measure.  But\",\"I think the audience is more partial to Alexandria than Rome.  The tragic fall\",\"was greater for the heroine from lofty Alexandria.\\\"\",\"\",\"\\\"Perhaps,\\\" Richard says with a sigh.  \\\"So, tell me about\",\"${name} of Alexandria.\\\"\",\"\",\"*if male\",\"    \\\"He\",\"*else\",\"    \\\"She\",\"is the reason my dear Hamnet is still alive,\\\" Will says.\",\"\\\"You remember when Hamnet fell abed with the bubonic plague, and I returned\",\"to Stratford-Upon-Avon.  When I arrived, I learned my dear Anne had\",\"already summoned a doctor.  I struck up a conversation with the man, and\",\"his tales took my mind off my son's vacillation twixt life and death.  The doctor told me that\",\"${name} had invented the medicine he was using to save my dear Hamnet.\\\"  Will\",\"looks thoughtful for a moment.  \\\"The man also speculated that those very\",\"drugs were the reason Alexandria fell to ruin\\u2014the population grew\",\"to myriads of myriads, became uncontrollable\",\"when their numbers were not kept in check.  Mark the\",\"unintended consequences\\u2026there's something there that pulls me\\u2026\\\"\",\"\",\"\\\"Will, nothing in what you are saying makes for a good play,\\\" Richard says.\",\"*if male\",\"    \\\"Am I supposed to be a physician who wanders around until I one day\",\"    say, 'Aha, germs'?  I'd take Caesar over that.\\\"\",\"*else\",\"    \\\"I could dress up like that woman just fine, but the plague-bearing rat\",\"    sounds like the more interesting character here.\\\"\",\"Richard wishes bleakly for a moment that this doctor had never come, but\",\"then takes a look at young Hamnet hovering nearby and shakes his head.\",\"He would never wish his friend such grief, not for the best part of all time.\",\"\",\"\\\"Ah, but there's more you don't know about the tale,\\\" Will says.\",\"\\\"An evil advisor Sosibius, an Egyptian plot for rebellion, and\",\"one more thing that I just uncovered in doing research about the librarian.\\\"\",\"\",\"What is the one fact we haven't mentioned about your life that\",\"William Shakespeare will put into his play about you?\",\"*temp somethingDifferent true\",\"*fake_choice\",\"    *if (not(ptolemy_4_dead)) #I manipulated Ptolemy IV when he became king in a way Sosibius could only dream of.\",\"    #In time, I convinced the Egyptians I was the god Serapis.\",\"    #I had a star-crossed romance with an Egyptian on the wrong side of town.\",\"    #I led an underground society where librarians would punch each other.\",\"    #When I was a student in Cyrene, a ghost of my father came to me and told me to avenge his murder.  I didn't do much about it, though.\",\"    #Nothing.  My life in the preceding chapters was perfectly good material for Shakespeare.\",\"        *set somethingDifferent false\",\"        \\\"One more thing?\\\" Richard says.  \\\"Yes?\\\"\",\"\",\"        Will hesitates, then waves this idea away.  \\\"Nothing.  I'd thought about introducing\",\"        a subplot in which ${name} and \",\"        *if male\",\"            Ptolemy IV\",\"        *else\",\"            Berenice\",\"        trade identities, and I had hoped to assay its credibility with you.\",\"        But now, upon the verge of the unveiling, I see the madness in't.  The life of ${name}\",\"        needs no embellishment.\\\"\",\"*if somethingDifferent\",\"    When Will explains this twist to Richard, Richard's eyes widen.  \\\"All right,\",\"    there's something there, I'll grant you that.\\\"\",\"\",\"    *comment being tricky to get that space in one case and not the other;\",\"    *comment wouldn't trust double line_break\",\"Will shrugs.  \\\"Besides, the art is in the telling.  I'm sure I could write\",\"a play where the hero is some lither lag indeed, and so long as\",\"the feeling's fond and the words sooth, it could stand the test of\",\"time.\\\"  He pauses for a moment, then adds, \\\"On the other hand, I'll\",\"probably add a crocodile just to be safe.\\\"\",\"\",\"*finish The End\",\"\",\"*label wrote_epic_ending\",\"[b]2003 C.E.[/b]\",\"*if colossus_built and colossus_safe\",\"    *achieve colossus\",\"\",\"She is in her pajamas, up way too late, and reading your book.\",\"\",\"A lot has happened in the past two thousand years.  Alexandria\",\"discovered the new world.  Other empires rose and fell.  Disease wracked\",\"the known world and killed millions.  Discoveries were made, from the\",\"printing press to the television.\",\"\",\"But your book kept speaking its timeless truth, and now it is conveying\",\"it to this thirteen-year-old girl as she is up past her bedtime reading it.\",\"Her pajamas have elephants.  Her room is still pink, even though she told\",\"her parents she doesn't like pink anymore.  She wears glasses that are thicker\",\"than what you would expect for a thirteen-year-old.\",\"\",\"She closes the book reverently.  She's not used to this.  The other books she\",\"reads are about vampire boyfriends and teens solving mysteries.  Your book\",\"is something else.  She's not sure what to do with it.\",\"\",\"She wanders downstairs to the kitchen, pours herself a glass of water.\",\"She just stares at it for a little bit, thinking about\",\"*if epic_type = \\\"gods\\\"\",\"    the eternal struggle of humanity against forces larger than itself.\",\"*elseif epic_type = \\\"woman\\\"\",\"    the whole life she is about to live, like the woman in your book.\",\"*elseif epic_type = \\\"Archimedes\\\"\",\"    *if archimedes_dead\",\"        the senseless death of Archimedes.\",\"    *else\",\"        the friendship between ${name} and Archimedes that was strong enough\",\"        to make it all the way into the book she holds in her hands two thousand years\",\"        later.\",\"It's almost too much to consider.\",\"\",\"\\\"Sweetie?\\\" She hears her mother's voice.  \\\"Are you all right?\\\"\",\"\",\"\\\"Yeah, Mom,\\\" she says.\",\"\",\"\\\"You're up really late,\\\" her mother says.\",\"\",\"\\\"Mom?\\\" she says, like she's about to ask a question.\",\"\",\"What question has your great work prompted her to ask her mother?\",\"\",\"*choice\",\"    #\\\"Can we visit Alexandria some time?\\\"\",\"        \\\"Of course, dear,\\\" her mother calls back.  \\\"You'll fly \",\"        to the capital as part of a field trip in ninth grade.  Now,\",\"        go to bed!  You've got that Thanksgiving play tomorrow,\",\"        and you don't want people to think you're portraying Native\",\"        Americans as sleepy!\\\"\",\"    #\\\"What's the point of existence?\\\"\",\"        \\\"We're all just making it up as we go along, dear,\\\" her mother says.\",\"        \\\"Now, go to bed!\\\"\",\"\",\"        The girl heads back to bed, dissatisfied.  There's got to be\",\"        more to it than that.  Your book certainly made it feel that way.\",\"\",\"        Maybe if she just starts from the beginning again, she thinks as\",\"        she picks up your book, maybe then she'll be able to piece\",\"        it together\\u2026\",\"    #\\\"Do Zeus and Serapis really exist, or are they just made up?\\\"\",\"        There's a long pause from the other end.  \\\"Let's talk about that\",\"        in the morning, honey.\\\"\",\"\",\"        She heads back to bed and picks up your book again.  Your book\",\"        seemed so skeptical of the gods, even way back then.\",\"        People can't believe the wrong thing for thousands of years\\u2026\",\"        can they?\",\"    #She can't put it into words.\",\"        She wrestles with trying to put her feelings into words, but\",\"        it's too big for her.  Anything she said would make the sacred\",\"        profane.  It would sound dumb.\",\"\",\"        \\\"Never mind,\\\" she says.\",\"\",\"        \\\"Okay, good night,\\\" her mother calls.\",\"\",\"        But here a chasm has opened up between her and her mother.\",\"        She realizes that now, there will be things they can't possibly\",\"        talk about.  Maybe that's okay.  Maybe she can begin to be\",\"        her own person.\",\"\",\"*finish The End\",\"\",\"*label cleopatra_ending\",\"[b]30 B.C.E.[/b]\",\"\",\"In her hands is a box, an ornamental wooden box with little airholes on top.\",\"\",\"In the box is an asp.  Its venomous bite could kill her.  She can feel\",\"it moving inside.  It seems expectant.\",\"\",\"Cleopatra, Queen of Alexandria, great-great-great-great-great-great-granddaughter of\",\"*comment TODO: this probably means we need an illegitimate-made-legit heir plot\",\"*comment since the MC is so old when marriage becomes possible.\",\"*comment Nefertari is probably okay because her age is vague to begin with - could be 20 - \",\"*comment just make her the default mother.\",\"*comment royal_spouse default:  if we somehow mess up, say this instead after \\\"${name} and\\\"\",\"*temp royal_spouse \\\"her country\\\"\",\"*if (good_egypt_end)\",\"    *set royal_spouse \\\"Nefertari\\\"\",\"    *if male\",\"        Nefertari and ${name},\",\"    *else\",\"        Nefertari,\",\"*elseif married_berenice\",\"    *set royal_spouse \\\"Berenice\\\"\",\"    Berenice and ${name},\",\"*elseif married_p3\",\"    *set royal_spouse \\\"Ptolemy III\\\"\",\"    Ptolemy III and ${name},\",\"*else\",\"    ${name},\",\"is sitting on a wicker chair\",\"in her elaborately decorated bedroom, holding a box with a\",\"poisonous asp inside, deciding whether to end it all.\",\"\",\"*page_break\",\"\",\"She misses Caesar.\",\"\",\"She thinks back fondly to when he first came to Alexandria.  She lured\",\"Caesar to Alexandria by capturing his former friend and rival Pompey,\",\"who thought to flee to Alexandria after losing a civil war against Caesar.\",\"She had hoped to extract a hefty price for Pompey from Caesar, and\",\"her negotiating was best done in person.\",\"\",\"But then, as soon as she saw Caesar for the first time,\",\"walking down Canopic Street toward the palace with his honor guard,\",\"armor gleaming, flags flying, something\\u2026just clicked inside her.  \",\"She knew that this man could completely unmake her.  She knew instantly\",\"she would do anything for him, and that was so dangerous.\",\"\",\"So she did not admit him to the palace, but made him wait.  She had plenty\",\"of excuses.  Caesar grew impatient, wondering when he would ever\",\"see this fabled Cleopatra.  She wasn't ready, she told herself.  She\",\"wanted to be queen, not this man's thrall.  It's what ${name}\",\"and ${royal_spouse} would have wanted for her.\",\"\",\"But he finally got in anyway, sneaking into the palace by hiding in an enormous wine amphora.\",\"Oh, to see the handsome man emerge, and already in her bedchambers, no less!\",\"She couldn't help herself, nor could he: they made love that same night.\",\"\",\"A few months later, Cleopatra knew she was already pregnant.  More than\",\"that, she was in love.  (So dangerous!)  Caesar, meanwhile, seemed smitten\",\"himself, with her beauty and power and cleverness.  He still had not left\",\"Alexandria, though the situation in Rome became more fragile with each day he lingered.\",\"Cleopatra asked Caesar whether he might not simply be interested in marrying her and conquering\",\"Rome for Alexandria.\",\"\",\"*temp already_king false\",\"*choice\",\"    #Caesar agreed to marry her, but only if Alexandria merged into Rome.  Cleopatra accepted.\",\"        Cleopatra agreed to marry Caesar.  A few months later, once Caesar had\",\"        time to divorce the wife whom he had neglected to mention,\",\"        Alexandria became the Roman province of Egypt, and Cleopatra moved to Rome.\",\"\",\"        Rome took some getting used to; it was both older and shabbier than the metropolitan paradise\",\"        that ${name} and ${royal_spouse} had created.  Its twisting, haphazard\",\"        streets made it impossible to find anything.  Its inhabitants considered\",\"        her \\\"exotic,\\\"\",\"        *if royal_spouse = \\\"Nefertari\\\"\",\"            having never seen someone of such thoroughly mixed lineage.\",\"        *else\",\"            calling her \\\"Egyptian\\\" even though her ancestors were all Greek.\",\"        Cleopatra knew as soon\",\"        as she arrived that she had been completely mistaken about Rome's power.\",\"        It was Alexandria that had been the stronger nation, and she had traded it all away.\",\"        For love.\",\"\",\"        But Caesar did his best to stand up for her, punching anyone who said\",\"        she was not a good Roman wife.  And woe to anyone who spoke ill of his new heir,\",\"        little Caesarion!\",\"        *gosub octavius\",\"\",\"    #But Caesar would not betray his country, and Cleopatra would not abandon hers.\",\"        Though their love was strong, their pride in their homelands was stronger.\",\"        Cleopatra remained Queen of Alexandria, and Caesar returned home to Rome.\",\"        Later, Cleopatra learned Caesar already had a wife, though he had never\",\"        mentioned her.\",\"\",\"        Still, the man haunted her.  When her son was born, Cleopatra named him\",\"        Caesarion.  She often found excuses to go to Rome, and she found\",\"        Caesar as eager as she to continue the affair.  When privacy proved\",\"        difficult, Caesar bought a house for their secret trysts.\",\"\",\"        All the while, Cleopatra knew intellectually that she was squandering the legacy\",\"        of Alexandria.  Genius Cleopatra, speaker of nine languages,\",\"        *if techne >= 6\",\"            inventor,\",\"        *if rhetoric >= 6\",\"            master negotiator,\",\"        *if medicine >= 6\",\"            who used to walk the streets of Alexandria healing the wounded and sick,\",\"        now reduced to being a Roman's secret affair!  She was ashamed, but\",\"        powerless in the face of her compulsion.\",\"\",\"    *selectable_if (rhetoric >= 6) #She came from a long line of convincing speakers, and Caesar could not resist. (Requires Rhetoric: 6)\",\"        *set already_king true\",\"        Smitten, the great general agreed.  \\\"Rome would be nothing without me,\\\"\",\"        he assured her.  \\\"If the Senate does not immediately see reason and accept\",\"        our dominion, they will come to regret it.\\\"\",\"\",\"        The Senate did not in fact immediately accept Alexandrian rule, and Cleopatra\",\"        and Caesar waged a brief war to take Rome.  Caesar's troops were used to civil\",\"        war by this point, and they loyally fought the Senate.\",\"        *if techne >= 6\",\"            Cleopatra's army laid waste to the defenders of Rome with their new gunpowder weapons,\",\"            a technology recently developed by Musaeum boffins.\",\"            (${name} had long ago set up a fund specifically for the development of\",\"            technology for Alexandria's defense, which had proven quite prescient over the years.)\",\"        *else\",\"            And Cleopatra aided the fight by blockading the city with her ships, then ending the siege\",\"            with a battalion of elephants that trampled the Roman defenders.\",\"        Rome fell, and the Roman Empire became the Alexandrian province of Italia.\",\"\",\"        As king and queen, Cleopatra and Caesar ruled a mighty empire.\",\"        Caesarion was born to Cleopatra, and Caesar named the child his rightful heir.\",\"        *gosub octavius\",\"\",\"        While many Romans tried to fit in with Alexandrian culture,\",\"        reading scrolls and trying out Egyptian fashions, some\",\"        never forgave Caesar for turning his mi
